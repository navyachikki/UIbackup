<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number </title>
</head>

<body>
    <h1>sum of prime numbers from 1-100</h1>
    <script>
        var sum=1;
        for(var i=2;i<100;i++){

            var n=i;
            var count=0;

            for(var j=2;j<n;j++){
                var rem=n%j;
               
                if(rem==0){
                    count++
                    break;
                }

            }
                if(count==0){
                    console.log(n)
                    sum+=n
                }

                    

          

        };
        console.log(sum)
            
           

        
    </script>
</body>
</html>
