<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../../library/axios.js"></script>
        <link rel="stylesheet" href="app.css">
        <script src="../../library/handlebar.js"></script>
        <link rel="stylesheet" href="../../library/starRatingLib/starRating.css">
        <script src="../../library/starRatingLib/rating.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="dynamicProductDataRendering.js"></script>
    </head>
    <body>
        <div class="header">
            Product Details
        </div>
        <ul class="productDetailsContainer">
           
        </ul>

        <div id="productTemplate" style="display: none;">
            <li>
                <ul class="singleProduct">
                    <li>Product Name: {{name}}</li>
                    <li>Price :
                        <span class="actualPrice">{{price}}</span>
                        <span class="discountedPrice">{{discountPrice}}</span>
                    </li>
                    <li>Manufacturer : {{manu}} </li>
                    <li id="{{id}}">
                        Rating:
                    </li>
                    <li>
                        <img src="{{imgUrl}}">
                    </li>
                </ul>
            </li>
        </div>
    </body>
</html>
