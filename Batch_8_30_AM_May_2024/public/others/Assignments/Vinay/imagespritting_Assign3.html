<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Adding Image as Background</title>
    <style>
        .title{
            text-align: center;
            font-size: 30px;
            border: 2px solid;
            margin: 10px;
            padding: 10px;
            color: blue;

        }

        .employeeDetails{
            border: 1px solid;
            margin: 10px;
            padding: 10px;
        }
      .employeeDetails div{
            margin: 10px;
        }

        img{
            width: 80px;
            height: 80px;
        }

        .imageContainer{
            width: 180px;
            height: 180px;
            border: 1px solid green;
            background-image: url("images/emps.png");
        }
        .emp2{
            background-position: 204px 1px;
        }
        .emp3{
            background-position: 7px 195px;
        }
        .emp4{
            background-position: 235px 194px;
        }

    </style>

   

</head>

<body>
   
    <div class="title">
        Employee Details
    </div>
    <div class="employeeDetails">
        <div>Name:Vinay</div>
        <div>Age:34</div>
        <div>Department:IT</div>
        <div class="imageContainer">
            
        </div>
    </div>

    <div class="employeeDetails">
        <div>Name:Krish</div>
        <div>Age:31</div>
        <div>Department:HR</div>
        <div class="imageContainer emp2">
            
        </div>

    </div>
    
    <div class="employeeDetails">
        <div>Name:Darshini</div>
        <div>Age:21</div>
        <div>Department:ACCOUNT</div>
        <div class="imageContainer emp3">
            
        </div>
    </div>
    
    <div class="employeeDetails">
        <div>Name:Naveen</div>
        <div>Age:24</div>
        <div>Department:QA</div>
        <div class="imageContainer emp4">
            
        </div>
    </div>

</body>
</html>
