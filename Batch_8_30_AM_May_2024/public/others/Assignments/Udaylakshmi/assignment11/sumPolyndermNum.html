<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of Polynderms</title>
       
    </head>
    <body>
        <script>
            for(var i = 1; i<=1000; i++){
            var n=i;
            n=n.toString();
           var reverseNum= n.split('').reverse().join('')
           if(n == reverseNum){
            console.log('Its a Polynderm ' + n)
           }
        }
        </script>
    </body>
