<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example For Event Handling</title>
        <style>
            ul {
                width: 500px; border: 1px solid; margin: 10px auto; padding: 12px;background-color: rgb(224, 177, 115);font-size: large;
            }

            li {
                width: 450px; border: 1px solid; margin: 10px auto; padding: 10px; list-style: none;background-color: rgb(226, 238, 234);
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                Enter First Value : <input type="text" id="fVal">
            </li>
            <li>
                Enter Second Value : <input type="text" id="sVal">
            </li>
            <li>
                <div>
                    Sum Of 1st Value & 2nd Value : <span id="Result"></span>
                </div>
            </li>
            <li>
                <input type="button" value="Click Me For Sum" onclick="calSum();">
            </li>
        </ul>
        
        <script>
                var calSum = () => {
                    var a1 = document.querySelector("#fVal").value;
                    a1 = parseInt(a1);
                    var a2 = document.querySelector("#sVal").value;
                    a2 = parseInt(a2);
                    var sum = a1 + a2;
                    document.querySelector("#Result").innerText = sum;
                }
        </script>
        
    </body>
</html>
