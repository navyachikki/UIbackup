<html>
    <head>
        <title>
            Odd Count
        </title>
    </head>
    <script>
        var a =[];
        var count = 0;
        count = parseInt(count)
        var n = prompt("enter array size");
        n = parseInt(n);
        for(var i=0;i<n;i++) {
            a[i] = prompt("enter the values");
            if(a[i] % 2 != 0) {
                count++;
            }            
        }
        console.log(count)
    </script>
</html>
