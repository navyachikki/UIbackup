<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum Of User Range Numbers</title>
    </head>
    <body>
        <script>
            var a = prompt("Enter Starting Range");
            a = parseInt(a);
            var b = prompt("Enter Ending Value");
            b = parseInt(b);
            var sum = 0;
            for(var i = a; i<=b; i++){
                sum = sum+i;
            }
            console.log(sum);
        </script>
    </body>
</html>
