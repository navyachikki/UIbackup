<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <script>

            // array sort method

            
            var data = [ 3, 56, 78, 2, 43,12, 90];
            var result = data.sort((a, b) => {return a - b;});

            console.log(result);
            console.log(result.reverse());
        </script>
    </body>
