<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>


//    Program to find the Lucky number

var n = parseInt(prompt("Enter the number: "));
var sum = 0;
var rem ;
while (n>0){
    rem = n % 10;
    sum = sum + rem;
    n = n/10;
    n = parseInt(n);

    if(n == 0 && sum > 9 ){
        n = sum;
        sum = 0;
    }

}



    console.log(sum);
</script>

</body>
</html>
