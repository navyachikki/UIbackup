<body>
    <script>
        /* WAP to display Sum Of Even Numbers from 1 to 100. */

        let sum = 0;
        for(let i = 0; i <= 100; i++){
            if(i % 2 == 0) {
                sum += i;
            }
        }
        console.log("Sum of Even numbers between 1 to 100 is: ", sum);

    </script>
</body>
