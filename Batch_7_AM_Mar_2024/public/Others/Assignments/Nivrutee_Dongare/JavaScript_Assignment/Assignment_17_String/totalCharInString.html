<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find total char in string</title>
</head>
<body>
    <script>
        let str = "Apnacollege";
        let count = 0;
        for(let i=0; i<str.length; i++){
            count ++
        }
        console.log("The total count is ", count);
    </script>
</body>
</html>
