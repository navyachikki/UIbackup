<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>
            Demonstrating multiplication of values
        </h3>
        <div>
            The sum of values is : <span id="sumvalue"></span>
        </div>
        <script>
            var p1 = 30;
            var p2 = 45;
            var result = p1 * p2;
            
            // alert("The Multiplication is " + result);
            console.log("The Multiplication is " + result);

            var sum = p1 + p2;
            // alert("The sum is " + sum);
            console.log("The sum is " + sum);
            // document.querySelector("#sumvalue").innerHTML = sum;

            var sub = p1 - p2;
            // alert("The sub is " + sub);
            console.log("The sub is " + sub);
        </script>
    </body>
</html>
