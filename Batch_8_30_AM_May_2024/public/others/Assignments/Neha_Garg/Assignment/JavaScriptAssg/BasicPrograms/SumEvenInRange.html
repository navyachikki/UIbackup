<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Even Sum Range HTML</h3>

    <script>
        var num,sum=0;
        for(num=1;num<=100;num++){
            if(num%2==0){
                sum+=num;
             }
           
        }
        console.log("Sum of Even no. from 1 to 100 is:"+sum);

    </script>
    
</body>
</html>
