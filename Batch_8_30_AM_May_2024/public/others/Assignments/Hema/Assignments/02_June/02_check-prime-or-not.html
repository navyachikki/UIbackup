<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //check if prime or not
            var n = prompt("etner a value");
            n = parseInt(n);
            let counter = 0;
            for(let i=2; i<n; i++ ){
                if(n%i==0){
                    counter++;
                    break;
                }
            }
        
            if(counter==0){
                console.log("it is prime", n);
            }
            else{
                console.log("it not a prime");
            }
    </script>
</body>
</html>
