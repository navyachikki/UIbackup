<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Validation - Read data through input elements</title>
<style>
        ul {
            width: 500px;
            border: 2px solid;
            margin: 10px auto;
            padding: 20px;
            background-color: blanchedalmond;

        }
        li {
            border: 1px solid #7e7777;
            margin: 10px;
            padding: 10px;
            list-style: none;
            }
</style>

</head>
<body>
    <ul>
        <li>
            Enter the First Value <input type="text" id="fval" 
                                     onKeyPress="return validateData(event)" maxlength="3">
        </li>
        <li>
            Enter the Second Value <input type="text" id="sval" onKeyPress="return validateData(event)" maxlength="3">
        </li>
        <li>
            <div>
                The sum is: <span></span>
            </div>
        </li>
        <li>
            <input type="button" value="Calculate" onclick="userData.doSum(event);">
        </li>
    </ul>
    <script>
        var userData = {
                a1: 0,
                doSum(event) {
                    console.log(event);
               
                    this.a1 = document.querySelector("#fval").value;
                    this.a1 = parseInt(this.a1);
                    this.a2 = document.querySelector("#sval").value;
                    this.a2 = parseInt(this.a2);

                    this.result = this.a1 + this.a2;
                    document.querySelector("span").innerText = this.result;
                }
            }

            var validateData = (event) => {
            
                console.log("event fired");
                console.log(event);
                if (event.keyCode >= 48 && event.keyCode <= 57 ) {
                    return true;
                } else {
                    return false;
                }
            }
    </script>
</body>
</html>
