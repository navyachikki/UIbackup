<script>
    var a1= parseInt(prompt("Enter first value"));
    var a2= parseInt(prompt("Enter the second value"));
    var result;

    var userAction = prompt("eneter selection add/sub/mul/div ");
   switch(userAction){
       case 'add':
           result = a1 +a2;
           console.log("the sum of " + result);
       break;

        case 'sub':
           result = a1 - a2;
          console.log("the sub of " + result);
        break;

        case 'mul':
         result = a1 * a2;
          console.log("the mul  of " + result);
         break;

        case 'div':
          result = a1/a2;
          console.log("the div of " + result);
        break;

   }
     </script>
