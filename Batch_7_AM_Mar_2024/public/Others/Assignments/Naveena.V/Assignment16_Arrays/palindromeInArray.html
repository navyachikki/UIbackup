<html>
    <head>
        <title>
            Polindrome in Array
        </title>
    </head>
    <body>
        <script>
            var l = [];
            l = prompt("enter the length of array")
            for (var i=0;i<l;i++) {
                var n = prompt("Enter number to check")
                n = parseInt(n);
                var temp = n
                var rev = 0;
                while(n>0) {
                    var rem = n % 10;
                    rev = (rev*10)+ rem;
                    n = n/10;
                    n=parseInt(n)
                }
                if(rev == temp)
                {
                    console.log(temp +" is palindrome")
                }
            }
        </script>
    </body>
</html>
