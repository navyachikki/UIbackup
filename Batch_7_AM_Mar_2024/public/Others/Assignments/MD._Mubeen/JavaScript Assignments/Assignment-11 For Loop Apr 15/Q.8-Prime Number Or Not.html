<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum Of All The Even Numbers Between 1 To 1000</title>
        <style>
            h1, p {
                text-align: center;
                margin: 5px;
                padding: 5px;
            }
            p {
                font-size: 20px;
                margin-top: 30px;
            }
            span {
                color: blue;
                font-size: 25px;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Given Number Prime Number Or Not - For Loop C.S. - JavaScript</h1>
            <p>For More Information Please See <span>Console</span> Tab In <span>Inspect Element</span> !</p>
            <p>View Source Code For Better Understanding</p>
        </div>
        <script>
            console.log("Given Number Prime Number Or Not");
            var snum = parseInt(prompt("Enter Number For Checking Prime Or Not"));
            var counter = 0;
            for (var i=1; i<=snum; i++) {
                if (snum % i == 0) {
                    counter++;
                }
            }
            if (counter == 2) {
                console.log(snum + " Number is Prime Number");
                alert("Prime Number")
            }
            else {
                console.log(snum + " Number is Not Prime Number");
                alert("Not Prime Number")
            }
        </script>
    </body>
</html>
