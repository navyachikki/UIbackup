<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float and Clear</title>
    <style>
      #headTitle {
        text-decoration: underline;
        border: 1px solid black;
        text-align: center;
        padding: 5px;
      }

      .block {
        border: 1px solid black;
        height: 100px;
        width: 100px;
        margin: 10px;
        text-align: center;
      }

      .block1 {
        float: left;
        background-color: red;
      }

      .block2 {
        float: left;
        background-color: yellow;
      }

      .block3 {
        float: right;
        background-color: green;
      }

      .block4 {
        float: right;
        clear: both;
        background-color: purple;
      }

      .block5 {
        clear: both;
        float: left;
        background-color: purple;
      }

      .block6 {
        float: left;
        background-color: blue;
      }

      .block7 {
        float: right;
        background-color: lightcoral;
      }

      .block8 {
        clear: both;
        float: left;
        background-color: green;
      }

      .block10 {
        float: right;
        background-color: yellow;
      }

      .block11 {
        clear: both;
        float: left;
        background-color: lightcoral;
      }

      .block12 {
        float: right;
        background-color: grey;
      }

      .block13 {
        clear: both;
        float: right;
        background-color: blue;
      }

      .block14 {
        float: right;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div id="headTitle">Block Elements</div>
    <div class="block1 block">1</div>
    <div class="block2 block">2</div>
    <div class="block3 block">3</div>
    <div class="block4 block">4</div>
    <div class="block5 block">5</div>
    <div class="block6 block">6</div>
    <div class="block7 block">7</div>
    <div class="block8 block">8</div>
    <div class="block10 block">10</div>
    <div class="block11 block">11</div>
    <div class="block12 block">12</div>
    <div class="block13 block">13</div>
    <div class="block14 block">14</div>
  </body>
</html>
