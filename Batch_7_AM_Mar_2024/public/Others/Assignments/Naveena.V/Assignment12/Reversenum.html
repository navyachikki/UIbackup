<html>
    <head>
        <title>
            Reverse number
        </title>

    </head>
    <body>
        <script>
            var n = prompt("Enter a number")
            var rev = 0;
            while(n > 0) {
                var rem = n % 10;
                rev = (rev*10) + rem;
                n = n / 10;
                n=parseInt(n);
            }
            console.log(rev)
        </script>
    </body>
</html>
