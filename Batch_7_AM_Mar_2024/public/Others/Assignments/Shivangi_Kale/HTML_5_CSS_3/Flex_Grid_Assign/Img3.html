<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid1</title>
    <style>
        .container{
            border: 1px solid;
            width: 70%;
            height:550px;
            margin:20px auto;
            background-color: lightpink;
            display: grid;
            grid-template-columns: 100px 200px auto;
            grid-template-rows: 140px auto 140px;          
        }
        .item1{
            grid-column:1/4 ;
        }
        .item2{
            grid-column: 1/3;
        }
        .item4{
            grid-column:1/4 ;
        }
        
        .container div{
            border: 2px solid;
            color: white;
           
            margin: 5px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            background-color: darkviolet;
            gap: 5px 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
        <div class="item4">Item4</div>
    </div>
    
</body>
</html>
