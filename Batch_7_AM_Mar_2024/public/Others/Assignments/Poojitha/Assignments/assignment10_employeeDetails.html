<body>
    <script>
        var ename, eage, egender, esalary, female, male, salary;

        ename = prompt("Enter employee name");
        eage = prompt("Enter employee age");
        egender = prompt("Enter employee gender");
        esalary = prompt("Enter employee salary");

        eage = parseInt(eage);
        esalary = parseInt(esalary);

        console.log("TOTAL TAX TO BE PAID BY EMPLOYEES");
        console.log("Employee name = " + ename);
        console.log("Employee age = " + eage);
        console.log("Employee gender = " + egender);
        console.log("Employee salary = " + esalary);

        if (gender = female) {
            if (salary >= 200000) {
                console.log("Tax to be paid = 10%");
            } else if (salary >= 100000) {
                console.log("Tax to be paid = 5%")
            } else {
                console.log("Tax to be paid = 0");
            }
        } else(gender = male) 
            if (salary >= 200000) {
                console.log("Tax to be paid = 15%");
            } else if(salary >= 100000) {
                console.log("Tax to be paid = 10%");
            } else (salary >= 50000) 
                console.log("Tax to be paid = 5%");
        
    </script>
