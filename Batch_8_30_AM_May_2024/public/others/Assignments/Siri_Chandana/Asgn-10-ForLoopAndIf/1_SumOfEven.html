<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Even</title>
</head>
<body>
    <script>
        var Sum=0;
        for(var i = 1 ; i <= 100; i++){
            if(i%2==0){
                Sum = Sum + i ;
               // console.log(Sum);
            }
        }
        console.log("Sum Of Even Number Of 1 to 100 is : " + Sum );
    </script>
</body>
</html>
