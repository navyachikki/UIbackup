<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Given String is Palindrome or Not</title>
</head>
<body>
    <script>
        // Write a program to check the given string is palindrome or not

            var str = "RADAR";
            var b = " ";
            for(var i = str.length-1; i >= 0; i--) {
                b += str[i];
            }
            if(b == str) {
                console.log("Given String is a Palindrome" + b);
            }
            else {
                console.log("Given String is not a Palindrome" + b);
            }
    </script>
</body>
</html>
