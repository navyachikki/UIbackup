<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Login</title>
        <link rel="stylesheet" href="styel.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="loginHeading" id="loginHeading">
                Employee Login
            </h1>
            <ul>
                <li>
                    <label for="userId">
                        User ID
                    </label>
                    <input type="text" id="userId" placeholder="Enter Employee User ID" class="inpdetail" onkeypress="return validatespace(event)" >
                    <div id="idError" >
                        User Id Can't be empty
                    </div>
                </li>
                <li>
                    <label for="mail">
                        E-mail
                    </label>
                    <input type="text" id="mail" placeholder="Enter Employee E-mail" class="inpdetail" >
                </li>
                <li>
                    <label for="paswrd">
                        Password
                    </label>
                    <input type="password" id="paswrd" name="paswrd" placeholder="Enter Employee Password" maxlength="16" class="inpdetail" onkeypress="showValidationList(event)" onkeyup="validationParams(event)" >
                    <input type="checkbox" id="shwpswd" class="shwpswd" onchange="showPassword(event)"> Show Password
                </li>
                <li>
                    <label for="repswrd">
                        Re-Enter Password
                    </label>
                    <input type="password" id="repswrd" placeholder="Re-Enter Password" maxlength="16" class="inpdetail" onkeypress="showMatch()" >
                    <div id="match">
                        Password Matched!!!
                    </div>
                </li>
            </ul>
            <div class="button">
                <input type="button" value="Login" class="loginbutton" onclick="employeeLogin()">
            </div>
            <div class="logged">
                <h2 id="logged">
                    Successfully Logged In
                </h2>
            </div>
            <div id="dataValidation">
                <ol>
                    <li id="charValidate">Min. 8 & Max. 16 Characters</li>
                    <li id="symbolValidate">Password Should Have One Symbol</li>
                    <li id="caseValidate">Should Have One Uppercase Letter</li>
                    <li id="numValidate">Sould Have Atleast One Numerical</li>
                    <li id="spaceValidate">Password Should Not Conatin Space</li>
                </ol>
            </div>
            
        </div>
    </body>
</html>
