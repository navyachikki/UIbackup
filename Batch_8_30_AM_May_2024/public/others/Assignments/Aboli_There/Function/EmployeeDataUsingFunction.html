<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulws the data of employee using function </title>
</head>
<body>
   <script>
    var name, age, gender, department, pf, hra, basicSalary, totalSalary;
      function ReadOfData() {
        name = prompt("Enter your name: ");
        age = prompt("Enter your age: ");
        age = parseInt(age);
        gender = prompt("Enter your gender: ");
        department = prompt("Enter your department: ");
        basicSalary = prompt("Enter your basic salary: ");
        basicSalary = parseFloat(basicSalary);
        getSalaryData();
    }

      function getSalaryData() {
        pf = basicSalary * 0.12; //pf = 12% of total salary
        hra = basicSalary * 0.24; // hra = 24% of total salary
        totalSalary = pf + hra + basicSalary;
      }

      function DisplayOfData() {
        ReadOfData();
        console.log("Name: " + name);
        console.log("Age: " + age);
        console.log("Gender: " + gender);
        console.log("Department: " + department);
        console.log("Basic Salary: " + basicSalary);
        console.log("PF: " + pf);
        console.log("HRA: " + hra);
        console.log("Total Salary; " + totalSalary);
        ConditionOfData();
    }

      function ConditionOfData() {
        if (gender === "male") {
          console.log("Tax Calculation for male: ");
          //Tax  calculation for male
          if (totalSalary >= 200000) {
            tax = totalSalary * 0.15;
            console.log("Tax is 15% " + tax);
          } else if (totalSalary >= 150000) {
            tax = totalSalary * 0.1;
            console.log("Tax is 10% " + tax);
          } else if (totalSalary >= 100000) {
            tax = totalSalary * 0.05;
            console.log("Tax is 5% " + tax);
          } else {
            console.log("Your Tax % is Zero");
          }
        } else if (gender === "female") {
          console.log("Tax calculation for female:");
          if (totalSalary >= 200000) {
            tax = totalSalary * 0.1;
            console.log("Tax is 10% " + tax);
          } else if (totalSalary >= 150000) {
            tax = totalSalary * 0.05;
            console.log("Tax is 5% " + tax);
          } else {
            console.log("Your Tax % is Zero");
          }
        } else {
          console.log("Please enter  gender");
        }
      }

      //ReadOfData();
      //getSalaryData();
      DisplayOfData();
      //ConditionOfData();
    
   </script> 
</body>
</html>
