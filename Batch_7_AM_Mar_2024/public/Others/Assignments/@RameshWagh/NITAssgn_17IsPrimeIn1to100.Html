<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 100 Prime list</title>
</head>
<body>
    <script>
        for (ChkNum = 1 ; ChkNum <= 100; ChkNum++)
        {
            var conter = 0;
             for(i = 2; i < ChkNum; i++)
            {

                if (ChkNum % i == 0)
                {
                    conter++;
                }
            }
            if (conter == 0)
                console.log(ChkNum + " Is Prime Number");
        }
    </script>
</body>
</html>
