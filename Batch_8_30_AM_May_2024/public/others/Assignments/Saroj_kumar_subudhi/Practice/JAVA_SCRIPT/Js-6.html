<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_Input</title>
</head>
<body>
    <h3 style="text-align: center;">User_Input</h3>
    <script>
        var b ,c,d;
         b=prompt("Enter The First Number");
         b=parseInt(b);
         console.log(b);
         c=prompt("Enter The Second Number");
         c=parseInt(c);
         console.log(c);
         d=b+c;
         alert(d);
         console.log("b+c =" +d);
    </script>
</body>
</html>
