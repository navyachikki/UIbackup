<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd</title>
</head>

<body>
    <h1>sum of odd numbers from 200 to 99</h1>
    <script>
        var sum = 0;
        for (var i = 199; i >= 99; i -= 2) {
            console.log(i);
            sum += i;
        }
        console.log("sum of odd numbers from 200 to 99" + sum);
    </script>

</body>

</html>
