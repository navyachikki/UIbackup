<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Example</title>
</head>
<body>
    <script>
        var marks = [];

        var getData = () =>
        {
            var noOfSubject = parseInt(prompt("Enter No Of Subjects in Exam : "));
            for (i = 0 ; i < noOfSubject; i++)
            {
                marks[i] = parseInt(prompt("Enter Marks Got In Subjects" + (i+1) + " : "));
            }
            dispData();
        }

        var dispData = () =>
        {
            for (i = 0; i < marks.length ; i++)
            {
                console.log("You Got Marks in Subject" + (i+1) + " : " + marks[i]);
            }
        }

        getData();

    </script>
</body>
</html>
