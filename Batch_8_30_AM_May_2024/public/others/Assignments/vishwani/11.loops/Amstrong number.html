<body>
    <script>
        var n = prompt("enter the number: ");
        temp = n;
        var rem;
        var result = 0;
        var len = n.toString().lenth;

        while(n>0){
            rem =n%10;
            result = result+ rem ** len;
            n= parseInt(n/10);
        }
        if(temp == result){
            console.log("the number is  armstrong number:" + temp);
        }else{
            console.log("the number is not armstrong number:" + temp);

        }
        
    </script>
