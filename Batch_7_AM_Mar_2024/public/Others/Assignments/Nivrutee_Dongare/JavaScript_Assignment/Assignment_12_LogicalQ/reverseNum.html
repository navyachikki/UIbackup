<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse the given number</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter number "));
        let ans = 0;

        for(let i=0; i<num; i++){
           while(num > 0){
            let digit = num % 10;
            ans = ans * 10 + digit;
            num = Math.floor(num/10);
           }
        }
        console.log("Reverse of given number ", ans);
    </script>
</body>
</html>
