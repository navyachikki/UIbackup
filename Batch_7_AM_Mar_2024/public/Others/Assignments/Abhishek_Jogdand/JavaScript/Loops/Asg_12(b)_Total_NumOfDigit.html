<!DOCTYPE html>

    <title>To find Total number of digit in an given range</title>
</head>
<style>
    h2{
        text-align: center;
        color:rgb(121, 242, 45);
        text-decoration: double;
        font-family: 'Times New Roman', Times, serif;
    }
</style>
<body>
    <h2><i>To find Total number of digit in given number</i></h2>
    <script>

        var num = parseint(prompt("Enter any value "));
      
        var count=0;

        while(num>0)
        {
            var rem=num % 10;
            num=num/10;
            num=parseInt(num);
            count++;
        }    
        console.log("Total number of digit in an given range: "+count);



    </script>    
</body>
