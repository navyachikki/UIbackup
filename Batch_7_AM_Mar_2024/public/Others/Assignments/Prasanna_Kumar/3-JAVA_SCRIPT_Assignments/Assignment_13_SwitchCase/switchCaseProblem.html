<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH CASE FOR GIVEN</title>
</head>
<body>
    <script>
        var n = prompt("ENTER THE NUMBER YOU WANT");
        n = parseInt(n);
        var logic = prompt("ENTER THE OPERATION('Lucky/Palindrome/Reverse/Total Digits') No Spaces");
        logic = logic.toLowerCase();
        switch(logic){
            case 'lucky':
                var rem;
                var a = 0;
                while(n > 0) {
                    rem = n % 10;
                    a = a + rem;
                    n = n / 10;
                    n = parseInt(n);
                    if (n == 0 && a > 9) {
                        console.log(a + " " + "Is The Total Of Digits For Your Number")
                        n = a;
                        a = 0;
                    }
                }
                console.log(a + " " + "Is Your Lucky Number");
                break;
            
            case 'palindrome':
                var rev = 0;
                var sub = n;
                while(sub>0){
                    var rem = sub % 10;
                    rev = rev * 10 + rem;
                    sub = sub / 10;
                    sub= parseInt(sub);
                }
                console.log(rev);
                if(n == rev){
                    console.log(n + "Is A Palindrome Number");
                }
                else{
                    console.log(n + "Is A Not Palindrome Number");
                }
                break;

            case 'reverse':
                 var rev = 0;
                while(n>0){
                    var rem = n % 10;
                    rev = rev * 10 + rem;
                    n = n / 10;
                    n= parseInt(n);
                }

                console.log(rev);
                break;
                
                case 'totaldigits':
                var d = 0;
                while(n >0){
                    var rem = n % 10;
                    n = n / 10;
                    n = parseInt(n);
                    if(rem>=0){
                        d++;
                    }
                }
                console.log("The Total No.Of Digits In the Given Number Is :" +d);
                break;
            
            default:
                console.log("please choose properly/check for spaces/spelling mistakes");
        }
    </script>
</body>
</html>
