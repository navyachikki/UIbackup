<body>
    <script>
    var employeeName = prompt("Enter the Employee Name"), 
     department = prompt("Enter the Employee Department"),
     gender=prompt("Enter the Gender"),
     basicSalary=prompt("Enter the Basic Salary"),
     basicSalary=parseInt(basicSalary);
     
         
       var pf = (basicSalary * 12) / 100  ;
       var hra = (basicSalary * 24) / 100 ;
       var totalSalary = basicSalary + pf + hra;

        console.log("Employee Details");
        console.log("Employee Name :" +employeeName);
        console.log("Department :" +department);
        console.log("Gender :" +gender);
        console.log("Basic Salary i:" +basicSalary);
        console.log("Total Salary :" +totalSalary);
        console.log("PF :" +pf);
        console.log("HRA :" +hra);
        
    </script>
</body>
