<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 1000 Even Numbers</title>
</head>
<body>
    <script>
        var sumEvenNum = 0;
        for(i = 1 ; i <= 1000; i++)
        {
            if (i % 2 == 0)
            {
                sumEvenNum = sumEvenNum + i;
            }
        }
        console.log("Sum Of 1 to 1000 Even Number is : " + sumEvenNum);
    </script>
</body>
</html>
