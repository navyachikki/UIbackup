<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee details with global variables.</title>
</head>
<body>
    <script>
        let name,gender,salary,pf,hra,finalsalary;
        function enterDetail(){
            name=prompt("Enter the name :");
            gender=prompt("enter the gender :");
            salary=parseInt(prompt("enter basic salary :"));
            calcSalary();
        }
        function calcSalary(salary){
            pf=0.14*salary;
            hra=0.25*salary;
            finalsalary=pf+hra+salary;
            displayDetail();

        }
        function displayDetail(){
            console.log("The name of employee is :"+name);
            console.log("the gender of the employee is : "+gender);
            console.log("the final salary will be :"+finalsalary);
        }
        enterDetail();

    </script>
    
</body>
</html>
