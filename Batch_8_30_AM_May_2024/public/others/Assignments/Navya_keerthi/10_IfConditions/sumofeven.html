<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even</title>
</head>
<body>
    <h1>sum of even numbers from 1 to 100</h1>
    <script>
        var sum=0;
        for(var i=0;i<=100;i+=2){
            console.log(i);
            sum+=i;
        }
        console.log("sum of even numbers from 1 to 100 is"+sum);
    </script>
    
</body>
</html>
