<html>
  <head>
    <title>Creation of blocks using float Property</title>
    <style>
      h1 {
        border: 2px solid;
        background-color: aqua;
        text-align: center;
        padding: 10px 10px;
      }
      .block {
        height: 50px;
        width: 70px;
        border: 5px solid;
        margin: 20px 1px;
        text-align: center;
        padding-top: 30px;
      }
      .block1 {
        background-color: greenyellow;
        float: left;
      }
      .block2 {
        background-color: rgb(235, 135, 213);
        float: left;
      }
      .block3 {
        background-color: rgb(255, 144, 47);
        float: right;
      }
      .block4 {
        background-color: rgb(255, 47, 255);
        clear: both;
        float: right;
      }
      .block5 {
        background-color: rgb(255, 78, 47);
        clear: both;
        float: left;
      }

      .block6 {
        background-color: rgb(47, 47, 255);
        float: right;
        float: left;
      }
      .block7 {
        background-color: rgb(255, 245, 47);

        float: right;
      }
      .block8 {
        background-color: rgb(47, 255, 186);
        clear: both;
        float: left;
      }
      .block9 {
        background-color: rgb(158, 47, 255);
        float: right;
      }
      .block10 {
        background-color: rgb(255, 182, 47);
        clear: both;
        float: left;
      }
      .block11 {
        background-color: rgb(255, 47, 106);
        float: right;
      }
      .block12 {
        background-color: rgb(47, 196, 255);
        clear: both;
        float: right;
      }
      .block13 {
        background-color: rgb(217, 255, 47);
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>Blocks Rendering</h1>
    <div class="block1 block">1</div>
    <div class="block2 block">2</div>
    <div class="block3 block">3</div>
    <div class="block4 block">4</div>
    <div class="block5 block">5</div>
    <div class="block6 block">6</div>
    <div class="block7 block">7</div>
    <div class="block8 block">8</div>
    <div class="block9 block">9</div>
    <div class="block10 block">10</div>
    <div class="block11 block">11</div>
    <div class="block12 block">12</div>
    <div class="block13 block">13</div>
  </body>
</html>
