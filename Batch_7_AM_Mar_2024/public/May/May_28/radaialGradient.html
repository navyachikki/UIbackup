<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS3 Gradients - Linear
        </title>
        <style>
            .container {
                border: 1px solid;
                width: 400px;
                height: 600px;
                margin: 20px auto;
                text-align: center;
                font-weight: bold;
                border-radius: 10%;
                box-shadow: 5px 5px 10px green;
                text-shadow: 5px 5px 5px red;
                font-size: 30px;
                /* background-image: radial-gradient(circle, red, green, blue, pink); */
                /* background-image: radial-gradient(red 5%, yellow 15%, green 60%); */
                background-image:  repeating-radial-gradient(circle, pink, #ccc 10%, green 15%);
            }
        </style>
    </head>
    <body>
      
        <div class="container">
            Content
        </div>
    </body>
</html>
