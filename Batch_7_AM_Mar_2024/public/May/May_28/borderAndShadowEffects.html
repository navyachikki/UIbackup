<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS3 Shadow and border effects.
        </title>
        <style>
            .container {
                border: 1px solid;
                width: 400px;
                height: 500px;
                margin: 20px auto;
                text-align: center;
                font-weight: bold;
                border-radius: 10%;
                box-shadow: 5px 5px 20px green;
                text-shadow: 5px 5px 5px red;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            Content
        </div>
    </body>
</html>
