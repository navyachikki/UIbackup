<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To find out total number of character within a given string without using predefine method</title>
    <style>
        h2{
            text-align: center;
            color: rgb(208, 177, 19);
            text-decoration: double;
            font-family: 'Times New Roman', Times, serif;
            font-weight: lighter;

        }
    </style>
</head>
<body>
    <h2>To find out total number of character within a given string without using predefine method</h2>
    <script>
        var str="Hello World";
        var count=0;
        for(var i=0;str[i]!=undefined;i++)
        {
            console.log(str[i]);
            count++;
        }
        console.log("Length  : "+count);
        
    </script>
</body>
</html>
