<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find total word in given string</title>
</head>
<body>
    <script>
        let arr = "I am learning javaScript with NIT";
        let count = 1;
        for(let i=0; i<arr.length; i++){
            if(arr[i] === ' ' && arr[i-1] !== ' '){
                count ++;
            }
        }
        console.log(count);

    </script>
</body>
</html>
