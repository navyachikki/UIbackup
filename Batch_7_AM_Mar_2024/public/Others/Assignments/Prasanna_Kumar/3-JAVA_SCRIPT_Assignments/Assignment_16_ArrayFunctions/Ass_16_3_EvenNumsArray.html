    <body>
        <script>
            var length = prompt("Enter the length of the Array :")
            length = parseInt(length);
            var arr = [];
            for(var i = 0; i <= length; i++){
                arr[i] = prompt("Enter the values till length :");
                arr[i] = parseInt(arr[i]);
            }
            for ( var j = 0; j <= arr.length; j++){
                if(arr[j] % 2 == 0){
                    console.log(arr[j]);
                }
            }
        </script>
    </body>
