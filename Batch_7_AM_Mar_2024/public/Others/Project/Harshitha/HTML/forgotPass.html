<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/forgotPass.css">
</head>
<body>
    <div class="container">
        <h1> Set Password</h1>
        <div>
            <input type="email" placeholder="Enter valid Email" id="uMail">
        </div>
        <span id="emailErr">Not valid Email </span>
        <div>
            <input type="Password" id="ForgotPass" placeholder="Enter Password">
            <ul id="passwordCriteria">
                <li id="eightchar">should contain 8 charaters</li>
                <li id="lowerCase">contain LowerCase characters</li>
                <li id="upperCase"> contain uppercase charaters</li>
                <li id="containNumber">contain Number</li>
                <li id="specialCharacters">Contain special characters</li>
            
            </ul>
        </div>
        <div>
            <input type="Password" id="NewPass"  placeholder="Enter NewPassword"> 
        </div>
        <div id="pwdErr">
            <p id="matchMessage" class="invalid">Passwords do not match</p>
        </div>
        <button type="submit" id="btn" >Confirm Password</button>
    </div>
    <script src="../JavaScript/forgotPass.js"></script>
</body>
</html>
