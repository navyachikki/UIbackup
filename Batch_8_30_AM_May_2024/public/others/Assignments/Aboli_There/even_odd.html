<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and odd number </title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter the no"));
        if(num%2==0){
            console.log("It is an even no");
        }
        else{
            console.log("It is an odd no");
        }
    </script>
</body>
</html>
