<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            console.log(navigator);
            console.log(navigator.userAgent);
            console.log(navigator.userAgent.match("Chrome"));

            if (navigator.userAgent.match("Chrome") != null) {
                alert("Thq much for using Chrome browser");
            } else {
                alert("Please switch to Chrome browser for faster exp..");
            }
        </script>
    </body>
</html>
