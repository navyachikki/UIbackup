<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sum = 0
      for (var k = 2; k <= 100; k++) {
        var counter = 0
        for (var i = 2; i < k; i++) {
          var rem = k % i
          if (rem == 0) {
            counter++
            break
          }
        }

        if (counter == 0) {
          console.log(k + " is a prime number")
          sum += k
        } else {
          console.log(k + " is  a composite number")
        }
      }
      console.log("Sum of all prime numbers from 1 to 100 is " + sum)
    </script>
  </body>
</html>
