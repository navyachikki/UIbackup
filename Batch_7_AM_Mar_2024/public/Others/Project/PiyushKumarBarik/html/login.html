<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="mainContainer">
        <div class="title-text">
            <div class="title-login">Login</div>
        </div>
        <div class="form-container">
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="email" placeholder="Email address" onkeypress="return validateSpace(event)" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" onkeypress="return validateSpace(event)" required>
                        <i class='bx bxs-lock' ></i>
                    </div>
                    <div id="pass-link"><a href="#">Forgot password</a></div>
                    <div class="field">
                        <input type="submit" value="Login">
                    </div>
                    <div class="field">
                        <button class="signupLink" ><a href="../html/signup.html">Register</a></button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
