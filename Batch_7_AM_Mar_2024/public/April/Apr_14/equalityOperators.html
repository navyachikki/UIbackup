<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = 90;

            var b = "90";


            console.log(a == b); // it only checks for value equality
            console.log(a === b); // It checks for both value and datatype equality
        </script>
    </body>
</html>
