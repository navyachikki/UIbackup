<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
             table, tr, th, td {
                border: 1px solid;
            } 
            td { 
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>
            Demonstrating tables using table tags
        </h3>
        <table width="450px" height="400px" border="1px solid" cellspacing="10px" cellpadding="10px">
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Student name</th>
                    <th>Class</th>
                    <th>Current location</th>
                    <th>Permnt location</th>
                    <th>Hobbies</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Raj</td>
                    <td>10th</td>
                    <td rowspan="2">Hyderabad</td>
                    <td>Delhi</td>
                    <td>Eating</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Teena</td>
                    <td>9th</td>
                    
                    <td>Chennai</td>
                    <td>REading</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Krish</td>
                    <td>10th</td>
                    <td>Pune</td>
                    <td>Vizag</td>
                    <td>Eating</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Meena</td>
                    <td>8th</td>
                    <td colspan="2">Delhi</td>
                    
                    <td>Eating</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Suresh</td>
                    <td>5th</td>
                    <td>Mumbai</td>
                    <td>Telangana</td>
                    <td>Sleeping</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </body>
</html>
