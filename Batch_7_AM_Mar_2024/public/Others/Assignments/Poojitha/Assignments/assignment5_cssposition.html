<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>
</head>
<style>
    .container1{
        color: red;
        text-align: center;
        border: 4px solid red;
        padding: 10px;
        width: 30%;
        margin: auto;
    }
    .container2{
        border: 4px solid orange;
        width: 70%;
        height: 750px;
        margin: 10px auto;
        position: relative;
    }
    .container3{
        color: green;
        text-align: center;
        border: 4px solid orange;
        padding: 10px;
        width: 70%;
        margin: auto;
    }
    .topleft1,
    .topleft2,
    .topright1,
    .topright2,
    .center,
    .centertopleft,
    .centertopright,
    .centerbottomleft,
    .centerbottomright,
    .bottomleft1,
    .bottomleft2,
    .bottomright1,
    .bottomright2{
        border: 4px solid lawngreen;
        height: 100px;
        width: 90px;
        margin: 20px;
    }
     .topleft2{
        position: relative;
        left: 50px;
        top: -70px;
     }
     .topright1{
        right: 3px;
        top: 3px;
        position: absolute;
     }
     .topright2{
        position: absolute;
        right: 50px;
        top: 60px;
     }
     .center{
        position: absolute;
        left: 400px;
        top: 305px;
     } 
     .centertopleft{
        position: absolute;
        left: 330px;
        bottom: 380px;
     }
     .centertopright{
        position: absolute;
        right: 330px;
        bottom: 380px;
     }
     .centerbottomleft{
        position: absolute;
        left: 330px;
        top: 385px;
     }
     .centerbottomright{
        position: absolute;
        right: 330px;
        top: 385px;
     } 
     .bottomleft1{
        position: absolute;
        left: 3px;
        bottom: 3px;
     }
     .bottomleft2{
        position: absolute;
        left: 55px;
        bottom: 60px;
     }
     .bottomright1{
        position: absolute;
        right: 5px;
        bottom: 5px;
     }
     .bottomright2{
        position: absolute;
        right: 55px;
        bottom: 60px;
     }
</style>
<body>
    <div class="container1">Blocks</div>
      <div class="container2">
        <div class="topleft1"></div>
        <div class="topleft2"></div>
        <div class="topright1"></div>
        <div class="topright2"></div>
        <div class="center"></div>
        <div class="centertopleft"></div>
        <div class="centertopright"></div>
        <div class="centerbottomleft"></div>
        <div class="centerbottomright"></div>
        <div class="bottomleft1"></div>
        <div class="bottomleft2"></div>
        <div class="bottomright1"></div>
        <div class="bottomright2"></div>
      </div>
    <div class="container3">@ copyrights 2024</div>
</body>
</html>
