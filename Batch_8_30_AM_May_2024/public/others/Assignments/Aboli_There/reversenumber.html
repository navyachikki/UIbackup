    <title>WAP to find out reverse no of given no</title>

  <body>
        <script>
        var n = parseInt(prompt("enter a numver"));
        var temp = n;
        var Reversenumber = "";
        var rem = 0;
        while (n > 0) {
          rem = n % 10;
          n = n / 10;
          n = parseInt(n);
          Reversenumber = Reversenumber + rem;
        }
        console.log("Reverse number number is " + Reversenumber);
        if (temp == Reversenumber) {
          console.log("the is Reverse no");
        } else {
          console.log("its not Reverse no ");
