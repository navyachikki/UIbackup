<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E Shopping Website</title>
        <style>
            body {
                margin: 0;
            }
            .header {
                border: 1px solid;
                height: 70px;
                background-color: beige;
            }
            .logoimage {
                margin-left: 15px;
                margin-top: 6px;
                width: 70px;
                height: 60px;
                float: left;
            }
            .logoname {
                font-size: 24px;
                width: 120px;
                padding: 10px;
                color: maroon;
                float: left;
            }
            .home,
            .feature,
            .pricing,
            .faq,
            .about {
                font-size: 20px;
                float: left;
                margin: 0px 15px;
                padding: 0px 10px;
                position: relative;
                top: 45%;
            }
            a {
                text-decoration: none;
            }
            a:visited {
                color: black;
            }
            a:hover {
                color: red;
            }
            .banner {
                display: block;
                margin: 1px auto;
            }
            .smallbanner {
                width: 80%;
                display: block;
                margin: 5px auto;
            }
        </style>
    </head>
    <body>
        <div name="header">
            <div class="header">
                <img class="logoimage" src="images/logo.png" alt="logo">
                <div class="logoname">E-Shopping Website</div>
                <div class="home"><a href="">Home</a></div>
                <div class="feature"><a href="">Feature</a></div>
                <div class="pricing"><a href="">Pricing</a></div>
                <div class="faq"><a href="">FAQs</a></div>
                <div class="about"><a href="">About</a></div>
            </div>
            <img class="banner" src="images/Screenshot 2024-04-04 114506.png" alt="sale banner">
            <img class="smallbanner" src="images/Screenshot 2024-04-04 132951.jpg" alt="image 2">
        </div>
    </body>
</html>
