<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example For Event Handling</title>
        <style>
            ul {
                width: 500px; border: 1px solid; margin: 10px auto; padding: 12px;background-color: rgb(224, 177, 115);font-size: large;
            }

            li {
                width: 450px; border: 1px solid; margin: 10px auto; padding: 10px; list-style: none;background-color: rgb(226, 238, 234);
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                Enter First Value : <input type="text" id="fVal" onKeyPress="return NumberValid(event)" maxlength="3">
            </li>
            <li>
                Enter Second Value : <input type="text" id="sVal" onKeyPress="return NumberValid(event)" maxlength="3">
            </li>
            <li>
                <div>
                    Sum Of 1st Value & 2nd Value : <span id="Result"></span>
                </div>
            </li>
            <li>
                <input type="button" value="Click Me For Sum" onclick="userData.calSum();">
            </li>
        </ul>
        
        <script>
                var userData = {
                a1:0,
                calSum () {
                    userData.a1 = document.querySelector("#fVal").value;
                    userData.a1 = parseInt(userData.a1);
                    userData.a2 = document.querySelector("#sVal").value;
                    userData.a2 = parseInt(userData.a2);
                    userData.sum = userData.a1 + userData.a2;
                    document.querySelector("#Result").innerText = userData.sum;
                }
            }

            var NumberValid = () => {
                if (event.keyCode >= 48 && event.keyCode <= 57)
                {
                    return true;
                }else {
                    return false;
                }
            }
        </script>
    </body>
</html>
