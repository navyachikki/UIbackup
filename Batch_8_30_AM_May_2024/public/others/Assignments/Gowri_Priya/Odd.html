<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd_Numbers</title>
</head>
<body>
    <h1 style="text-align:center">Check on Console</h1>
    <script>
        var sum=200
        for(let i=99;i<=200;i++){
            if(i%2!==0){
                sum+=i;
            }
        }
        console.log(sum);
    </script>
    
</body>
</html>
