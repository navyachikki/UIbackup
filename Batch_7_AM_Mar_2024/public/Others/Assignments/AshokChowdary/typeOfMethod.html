<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>type of method</title>
    </head>
    <body>
        <script>
            var a = 80;
            console.log("value of a " + a);
            console.log("data type of a is " + typeof(a));
            var b = 70.89;
            console.log("value of b " + b);
            console.log("data type of b is " + typeof(b));
            var username = "ashok";
            console.log("data type of username is " + typeof(username));
            var isfeespaid = true;
            console.log("data type of isfeespaid is " + typeof(isfeespaid));
            var mobileNo;
            console.log("data type of mobileNo is " + typeof(mobileNo));
            console.log("data type of alert is " + typeof(alert));
            
        </script>
    </body>
</html>
