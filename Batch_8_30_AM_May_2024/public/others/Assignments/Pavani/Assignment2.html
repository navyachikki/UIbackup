<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css float</title>
    <style>
        h3{
            border: 3px solid;
            text-align: center;
            background-color:darksalmon;
        }
        .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10{
            width: 150px;
            height: 150px;
            text-align: center;
            border: 2px solid;
            margin: 4px;
            padding:2px;
        }
        .block1{
            background-color:forestgreen;
            float:left;
        }
        .block2{
            background-color:grey;
            float:left;
        }
        .block3{
            background-color:red;
            float:left;
            
        }
        .block4{
            background-color:blueviolet;
            float:right;
            
        }
        .block5{
            background-color:yellow;
            float:right;
            clear:both;
        }
        .block6{
            background-color:aquamarine;
            clear:both;
        }
        .block7{
            background-color: whitesmoke;
            float:left;
        }
        .block8{
            background-color:palevioletred;
            float:right;
        }
        .block9{
            background-color: indigo;
            float:left;
        }
        .block10{
            background-color: coral;
            float:left;
        }
        


    </style>
</head>
<body>
    <h3>Blocklist</h3>
    <div class="block1">Block1</div>
    <div class="block2">Block2</div>
    <div class="block3">Block3</div>
    <div class="block4">Block4</div>
    <div class="block5">Block5</div>
    <div class="block6">Block6</div>
    <div class="block7">Block7</div>
    <div class="block8">Block8</div>
    <div class="block9">Block9</div>
    <div class="block10">Block10</div>
</body>
</html>
