            var n = prompt("enter value for n");
            n = parseInt(n);

            var tracker = 0;
            for (var i = 2; i < n; i++) {
                var rem = n % i;    
                if (rem == 0) {
                    tracker++;
                }
                if (tracker != 0) {
                    break;
                }
            }

            console.log(tracker)
            if (tracker == 0) {
                console.log("its a prime number")
            } else {
                console.log("its NOT a prime number")
            } 
           
            
            
        </script>
