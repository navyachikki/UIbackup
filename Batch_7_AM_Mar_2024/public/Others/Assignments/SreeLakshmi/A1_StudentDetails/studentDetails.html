<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
    <style>
      h3 {
        border: 2px solid;
        text-align: center;
        margin: 20px;
      }
      .details {
        background-color: lightskyblue;
        border: 1px solid;
        margin: 20px;
      }
      .label {
        color: blueviolet;
        text-decoration: underline;
        font-weight: bold;
      }
      img {
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <h3>Student Details</h3>
    <div class="details">
      <img src="girl.jpg" alt="girl a" />
      <div><span class="label">Name</span>: A</div>
      <div><span class="label">Age</span>: 18</div>
      <div><span class="label">Gender</span>: F</div>
      <div><span class="label">Location</span>: Vizag</div>
    </div>
    <div class="details">
      <img src="boy1.jpg"/ alt="Boy b">
      <div><span class="label">Name</span>: B</div>
      <div><span class="label">Age</span>: 20</div>
      <div><span class="label">Name</span>: M</div>
      <div><span class="label">Name</span>: Eluru</div>
    </div>
    <div class="details">
      <img src="boy2.jpg"/ alt="Boy C">
      <div><span class="label">Name</span>: C</div>
      <div><span class="label">Age</span>: 16</div>
      <div><span class="label">Name</span>: M</div>
      <div><span class="label">Name</span>: Gajuwaka</div>
    </div>
  </body>
</html>
