<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displaying</title>
</head>
<body>
    <script> var start=prompt("Enter Starting Range: ");
             var end=prompt("Enter Ending Range: ");
             if(start<end){
             for(i=start; i<=end; i++){
                console.log(i);
             }
            }
            else{
                for(i=start; i>=end; i--){
                console.log(i);
             }
            }
    </script>
   
</body>
</html>
