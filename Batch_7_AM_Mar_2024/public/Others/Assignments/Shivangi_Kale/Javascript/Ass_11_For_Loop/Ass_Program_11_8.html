<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display sum of all the even number between 1 to 1000</title>
    <style>
        h2{
            text-align: center;
            color: blueviolet;
            text-decoration: double;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h2>Display sum of all the even number between 1 to 1000</h2>
    <script>
      var sum=0;
      for(var i=1;i<=1000;i++){
        if(i%2==0)
        {
            sum=sum+i;
        }
      }
      console.log("Sum of all the even number between 1 to 1000 : "+sum);

     
  
    </script>
    
</body>
</html>
