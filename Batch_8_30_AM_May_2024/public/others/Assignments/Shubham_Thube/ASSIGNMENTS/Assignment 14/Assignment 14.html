<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Details</title>
</head>
<body>
  <h3>Employee Details Using Local Varibles</h3>

  <script>
    function enterEmployeeDetails() {
      let name = prompt("Enter your name: ");
      let age = prompt("Enter your age: ");
      age = parseInt(age);
      let gender = prompt("Enter your gender: ");
      let department = prompt("Enter your department: ");
      let basicSalary = parseFloat(prompt("Enter your basic salary: "));
      
      let pf = basicSalary * 0.12; 
      let hra = basicSalary * 0.24;
      let totalSalary = pf + hra + basicSalary;

      displayEmployeeDetails(name, age, gender, department, basicSalary, pf, hra, totalSalary);
      employeeSalaryCount(gender, totalSalary);
    }

    function displayEmployeeDetails(name, age, gender, department, basicSalary, pf, hra, totalSalary) {
      console.log("Name: " + name);
      console.log("Age: " + age);
      console.log("Gender: " + gender);
      console.log("Department: " + department);
      console.log("Basic Salary: " + basicSalary);
      console.log("PF: " + pf);
      console.log("HRA: " + hra);
      console.log("Total Salary: " + totalSalary);
    }

    function employeeSalaryCount(gender, totalSalary) {
      if (gender.toLowerCase() === "male") {
        console.log("Tax Calculation for male:");
        if (totalSalary >= 200000) {
          let tax = totalSalary * 0.15;
          console.log("Tax is 15%: " + tax);
        } else if (totalSalary >= 150000) {
          let tax = totalSalary * 0.1;
          console.log("Tax is 10%: " + tax);
        } else if (totalSalary >= 100000) {
          let tax = totalSalary * 0.05;
          console.log("Tax is 5%: " + tax);
        } else {
          console.log("Your Tax % is Zero");
        }
      } else if (gender.toLowerCase() === "female") {
        console.log("Tax Calculation for female:");
        if (totalSalary >= 200000) {
          let tax = totalSalary * 0.1;
          console.log("Tax is 10%: " + tax);
        } else if (totalSalary >= 150000) {
          let tax = totalSalary * 0.05;
          console.log("Tax is 5%: " + tax);
        } else {
          console.log("Your Tax % is Zero");
        }
      } else {
        console.log("Please enter a valid gender");
      }
    }

    enterEmployeeDetails();
  </script>
</body>
</html>
