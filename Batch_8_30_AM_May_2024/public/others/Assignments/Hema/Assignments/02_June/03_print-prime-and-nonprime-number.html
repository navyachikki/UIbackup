<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // print  all prime and non prime number bt 91 to 21..
        for (var k = 91; k >= 21; k--) {
            
            n = k;
            var counter = 0;
            for (var i = 2; i < n; i++) {
                var rem = n % i;
                if (rem == 0) {
                    counter++;
                    break;
                }
            }
            if (counter == 0) {
                console.log("Its a prime " + n);
            } else {
                console.log("its not prime " + n);
            }

        }


    </script>
</body>
</html>
