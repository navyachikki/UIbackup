<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Float</title>
        <style>
            .title{
                border: 2px solid #000;
                text-align: center;
                text-decoration: underline;
                padding: 10px 0px;
                background-color: blanchedalmond;
            }
           .block{
            border:1px solid;
            text-align: center;
            margin: 10px;
            width: 120px;
            height: 120px;
           }
           .block1, .block2, .block3{
            float: left;
           }
           .block4{
            float: right;
            background-color: orange;
           }
           .block5{
            clear: both;
            float: right;
            background-color: yellow;
           }
           .block6{
            clear: both;
            background-color: orange;
           }
           .block7, .block9, .block10{
            float: left;
           }
           .block7{
            background-color: pink;
           }
           .block8{
            float: right;
           }
           .block1, .block8{
            background-color: green;
           }
           .block2, .block9{
            background-color: brown;
           }
           .block3, .block10{
            background-color: purple;
           }
        </style>
    </head>
    <body>
       <div class="title">Blocks List</div>
       <div class="block block1">Block 1</div>
       <div class="block block2">Block 2</div>
       <div class="block block3">Block 3</div>
       <div class="block block4">Block 4</div>
       <div class="block block5">Block 5</div>
       <div class="block block6">Block 6</div>
       <div class="block block7">Block 7</div>
       <div class="block block8">Block 8</div>
       <div class="block block9">Block 9</div>
       <div class="block block10">Block 10</div>
    </body>
</html>
