<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Array Values from User Input</title>
    <style>
        h2{
            text-align: center;
            color: rgb(208, 19, 19);
            text-decoration: double;
            font-family: 'Times New Roman', Times, serif;

        }
    </style>
</head>

<body>
    
    <h2>Reading Array Values from User Input</h2>   
    <script>
        var arr=[10,20,30,40,50];
        console.log("Array Elements : ");
        for(var i=0;i<5;i++)
        {
            arr[i]=prompt("Enter array value : ");
        }

        for(var i=0;i<5;i++)
        {
            console.log(arr[i]);
        }
    </script>
    
</body>
</html>
