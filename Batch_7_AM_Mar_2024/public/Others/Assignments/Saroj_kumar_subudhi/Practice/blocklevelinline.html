<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline</title>
</head>
<style>
    .Test{
        color: cadetblue;
        font-size: large;
        background-color: blueviolet;
        text-align: center;
        text-decoration: underline;
        border:  5px solid yellow;
    }
    .X{
        color: chocolate;
        font-size: 45px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        background-color: rgb(15, 102, 178);
        border-radius: 15px;
    }
</style>
<body>
    item 1
    item 2
    <div class="Test">
    item 3 <hr></div>
    item 4
    item 5
    item 6
    <span class="X">item 7</span>
</body>
</html>
