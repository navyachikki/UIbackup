<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all array number</title>
</head>
<body>
    <script>
        let arr = [22,44, 10, 34,56];
        let sum = 0;
        for(let i=0; i<arr.length; i++){
            sum = sum + arr[i];
        }
        console.log("The sum is ", sum);
    </script>
</body>
</html>
