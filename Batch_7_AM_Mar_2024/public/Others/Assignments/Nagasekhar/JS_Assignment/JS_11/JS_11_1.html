<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Sum</title>
    <style>
        .Head {
        width:350px;
        border:1px solid yellowgreen;
        margin:5px Auto;
        font-family: 'Times New Roman';
        font-weight: bold;
        }
     </style>

    
</head>
<body>
    <div class="Head">
        write a program to find sum of values from 1 to 20.  
    </div>
    <script>
        var sum = 0;
        for(var i=1;i<=20;i++) {
            sum = sum + i
        }
        console.log("Sum of Values From 1 t0 20 : " + sum);
    </script>
</body>
</html>
