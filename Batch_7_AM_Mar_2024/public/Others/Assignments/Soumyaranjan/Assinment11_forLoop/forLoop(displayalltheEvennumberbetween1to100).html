
<!-- WRITE A PROGRAM TO DISPLAY ALL THE EVEN NUMBER BETWEEN 1 TO 100 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even number between 1 to 100</title>
</head>
<body>
    <script>

       for(var i = 1; i<=100; i++)
       {
         if (i % 2 == 0)
         { 
            console.log("even numbers:" + i);
         }
       }

    </script>
</body>
</html>
