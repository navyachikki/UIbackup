<html>
    <head>
        <title>
            Block Rendering
        </title>
        <style>
            .Block {
                text-align: center;
                border: 5px solid;
                text-decoration: underline;
                font-size: 20px;
                padding: 12px 10px;
            }
            .b1,.b2,.b3,.b4,.b5,.b4,.b5,.b6,.b7,.b8,.b9,.b10,.b11,.b12,.b13{
                width: 120px;
                height:130px;
                margin: 10px;
                border: 2px solid;
                text-align: center;
                
            }
            .b1 {
                background-color: red;
                float: left;
                
            }
            .b2 {
                background-color: yellow;
                float: left;
            }
            .b3 {
                background-color:green;
                float:right;
            }
            .b4 {
                background-color: purple;
                clear: both;
                float: right;
            }
            .b5 {
                background-color: purple;
                float: left;
                clear: both;
            }
            .b6 {
                background-color: lightblue;
                float: left;
            }
            .b7 {
                background-color: rgb(206, 120, 27);
                float: right;
            }
            .b8 {
                background-color: rgb(11, 98, 37);
                clear: both;
                float: left;
            }
            .b9 {
                background-color: rgb(199, 187, 21);
                float: right;
            }
            .b10 {
                background-color: rgb(219, 140, 29);
                float: left;
                clear: both;
            }
            .b11 {
                background-color: rgb(106, 97, 97);
                float: right;
            }


            .b12 {
                background-color: rgba(115, 122, 221, 0.819);
                clear: both;
                float: right;

            }
            .b13 {
                background-color: rgb(173, 20, 20);
                float: right;

            }
        </style>
    </head>
    <body>
        <p class="Block">Block Rendering</p>
        <div class="b1">b1</div>
        <div class="b2">b2</div>
        <div class="b3">b3</div>
        <div class="b4">b4</div>
        <div class="b5">b5</div>
        <div class="b6">b6</div>
        <div class="b7">b7</div>
        <div class="b8">b8</div>
        <div class="b9">b9</div>
        <div class="b10">b10</div>
        <div class="b11">b11</div>
        <div class="b12">b13</div>
        <div class="b13">b12</div>
    </body>



</html>
