<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of all Prime numbers</title>
       
    </head>
    <body>
        <script>
            var counter = 0;
            var sum = 0;
            for (var n = 2; n <= 100; n++) {
                n = parseInt(n);
                if (isPrime(n)) {
                    sum = sum + n;
                }
            }
            console.log(sum, 'summ of prime nubers');
            function isPrime(n) {
                if (n < 2) return false;
                for (var i = 2; i < n; i++) {
                    if (n % i == 0)
                        return false;
                }
                return true;
            }
        </script>
    </body>
</html>
