        var calPfandHravalues = () => {

        var calculateTax = () => {
            var taxPercent = 0;

                console.log(gender);
                if (totalSal >= 200000) {
                    taxPercent = 15;
                }
                else if (totalSal >= 150000) {
                    taxPercent = 10;
                }
                else if (totalSal >= 100000) {
                    taxPercent = 5;
                }

            }
            else {
                console.log(gender);
                if (totalSal >= 200000) {

                }
                else if (totalSal >= 150000) {

                }

            var taxValue = (totalSal * taxPercent) / 100;
