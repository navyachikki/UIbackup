    <body>
        <script>
            var empName = prompt("Enter User Name");
                empAge = prompt("Enter Your Age");
                gender=prompt("Enter Your Gender");
                department = prompt("Enter Your Department");
                basicSalry = prompt("Enter Your BasicSalary");
                basicSalry = parseInt(basicSalry);

            // var totalSal;
                var pf = (14/100)* (basicSalry) ;
                pf = parseInt(pf);
                var hra = (24/100) * (basicSalry) ;
                hra = parseInt(hra);
            
                totalSal = basicSalry + pf + hra;
                

                console.log("Employee details");
                console.log("Employee Name " +empName);
                console.log("Employee Age "+empAge);
                console.log("Department "+department);
                console.log("Basic Salary "+basicSalry);
                console.log("Gender "+gender);
                console.log("Total Salary "+totalSal);


        </script>
