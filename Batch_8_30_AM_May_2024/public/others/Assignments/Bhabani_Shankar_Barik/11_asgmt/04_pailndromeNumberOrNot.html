  <body>
    <script>
      /* Wap to program to check wheather a given number is pailndrome number or not. */

    
      let number = parseInt(prompt("Enter a number: "));
      let originalNumber = number;
      let reversedNumber = 0;

      while (originalNumber > 0) {
        const digit = originalNumber % 10;
        reversedNumber = reversedNumber * 10 + digit;
        originalNumber = (originalNumber / 10) | 0; // using bitwise OR to simulate Math.floor()
      }

      if (number === reversedNumber) {
        console.log(number + " is a palindrome number.");
      } else {
        console.log(number + " is not a palindrome number.");
      }
    </script>
  </body>
