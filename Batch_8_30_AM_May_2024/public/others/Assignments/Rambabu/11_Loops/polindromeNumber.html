        var n = parseInt(prompt('Enter Number'));
        var temp = n;
        var revNumber = '';
        var rem = 0;
        while (n > 0) {
            rem = n % 10;
            n = n / 10;
            n = parseInt(n);
            revNumber = revNumber + rem;
        }
        if (temp == revNumber) {
            console.log('It is Polindrome Number')
        } else {
            console.log('It is Not Polindrome Number')
        }
