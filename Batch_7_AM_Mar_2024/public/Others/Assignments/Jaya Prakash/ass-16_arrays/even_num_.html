<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
</head>
<body>
    <script>    
        var a=[],b=[],j = 0;
        range = prompt("Enter the length of the array :");
        for(var i=0; i <= range-1 ; i++){
            a[i] = prompt("Enter the number :");
            a[i] = parseInt(a[i]);
        }
        for( i = 0; i <= range-1 ; i++){
            if(a[i] % 2 == 0){
                b[j] = a[i];
                j++;
            }
        }
        console.log(" The user taken input numbers are : " +a);
    
        console.log(" The even numbers in the given array are : "+b);
    </script>
</body>
</html>
