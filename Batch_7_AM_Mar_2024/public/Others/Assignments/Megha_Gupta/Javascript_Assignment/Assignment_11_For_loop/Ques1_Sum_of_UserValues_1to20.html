<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumofvalue</title>
</head>
<body>
    <script>
       var sum=0;
        for (var i=1; i<=20;i++)
        {
            sum=sum+i;

        }
        console.log("The sum of values from 1 to 20 is: " + sum);

       
    </script>
</body>
</html>
