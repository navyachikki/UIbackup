<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSpriting</title>
    <style>
        h1 {
            border: 1px solid;
            text-align: center;
        }

        .mainBlock {
            border: 1px solid;
            height: 150px;
            background-color: pink;
            list-style: none;
            margin: 5px;
        }

        .Image1,.Image2,.Image3,.Image4{
            border: 1px solid;
            height: 149px;
            width: 157px;
            margin-left: 7px;
           background-image: url(photos/Untitled.png);
        }
        .Image1{
          background-position: -68px -7px;
        }
        .Image2{
          background-position: -408px 542px;  
        }
        .Image3{
           background-position: -728px 676px; 
        }
        .Image4{
          background-position: -1157px -408px;  
        }


        .Details {
            border: 1px solid;
            height: 149px;
            width: 300px;
            margin-left: 7px;
        }

    </style>
</head>

<body>
    <h1>Student Details</h1>
    <div class="mainBlock">
        <div class="Image1"style="float: left;">
        </div>
        <div class="Details" style="float: left;"><li> Name:Tina</li>
        <li>
           Age:18
        </li>
    <li>Address:Hydrabad</li></div>
    </div>
    <div class="mainBlock">
        <div class="Image2" style="float: left;"></div>
        <div class="Details" style="float: left;"><li>
            Name:Mina
        </li>
    <li>
        Age:15
    </li>
Address:Delehi</div>
    </div>
    <div class="mainBlock">
        <div class="Image3" style="float: left;"></div>
        <div class="Details" style="float: left;">
        <li>
            Name:Manu
        </li>
    <li>Age:15</li>
<li>Address:Odisha</li></div>
    </div>
    <div class="mainBlock">
        <div class="Image4" style="float: left;"></div>
        <div class="Details" style="float: left;"><li>
            Name:Ramesh
        </li>
    <li> Age:25</li>
<li>Address:Pune</li></div>
    </div>
</body>

</html>
