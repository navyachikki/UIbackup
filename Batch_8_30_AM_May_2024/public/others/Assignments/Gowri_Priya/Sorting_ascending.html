<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting in Ascending order</title>
</head>

<body>
    <h1 style="text-align:center">Sort the values of an array in Ascending Order</h1>
    <script>
        var arr = [23, 45, 12, 34, 87, 99, 43, 65, 98];
        arr.sort((a, b) => a - b);
        console.log("Ascending order of an array:"+ " " +arr);
    </script>

</body>

</html>
