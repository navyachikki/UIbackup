<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating margin properties
        </title>
        <style>
            body {
                margin: 0;
            }

          

            .container1,
            .container2,
            .container3,
            .container4 {
                border: 1px solid;
                width: 130px;
                height: 120px;
                text-align: center;
            }

            .container1 {
               margin-top: 20px;
               margin-bottom: 30px;
               margin-left: 20px;
               margin-right: 30px;
               background-color: green;
                
            }
            .container2 {
               
                background-color: yellow;
            }
            .container3 {
                
                background-color: beige;
            }
            .container4 {
                
                background-color: yellowgreen;
            }
        </style>
    </head>
    <body>
        <div class="container1">
            Item 1</div>
        <div class="container2">Item 2</div>
        <div class="container3">Item 3</div>
        <div class="container4">Item 4</div>

        <div> Employee details..</div>
    </body>
</html>
