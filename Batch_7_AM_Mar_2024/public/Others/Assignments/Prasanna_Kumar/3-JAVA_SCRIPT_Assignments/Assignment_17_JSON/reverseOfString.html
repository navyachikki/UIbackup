<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ASSIGNMENT-17-Q4</title>
    </head>
    <body>
        <script>
            var str = prompt("Enter Your String");
            var count = 0;
            for(var i = 0;str[i]!= undefined;i++){
                console.log(str[i]);
                count++;
            }
            console.log("Reverse of the Given String Is :");
            for(var j =count-1;j>=0;j--){
                console.log(str[j]);
            }
        </script>        
    </body>
</html>
