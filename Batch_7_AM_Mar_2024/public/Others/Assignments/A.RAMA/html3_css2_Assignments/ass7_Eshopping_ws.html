<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shopping</title>
    <style>
        body{
            background-color: aquamarine;
        }
        .navbar{
            height: 50px;
            background-color: rgb(23, 23, 33);
            border: 1px solid rgb(23, 23, 33);  
        } 
        .amzlogo{
            width: 115px;
            height: 40px;
            background-image: url(ass7images/aznlg.jpeg);
            margin: 5px; 
            position: static;
            display: inline-flex;
            float: left;
        }
        .ram{
            width: 100px;
            display: inline;
            float: left;
            color: aliceblue;
            margin-left: 50px;
            margin-top: -10px;
        }
        img{
            height: 20px;
            width: 15px;
            float: left;
            padding-top:  30px;
            padding-right: 5px;
        }
        input{
            position: static;
            left: 20px;
            padding-right: 150px;
            margin-top: 10px;
            margin-left: 50px;
            padding-top: 5px;
            float: left;
        }
        .abc{
            height: 24px;
            width: 20px;
            float: right;
            position: relative;
            left: -803px;
            top: -20px;    
        }
        span{
            color: white;
            position: relative;
            display: inline;
            bottom: -15px;
            padding: 10px;
            left: 50px;
        }
        .log{
            display: inline;
            position: relative;
            float: right;
            left: -200px;
            top: 15px;
            background-color: blue;
            color: aliceblue;
        }
        .sin{
            display: inline;
            position: relative;
            float: right;
            left: -30px;
            top: 15px;
            background-color: burlywood;
        }
        .cart{
            display: inline;
            position: relative;
            float: right;
            left: 130px;
            top: -30px;
        }
        .cartimg{
            height: 33px;
            width: 26px;
        }
        .mainblock{
            margin-top: 20px;
            padding: 5px;
        }
        .size,.size1,.size2{
            width: 350px;
            height: 450px;
            padding: 3px;
            border: 3px solid rgb(147, 37, 37);
            background-color: rgb(80, 130, 161);
            margin-right: 200px;
            margin-left: 150PX;
            margin-top: 30px;
            border-radius: 10px;
            
        }
        .size1{
            margin-left: 48px;
            margin-right: 48px;
        }
        .size2{
            margin-left: 48px;
            margin-right: 48px;
        }
        .block1:hover{
            position: relative;
            float: left;
            transform: scale(1.1);   
        }
        .R1,.R2,.R3{
            clear: both;
        }
        .P1{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span1 class="amzlogo"></span1>
        <span2 class="ram">
            <img src="ass7images/locationicon.jpeg">
            <p>delivery to <br> 
               srikakulam</p>
        </span2>
        <span3>
            <input type="text" placeholder="search...">
            <img class="abc" src="ass7images/serchicn.jpg">
        </span3>
        <span> home</span> &nbsp; &nbsp; &nbsp; &nbsp; 
        <span>features</span> &nbsp;  &nbsp;  &nbsp;  &nbsp;
        <span>pricing</span>&nbsp; &nbsp; &nbsp; &nbsp;
        <span>FAQS</span>&nbsp; &nbsp;  &nbsp; &nbsp;
        <span>about</span>
        <button class="log">login</button>
        <button class="sin">sign up</button>
        <span class="cart">
            <img class="cartimg" src="ass7images/cart.jpg">
        </span>
    </div>
     <div class="mainblock">
        <div class="block1">
            <img class="size" src="ass7images/fas1.png" alt="">     
        </div>
        <div class="block1">
            <img class="size P1" src="ass7images/fas2.png" alt="">
        </div>
        <div class="block1 R1">
            <img class="size" src="ass7images/fas3.png" alt="">
        </div>
        <div class="block1">
            <img class="size" src="ass7images/fas4.png" alt="">
        </div>
        <div class="block1 R2">
            <img class="size1" src="ass7images/chain1.png" alt="">
        </div>
        <div class="block1">
            <img class="size1" src="ass7images/chain2.png" alt="">
        </div>
        <div class="block1">
            <img class="size1" src="ass7images/chain3.png" alt="">
        </div>
        <div class="block1 R3">
            <img class="size2" src="ass7images/mobile.png" alt="">
        </div>
        <div class="block1">
            <img class="size2" src="ass7images/sofa.png" alt="">
        </div>
        <div class="block1">
            <img class="size2" src="ass7images/aircooler.png" alt="">
        </div>
    </div>
</body>
</html>
