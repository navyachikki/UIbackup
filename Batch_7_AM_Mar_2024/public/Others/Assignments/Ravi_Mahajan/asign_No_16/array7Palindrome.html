        }
        console.log(arr);
        
        for(var j =0; j<=arr.length; j++){
            var rem;
            var revarse=0;
            var sub = arr[j];
            while(sub > 0){
                rem = sub % 10 ;
                revarse = revarse* 10 + rem;
                sub = sub/10;
                sub = parseInt(sub);
              }
              console.log(revarse);

                  console.log(arr[j] + " Is A Palindrome Number");
              }          
        }
