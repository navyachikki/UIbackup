<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details</title>
  </head>
  <body>
    <h3>Employee Details</h3>

    <script>
      var name = prompt("Enter your name: ");
      var age = prompt("Enter your age: ");
      age = parseInt(age);
      var gender = prompt("Enter your gender: ");
      var department = prompt("Enter your department: ");
      var basicSalary = prompt("Enter your basic salary: ");
      basicSalary = parseFloat(basicSalary);

      //pf calculation
      var pf = basicSalary * 0.12; //pf = 12% of total salary

      //hra calculation
      var hra = basicSalary * 0.24; // hra = 24% of total salary

      //total salary calculation
      var totalSalary = pf + hra + basicSalary;

      //Display
      console.log("Name: " + name);
      console.log("Age: " + age);
      console.log("Gender: " + gender);
      console.log("Department: " + department);
      console.log("Basic Salary: " + basicSalary);
      console.log("PF: " + pf);
      console.log("HRA: " + hra);
      console.log("Total Salary; " + totalSalary);

      if (gender === "male") {
        console.log("Tax Calculation for male: ");
        //Tax  calculation for male
        if (totalSalary >= 200000) {
          var tax = totalSalary * 0.15;
          console.log("Tax is 15% " + tax);
        } else if (totalSalary >= 150000) {
          var tax = totalSalary * 0.1;
          console.log("Tax is 10% " + tax);
        } else if (totalSalary >= 100000) {
          var tax = totalSalary * 0.05;
          console.log("Tax is 5% " + tax);
        } else {
          console.log("Your Tax % is Zero");
        }
      } else if (gender === "female") {
        //Tax  calculation for female
        console.log("Tax calculation for female:")
        if (totalSalary >= 200000) {
          var tax = totalSalary * 0.1;
          console.log("Tax is 10% " + tax);
        } else if (totalSalary >= 150000) {
          var tax = totalSalary * 0.05;
          console.log("Tax is 5% " + tax);
        } else {
          console.log("Your Tax % is Zero");
        }
      } else {
        console.log("Please enter your gender");
      }
    </script>
  </body>
</html>
