<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Date format</h3>
    <h3>Enter a number from 1 to 8:</h3>
    ;
    <ul>
      <li>1. 8/05/2024</li>
      <li>2. 05/8/2024</li>
      <li>3. 08-05-2024</li>
      <li>4. 8th June 2024</li>
      <li>5. Sat 8th June,2024</li>
      <li>6. June 8th 2024</li>
      <li>7. 8th June,09h:23min</li>
      <li>8. 8th June,09h:23min:3se</li>
    </ul>

    <script>
        var formatedDate;
      var cdate = new Date();
      var monthArr = ['Jan', 'Feb', 'Mar', 'April', 'May', 'June'];
      var date = cdate.getDate();
      var month = cdate.getMonth();
      var year = cdate.getMonth();

      var input = prompt("Enter Choice:");
      switch(input) {
        case '1':
            formatedDate=date+'/'+month+'/'+year;
            break;
        case '2':
            formatedDate=month+'/'+date+'/'+year;
            break;
        case '3':
            formatedDate=date+'-'+month+'-'+year;
            break;
        case '4':
            formatedDate=date+'th '+monthArr[month]+' '+year;
        case '5':
            formatedDate=cdate.getDay()+' '+date+'th'+monthArr[month]+','+year;
            break;
        case '6':
        formatedDate=monthArr[month]+' '+date+'th'+' '+year;
            break;
        case '7':
            formatedDate=date+'th '+monthArr[month]+' , '+cdate.getHours()+':'+cdate.getMinutes();
            break;
        case '8':
            formatedDate=date+'th '+monthArr[month]+' , '+cdate.getHours()+'h:'+cdate.getMinutes()+'min:'+cdate.getSeconds()+'sec';
            break;
         default:
            console.log("Please pass correct date format.");
        }
      console.log("Selected Date format is:"+formatedDate);
    </script>
  </body>
</html>
