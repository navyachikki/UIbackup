<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks Rendering</title>
    <style>
        .mainHeading{
            border: solid;
            text-align: center;
        }

        .block1,
        .block2,
        .block3,
        .block4,
        .block5,.block6,.block7,.block8,.block9,.block10,.block11,
        .block12,.block13{
            width:80px;
            height:80px;
            border:solid;
            text-align: center;
            margin: 15px;
           

        }
        .block1{

            background-color: blue;
            float:left;

        }
        .block2{

            background-color: yellow;
            float :left;
           

        }
        .block3{

             background-color: red;
             float:right;

             

        }

        .block4{
            clear:both;
            background-color: rgb(105, 141, 191);
           float:right;
            

        }
        .block5{
            clear:both;
            background-color: rgb(153, 48, 120);
           float:left;
            

        }
        .block6{
            
            background-color: rgb(108, 209, 14);
           float:left;
            

        }
        .block7{
            
            background-color: rgb(99, 46, 7);
           float:right;
            

        }
        .block8{
            clear:both;
            background-color: rgb(196, 53, 101);
           float:left;
            

        }
        .block9{
            
            background-color: rgb(35, 108, 39);
           float:right;
            

        }
        .block10{
            clear:both;
            background-color: rgb(172, 11, 11);
           float:left;
            

        }
        .block11{
            
            background-color: rgb(14, 174, 112);
           float:right;
            

        }
        .block12{
            clear:both;
            background-color: rgb(224, 221, 43);
           float:right;
            

        }
        .block13{
            
            background-color: rgb(38, 7, 161);
           float:right;
            

        }


    </style>
</head>
<body>

    <h4 class="mainHeading"> Blocks Rendering</h4>

    <div class="block1">1</div>
    <div class="block2">2</div>
    <div class="block3">3</div>
    <div class="block4">4</div>
    <div class="block5">5</div>
    <div class="block6">6</div>
    <div class="block7">7</div>
    <div class="block8">8</div>
    <div class="block9">9</div>
    <div class="block10">10</div>
    <div class="block11">11</div>
    <div class="block12">12</div>
    <div class="block13">13</div>










    
</body>
</html>
