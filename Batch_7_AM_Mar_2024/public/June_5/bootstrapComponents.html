<!DOCTYPE html>
<html lang="en">
    <head>
      
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating bootstrap components
        </title>
        <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
        <script src="../bootstrap/dist/js/bootstrap.min.js"></script>

    </head>
    <body> 
        <input type="button" value="Save details" class="btn btn-secondary">
        <button class="btn btn-warning">Delete data</button>

        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Home</button>
            <button type="button" class="btn btn-primary">Clients</button>
            <button type="button" class="btn btn-primary">Careers</button>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="https://cdn.ttgtmedia.com/rms/onlineimages/hp_elitebook_mobile.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
          </div>


          <p class="d-inline-flex gap-1">
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
              Link with href
            </a>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Button with data-bs-target
            </button>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
            </div>
          </div>
    </body>
</html>
