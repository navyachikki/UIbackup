<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LargestNumber</title>
</head>

<body>
    <script>
        var data = [1, 3, 8, 99, 21, 88, 77, 44, 23, 29, 64, 92, 150];
        var largestValue = data[0];
        for (var i = 1; i < data.length; i++) {
            if (largestValue < data[i]) {
                largestValue = data[i];
            }
        } console.log('Largest Value is: ' + largestValue)
    </script>
</body>

</html>
