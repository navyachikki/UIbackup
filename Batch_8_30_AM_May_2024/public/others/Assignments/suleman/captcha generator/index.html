<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .captcha {
      width: 200px;
      font-size: 30px;
      color: black;
      background-color: wheat;
      margin: 1px solid;
    }
  </style>
  <div class="container">
    <div class="captcha"></div>
    <input type="button" value="Generate captcha" onclick="captchaIs()" />
  </div>
  <body>
    <script>
      function getRandomAlphanumericCharacter() {
        const chars =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
        const randomIndex = Math.floor(Math.random() * chars.length)
        return chars[randomIndex]
      }
      function generateCaptcha(length) {
        let captcha = ""
        for (let i = 0; i < length; i++) {
          captcha += getRandomAlphanumericCharacter()
        }
        return captcha
      }
      var captchaIs = () => {
        let captcha = generateCaptcha(5)
        document.querySelector(".captcha").innerHTML = captcha
      }
    </script>
  </body>
</html>
