<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total no of strings</title>
</head>
<body>
    <script>
        var count=0
        var str = "Hello world!"
        for(var i=0; i<=str.length;i++){
            count++;
        }
        console.log("the total no of charaters are :",count)
        
    </script>
</body>
</html>
