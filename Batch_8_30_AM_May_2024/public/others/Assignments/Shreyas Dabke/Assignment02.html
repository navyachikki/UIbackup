<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float_Property</title>
</head>
<style>
       h1{
             border: 3px solid;
            text-align: center;
            border-color: rgb(0, 0, 0);
            font-weight: 600;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: aquamarine;
           } 
           .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10 {

            border: 3px solid;
             height: 150px;
            width: 150px;
            text-align: center;
             margin: 10px;
             float: left;
             font-weight: 600;
             font-family: 'Courier New', Courier, monospace;
            


            } 
             .block1 {
                background-color: rgb(132, 135, 154);
            }
            .block2{
              background-color: aqua;
              float: left;
            }
           .block3 {
                background-color: rgb(0, 0, 253);
                
            }
            .block4 {
                background-color: rgb(242, 71, 136);
                float: left;
                color: black;
                
            }
            .block5 {
                background-color: rgb(84, 205, 149);
               
            }
            .block6 {
                background-color: rgb(125, 127, 124);
                float: right;
                
            }
            .block7 {
                background-color: rgb(159, 54, 240);
                clear: both;
            }
            .block8 {
                background-color: rgb(174, 109, 133);
                clear: both;
                
            }
            .block9 {
                background-color: rgb(243, 119, 212);
                color: black;
                clear: both;
               
            }
            .block10 {
                background-color: rgba(173, 4, 4, 0.637);
                color: black;
                float: right;
                
            }
 
</style>
<body>

    <div>
        <h1>BLOCK LISTS</h1>
    </div>
    <div class="block1">Block 1</div>
    <div class="block2">Block 2</div>
    <div class="block3">Block 3</div>
    <div class="block4">Block 4</div>
    <div class="block5">Block 5</div>
    <div class="block6">Block 6</div>
    <div class="block7">Block 7</div>
    <div class="block8">Block 8</div>
    <div class="block9">Block 9</div>
    <div class="block10">Block 10</div>

</body>
</html>
