<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = [123, 234, 812, 453, 624];
        console.log(data);
        
        for(var i = 0; i < data.length; i++){
            n = data[i];
            var revnumber = "";
            var rem = 0;
            while(n > 0){
                rem = n % 10;
                n = n / 10;
                n = parseInt(n);
                revnumber = revnumber + rem;
            }
            console.log("The original number is: " + data[i]);
            console.log("The rev number: " + revnumber);
        }
       
    </script>
</body>
</html>
