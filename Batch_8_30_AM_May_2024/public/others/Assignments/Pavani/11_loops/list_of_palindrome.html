<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 1000; i++) {
            var temp = i;
            n = i;
            var revnumber = "";
            var rem = 0;

            while (n > 0) {
                rem = n % 10;
                n = n / 10;
                n = parseInt(n);
                revnumber = revnumber + rem;

            }
            if (temp == revnumber) {
                console.log("The number is Palindrome " + temp);
            } 
        }
    </script>
</body>

</html>
