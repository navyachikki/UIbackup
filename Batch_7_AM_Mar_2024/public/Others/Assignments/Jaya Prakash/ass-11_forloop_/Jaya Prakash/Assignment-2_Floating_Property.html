<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Assignment-2 CSS Block Element
        </title>
        <style>
            .heading {
                text-align:center;
                border:2px solid;
                padding:2px;
                text-decoration:underline;
            }
           
            .apply{
                width: 100px;
                height: 110px;
                margin: 10px;
                text-align: center;
            }
            .block1 {
                background-color: yellow;
                float: left;
            }
            .block2 {
                background-color: red;
                float:left;
            }
            .block3 {
                
                background-color: green;
                
                float: right;
            }
            .block4 {
                background-color: blue;
                clear:both;
                float: right;
                
            }
            .block5 {
                background-color: brown;
                clear:both;
                float: left;
            }
            .block6 {
                background-color: orange;
                float: left;
            }
            .block7 {
                background-color: brown;
                float: right;
            }
            .block8 {
                background-color: blue;
                clear:both;
                float: left;
            }
            .block9 {
                background-color: skyblue;
                float: right;
            }
            .block10 {
                background-color: blanchedalmond;
                clear:both;
                float: left;
            }
            .block11 {
                background-color: yellow;
                float: right;
            }
            .block12 {
                background-color: blueviolet;
                float:right;
                clear:both;
            }
            .block13 {
                background-color: magenta;
                float: right;
            }

        </style>
    </head>

        <div class="heading">Block Element</div>
        <div class="block1 apply">BLOCK 1</div>
        <div class="block2 apply">BLOCK 2</div>
        <div class="block3 apply">BLOCK 3</div>
        <div class="block4 apply">BLOCK 4</div>
        <div class="block5 apply">BLOCK 5</div>
        <div class="block6 apply">BLOCK 6</div>
        <div class="block7 apply">BLOCK 7</div>
        <div class="block8 apply">BLOCK 8</div>
        <div class="block9 apply">BLOCK 9</div>
        <div class="block10 apply">BLOCK 10</div>
        <div class="block11 apply">BLOCK 11</div>
        <div class="block12 apply">BLOCK 13</div>
        <div class="block13 apply">BLOCK 12</div>
        
    </body>
</html>
