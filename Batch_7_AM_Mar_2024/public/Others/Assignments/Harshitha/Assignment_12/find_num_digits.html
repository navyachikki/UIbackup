<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("Enter the value of n");
        n = parseInt(n);

        var count = 0;
        while (n > 0) {
            count += 1;
            n = Math.floor(n / 10);
        }
        console.log("The number of digits is: " + count);
    </script>
</body>
</html>
