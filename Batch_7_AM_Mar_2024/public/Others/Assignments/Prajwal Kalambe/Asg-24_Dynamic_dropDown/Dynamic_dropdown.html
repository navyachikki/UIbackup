<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Dynamic_dropdown.css">
    <script src="Dynamic_dropdown.js"></script>
</head>
<body>
    <div class="outer">
        <h2>REGISTRATION FORM</h2>
        <div class="field" ><label for="">Name:</label><input id="name" type="text" /></div>
        <div class="field" ><label for="">Age:</label><input type="number" id="age" /></div>
        
        <div class="field" >Country:
          <select name="country" id="country">
          <option value="Please Select" selected="selected">Please Select Country</option>
          
      </select>
        </div>
        <div class="field" >State:
            <select name="Country" id="state" >
            <option value="Please Select" selected="selected">Please Select State</option>
            
        </select>
          </div>
          <div class="field" >District:
            <select name="Country" id="district" >
            <option value="Please Select" selected="selected">Please Select District</option>
            
        </select>
          </div>
        
        <div class="field" ><button onclick="submitData()" id="submit">Register</button></div>
      </div>

      <div class="outputSlip" style="display: none;">
        
        <h2>STUDENT DETAILS :-</h2>
        <div class="Out">Name of Owner :-<span id="outname"></span></div>
        <div class="Out">Age :-<span id="outage"></span></div>
        <div class="Out">Country :-<span id="outCountry"></span></div>
        <div class="Out">State:-<span id="outState"></span></div>
        <div class="Out">District/City:-<span id="outDistrict"></span></div>

    </div> 
</body>
</html>
