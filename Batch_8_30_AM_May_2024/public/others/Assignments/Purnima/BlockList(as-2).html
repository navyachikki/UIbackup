<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockList</title>
    <style>
        .container{
            height: 30 px;
            margin-top: 10px;
            padding: 7px;
            border:10px solid maroon;
            text-align: center;
            font-size: large;
            font-weight: bold;
            color:black;
            background-color: bisque;

        }
        .block1,.block2,.block3,.block4,.block5,.block6,.block7,.block8,.block9,.block10{
            width:150px;
            height:150px;
            margin: 10px;
            border:3px solid maroon;
            text-align: center;
            color:black
        }
        .block1{
            background-color: blueviolet;
            float:left;
        }
        .block2{
            background-color: aqua;
            float:left;
        }
        .block3{
            background-color: blueviolet;
            float:left;
        }
        .block4{
            background-color: aqua;
            float:right;
        }
        .block5{
            background-color: blueviolet;
            float:right;
            clear:both;
        }
        .block6{
            background-color: aqua;
            float:left;
            clear:right;
        }
        .block7{
            background-color: blueviolet;
            float:left;
            clear:left;
        }
        .block8{
            background-color: aqua;
            float:right;
        }
        .block9{
            background-color: blueviolet;
            float:left;
        }
        .block10{
            background-color: aqua;
            float:left;
        }
    </style>
</head>
<body>
    <div class="container">Block-List</div>
    <div class="block1">Block1</div>
    <div class="block2">Block2</div>
    <div class="block3">Block3</div>
    <div class="block4">Block4</div>
    <div class="block5">Block5</div>
    <div class="block6">Block6</div>
    <div class="block7">Block7</div>
    <div class="block8">Block8</div>
    <div class="block9">Block9</div>
    <div class="block10">Block10</div>

</body>
</html>
