<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>primenummber</title>
    </head>
    <body>
        <script>
            var n= prompt("enter the value");
             n= parseInt(n);
             var counter=0;
             for (var i = 2; i < n; i++){
                var rem = n % i;
                if (rem ==0){
                counter++
                break;
             }
            }
               if (counter==0){
                console.log("it s a prime number")
               } else{
                console.log("its not a prime number")
               }
            </script>
    </body>
</html>
