<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student_Registration_Form</title>
    <style>
        .Block1 {
            text-align: center;
            border: 2px solid;
            border-radius: 34px 15px;
            width: 300px;
            margin: 5px auto;
            padding: 5px;
            font-style: italic;
            font-weight: bold;
            font-size: large;
            background-color: antiquewhite;
            text-decoration: underline;
        }

        .Block2 {
            overflow: auto;
            height: 800px;
            border: 1px solid;
            background-color: rgb(151, 249, 215);
        }

        .p1,
        .p2,
        .p3 {
            height: 293px;
            border: 1px solid;
            margin: 5px;
        }

        .photo {

            float: right;
        }

        li {
            margin: 10px;
            font-size: 20px;
        }

        .Picture {
            border: 1px solid;
            width: 150px;
            height: 150px;
        }

        .Head,
        .Head2 {
            border: .8px solid;
            border-radius: 5px;
            font-weight: bold;
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
            width: 190px;
            margin: 5px;
            text-align: center;
            padding: 7px;
        }

        #Address,
        #Hob {
            display: block;
        }

        #Sign {
            float: right;
            top: -27px;
            position: relative;
        }

        .Signutre {
            display: block;
        }

        .footer {
            text-align: center;
            border: 2px solid;
            border-radius: 10px 15px;
            margin: 5px auto;
            padding: 5px;
            background-color: yellowgreen;
            font-weight: bold;
        }
        #sub{
            position: relative;
            top: -8px;
            left: 11px;
        }
    </style>
</head>

<body>
    <div class="Block1">Student Registration Form</div>
    <form action="http://www.samplepqr.com/sample/info" method="POST">
    <div class="Block2">
        <div class="p1">
            <div class="Container1">
                <div class="Head">PERSIONAL-DETAILS</div>
                <div class="photo">
                    <div class="Picture"></div>
                    <input type="file">
                </div>
                <ul>
                    <li>
                        <label for="Name">First Name:</label>
                        <input type="text" maxlength="10" name="Name">
                        <label for="Name">Middle Name:</label>
                        <input type="text" maxlength="10" name="Name">
                        <label for="Name">Last Name:</label>
                        <input type="text" maxlength="10" name="Name">
                    </li>
                    <li>
                        <label for="FName">Father Name:</label>
                        <input type="text" maxlength="25" name="FName">
                    </li>
                    <li> <label for="MName">Mother Name:</label>
                        <input type="text" maxlength="25" name="MName">
                    </li>
                    <li>
                        <label for="DOB">Date Of Birth</label>
                        <input type="date" name="DOB" id="">
                    </li>
                    <li>
                        <label> Gender:</label>
                        <input type="radio" name="gender" value="male" required>Male
                        <input type="radio" name="gender" value="female">Female
                        <input type="radio" name="gender" value="Transgender">Transgender
                    </li>
                    <li>
                        <label for="Mail">E-Mail:</label>
                        <input type="email" name="Mail" id="">
                        <label for="Numer">Mobile Number</label>
                        <input type="number">
                    </li>
                </ul>
            </div>
        </div>
        <div class="p2">
            <div class="Head2">EDUCAIONAL-DETAILS</div>
            <UL>

                <li><label for="Qualification">Qualification:</label>
                    <select name="Qualification" id="">
                        <option value="DEGREE">UG</option>
                        <option value="DEGREE">PG</option>
                        <option value="DEGREE">PGD  </option>
                    </select>
                    <label for="Marks">Mark Obtained:</label>
                    <input type="text">
                </li>
                <li>
                    <label for="course">Course Opted:</label>
                    <select name="course" id="">
                        <option value="">BBA</option>
                        <option value="deg">BCA</option>
                        <option value="deg">MCA</option>
                        <option value="mba">MBA</option>
                        <option value="ba">M-Tech</option>
                    </select>
                    <label for="branch">PassOut Year:</label>
                    <input type="text">
                </li>
                <li>
                    <label for="cllgName">College Name:</label>
                    <input type="text">
                </li>
                <li>
                    <label for="Natinalaty">Nationality</label>
                    <select name="Natinalaty" id="">
                        <option value="DEGREE">USA</option>
                        <option value="DEGREE">INDIA</option>
                        <option value="DEGREE">LONDON</option>
                    </select>
                </li>
                <li>
                    <label for="addr">Address:</label>
                    <input type="text">
                </li>
            </UL>
        </div>
        <div class="p3">
            <ul>
                <li>
                    <label for="lang">Language</label>
                    <input type="checkbox" name="lang">English
                    <input type="checkbox" name="lang">Hindi
                    <input type="checkbox" name="lang">Odia
                    <input type="checkbox" name="lang">Teluge
                    <input type="checkbox" name="lang">Tamil
                </li>
                <li>
                    <label for="File">Put Your CV</label>
                    <input type="file">
                </li>
                <li>
                    <label for="h" id="Hob">Hobby</label>
                    <textarea name="h" id="" cols="4" rows="2"></textarea>
                </li>
                <li>
                    <label id="Address" for="Premanent">Premanent Address</label>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </li>
                <li id="Sign">
                    <input type="text">
                    <label id="Signutre" for="sign">Signutre</label>
                </li>
                
                    <input id="sub" type="submit">
    
            </ul>
        </div>
    </div>
    </form>
    <div class="footer">STUDENT FORM PAGE @Copyrights 2024</div>

</body>

</html>
