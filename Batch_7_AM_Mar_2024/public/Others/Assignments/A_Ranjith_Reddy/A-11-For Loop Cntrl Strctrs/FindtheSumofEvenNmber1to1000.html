    <script>
        // Write a progrma to find out sum of all the even numbers between 1 to 1000

        // var result = 0;
        // for(var i = 1; i <= 1000; i++) {
        //     result = result + i;
        // }
        // console.log(result);

        var startPoint = prompt("Enter start point");
        startPoint = parseInt(startPoint);

        var endPoint = prompt("Enter end point");
        endPoint = parseInt(endPoint);
        var sum = 0;
        for( var i = startPoint; i <= endPoint; i++) {
            if(i % 2 == 0)
            sum = sum + i;
        }
        console.log(sum);
    </script>
