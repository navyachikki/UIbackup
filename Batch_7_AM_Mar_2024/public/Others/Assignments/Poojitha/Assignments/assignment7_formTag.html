<body>
    <form action="http://www.pqr.com/info" method="get">
    <h1>Student Registration Page</h1>
    <div class="container">
      <!--personal details-->
       <div class="personalDetailBlock">
        <div class="personalDetailDiv"><h2>Personal Details</h2></div>
        <div class="personalBlock">
            <ul>
                <li>
                    <label for="firstName">First Name:</label>
                    <input type="text" class="name n1" name="firstName" placeholder="Enter your firstName"/>
                </li>
                <li>
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="name n2" name="lastName" placeholder="Enter your lastName"/>
                </li>
                <li>
                    <label for="age">Age:</label>
                    <input type="number" class="name n3" name="age" placeholder="Enter your age" maxlength="2"/>
                </li>
            </ul>
        </div>
        <div class="addressBlock">
            <ul>
                <li>
                    <label for="address">Address:</label>
                    <input type="text" class="name n4" name="address" placeholder="Enter your address"
                </li>
                <li>
                    <label for="country">Country:</label>
                    <select class="name n5" name="country" >
                        <option value="ind">India</option>
                        <option value="us">USA</option>
                        <option value="ild">Ireland</option>
                        <option value="uk">UK</option>
                        <option value="aus">Australia</option>
                    </select>
                </li>
            </ul>
        </div>
       </div>
       <!--Education Details-->
       <div class="educationDetailBlock">
        <div class="educationDetailDiv"><h2>Education Details</h2></div>
        <ul>
            <li>
                <label for="qualification">Qualification:</label>
                <select class="name n6" name="qualification">
                    <option value="bt">B.Tech</option>
                    <option value="deg">Degree</option>
                    <option value="inter">Intermediate</option>
                    <option value="ssc">SSC</option>
                </select>
            </li>
            <li>
                <label for="language">Language:</label>
                <span class="name n7">
                <input type="checkbox" name="eng">English
                <input type="checkbox" name="hin">Hindi
                <input type="checkbox" name="tel">Telugu</span>
            </li>
            <li>
                <label for="CourseOpted">CourseOpted:</label>
                <span class="name n8">
                <input type="radio" name="ms">MS
                <input type="radio" name="mba">MBA
                <input type="radio" name="mca">MCA
                <input type="radio" name="m.tech">M.Tech</span>
            </li>
        </ul>
       </div>
       <!--about yourself-->
       <div class="thirdBlock">
        <div class="abouturself"><h2>About Yourself</h2></div>
        <ul>
            <li>
                 <label for="fewWords">Few Words about yourself:</label>
                 <span class="name n9">
                 <textarea name="fewWords" placeholder="Enter few words about yourself" cols="100" rows="8"></textarea></span>
            </li>
        </ul>
       </div>
       <input type="submit" class="reg det" value="Register details">
    </div>
    <h3>@copy right 2023</h3>
    </form>
</body>
