<body><script>
    var num= prompt("Enter a number");
    var reverse=0,digit;
    var z=num;
while(num>0)
{
  digit=num%10;
  reverse=reverse*10+digit;
  num=parseInt(num/10);
}
// console.log(sum)
if(z==reverse){
  console.log(z +"is palindrome number");
}
else{
  console.log(z +"is not a palindrome number");
}
</script>
</body>
