<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        width: 100vw;
        height: 100vh;
        background-color: cadetblue;
        display: grid;
        gap: 10px 10px;
      }

      .box1,
      .box2,
      .box3,
      .box4 {
        background-color: aqua;
      }

      .box1 {
        grid-column: 1/3;
        grid-row: 1/2;
      }
      .box4 {
        grid-column: 2/2;
        grid-row: 2/4;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
      <div class="box4">4</div>
    </div>
  </body>
</html>
