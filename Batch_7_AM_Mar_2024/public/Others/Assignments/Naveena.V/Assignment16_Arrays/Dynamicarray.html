<html>
    <head>
        <title>
            Dynamic Values into array
        </title>
    </head>
    <body>
        <script>
            var a = [];
           
            for( var i=0; i<3; i++) { 
                a[i] = prompt("enter values");
                a[i] = parseInt(a[i]);             
                console.log(a[i]);
            }
        </script>
    </body>
</html>
