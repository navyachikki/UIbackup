<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        .Block {
                border: 1px solid;
                width: 120px;
                height: 120px;
                text-align: center;
            }
            .Block1{
                position: absolute;
                left: 320px;
                top: 320px;
                background-color: blue;
            }
            .Block2{
                position: absolute;
                left: 350px;
                top: 320px;
                background-color: brown;
                opacity: 0.7;
            }
            .Block3{
                position: absolute;
                left: 250px;
                top: 220px;
                background-color: rgb(183, 26, 125);
                opacity: 0.7;
            }
            .Block4{
                position: absolute;
                left: 250px;
                top: 260px;
                background-color: rgb(110, 165, 42);
                opacity: 0.7;
            }
            .Block5{
                position: absolute;
                left: 150px;
                top: 120px;
                background-color: rgb(188, 97, 27);
                opacity: 0.7;
            }
    </style>
</head>
<body>
    <script>alert("Saroj")</script>
    <div class="Block Block1">Block 1</div>
    <div class="Block Block2">Block 2</div>
    <div class="Block Block3">Block 3</div>
    <div class="Block Block4">Block 4</div>
    <div class="Block Block5 ">Block 5</div>

</html>
