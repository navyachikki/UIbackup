<body>
    <script>

        
        var number;
        number= prompt("Enter a Number");
        number=parseInt(number);
        var counter=0;
        while(number>0){

            var remainder=number%10;
            counter++;
            number=number/10;
            number=parseInt(number);

        }
        console.log("no of digits: "+counter);
    </script>
