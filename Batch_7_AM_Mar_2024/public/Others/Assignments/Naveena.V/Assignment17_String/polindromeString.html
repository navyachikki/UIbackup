<html>
    <head>
        <title>
            Reverse
        </title>
    </head>
    <body>
        <script>
            var a = "mom";
            var b = "";
            for(var i = a.length-1;i>=0;i--) {
                b += a[i];
            }
            if(b==a) {
                console.log("given string is polindome: " + b)
            }
            else {
                console.log("given string is not a polindrome: " + b )
            }
        </script>
        
</html>
