<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding the digit</title>
</head>
<body>
    <script>
        var number = prompt("Enter the  number: ");
        number = parseInt(number);
        sum = 0;
        value=0;
        while(number != 0){
            value = number % 10 ;
            sum = sum + value ;
            number = number / 10;
            number = parseInt(number);
        }
        console.log("The sum of the digit is : "+sum );
    </script>
</body>
</html>
