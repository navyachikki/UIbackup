type html;
lang="en"
meta charset="UTF-8"
metaname="viewpoint" content="width-device-width,intial-scale=1.0"

title>
    blocks using floating property
/title>

<style>
    <body>
        backgroung color:blue;

        h3{text-align: center;
        border: 1px solid black;
        background-color: rgb(255, 165, 241);
        color: rgb(0, 255, 13);
     }
     .block{
        text-align: center;
        border: 1px;
        height: 100px;
        width: 100px;
        margin: 100px;

     }
     .block1{
        background-color: blueviolet;
        float:right ;
        
     }
     .block2{
        background-color:orangered;
        float:right
     }
    .block3{
        background-color: aqua;
        float: left;

     } 
    .block4{
        background-color: brown;
        float: left;
    }
    .block5{
        background-color: aqua;
        clear: both;  
      }


</style>
<head>
<div>
    <div class="block block1">block1</div>
    <div class="block block2">block2</div>
    <div class="block block3">block3</div>
    <div class="block block4">block4</div>
    <div class="block block5">block5</div>
</div>
</head>
