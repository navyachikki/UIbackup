<!DOCTYPE html>
<html lang="en">
<head>

    <title>ImageSpriting</title>
    <style>
        .Heading{
            border: 1px green solid;
            padding: 10px;
            margin: 15px;
            text-align: center;
            color: blueviolet;
        }
        .Stud-1,
        .Stud-2,
        .Stud-3,
        .Stud-4{

            margin: 10px;
            border: 1px green solid;
            padding: 10px;
        }
        
        .image{
            
            margin: 10px; 
            border: 2px gray solid;
            width: 150px;
            height: 200px;
            background-image: url(SnippingImg.png);
            background-repeat: no-repeat;
        }

        .Stud-1 div,
        .Stud-2 div,
        .Stud-3 div,
        .Stud-4 div{

               padding: 10px;

        }
        
        .Stud-1 .image{
            background-position:-25px -8px;
        }
        .Stud-2 .image{
            background-position:-268px -7px;
        }
        .Stud-3 .image{
            background-position:-24px -396px;
        }
        .Stud-4 .image{
            background-position:-278px -396px;
        }

    </style>
</head>
<body>
    <div Class="Heading"> Student Details</div>
    <div class="Stud-1">
        <div>Name:<span>siri</span></div>
        <div>Department:<span>IT</span></div>
        <div>Age:<span>26</span></div>
        <div class="image"></div>
    </div>
    <div class="Stud-2">
        <div>Name:<span>siri</span></div>
        <div>Department:<span>IT</span></div>
        <div>Age:<span>26</span></div>
        <div class="image"></div>
    </div>

    <div class="Stud-3">
        <div>Name:<span>siri</span></div>
        <div>Department:<span>IT</span></div>
        <div>Age:<span>26</span></div>
        <div class="image"></div>
    </div>

    <div class="Stud-4">
        <div>Name:<span>siri</span></div>
        <div>Department:<span>IT</span></div>
        <div>Age:<span>26</span></div>
        <div class="image"></div>
    </div>
</body>
</html>
