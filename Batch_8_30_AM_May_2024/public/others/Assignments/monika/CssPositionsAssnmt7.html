<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Css Positions</title>
        <style>
            h3{
                border: 1px solid;
                text-align: center;
                text-decoration: underline;
            }
            .container {
                position: relative;
                padding: 10px;
                margin: 15px;
                border: 1px solid black;
                height: 450px;
            }
            .block {
                border: 1px solid;
                padding: 10px;
                text-align: center;
                width: 100px;
                height: 100px;
            }
            .block1 {
                background-color: yellow;
            }
            .block2 {
                background-color: red;
                position: absolute;
                left: 80px;
                top: 70px;
                opacity: .7;              
            }
            .block3 {
                background-color: green;
                position: absolute;
                right: 10px;
                top:20px;
                
            }
            .block4 {
                background-color: red;
                position: absolute;
                right: 70px;
                top: 70px;
                opacity: .7;              
                
            }
            .block5 {
                background-color: green;
                bottom: 10px;
                position: absolute;
                 
            }
            .block6 {
                background-color: purple;
                position: absolute;
                left: 80px;
                bottom: 70px;
                opacity: .7;
               
            }
            .block7 {
                background-color: purple;
                position: absolute;
                right: 10px;
                bottom: 10px;
                 
            }
            .block8 {
                 background-color: green;
                 position: absolute;
                 right: 70px;
                 bottom: 70px;
                 opacity: .8;
            }
            
            .block9 {
                 background-color: brown;
                 position: absolute;
                 left: 550px;
                 top: 150px;
            }
            .block10 {
                 background-color: green;
                 position: absolute;
                 left: 550px;
                 bottom: 50px;
            }
            .block11 {
                 background-color: orange;
                 position: absolute;
                 left: 700px;
                 top: 150px;
            }
            .block12 {
                 background-color: gray;
                 position: absolute;
                 left: 700px;
                 bottom: 50px;
            }
            .block13 {
                 background-color: yellow;
                 position: absolute;
                 left: 620px;
                 bottom: 50px;
                 top: 220px;
                 opacity: .7;
            }
            

        </style>
    </head>
    <body>
        <h3>Block Game</h3>
        <div class="container">
        <div class="block block1">Block 1</div>
        <div class="block block2">Block 2</div>
        <div class="block block3">Block 3</div>
        <div class="block block4">Block 4</div>
        <div class="block block5">Block 5</div>
        <div class="block block6">Block 6</div>
        <div class="block block7">Block 7</div>
        <div class="block block8">Block 8</div>
        <div class="block block9">Block 9</div>
        <div class="block block10">Block 10</div>
        <div class="block block11">Block 11</div>
        <div class="block block12">Block 12</div>
        <div class="block block13">Block 13</div>
    
</body>
</html>
