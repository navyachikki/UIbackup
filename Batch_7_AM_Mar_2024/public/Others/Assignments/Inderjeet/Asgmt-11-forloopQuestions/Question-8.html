<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>sum of all even Number Between 1 to 100</h2>
    <script>
        var flag;
        for (var i = 1; i <= 100; i++) {
            if (i == 1 || i == 0)
                continue;
            flag = 1;
            for (var j = 2; j <= i / 2; ++j) {
                if (i % j == 0) {
                    flag = 0;
                    break;
                }
            }
            if (flag == 1) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
