<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        .mainContainer{
            margin:auto;
            height: 800px;
            width:880px;
            border:1px solid;
        }
       
        .mensContainer,
        .womensContaner,
        .kidsContainer{
            list-style: none;
            border:solid 1px;
            height: 700px;
            width:250px;
            margin:10px;
            float: left;
        }
        img{
            margin:20px;
            height:140px;
            width:140px
        }
    </style>
   <script src="dragNdrop.js"></script>
</head>
<body>
    <div class="mainContainer"  >
       <ul>
        <li class="mensContainer" ondrop="ondropProducts(event)" ondragover="onproductdrag(event)" containerType="mens">
            mens container
        </li>
        <li  class="womensContaner" ondrop="ondropProducts(event)" ondragover="onproductdrag(event)" containerType="womens">
                womens Contaner
        </li>
        <li  class="kidsContainer" ondrop="ondropProducts(event)"  ondragover="onproductdrag(event)" containerType="kids">
            
                kids Container
            

        </li>
       </ul> 
    </div>
    <div class="kidsImages">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCLxZjuvezyspzbtR_6ETUezt5r45uoQKsfQ&usqp=CAU" type="kids">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRk58YUeHdFUDbQ-UeuXeiRDtwh8qcp2VdmA&usqp=CAU" type="kids">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuBLlX0pgP5RT0RJHqTcEBxUiV2uFyltGO-A&usqp=CAU" type="kids">
    </div>
    <div class="menImages">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcyfAustab2IAPoLuc_sBcSrso6RC0K9EFsQ&usqp=CAU" type="mens">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqTDdWp_Gu6ZOGpRYG_jAGJRMXHcdj5CBq1Q&usqp=CAU" type="mens">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdUmiYixvhtkRJ3-ktYRYm3oSXN56c_NAm1Q&usqp=CAU" type="mens">
    </div>
    <div class="womensImages">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlfg6flINr2CmaglgexWhhO9zDKuWwJiTQ5Q&usqp=CAU" type="womens">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqu6FIpEboKe2N46DLbuMK3lmrN3BrS1Xobw&usqp=CAU" type="womens">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRElNahlPwdpCnX2cEv7cmWe_Ks3KET47EbRA&usqp=CAU" type="womens">
    </div>


</body>
</html>
