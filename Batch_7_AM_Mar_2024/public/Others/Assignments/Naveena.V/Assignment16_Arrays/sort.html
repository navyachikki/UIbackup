<html>
    <head>
        <title>
            Sorting
        </title>
    </head>
    <body>
        <script>
            var arr=[5,3,8,2,1];
            var len = arr.length;
            for (var i = 0; i < len; i++) {
                for (var j = 0; j < len-1; j++) {
                    if (arr[j] > arr[j+1]) {
                    var temp = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = temp
                    }
                }
            }
            console.log(arr);
   
        </script>
    </body>
</html>
