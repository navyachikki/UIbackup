<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display given range asc and desc</title>
</head>
<body>
    <script>

        //User Range in Asecending order
        var startRange = prompt("enter the first value")
        startRange=parseInt(startRange);
        var endRange = prompt("enter the last value")
        endRange=parseInt(endRange);

        for( var i=startRange;i<=endRange;i++){
            console.log(i)
        }

    </script>
</body>
</html>
