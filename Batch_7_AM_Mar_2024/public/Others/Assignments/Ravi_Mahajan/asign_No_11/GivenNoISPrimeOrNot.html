<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        var a=parseInt(prompt("enter the no whcih needs to validate its prime no or not"))
        var tracker=0 ;
        for(i=2; i < a; i++){
            var rem = a%i;
            if(rem == 0){
                tracker++;
            }
            if(tracker!=0){
                break;
            }
        }
        if(tracker==0){
            console.log("its prime no ");
            
        }else{

            console.log("its not a prime no .")
        }
    </Script>
</body>
</html>
