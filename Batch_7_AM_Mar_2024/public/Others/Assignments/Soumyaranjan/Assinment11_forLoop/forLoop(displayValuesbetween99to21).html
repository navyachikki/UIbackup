
<!-- WRITE A PROGRAM TO DISPLAY VALUES FROM 99 TO 21 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display between 99 to 21</title>
</head>
<body>
    <script>

       for(var i = 99; i>=21; i--){
        console.log("values:" + i);
       }

    </script>
</body>
</html>
