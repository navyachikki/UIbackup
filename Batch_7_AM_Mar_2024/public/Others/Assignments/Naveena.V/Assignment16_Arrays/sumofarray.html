<html>
    <head>
        <title>
            Sum of array
        </title>
    </head>
    <body>
        <script>
            var a =[];
            var sum = 0;

            for (var i=0; i<3; i++) {
                a[i]=prompt("Enter array values");
                a[i]=parseInt(a[i]);
                sum = sum +a[i];
            }
            console.log(a);
            console.log(sum);
        </script>
    </body>
</html>
