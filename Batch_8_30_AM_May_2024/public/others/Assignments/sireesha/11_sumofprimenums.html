<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            for (var k = 1; k <= 100; k++) {
                n = k;
                var counter = 0;
                var sum=0;
                for (var i = 2; i < n; i++) {
                    var rem = n % i;
                    if (rem == 0) {
                        counter++;
                        break;
                    }
                }
                if (counter == 0) {
                    sum = sum+n;
                    
                    console.log("Its a prime " + sum);
                } else {
                    console.log("its not prime " );
                }

            }


        </script>
    </body>
</html>
