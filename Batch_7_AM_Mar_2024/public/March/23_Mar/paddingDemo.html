<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating margin properties
        </title>
        <style>
            body {
                margin: 0;
            }


            .container {
                background-color: yellowgreen;
                border: 2px solid red;
                margin-top: 50px;
                padding-left: 10px;
                padding-bottom: 20px;
                padding-top: 10px;
                padding-right: 10px;
                width: 50px;
            }
          
            img{
                border: 1px solid green;
                margin: 50px 30px 10px;
                padding: 50px;
                width: 50px;
                height: 50px;
            }

            
        </style>
    </head>
    <body>
        <div class="container">
            Item 1
        </div>
       
        <img src=" " alt="">
    </body>
