<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            
            var a = 90;
            console.log("value of a" + a);
            console.log("data type  of a is " + typeof(a));

            var b = 90.45;
            console.log("value of b" + b);
            console.log("data type  of b is " + typeof(b));

            var username = 'Prasad';
            console.log("data type  of username is " + typeof(username));

            var isFeePaid = true;
            console.log("data type  of isFeePaid is " + typeof(isFeePaid));

            var userAge;
            console.log("data type  of userAge is " + typeof(userAge));

            console.log("data type  of alert is " + typeof(alert));
        </script>
    </body>
</html>
