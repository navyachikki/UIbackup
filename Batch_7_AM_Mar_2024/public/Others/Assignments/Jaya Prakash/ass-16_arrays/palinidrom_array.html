<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palinidrom</title>
</head>
<body>
    <script>
        var a=[],b=[],h = 1, m, s = 0,j = 0;
        range = prompt("Enter the length of the array :");
        for(var i=0; i <= range-1 ; i++){
            a[i] = prompt("Enter the number :");
            a[i] = parseInt(a[i]);
        }
        for(var i = 0 ; i <= range-1 ; i++ ){
            h = a[i];
            m = 0;
            while(h != 0){
                s = h % 10;
                m = m * 10 + s;
                h = h / 10 ;
                h = parseInt(h);
            }
            if(a[i] == m){
                b[j] = a[i];
                j++;
            }
        }
        console.log("The taken array is :"+a);
        if(b[0] != undefined){
            console.log("The palinidrom numbers are :"+b);
        }
        else{
            console.log("There is no palinidrom number")
        }
    </script>
</body>
</html>
