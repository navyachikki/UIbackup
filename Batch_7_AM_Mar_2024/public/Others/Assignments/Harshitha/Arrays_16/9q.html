<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var size = prompt("Enter the size od the Array :")
        size = parseInt(size);
        var arr = [];
        for(var i = 0; i <= size; i++){
            arr[i] = prompt("Enter the values till size :");
            arr[i] = parseInt(arr[i]);
        }
        for ( var j = 0; j <= arr.length; j++){
            var lucky = arr[j];
            var sum = 0;
            var rem;
            while(lucky > 0){
                rem = lucky % 10;
                sum = sum + rem;
                lucky = lucky / 10;
                lucky = parseInt(lucky);
                if (lucky == 0 && sum > 9){
                    lucky = sum;
                    sum = 0;
                }
            }
            console.log(sum);
        }
    </script>
</body>
</html>
