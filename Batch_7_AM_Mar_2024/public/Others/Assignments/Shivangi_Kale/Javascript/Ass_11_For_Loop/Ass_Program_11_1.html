<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Values Between 1 to 20</title>
    <style>
        h2{
            text-align: center;
            color: blueviolet;
            text-decoration: double;
            font-family: 'Times New Roman', Times, serif;

        }
    </style>
</head>
<body>
    <h2>Sum of Values between 1 to 20</h2>
    <script>
        var sum=0;
        for(var i=1 ;i<=20;i++)
        {
            sum=sum+i;
        }
        console.log("Sum : "+sum);
    </script>
</body>
</html>
