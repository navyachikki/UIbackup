<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h3{
            border:2px solid green;
            width: 450px;
            height: 30px;
            margin: auto;
            text-align: center;

        }
    </style>
</head>
<body>

    <h3>Display Even Numbers in Array</h3>

    <script>
        var a=[12,5,6,9,3,1,90,45];
        for(let i=0;i<a.length;i++){
            if(a[i]%2==0){
                console.log(a[i]+" is a even no.")
            }

        }
    </script>


    
</body>
