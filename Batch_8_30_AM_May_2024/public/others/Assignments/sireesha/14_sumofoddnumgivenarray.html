<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var data = [2, 5, 6, 7, 3, 15];
        var sum = 0;
        for (var i = 0; i < data.length; i++) {
            if (data[i] % 2 != 0) {
                sum += data[i];
            }
        }
        console.log("sum of odd number in the array is "+ sum);

    </script>
</body>

</html>
