<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DHTML Example 1</title>
    </head>
    <body>
        <div>
            Sum Of Val1 And Val2 = <span>sumOfVal1AndVal2</span>
        </div>
        <script>
            var Val1 = parseInt(prompt("Enter First Number"));
            var Val2 = parseInt(prompt("Enter Second Number"));
            var sumOfVal1AndVal2 = Val1 + Val2;
            document.querySelector("span").innerText = sumOfVal1AndVal2;
        </script>
    </body>
</html>
