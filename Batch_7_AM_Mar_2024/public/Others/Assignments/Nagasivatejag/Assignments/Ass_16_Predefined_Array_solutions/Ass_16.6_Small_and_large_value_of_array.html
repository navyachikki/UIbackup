<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value</title>
</head>
<body>

    <h3> Smallest and largest value of given array </h3>

    <script>

        var value = [23, 67, 96, 12, 2];

        for(i = 0; i < value.length; i++) {

            for (var j = 0; j < value.length-1; j++) {

                if (value[j] > value[j+1]) {

                    var count = value[j];
                    value[j] = value[j+1];
                    value[j+1] = count;

                }

            }
        }

        console.log(value);
        console.log("The smallest value in an array = " + value[0] );
        console.log("The largest value in an array = " + value[value.length-1]);

    </script>
</body>
</html>
