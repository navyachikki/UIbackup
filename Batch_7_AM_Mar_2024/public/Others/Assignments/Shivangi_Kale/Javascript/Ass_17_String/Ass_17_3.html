<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display vowels present in a string</title>
    <style>
        h2{
            text-align: center;
            color: rgb(208, 177, 19);
            text-decoration: double;
            font-family: 'Times New Roman', Times, serif;

        }
    </style>    
</head>
<body>
    <h2>Display vowels present in a string</h2>
    <script>
        var str="shivangi";
        for(var i=0;str[i]!=undefined;i++)
        {
            if(str[i]=='a' || str[i]=='e' || str[i]=='i' || str[i]=='o' || str[i]=='u')
            {
                console.log(str[i]);
            }
            
        }
        
    </script>    
</body>
</html>
