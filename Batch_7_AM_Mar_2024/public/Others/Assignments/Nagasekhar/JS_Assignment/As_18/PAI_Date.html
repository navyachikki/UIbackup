<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Head {
                Border:1px solid;
                text-align: center;
                color:purple;
                font-family: 'Times New Roman', Times, serif;
                width:300px;
                margin:10px auto;
                padding:10px;
                font-weight: bold;

            }
            .Container {
                width:700px;
                height:500px;
                border:1px solid grey;
            }
            span {
                display: inline-block;
                margin: 10px auto;
                border: 1px solid;
                padding: 10px;
                width: 610px;
                position: absolute;
                left: 40px;
                color:goldenrod;
                font-weight: bold;
            }
            .CurDate {
                 top: 60px;
            }
            .Dob {
                
                top: 120px; 
            }
            .Year {
                
                top: 180px; 
            }
            .Month {
                
                top: 240px; 
            }
            .Date {
                top: 300px;  
            }
            
    </style>
</head>
<body>
    <div class='Container'>
        <header class="Head">Date Related Assignemnt:</header>
       <span class="CurDate"></span>
       <span class="Dob"></span>
       <span class="Year"></span>
       <span class="Month"></span>
       <span class="Date"></span>
    </div>
    <script>
       var curDate = new Date();

var sCurDate = "";
var MonthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
var Days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
var sDate = curDate.getDate(); 
var dCDay = curDate.getDay();

if (sDate % 10 === 1 && sDate !== 11) {
    sCurDate = sDate + "st";
} else if (sDate % 10 === 2 && sDate !== 12) {
    sCurDate = sDate + "nd";
} else if (sDate % 10 === 3 && sDate !== 13) {
    sCurDate = sDate + "rd";
} else {
    sCurDate = sDate + "th";
}

var sDay = Days[dCDay];

document.querySelector('.CurDate').innerHTML = "Current Date: " + curDate.toLocaleString();
document.querySelector('.Dob').innerHTML = "Format 1 (Day-MonthName-Date-Year): " + sDay + '-' + MonthNames[curDate.getMonth()] + "-" + sCurDate + '-' + curDate.getFullYear();
document.querySelector('.Year').innerHTML = "Format 2 (M,Date,Day,Y): " + MonthNames[curDate.getMonth()] + "-" + sCurDate + '-' + sDay + "-" + curDate.getFullYear();
document.querySelector('.Month').innerHTML = "Format 3 (M/Date/Y): " + MonthNames[curDate.getMonth()] + "/" + sCurDate + "/" + curDate.getFullYear();
document.querySelector('.Date').innerHTML = "Format 4 (Day Month Dt time): " + sDay + " " + MonthNames[curDate.getMonth()] + " " + sCurDate + " " + curDate.toLocaleTimeString(); 
    </script>
</body>   
</html>
