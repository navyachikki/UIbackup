<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

            var data = [23, 34, 45, 78, 90, 12, 34, 123, 567, 89879];

            for (var i = 0; i < data.length; i++) {
                var n = data[i];
                var luckyno = 0;
                while(n != 0) {
                    rem = n % 10;
                    n = parseInt(n/10);
                    luckyno += rem;

                    if (n ==0 && luckyno > 9) {
                        n = luckyno;
                        luckyno = 0;
                    }
                }
                console.log("Lucky no is " + luckyno);
            }
        </script>
    </body>
</html>
