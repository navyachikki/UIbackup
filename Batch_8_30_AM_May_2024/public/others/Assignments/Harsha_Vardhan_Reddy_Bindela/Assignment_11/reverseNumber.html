<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check Reverse of a Number</title>
    </head>
    <body>
        <script>
            function reverseNumber(num){
                var num;
                var numStr=num.toString();
                // console.log(typeof(numStr));
                var revNum='';
                for(let i=numStr.length-1;i>=0;i--){
                    revNum +=numStr[i];
                }
                console.log(revNum);
            }

            reverseNumber(34);
        </script>
    </body>
</html>
