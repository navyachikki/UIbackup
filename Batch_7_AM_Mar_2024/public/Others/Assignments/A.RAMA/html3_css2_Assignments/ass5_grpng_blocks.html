<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .fblk{
            text-align: center;
            border: 2px solid blue;
            margin-left: 395px;
            margin-right: 395px;
            padding: 10px;
        }
        .container{
            border: 1px solid violet;
            width: 670px;
            height: 670px;
            margin: 5px auto;
            position: relative;
        }
        .block{
            border: 1px solid black;
            width: 120px;
            height: 60px;
            text-align: center;
            padding-top: 40px;
            color: firebrick;
        }
        .block1{
            background-color: antiquewhite;
        }
        .block2{
            background-color: aqua;
            position: absolute;
            top: 60px; 
            left: 60px;
        }
        .block3{
            background-color: blue;
            position: absolute;
            bottom: 0px;
            left: 0px;
        }
        .block4{
            background-color: blueviolet;
            position: absolute;
            bottom: 60px;
            left: 60px;
        }
        .block5{
            background-color: rgb(35, 26, 26);
            position: absolute;
            right: 0px;
            top: 0px;
        }
        .block6{
            background-color: burlywood;
            position: absolute;
            right: 60px;
            top: 60px;
        }
        .block7{
            background-color: cadetblue;
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
        .block8{
            background-color: chartreuse;
            position: absolute;
            bottom: 60px;
            right: 60px;
        }
        .block9{
            background-color: aquamarine;
            position: absolute;
            top: 40%;
            left: 45%;
        }
        .block10{
            background-color: chocolate;
            position: absolute;
            top: 30%;
            left: 33%;
        }
        .block11{
            background-color:cornflowerblue;
            position: absolute;
            top: 30%;
            right: 25%;
        }
        .block12{
            background-color: crimson;
            position: absolute;
            bottom: 35%;
            left: 33%;
        }
        .block13{
            background-color: darkgoldenrod;
            position: absolute;
            bottom: 35%;
            right: 25%;
        }
        .ltr{
            text-align: center;
            border: 2px solid blue;
            margin-left: 395px;
            margin-right: 395px;
            padding: 10px;
        }
    </style>
    <div class="fblk">
        <b>Blocks</b>
    </div>
    <div class="container">
        <div class="block block1">BLOCK1</div>
        <div class="block block2">BLOCK2</div>
        <div class="block block3">BLOCK3</div>
        <div class="block block4">BLOCK4</div>
        <div class="block block5">BLOCK5</div>
        <div class="block block6">BLOCK6</div>
        <div class="block block7">BLOCK7</div>
        <div class="block block8">BLOCK8</div>
        <div class="block block9">BLOCK9</div>
        <div class="block block10">BLOCK10</div>
        <div class="block block11">BLOCK11</div>
        <div class="block block12">BLOCK12</div>
        <div class="block block13">BLOCK13</div>
    </div>
    <div class="ltr">@Copyrights 2024</div>
</body>
</html>
