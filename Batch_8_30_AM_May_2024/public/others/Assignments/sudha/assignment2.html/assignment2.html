<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float_Property</title>
</head>
<style>
         .block {
        background-color: aquamarine;
        color: white;
        font-weight: 900;
        text-align: center;
      }
      .block1,
      .block2,
      .block3,
      .block4,
      .block5,
      .block6,
      .block7,
      .block8,
      .block9,
      .block10 {
        height: 150px;
        width: 150px;
        margin: 10px;
        color: white;
        font-weight: 900;
        text-align: center;
        border: 1px solid black;
      }
      .block1 {
        background: #000;
        float: left;
      }
      .block2 {
        background-color: antiquewhite;
        float: left;
      }
      .block3 {
        background-color: aqua;
        float: left;
      }
      .block4 {
        background-color: blue;
        float: right;
      }
      .block5 {
        background-color: yellow;
        clear: both;
        float: right;
      }
      .block6 {
        background-color: turquoise;
        clear: both;
      }
      .block7 {
        background-color: tomato;
        float: left;
      }
      .block8 {
        background-color: slategray;
        float: right;
      }
      .block9 {
        background-color: red;

        float: left;
      }
      .block10 {
        background-color: yellow;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="block">Float list</div>
    <div class="block1">block 1</div>
    <div class="block2">block 2</div>
    <div class="block3">block 3</div>
    <div class="block4">block 4</div>
    <div class="block5">block 5</div>
    <div class="block6">block 6</div>
    <div class="block7">block 7</div>
    <div class="block8">block 8</div>
    <div class="block9">block 9</div>
    <div class="block10">block 10</div>
  </body>
</html>
