<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>

    <h3> Findout odd number count within the given array </h3>

    <script>

        var odd = [2, 3, 4, 7, 9, 12, 15, 18, 20, 23, 25];

        var temp = 0;

        for (var i = 0; i < odd.length; i++) {

            if (odd[i] % 2 != 0) {

                temp++;

                console.log("The odd number = " + odd[i]);

            }

        }

        console.log("The odd number count = " + temp);
        
    </script>
</body>
</html>
