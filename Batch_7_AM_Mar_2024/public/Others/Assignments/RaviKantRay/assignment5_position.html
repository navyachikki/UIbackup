<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .header {
        border: 1px solid;
        text-align: center;
        text-decoration: underline;
        padding: 10px;
        margin: 3px;
        background-color: bisque;

       }

       .container {
        border: 1px solid;
        width: 630px;
        height: 600px;
        margin: 8px auto;
        position: relative;

       }

       .block {
        border: 1px solid;
        height: 90px;
        width: 90px;
        text-align: center;
        font-weight: bold;

       }

       .block1 {
        background-color: pink;
        left: 10px;
        top: 10px;
        position:relative;
       }

       .block2 {
        background-color: peru;
        position: absolute;
        top: 50px;
        left: 50px;
       }

       .block3 {
        background-color: blueviolet;
        right: 10px;
        top: 10px;
        position: absolute;
       }

       .block4 {
        background-color: yellowgreen;
        right: 50px;
        top: 50px;
        position: absolute;
       }

       .block5 {
        background-color: aqua;
        left: 10px;
        bottom: 10px;
        position: absolute;
       }

       .block6 {
        background-color: violet;
        left: 50px;
        bottom: 50px;
        position: absolute;
       }

       .block7 {
        background-color: greenyellow;
        right: 10px;
        bottom: 10px;
        position: absolute;        
       }

       .block8 {
        background-color: royalblue;
        right: 50px;
        bottom: 50px;
        position: absolute;
       }

       .midBlock9 {
        background-color: navy;
        left: 45%;
        top: 45%;
        position: absolute;
       }

       .block10 {
        background-color: springgreen;
        left: 35%;
        top: 35%;
        position: absolute;
       }

       .block11 {
        background-color: gold;
        right: 30%;
        top: 35%;
        position: absolute;
       }

       .block12 {
        background-color: violet;
        left: 35%;
        bottom: 30%;
        position: absolute;
       }

       .block13 {
        background-color: crimson;
        right: 30%;
        bottom: 30%;
        position: absolute;
       }

       .footer {
        border: 1px solid;
        text-align: center;
        text-decoration: underline;
        padding: 10px;
        margin: 3px;
        background-color: bisque;
       }


    </style>
</head>
<body>
    <div class="header">Position Block</div>
    <div class="container">
        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block6">block6</div>
        <div class="block block5">block5</div>
        <div class="block block8">block8</div>
        <div class="block block7">block7</div>
        <div class="block midBlock9">block9</div>
        <div class="block block10">block10</div>
        <div class="block block11">block11</div>
        <div class="block block12">block12</div>
        <div class="block block13">block13</div>
       

    </div>

    <div class="footer">Copyrights_2024</div>
</body>
</html>
