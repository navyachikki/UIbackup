<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSpriting</title>
    <style>
        .title{
            border: 1px solid;
            text-align: center;
            padding: 20px;
            margin: 10px;
            font-size: 20px;
        }
        .employeedetails{
            border: 1px solid;
            padding: 20px;

        }
        .details div{
            margin: 10px;
        }
        .imageContainer{
            border: 1px solid yellow;
            height: 150px;
            width: 150px;
            background-image: url('../may_21/images/imagespriting.png');
        }
        img{
            height: 150px;
            width: 150px;
        }
        .emp2 {
                background-position: 186px -16px;
            }
        .emp3{
                background-position: 346px -215px;
        }
        .emp4{
                background-position: 194px -215px;
        }
    </style>
</head>
<body>
    <div class="title">Employee Details</div>
    
    <div class="details">
