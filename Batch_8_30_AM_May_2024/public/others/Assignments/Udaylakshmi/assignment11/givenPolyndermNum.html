<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Given number Polynderm or not</title>
       
    </head>
    <body>
        <div> <span id="total"></span></div>
        <script>
           var n = prompt('enter any number');
           var reverseNum= n.split('').reverse().join('')
           if(n == reverseNum){
            document.querySelector('#total').innerText = 'Its a Polynderm';
           } else{
            document.querySelector('#total').innerText = 'Its not a Polynderm';
           }
        </script>
    </body>
</html>
