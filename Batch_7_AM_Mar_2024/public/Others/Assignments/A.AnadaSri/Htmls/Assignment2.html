<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Floating Data
        </title>
        <style type="text/css">
            body{
                margin: 50px 50px;
                padding-bottom: 65px;
            }
            h2{
                text-align: center;
                text-decoration: underline;
                font-weight: 600;
                margin: 10px auto;
                color: brown;
            }
            .box{
                height: 100px;
                width: 120px;
                padding: 10px 15px;
                margin: 5px 10px;
                border: 2px sold red;
                border-radius: 5px;
                border-style: dotted;
                text-align: center;
            }
            .box1{
                float: left;
                background-color: aquamarine;
            }
          .box2{
                float: left;
                background-color: pink;
            }
            .box3{
                float: right;
                clear: right;
                background-color: yellow;
            }
            .box4{
                clear: both;
                float: right;
                margin-top: 20px;
                background-color: yellowgreen;
            }
            .box5{
                clear: both;
                float: left;
                margin-top: 20px;
                background-color: violet;
            }
            .box6{
                clear: right;
                float: left;
                margin-top: 20px;
                background-color: gold;
            }
            .box7{
                float: right;
                margin-top: 20px;
                background-color: goldenrod;
            }
            .box8{
                clear: both;
                float: left;
                margin-top: 20px;
                background-color: mediumslateblue;
            }
            .box9{
                clear: right;
                float: right;
                margin-top: 20px;
                background-color: blue;
            }
            .box10{
                clear: both;
                float: left;
                margin-top: 20px;
                background-color: crimson;
            }
            .box11{
                float: right;
                /* clear: both; */
                margin-top: 20px;
                background-color: gainsboro;
            }
            .box12{
                clear: right;
                float: right;
                margin-top: 20px;
                margin-bottom: 30px;
                background-color: powderblue;
            }
            .box13{
                float: right;
                margin-top: 20px;
                margin-bottom: 30px;
                background-color: lemonchiffon;
            }
            .border{
                padding: 10px;
                border: 2px solid gray;
                margin-top: -20px;
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <div class="border">
            <h2>Blocks Rendering </h2>
        </div>
       
        <div class="box box1">
            <h3>News Item<br><br> 1</h3>
        </div>
        <div class="box box2">
            <h3>News Item<br><br> 2</h3>
        </div>
        <div class="box box3">
            <h3>News Item<br><br> 3</h3>
        </div>
        <div class="box box4">
            <h3>News Item<br><br> 4</h3>
        </div>
        <div class="box box5">
            <h3>News Item<br><br> 5</h3>
        </div>
        <div class="box box6">
            <h3>News Item<br><br> 6</h3>
        </div>
        <div class="box box7">
            <h3>News Item<br><br> 7</h3>
        </div>
        <div class="box box8">
            <h3>News Item<br><br> 8</h3>
        </div>
        <div class="box box9">
            <h3>News Item<br><br> 9</h3>
        </div>
        <div class="box box10">
            <h3>News Item<br><br> 10</h3>
        </div>
        <div class="box box11">
            <h3>News Item<br><br> 11</h3>
        </div>
        <div class="box box12">
            <h3>News Item<br><br> 12</h3>
        </div>
        <div class="box box13">
            <h3>News Item<br><br> 13</h3>
        </div>
         
    </body>
