<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Loops </h3>
    <script>
        var n = parseInt(prompt("enter the number to check:"));
        var isprime = 1;

        for( var i = 2 ; i < n ; i++){
            if(n % i == 0){
                isprime = 0;
                
            }
        }
        if(isprime == 1){
                console.log("The number is prime");
            } else {
                console.log("The number is not  prime");
            }
    </script>
</body>
</html>
