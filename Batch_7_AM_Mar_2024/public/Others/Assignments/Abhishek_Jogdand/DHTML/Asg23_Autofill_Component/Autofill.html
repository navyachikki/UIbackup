<!DOCTYPE html>

  <head>

  <body>
    <h1>Autofill Component:</h1></div><br><br>

    <div  id="maindiv">

        <form  action=".php" autocomplete="off">
            
          <label for="Name">Name:
            <input
            type="text"
            id="Username"
            placeholder="Enter Username"
            maxlength="10"
            /></label><br/></br>


          <label for="Age">Age:</label>
          <input
          type="number"
          id="Age"
            placeholder="Enter Age"
            maxlength="3"
          /><br /><br>

          
          <label for="Gender">Gender: </label>
          <input type="radio" id="Male" name="Gender1" value="Male" />
          <label for="Male">Male</label>
          <input type="radio" id="Female" name="Gender1" value="Female" />
          <label for="Female">Female</label><br /><br>
    
          <label for="book-Selection">Select Book:
              <div>
                  <input type="text" id="input" placeholder="Type Book Name..."/>
                </div>
                <ul class="list"></ul></label><br><br>
                
            </form>     
                <!-- <button id="submitbtn">Submit</button> -->
                
                
                <button onclick="submitData()">Submit</button>
                </div>

                <div class="outputSlip" style="display: none;">
                    <h2>BOOK SLIP</h2>
                    <div class="Out">Name of Owner :-<span id="outname"></span></div>
                    <div class="Out">Age :-<span id="outage"></span></div>
                    <div class="Out">Gender :-<span id="outgender"></span></div>
                    <div class="Out">Name of Book:-<span id="outbook"></span></div>
                
                </div> 
       


            <script src="Autofill.js"> </script>
