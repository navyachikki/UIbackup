<body>
    <h3>Armstrong no.</h3>

    <script>
        var a=[1,5,7,8,153,89,45,140,370,371];
        for(var i=0;i<a.length;i++){
            var numLen=a[i].toString().length;
            var num=a[i],n;
            var sum=0;
            for(var j=0;j<numLen;j++){
                if(num>0){
                    n =num%10;
                    num=parseInt(num/10);
                    sum=sum+(n**numLen);
                 }
            }
            if(sum==a[i]){
                console.log(a[i]+ " is a armstrong no.")
            }
        }
    </script>
</body>
