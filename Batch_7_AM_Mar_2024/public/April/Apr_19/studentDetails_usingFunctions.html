		<script type="text/javascript">
			var name, age, gender, m1, m2, m3, total, avg, grade;

			function readStudentData() {
				name = prompt("enter student name");
				age = prompt("Enter student age");
				m1 = parseInt(prompt("enter sub 1 marks"));
				m2 = parseInt(prompt("enter sub 2 marks"));
				m3 = parseInt(prompt("enter sub 3 marks"));
				getTotalAndAvg();
			}

			function getTotalAndAvg() {
				total = m1 + m2 + m3;
				avg = total / 3;
				getStudentGrade();
			}

			function getStudentGrade() {
				if (avg >= 40) {
					grade = 'You are passed';
					if (avg >= 90) {
						grade = 'You got distinction';
					} else if (avg >= 60) {
						grade = 'You got first class'
					} else {
						grade = 'you got second class';
					}
				} else {
					grade = 'You have a surprise';
				}
			}

			function displayStudentDetails() {
				readStudentData();
				console.log("STudent details");
				console.log("Student name " + name);
				console.log("Age " + age);
				console.log("Total " + total);
				console.log("Avg " + avg);
				console.log("Grade " + grade);
			}
