<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position_Blocks</title>
    <style>
        .head,.foot{
            width: 500px;
            height: 30px;
            border:4px solid red;
            text-align: center;
            margin:5px auto;
        }
        .body{
            width: auto;
            height: 500px;
            border: 4px solid orange;

        }
        .box{
            height: 80px;
            width: 80px;
            border:3px solid green;
            border-radius: 30%;
            text-align: center;
        }
        .box1{
            background-color: blueviolet;
        }
        .box2{
            background-color: aqua;
            position: absolute;
            left:50px;
            top:90px;
        }
        .box3{
            background-color: rgb(33, 21, 200);
            position: absolute;
            right: 20px;
            top: 60px;
        }
        .box4{
            position: absolute;
            top:6rem;
            right:50px;
            background-color: rgb(225, 28, 232);

        }
        .box5{
            position: absolute;
            left:45%;
            top:45%;
            width: 100px;
            height: 100px;
            background-color: rgb(215, 29, 72);

        }
        .box6{
            position: relative;
            left: 40%;
            top: 15%;
            background-color: rgb(128, 247, 59);

        }
        .box7{
            position: relative;
            left: 50%;
            top: -2%;
            background-color: rgb(227, 194, 48);

        }
        .box8{
            position: relative;
            left: 50%;
            top: 4%;
            background-color: rgb(248, 150, 38);

        }
        .box9{
            position: relative;
            left: 40%;
            bottom: 13%;
            background-color: rgb(205, 148, 148);

        }
        .box10{
            position: relative;
            bottom: 10px;
            background-color: rgb(98, 0, 255);

            
        }
        .box11{
            position: relative;
            left:50px;
            bottom:28%;
            background-color: rgb(76, 173, 173);

        }
        .box12{
            position: relative;
            left:88%;
            bottom:44%;
            background-color: aqua;

        
        }
        .box13{
            position: relative;
            left: 92%;
            bottom: 54%;
            background-color: rgb(0, 255, 102);

        }
    </style>
</head>
<body>
    <div class="head">BLOCKS</div>
    <div class="body">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>

        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
        <div class="box box10">10</div>
        <div class="box box11">11</div>
        <div class="box box12">12</div>
        <div class="box box13">13</div>


    </div>
    <div class="foot">@copyright 2024</div>

    
</body>
</html>
