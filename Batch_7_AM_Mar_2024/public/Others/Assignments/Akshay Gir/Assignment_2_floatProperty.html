<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        .header{
            color:purple;
            background-color: yellow;
            text-decoration: underline;
            border: 1px solid;
            margin: 10px auto;
            text-align: center;
            padding: 15px;
            width: 300px;
        }
        .block{
            text-align: center;
            width: 100px;
            height: 100px;
            border: 1px solid;
            font-weight: bold;
            margin: 10px;
        }
        .block1{
            background-color: red;
            float:left;
        }
        .block2{
            background-color: rgb(15, 119, 231);
            float:left;
        }
        .block3{
            background-color: rgb(84, 196, 15);
            float:right;
        }
        .block4{
            clear:both;
            background-color: rgb(226, 241, 23);
            float:right;
        }
        .block5{
            clear: both;
            background-color: rgb(214, 19, 185);
            float:left;
        }
        .block6{
            background-color: rgb(33, 207, 234);
            float:left;
        }
        .block7{
            background-color: rgb(244, 190, 64);
            float:right;
        }
        .block8{
            clear: both;
            background-color: rgb(215, 18, 139);
            float:left;
        }
        .block9{
            background-color: rgb(37, 224, 3);
            float:right;
        }
        .block10{
            clear: both;
            background-color: rgb(148, 150, 211);
            float:left;
        }
        .block11{
            background-color: rgb(235, 199, 70);
            float:right;
        }
        .block12{
            clear: both;
            background-color: rgb(234, 7, 7);
            float:right;
        }
        .block13{
            background-color: rgb(7, 241, 213);
            float:right;
        }
    </style>
</head>
<body>
    <div class="header">Blocks Rendering</div>
    <div class="block block1">1.</div>
    <div class="block block2">2.</div>
    <div class="block block3">3.</div>
    <div class="block block4">4.</div>
    <div class="block block5">5.</div>
    <div class="block block6">6.</div>
    <div class="block block7">7.</div>
    <div class="block block8">8.</div>
    <div class="block block9">9.</div>
    <div class="block block10">10.</div>
    <div class="block block11">11.</div>
    <div class="block block12">12.</div>
    <div class="block block13">13.</div>

</body>
</html>
