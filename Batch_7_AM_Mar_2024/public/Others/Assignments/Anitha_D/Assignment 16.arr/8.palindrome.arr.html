<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var array = [];
    var length = prompt("enter the length of array");
         length = parseInt(length);
       for( i = 0; i <= length; i++){
           array[i] = prompt("enter all values of array");
           array[i] = parseInt(array[i]);
       }
        for( j = 0; j <= array.length; j++){
         var num = array[j];
         var rem = 0;
         var rev = 0;
         while( num > 0){ 
            rem = num % 10;
            rev = (rev * 10) + rem;
             num = num / 10;
             num = parseInt(num);
         }
         if( array[j] == rev){
            console.log("the palindrome num is "+array[j]);
         
         }
        }
    </script>
</body>
</html>
