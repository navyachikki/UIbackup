<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpDetailsUsingFunctions </title>
</head>

<body>
    <script>
        var empName, empAge, gender, department, basicSalary, pf, hra, totalSalary, taxpercent, tax;
        function empDetails() {
            empName = prompt('Enter Employee Name');
            empAge = prompt('Enter Employee Age');
            gender = prompt('Enter Employee Gender(male or female)');
            department = prompt('Enter Employee Department');
            basicSalary = prompt('Enter Employee Basicsalary');
            basicSalary = parseInt(basicSalary);
            getTotalSal()
        }

        function getTotalSal() {
            pf = basicSalary * (12 / 100);
            hra = basicSalary * (24 / 100);
            totalSalary = pf + hra + basicSalary;
            getDisplayDetails();
        }

        function getDisplayDetails() {
            console.log('Name: ' + empName);
            console.log('Age: ' + empAge);
            console.log('Gender: ' + gender);
            console.log('Department: ' + department);
            console.log('BasicSalary: ' + basicSalary);
            console.log('The PF of Employee is: ' + pf);
            console.log('The HRA of Employee is: ' + hra);
            console.log('The Totalsalary of Employee is: ' + totalSalary);
            getTaxPaid();
        }
        function getTaxPaid() {
            taxpercent = 0;

            if (gender === 'male') {
                if (totalSalary >= 200000) {
                    taxpercent = 15;
                } else if (totalSalary >= 150000) {
                    taxpercent = 10;
                } else if (totalSalary >= 100000) {
                    taxpercent = 5;
                }
            } else {
                if (totalSalary >= 200000) {
                    taxpercent = 10;
                } else if (totalSalary >= 150000) {
                    taxpercent = 5;
                }
            }
            tax = (totalSalary * taxpercent) / 100;
            console.log('Total Tax ' + empName + ' Paid: ' + tax)
        }
        empDetails();

    </script>
</body>

</html>
