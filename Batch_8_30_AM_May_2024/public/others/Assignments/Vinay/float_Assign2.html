<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tabs</title>
    <style>
      .container {
        border: 3px solid;
        height: 30px;
        padding: 10px;
        text-align: center;
        background-color: aqua;
      }

      .block1,
      .block2,
      .block3,
      .block4,
      .block5,
      .block6,
      .block7,
      .block8,
      .block9,
      .block10 {
        border: 2px solid;
        height: 120px;
        width: 120px;
        text-align: center;
        margin: 10px;
        padding: 10px;
      }

      .block1,
      .block2,
      .block3 {
        background-color: antiquewhite;
        float: left;
      }
      .block4 {
        background-color: aquamarine;
        float: right;
      }
      .block5 {
        background-color: brown;
        float: right;
        clear: both;
      }

      .block6,
      .block7 {
        background-color: green;
        float: left;
        clear: both;
      }

      .block9,
      .block10 {
        background-color: blueviolet;
        float: left;
      }

      .block8 {
        background-color: yellow;
        float: right;
      }
    </style>
  </head>

  <body>
    <div class="container">Block Lists</div>
    <div class="block1">Block1</div>
    <div class="block2">Block2</div>
    <div class="block3">Block3</div>
    <div class="block4">Block4</div>
    <div class="block5">Block5</div>
    <div class="block6">Block6</div>
    <div class="block7">Block7</div>
    <div class="block8">Block8</div>
    <div class="block9">Block9</div>
    <div class="block10">Block10</div>
  </body>
</html>
