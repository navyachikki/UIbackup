<body>

    <h3>Sum of ODD number in an array </h3>
    <script>
    var a=[12,45,3,8,7,6,9];

    var sum=0;
    for(let i=0;i<a.length;i++){
        if(a[i]%2!==0){
            sum=sum+a[i];
         }
    }
    console.log("Sum od ODD nos. in array is:"+sum);
    </script>
    
</body>
