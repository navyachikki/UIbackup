<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Descending order of an array</h1>
        <script>
            let array = [3, 1, 4, 1, 5, 9, 2, 6, 5, 3, 5];

                var descValues = array.sort((a, b) => b - a);

                console.log(descValues); // [9, 6, 5, 5, 5, 4, 3, 3, 2, 1, 1]
        </script>
    </body>
</html>
