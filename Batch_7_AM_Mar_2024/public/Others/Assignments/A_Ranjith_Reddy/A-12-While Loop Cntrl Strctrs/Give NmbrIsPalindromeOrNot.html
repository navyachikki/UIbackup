<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Wirte a program to check whether given number is palidrome or not

        var n = parseInt(prompt(`Enter a Number to check palindrome number or not`));
        var num = n;
        var rev = '';
        while(n > 0)
        {
            rev += n % 10;
            n = parseInt(n / 10);
        }
        if(num == rev)
        {
            console.log(`Given Number ${num} is a Palindrome number`);
        }
        else
        {
            console.log(`Given Number ${num} is not a Palindrome number`);
        }
    </script>
</body>
</html>
