<!DOCTYPE html>
<html>
    <head>
        <title>
            Sum Of Values B/w 1 to 20
        </title>
        <script>
            var sum=0
            sum=parseInt(sum)
            for(var i=0;i<=20;i++) {
                sum=sum+i
            }
            console.log("sum is:" + sum)
        </script>
    </head>
</html>
