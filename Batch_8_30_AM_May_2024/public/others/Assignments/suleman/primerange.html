<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var k = 100; k >= 21; k--) {
        var counter = 0
        for (i = 2; i <= k; i++) {
          var rem = k % i
          if (rem == 0) {
            counter++
            break
          }
        }
        if (counter == 0) {
          console.log(k + " is a prime number")
        } else {
          console.log(k + ` is not a prime number`)
        }
      }
    </script>
  </body>
</html>
