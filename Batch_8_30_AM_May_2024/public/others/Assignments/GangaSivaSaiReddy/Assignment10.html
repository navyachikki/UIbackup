<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM OF THE NUMBERS USING FOR</title>
</head>
<body>
    <h3>SUM OF THE NUMBERS USING FOR</h3>
    <script>
        var sum = 0;
        for(num = 1; num <= 100; num++){
            sum = sum + num;
        }
        console.log("The sum of the numbers from 1 to 100 is " + sum)
    </script>
</body>
</html>
