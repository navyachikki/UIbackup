<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Assignment Two</title>
    <style>
        .blockList{
            border: 1px solid;
            padding: 15px;
            margin: 5px;
            text-align: center;
            font-weight: 700;

        }
      .block1,
      .block2,
      .block3,
      .block4,
      .block5,
      .block6,
      .block7,
      .block8,
      .block9,
      .block10 {
        border: 1px solid;
        width: 150px;
        height: 150px;
        padding: 10px;

        text-align: center;
        float: left;

      }
      .block1 {
        background-color: aqua;
      }
      .block2 {
        background-color: aquamarine;
      }
      .block3 {
        background-color: red;
      }

        background-color: orange;

      }
      .block5 {
        background-color: rgb(222, 135, 210);
        clear: both;
        float: right;
      }
      .block6 {
        background-color: tomato;
        float: left;
        clear: right;
        
        
      }
      .block7 {
        background-color: green;

      }
      .block8 {
        background-color: chartreuse;
        float: right;
      }

      }
