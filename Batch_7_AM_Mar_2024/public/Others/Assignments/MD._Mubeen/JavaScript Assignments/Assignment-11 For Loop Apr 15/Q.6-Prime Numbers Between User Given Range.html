<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display All The Prime Numbers Between User Given Range</title>
        <style>
            h1, p {
                text-align: center;
                margin: 5px;
                padding: 5px;
            }
            p {
                font-size: 20px;
                margin-top: 30px;
            }
            span {
                color: blue;
                font-size: 25px;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Display All The Prime Numbers Between User Given Range - For Loop C.S. - JavaScript</h1>
            <p>For More Information Please See <span>Console</span> Tab In <span>Inspect Element</span> !</p>
            <p>View Source Code For Better Understanding</p>
        </div>
        <script>
            console.log("Display All The Prime Numbers Between User Given Range");
            var start = parseInt(prompt("Enter Starting"));
            var end = parseInt(prompt("Enter Ending" ));
            for (var i=start; i<=end; i++) {
                var k = i;
                var counter = 0;
                for (var l=2; l<k; l++) {
                    var rem = k % l;
                    if (rem == 0) {
                        counter++;
                        break;
                    }
                }
                if (counter > 0 || k == 1) {
                    console.log(k + " is Prime");
                } else {
                    console.log(k + " is not Prime");
                }
            }
        </script>
    </body>
</html>
