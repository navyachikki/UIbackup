<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
</head>
<style>
    body{
        background-color: rgb(235, 187, 187);
    }
    h1{
        border: 5px solid black;
        margin: 10px;
        padding: 10px;
        text-align: center;
        background-color: rgb(161, 227, 205);
    }
    .container{
        border: 2px solid rgb(5, 121, 238);
        margin: 10px 10px 10px 10px;
        padding: 10px 10px 800px 0px;
    }
    .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10, .block11, .block12, .block13{
        border: 2px solid black;
        border-color: black;
        width: 100px;
        height: 120px;
        text-align: center;
        margin: 10px;
        float: left;
    }
    .block1{
        background-color: rgb(0, 255, 255);
        position: relative;
        float: right;
        opacity: 0.6;
    }
    .block2{
        background-color: rgb(255, 157, 0);
        position: relative;
        left: 10px;
        opacity: 0.6;
        
    }
    .block3{
        background-color: rgb(202, 252, 0);
        color: white;
        position: relative;
        right: 70px;
        top: 70px;
        opacity: 0.6;
        
    }
    .block4{
        background-color: rgb(255, 0, 119);
        position: relative;
        float: right;
        left: 90px;
        top: 70px;
        opacity: 0.6;
    }
    .block5{
        background-color: rgb(72, 0, 255);
        position: relative;
        top: 655px;
        float: left;
        right: 240px;
        opacity: 0.6;
        
    }
    .block6{
        background-color: rgb(166, 255, 0);
        position: relative;
        top: 600px;
        right: 310px;
        opacity: 0.6;
    }
    .block7{
        background-color: rgb(0, 128, 255);
        position: relative;
        width: 150px;
        height: 200px;
        float: right;
        right: 620px;
        top: 300px;
        border: 1px solid black;
        z-index: 6;
        opacity: 0.6;
    }
    .block8{
        background-color: rgb(255, 0, 111);
        position: relative;
        top: 655px;
        left: 1250px;
        z-index: 5;
        opacity: 0.6;
    }
    .block9{
        background-color: rgb(50, 245, 2);
        position: relative;
        top: 600px;
        left: 1075px;
        z-index: 6;
        opacity: 0.6;

    }
    .block10{
        background-color: rgb(221, 255, 0);
        position: relative;
        top: 250px;
        left: 30px;
        opacity: 0.6;
        z-index: 5;
    }
    .block11{
        background-color: rgb(4, 243, 52);
        position: relative;
        top: 250px;
        left: 70px;
        opacity: 0.6;
    }
    .block12{
        background-color: rgb(3, 3, 3);
        position: relative;
        top: 430px;
        right: 55px;
        opacity: 0.6;
    }
    .block13{
        background-color: rgb(255, 0, 166);
        position: relative;
        top: 430px;
        right: 345px;
        opacity: 0.6;
    }
</style>
<body>
    <h1>Block Game</h1>
    <div class="container">
        <div class="block1">1</div>
        <div class="block2">2</div>
        <div class="block3">3</div>
        <div class="block4">4</div>
        <div class="block5">5</div>
        <div class="block6">6</div>
        <div class="block7">7</div>
        <div class="block8">8</div>
        <div class="block9">9</div>
        <div class="block10">10</div>
        <div class="block11">11</div>
        <div class="block12">12</div>
        <div class="block13">13</div>
    </div>

    </body>
</html>
