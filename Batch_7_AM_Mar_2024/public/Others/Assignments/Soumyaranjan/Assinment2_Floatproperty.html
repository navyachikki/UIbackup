<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Rendering</title>
</head>
<body>
    <style>
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12,
        .block13,
        .block14{
            height: 100px;
            width: 100px;
            margin: 10px;
            text-align: center;
            color: black;
            padding: 30px;
        }
        h2{
            text-align: center;
            color: black;
            background-color: green;
            border: 1.5px solid red;
            padding: 10px;
        }
        .block1{
            background-color: orangered;
            float: left;
        }
        .block2{
            background-color: violet;
            float: left;
            
        }
        .block3{
            background-color: aqua;
            float: right;
            
        }
        .block4{
            background-color: chartreuse;
            float: right;
            clear: both;
        }
        .block5{
            background-color: yellow;
            float: left;
            clear: both;
        }
        .block6{
            background-color:green;
            float: left;
            
        }
        .block7{
            background-color: brown;
            float: right;
            
        }
        .block8{
            float: left;
            background-color: aqua;
            clear: both;
        }
        .block9{
            background-color:  yellow;
            float: right;
        }
        .block10{
            background-color: brown;
            float: right;
        }
        .block11{
            background-color: chartreuse;
            float: right;
            clear: both;
        }
        .block12{
            background-color: green;
            float: right;
            
        }
        .block13{
            background-color: violet;
            
        }
        .block14{
            background-color: orangered;
            float: right;
            clear: both;
        }
    </style>
    <div>
        <h2><u>Block Rendering</u></h2>
        <div class="block1">BLOCK1</div>
        <div class="block2">BLOCK2</div>
        <div class="block3">BLOCK3</div>
        <div class="block4">BLOCK4</div>
        <div class="block5">BLOCK5</div>
        <div class="block6">BLOCK6</div>
        <div class="block7">BLOCK7</div>
        <div class="block8">BLOCK8</div>
        <div class="block9">BLOCK9</div>
        <div class="block10">BLOCK10</div>
        <div class="block11">BLOCK11</div>
        <div class="block12">BLOCK12</div>
        <div class="block13">BLOCK13</div>
        <div class="block14">BLOCK14</div> 

    </div>
</body>
</html>
