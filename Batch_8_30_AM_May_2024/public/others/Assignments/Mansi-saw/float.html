     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
            <style>
            .title{
                border: 1px solid;
                text-align: center;
                 font-size: larger;
                 font-weight: bold;
                 color: darkblue;   
                         
            }

            .Block1,.Block2,.Block3,.Block4,.Block5,.Block6,.Block7,.Block8,.Block9,.Block10{
            border:1px solid ;
            width: 120px;
            height: 120px;
            text-align:center ;
            border-color: black;    
            margin: 5px;            
            }
             
            .Block1{
                background-color: aqua;
                float: right;
            }
        
             .Block2{
                background-color: brown;
            }
                  
             .Block3{
                background-color: chocolate;
                float: right;
                clear: both;
              }
        
             .Block4{
              background-color: deeppink;             
                             
             }
             .Block5{
              background-color: darkgoldenrod;                                       
                }
                
            .Block6{
              background-color:violet ;
              clear: right;                        
             }

            .Block7{
              background-color: darkolivegreen;            
            }
              .Block8{
               background-color: gray;
               float: right;                           
              }
              .Block9{
              background-color: maroon;
              }

              .Block10{
                background-color: mediumslateblue;
              }

              .Block2,.Block4, .Block5 { 
                display: inline-block;               
              }
                    
              .Block9,.Block10, .Block7 { 
                display: inline-block;                
              }
            </style>
           </head>
             <body>
         <div class="title"> Block List</div>
            <div class="Block1"> Block</div>
            <div class="Block2"> Block</div>
            <div class="Block3"> Block</div>
            <div class="Block4"> Block</div>
            <div class="Block5"> Block</div>
            <div class="Block6"> Block</div>
            <div class="Block7"> Block</div>
            <div class="Block8"> Block</div>
            <div class="Block9"> Block</div>
            <div class="Block10"> Block</div>
            
        </body>
        </html>




        
     </body>
     </html>
