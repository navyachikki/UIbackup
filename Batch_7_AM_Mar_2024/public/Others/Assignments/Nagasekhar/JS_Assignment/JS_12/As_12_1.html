<body>
    <div class="Descr">
        Write a Program to Find the Num of Digits in a number
    </div>
    <script>
        var UsrVal = parseInt(prompt("Enter a Value"));
        console.log(typeof(UsrVal));
        var counter = 0;
        while(UsrVal > 0) {
            //var rem = UsrVal % 10 ;
            UsrVal = UsrVal/10;
            UsrVal = parseInt(UsrVal);
            counter++
        }
        console.log("Total number of digits in a given Number : " + counter);
    </script>
