<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Given String</title>
</head>
<body>
    <script>
        let str = prompt("Enter value of String = ");
        let ans = ''
        for(let i= str.length-1; i>=0; i--){
            ans = ans + str[i];
        }
        console.log(ans);
    </script>
</body>
</html>
