        var arr=[];
        var n=parseInt(prompt("Enter number of elements :"));
       
        for(var i=0;i<n;i++)
        {
            arr[i]=prompt("Enter array value : ");
        }

       
        for(var i=0;i<arr.length-1;i++)
        {
            for(var j=i+1;j<arr.length;j++)
            {
                if(parseInt(arr[i])<parseInt(arr[j]))
                {
                    var temp=arr[j];
                    arr[j]=arr[i];
                    arr[i]=temp;
                }
            }
        }

        console.log("Descending Order of the given Array : " + arr);
        document.querySelector(".DisplayL").innerText = "Descending Order :" + arr;
        arr.reverse();
        console.log("Ascending Order of the given Array : " + arr);
        document.querySelector(".DisplayS").innerText = "Ascending Order :" + arr;
   
           
    
        </script>
            

        </script>
