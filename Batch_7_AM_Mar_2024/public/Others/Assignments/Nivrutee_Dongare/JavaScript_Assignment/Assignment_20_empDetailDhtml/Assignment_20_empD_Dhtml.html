<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details using DHTML</title>
    <style>
        h2 {
            text-align: center;
        }

        ul {
            border: 2px solid black;
            width: 500px;
            margin: 10px auto;
            padding: 10px;
        }

        li {
            list-style: none;
            border: 1px solid;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>Employee Details</h2>
    <ul>
        <li>
            Employee Name:
            <span id="empname"></span>
        </li>
        <li>
            Employee Gender :
            <span id="empgen"></span>
        </li>
        <li>
            Employee Age :
            <span id="empage"></span>
        </li>
        <li>
            Total Salary :
            <span id="empsalary"></span>
        </li>
        <li>
            PF :
            <span id="emppf"></span>
        </li>
        <li>
            HRA:
            <span id="emphra"></span>
        </li>
        <li>
            Tax :
            <span id="emptax"></span>
        </li>
    </ul>
    <script>
        var employeeDetail = {
            readDetails() {
                this.name = prompt("Enter Employee name :");
                this.gender = prompt("Enter gender of employee :");
                this.age = prompt("Enter age of employee :");
                this.basicSalary = parseInt(prompt("Enter basic salary of employee"));
                this.pfAndHra();
            },

            pfAndHra() {
                this.pf = this.basicSalary * 0.12;
                this.hra = this.basicSalary * 0.24;
                this.totalSalary = this.pf + this.hra + this.basicSalary;
                this.totalTax();
            },

            totalTax() {
                this.taxPer = 0;
                if (this.gender == "Male") {
                    if (this.totalSalary >= 200000) {
                        this.taxPer = 15
                    }
                } else {
                    if (this.totalSalary > 100000) {
                        this.taxPer = 10
                    }
                }
            },

            totalDetail() {
                this.readDetails();
                document.querySelector("#empname").innerText = this.name;
                document.querySelector("#empgen").innerText = this.gender;
                document.querySelector("#empage").innerText = this.age;
                document.querySelector("#empsalary").style.color = "red";
                document.querySelector("#empsalary").innerText = this.totalSalary;
                document.querySelector("#emppf").innerText = this.pf;
                document.querySelector("#emphra").innerText = this.hra;
                document.querySelector("#emptax").innerText = this.taxPer;
                
            }
        };

        employeeDetail.totalDetail();
    </script>
</body>

</html>
