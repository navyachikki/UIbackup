<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display_Property</title>
</head>
<style>
    .Box{
        width: 150px;
        height: 150px;
        border: 1px solid;
        display: inline;
    }
    span{
        width: 150px;
        height: 150px;
        border: 1px solid;
        display: inline-block;
    }
    .Box2{
        display: none;
    }
</style>
<body>
    <div class="Box">xcnfh</div>
    <div class="Box">CJB</div>
    <div class="Box">CAAAAAKNS</div>
    <span>Block1</span>
    <span class="Box2">Block2</span>
    <span>Block3</span>
</body>
</html>
