<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QUESTION-9</title>
    </head>
    <body>
        <script>
            var length = prompt("Enter the length of the Array :")
            length = parseInt(length);
            var arr = [];322
            for(var i = 0; i <= length; i++){
                arr[i] = prompt("Enter the values of the array :");
                arr[i] = parseInt(arr[i]);
            }
            for ( var j = 0; j <= arr.length; j++){
                var n = arr[j];
                var sum = 0;
                var rem;
                while(n > 0){
                    rem = n % 10;
                    sum = sum + rem;
                    n = n / 10;
                    n = parseInt(n);
                    if (n == 0 && sum > 9){
                        n = sum;
                        sum = 0;
                    }
                }
                console.log(sum);
            }
        </script>
    </body>
</html>
