<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Prime Numbers </title>
</head>

<body>

    <script>

        var sum = 0;

        for (var num = 2; num <= 100; num++) {
            var isPrime = true;

            for (var i = 2; i <  num ; i++) {
                if (num % i == 0) {
                    isPrime = false;
                    break;
                }

            }
            if ( isPrime) {
                sum += num;
            }
        }

        console.log("The sum of all prime numbers between 1 and 100 is:", sum);

    </script>
    
</body>
</html>
