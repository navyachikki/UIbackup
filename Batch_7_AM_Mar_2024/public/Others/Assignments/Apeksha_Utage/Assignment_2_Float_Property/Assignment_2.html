<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_2_Float_Property</title>
    <style>
             
        h2{
            font-style: Arial;
            border:3px solid ;
            font-weight: bold;
            text-decoration: underline;
            text-align: center;
            padding:20px ;
            margin:10px;

        }
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12,
        .block13{
            
            width:130px;
            height: 120px;
            border:3px solid ;
            text-align: center;
            margin:10px
        }
       
        
        .block1{
            background-color: red;
            float:left;
            
        }
        .block2{
            background-color: yellow;
            float:left;
           
        }
        .block3{
            background-color: green;
            float:right;
            
        }
        .block4{
            background-color: purple;
            float:right;
            clear:both;
            
           
        }
        .block5{
            background-color: rgb(163, 4, 163);
            float:left;
            clear:both;
            
        }
        .block6{
            background-color: rgb(67, 71, 129);
            float:left;
            
        }
        .block7{
            background-color: rgb(106, 64, 64);
            float:right;
            
            
            
        }
        .block8{
            background-color: green;
            float: left;

        }
        .block9{
            background-color: yellow;
            float:right;
            

           
        }
        .block10{
            background-color: rgb(108, 55, 55);
            float: left;
            clear: both;
            
            
        }
        .block11{
            background-color:gray;
            float: right;
           
        
        }

        .block13{
            background-color: rgb(67, 71, 129);
            float:right;
            clear:both;
            
            
        }
        .block12{
            background-color: red;
            float: right;
            
            
            
        }
        

    </style>
</head>
<body>

    <h2>
        Blocks Rendering
    </h2>
    <div class="block1">1</div>
    <div class="block2">2</div>
    <div class="block3">3</div>
    <div class="block4">4</div>
    <div class="block5">5</div>
    <div class="block6">6</div>
    <div class="block7">7</div>
    <div class="block8">8</div>
    <div class="block9">9</div>
    <div class="block10">10</div>
    <div class="block11">11</div>
    <div class="block13">13</div>
    <div class="block12">12</div>
    

</body>
</html>
