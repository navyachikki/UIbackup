<body>
    <h3>COUNTING ELEMENTS IN AN ARRAY</h3>
    <script>
        var data = [7,3,17,22,24,45,56,67]; // 
        var length = 0;
        for( i = 0 ;  i < data.length ; i++){
            length++
            // length = length + data[i]
        }
        
        console.log("The length of the array is " + length)

       

    </script>
</body>
