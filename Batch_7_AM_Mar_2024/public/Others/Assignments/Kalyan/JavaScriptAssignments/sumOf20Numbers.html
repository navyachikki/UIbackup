<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of first 20 numbers</title>
</head>
<body>
    <script>
        sum=0;
        for(i=1;i<=20;i++){
            sum=sum+i;
        }
        console.log(sum);
    </script>
        
</body>

</html>
