<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Even or Odd</h2>

    <script>
        var num=prompt("Enter a number");
        num=parseInt(num);
        if(num%2==0){
            console.log("Number is prime");
        }
        else{
            console.log("Number is odd");
        }
    </script>
    
</body>
</html>
