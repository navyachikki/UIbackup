        //Example to Stop Timer
        
        console.log("Process Stared");

        var timer = setTimeout ( () => {
            console.log("Process is Going On, Done, Complited, Thanks For Waiting..");
        } , 5000);

        var UserResponse = prompt("You Wont To Stop the Process Y/N");
        if (UserResponse == "Y" || UserResponse == "y")
        {
            console.log("Process Stoped as Per User Demand");
            clearTimeout(timer);
        }

        console.log("Process End");

    </script>
</body>
