<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortArrayInAscendingOrder</title>
</head>

<body>
    <script>
        var data = [1, 3, 8, 99, 21, 88, 77, 44, 23, 29, 64, 92, 150];
        data.sort((a, b) => a - b);
        console.log('Ascending Order Of Array is: ' + data)
    </script>
</body>

</html>
