<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Float: Block Rendering</title>
        <style>
            body {
                background-color: black;
                color: white;
            }
            .heading {
                text-align: center;
                text-decoration: underline;
                border: 2px solid white;
                font-size: 50px;
                font-weight: bold;
                padding: 5px;
                margin: 5px;
            }

            .block {
                text-align: center;
                font-size: 50px;
                border: 1px solid;
                width: 80px;
                height: 80px;
                padding: 10px;
                margin: 5px;
            }

            .block1 {
                background-color: violet;
                float: left;
            }

            .block2 {
                background-color: indigo;
                float: left;
            }

            .block3 {
                background-color: blue;
                float: right;
            }

            .block4 {
                background-color: green;
                clear: both;
                float: right;
            }

            .block5 {
                background-color: yellow;
                color: black;
                clear: both;
                float: left;
            }

            .block6 {
                background-color: red;
                float: left;
            }

            .block7 {
                background-color: maroon;
                float: right;
            }

            .block8 {
                background-color: aqua;
                color: black;
                clear: both;
                float: left;
            }

            .block9 {
                background-color: burlywood;
                float: right;
            }

            .block10 {
                background-color: brown;
                clear: both;
                float: left;
            }

            .block11 {
                background-color: coral;
                float: right;
            }

            .block12 {
                background-color: darkkhaki;
                float: right;
            }

            .block13 {
                background-color: fuchsia;
                clear: both;
                float: right;
            }

            .block14 {
                background-color: chocolate;
                clear: both;
                float: left;
            }

            .block15 {
                background-color: forestgreen;
                float: right;
            }

            .block16 {
                background-color: gold;
                color: black;
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="heading">
            Block Rendering
        </div>
        <div>
            <div class="block block1">
                1
            </div>
            <div class="block block2">
                2
            </div>
            <div class="block block3">
                3
            </div>
            <div class="block block4">
                4
            </div>
            <div class="block block5">
                5
            </div>
            <div class="block block6">
                6
            </div>
            <div class="block block7">
                7
            </div>
            <div class="block block8">
                8
            </div>
            <div class="block block9">
                9
            </div>
            <div class="block block10">
                10
            </div>
            <div class="block block11">
                11
            </div>
            <div class="block block12">
                12
            </div>
            <div class="block block13">
                13
            </div>
            <div class="block block14">
                14
            </div>
            <div class="block block16">
                16
            </div>
            <div class="block block15">
                15
            </div>
        </div>
    </body>
</html>
