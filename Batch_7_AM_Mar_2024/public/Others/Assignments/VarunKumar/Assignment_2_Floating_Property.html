<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Assignment2 floating property
    </title>
    <style>
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12,
        .block13,
        .block14{
            text-decoration: underline;
            width: 100px;
            border: 2px solid;
            height: 100px;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .block1{
            background-color: red;   
            float: left; 
        }
        .block2{
            background-color: yellow;
            float: left;
        }
        .block3{
            background-color: green;
            float: right;
        }
        .block4{
            background-color: violet;
            clear:both;
            float: right ;
        }
        .block5{
            background-color: violet;
            clear: both;
            float: left ;
        }
        .block6{
            background-color: blueviolet;
            float: left ;
        }
        .block7{
            background-color: orange;
            float: right;
        }
        .block8{
            background-color: green;
            clear: both;
            float: left;
        }
        .block9{
            background-color: yellow;
            float: right;
        }
        .block10{
            background-color: brown;
            clear: both;
            float:left;
        }
        .block11{
            background-color: grey;
            float: right;
        }
        .block13{
            background-color: skyblue;
            clear: both;
            float: right;
        }
        .block12{
            background-color: red;
            float: right;
        }
        .title{
            border: solid;
            padding: 20px;
            text-align: center;
        
        
        }
    </style>
</head>
    <body>
        <div class="title"><b><u>Blocks Rendering </u></b></div>
      <div class="block1">1</div>
      <div class="block2">2</div>
      <div class="block3">3</div>
      <div class="block4">4</div>
      <div class="block5">5</div>
      <div class="block6">6</div>
      <div class="block7">7</div>
      <div class="block8">8</div>
      <div class="block9">9</div>
      <div class="block10">10</div>
      <div class="block11">11</div>
      <div class="block13">13</div>
      <div class="block12">12</div>

    </body>
</html>
