<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LengthOfArrayWPDP</title>
</head>

<body>
    <script>
        var data = [1, 3, 8, 99, 21, 88, 77, 44, 23, 29, 64, 92];
        var length = 0;
        for (var i = 0; data[i] !== undefined; i++) {
            length++;
        }
        console.log('The length of the array is: ' + length);

    </script>
</body>

</html>
