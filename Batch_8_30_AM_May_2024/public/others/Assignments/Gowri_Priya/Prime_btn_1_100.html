<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all prime numbers between 1 and 100</title>
</head>
<body //style="background-color:black">
    //<h1 style="text-align:center;color: white">Check on Console</h1>
    <script>
        var sum = 0;
        for (var num = 2; num <= 100; num++) {
            isPrime = true;
            if (num <= 1) {
                isPrime = false;
            }
            else {
                isPrime = true;
                for (var i = 2; i * i <= num; i++) {
                    if (num % i == 0) {
                        isPrime = false;
                    }
                }
                if (isPrime) {
                    sum += num;
                }
            }
        }
        console.log("Sum of all Prime Numbers between 1 and 100 is: " + sum);
    </script>
    
</body>
</html>
