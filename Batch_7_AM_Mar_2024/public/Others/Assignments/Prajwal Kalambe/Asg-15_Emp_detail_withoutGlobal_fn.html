<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee details without declaring it global variables.</title>
</head>
<body>
    <script>
        
        function enterDetail(){
            let name=prompt("Enter the name :");
            let gender=prompt("enter the gender :");
            let salary=parseInt(prompt("enter basic salary :"));
            calcSalary(salary,name,gender);
        }
        function calcSalary(salary,name,gender){
            let pf=0.14*salary;
            let hra=0.25*salary;
            let finalsalary=pf+hra+salary;
            displayDetail(finalsalary,name,gender);

        }
        function displayDetail(finalsalary,name,gender){
            console.log("The name of employee is :"+name);
            console.log("the gender of the employee is : "+gender);
            console.log("the final salary will be :"+finalsalary);
        }
        enterDetail();

    </script>
    
</body>
</html>
