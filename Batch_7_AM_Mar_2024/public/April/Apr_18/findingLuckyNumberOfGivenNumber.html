<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
				
				var n = prompt("enter a number");
				n = parseInt(n);
				var sum = 0;
				var rem;
				while (n > 0) {
					rem = n % 10;
					sum = sum + rem; // sum += rem;
					n = n / 10;
					n = parseInt(n);

					if (n == 0 && sum > 9) {
						n = sum;
						sum = 0;
					}
				}

				
				console.log("Lucky num is - " + sum)

		</script>
	</body>
</html>
