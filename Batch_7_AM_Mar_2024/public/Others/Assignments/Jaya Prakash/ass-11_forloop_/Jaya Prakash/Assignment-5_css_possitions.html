<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position Property</title>
    <style>
        .block{
            text-align:center;
            color:red;
            border:4px solid red;
            padding: 5px;
            position:relative;
            left:25%;
            width:700px;
            margin:10px 0px;
            padding:10px;
        }
        .block1{
            border:5px solid orange;
            position:relative;
            left:18.5%;
            height:700px;
            width:900px;
        }
        .block2,.block3,.block4,.block5,.block6,.block7,.block8,.block9{
            height:100px;
            width:90px;
            border:5px solid green;
        }
        .block2{
            position:absolute;
            left:20px;
            top:20px;
        }
        .block3{
            position:absolute;
            left:70px;
            top:80px;
        }
        .block4{
            position:absolute;
            left:20px;
            bottom:20px;
        }
        .block5{
            position:absolute;
            left:70px;
            bottom:80px;
        }
        .block6{
            position:absolute;
            right:20px;
            top:20px;
        }
        .block7{
            position:absolute;
            right:70px;
            top:80px;
        }
        .block8{
            position:absolute;
            right:20px;
            bottom:20px;
        }
        .block9{
            position:absolute;
            right:70px;
            bottom:80px;
        }
        .block14{
            border:5px solid green;
            position:absolute;
            left:40%;
            top:40%;
            height:130px;
            width:130px;
        }
        .block10,.block11,.block12,.block13{
            border:5px solid green;
            height:90px;
            width:90px;
        }
        .block10{
            position:absolute;
            left: 312px;
            top: 230px;
        }
        .block11{
            position:absolute;
            left:312px;
            bottom:230px;
        }
        .block12{
            position:absolute;
            right: 350px;
            top: 230px;
        }
        .block13{
            position:absolute;
            right: 350px ;
            bottom: 230px;
        }
        .foot{
            text-align:center;
            color:green;
            border:5px solid orange;
            margin:10px 0px;
            position:relative;
            left:18.5%;
            width:900px;

        }

    </style>
</head>
<body>
    <div class="block" width="200px">Blocks</div>
    <div class="block1">
        <div class="block2"></div>
        <div class="block3"></div>
        <div class="block4"></div>
        <div class="block5"></div>
        <div class="block6"></div>
        <div class="block7"></div>
        <div class="block8"></div>
        <div class="block9"></div>
        <div class="block10"></div>
        <div class="block11"></div>
        <div class="block12"></div>
        <div class="block13"></div>
        <div class="block14"></div>


    </div>
    <div class="foot">@copyrights 2024</div>
</body>
</html>
