<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid2</title>
    <style>
        .container{
            border: 1px solid;
            width: 70%;
            height:550px;
            margin:20px auto;
            background-color:#154360 ;
            display: grid;
            grid-template-columns: auto auto auto; 
            grid-template-rows: auto auto;                 
        }
              
     .item1{
        grid-column: 1/3;
     }
        
     .item2{
        grid-column: 1/2;
     }
     .item3{
        grid-column: 2/3;
     }
     .item4 {
        grid-row: 1/3;
        grid-column: 3/4;
     }
    
        
        .container div{
            border: 2px solid;          
            margin: 5px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            background-color: #f1a95b ;
            column-gap: 10px;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
        <div class="item4">Item4</div>
    </div>
    
</body>
</html>
