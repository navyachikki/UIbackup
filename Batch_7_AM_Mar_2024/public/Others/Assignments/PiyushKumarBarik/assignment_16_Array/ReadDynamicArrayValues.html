<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read Dynamic array values by user input</title>
  </head>
  <body>
    <script>
      var arr = [];
      arrayLength = prompt("Enter length");
      for (var i = 0; i < arrayLength; i++) {
        arr[i] = prompt("Enter values");
      }
      console.log(arr);
    </script>
  </body>
</html>
