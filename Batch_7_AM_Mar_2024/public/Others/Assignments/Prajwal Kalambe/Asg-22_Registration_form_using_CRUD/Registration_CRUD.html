<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Registration_CRUD.css" />
    <script src="Registration_CRUD.js"></script>
  </head>
  <body>
    <div class="outer">
      <h2>REGISTRATION FORM</h2>
      <div class="field" ><label for="">Name:</label><input id="name" type="text" /></div>
      <div class="field" ><label for="">Age:</label><input type="number" id="age" /></div>
      <div class="field" >
        Gender: <input type="radio" value="Male" id="gender" name="gender"/>Male <input type="radio" id="gender" value="Female" name="gender"/>Female
      </div>
      <div class="field" >Country:
        <select name="Country" id="country">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Russia">Russia</option>
    </select>
      </div>
      <div class="field" >Email: <input type="text" id="email" /></div>
      <div class="field" ><button onclick="register()" id="submit">Register</button></div>
    </div>

    <table colspan="1"rowspan="1" id="outputTable">
        <th>NAME</th>
        <TH>AGE</TH>
        <TH>GENDER</TH>
        <TH>COUNTRY</TH>
        <TH>EMAIL</TH>
        <TH>STATUS</TH>
      <tbody>
        
      </tbody>
      </table>
  </body>
</html>
