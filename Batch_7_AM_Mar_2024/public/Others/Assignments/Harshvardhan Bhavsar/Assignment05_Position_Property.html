<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating CSS Position Property</title>
</head>
<style>
    .header,
    .footer
    {
        width: 80%;
        margin: 10px auto;
        padding: 10px;
        border: 1px solid;
        border-radius: 10px;
        text-align: center;
        text-decoration: underline;
        background-color: blanchedalmond;
    }
    .middleContainer
    {
        width: 81%;
        height: min-content;
        margin: 10px auto;
        border: 1px solid;
        border-radius: 10px;
        background-color: azure;
    }
    .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10, .block11, .block12, .block13
    {
        width: 130px;
        height: 130px;
        border: 1px solid;
        border-radius: 10px;
        text-align: center;
    }
    .block1
    {
        background-color: aqua;
    }
    .block2
    {
        background-color: aquamarine;
        position: relative;
        float: right;
        bottom: 130px;
    }
    .block3
    {
        background-color: rgb(237, 237, 128);
        position: relative;
        bottom: 70px;
        left: 70px;
    }
    .block4
    {
        background-color: rgb(236, 236, 29);
        position: relative;
        float: right;
        bottom: 200px;
        right: 60px;
    }
    .block5
    {
        background-color: rgb(227, 157, 36);
        position: relative;
        top: 70px;
        left: 450px;
    }
    .block6
    {
        background-color: rgb(142, 236, 102);
        position: relative;
        bottom: 60px;
        left: 650px;
    }
    .block7
    {
        background-color: rgb(32, 85, 22);
        position: relative;
        top: 40px;
        left: 450px;
    }
    .block8
    {
        background-color: rgb(53, 114, 214);
        position: relative;
        bottom: 90px;
        left: 650px;
    }
    .block9
    {
        background-color: rgb(112, 67, 236);
        position: relative;
        bottom: 337px;
        left: 550px;
    }
    .block10
    {
        background-color: rgb(65, 60, 80);
        position: relative;
        bottom: 70px;
    }
    .block11
    {
        background-color: rgb(229, 129, 221);
        position: relative;
        bottom: 200px;
        float: right;
    }
    .block12
    {
        background-color: rgb(235, 77, 114);
        position: relative;
        bottom: 240px;
        left: 35px;
    }
    .block13
    {
        background-color: rgb(125, 8, 35);
        position: relative;
        bottom: 360px;
        right: 35px;
        float: right;
    }
</style>
<body>
    <div class="header">
        <h3>CSS Position Property</h3>
    </div>
    <div class="middleContainer">
        <div class="block1">Block1</div>
        <div class="block2">Block2</div>
        <div class="block3">Block3</div>
        <div class="block4">Block4</div>
        <div class="block5">Block5</div>
        <div class="block6">Block6</div>
        <div class="block7">Block7</div>
        <div class="block8">Block8</div>
        <div class="block9">Block9</div>
        <div class="block10">Block10</div>
        <div class="block11">Block11</div>
        <div class="block12">Block12</div>
        <div class="block13">Block13</div>
    
    </div>
    <div class="footer">
        <h3>@Copyrights_2024</h3>
    </div>
</body>
</html>
