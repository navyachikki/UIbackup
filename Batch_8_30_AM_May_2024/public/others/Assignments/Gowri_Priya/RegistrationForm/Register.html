<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <div>
            <label class="label" for="name">Name:</label>
            <input id="name" type="text" placeholder="Enter a Name"><br>
        </div>

        <div>
            <label class="label" for="age">Age:</label>
            <input id="age" type="number" placeholder="Enter a Age"><br>
        </div>

        <div>
            <label class="label" for="gender">Gender:</label>
            <input type="radio" value="male" checked name="gender">Male
            <input id="gender" type="radio" value="female" name="gender">Female<br>
        </div>

        <div>
            <label class="label">Country</label>
            <select id="country" onclick="countrySelector()">
            <option>Select Country</option>
            </select>
        </div>

        <div>
            <label class="label">State</label>
            <select id="state" onclick="stateSelector()">
            <option>Select State</option>
            </select>
        </div>

        <div>
            <label class="label">District</label>
            <select id="district">
            <option>Select District</option>
            </select>
        </div>

        <div>
            <input type="button" id="button" value="Register" onclick="userData()">
        </div>
    </div>
    <script src="Register.js"></script>
</body>
</html>
