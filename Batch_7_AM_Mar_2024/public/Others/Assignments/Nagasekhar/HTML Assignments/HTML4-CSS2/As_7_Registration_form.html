<body>
    <div class="Main_Container">
        <div class="header">
            Registration Form
        </div>
        <div class="Main_body">
            <form action="sample.php" method="post">
                <fieldset>
                    <legend>Personal Details</legend>
                    <ul class="main_pers">
                        <li class="fname">
                            <label for="fname" name="fname">FirstName :</label>
                            <input type="text" required placeholder="Enter Your FirstName">
                        </li>
                        <li class="lname">
                            <label for="lname" name="lname">LastName :</label>
                            <input type="text" required placeholder="Enter Your LastName">
                        </li>
                        <li class="Gender">
                            <label for="Gender" name="Gender">Gender :</label>
                            <input type="radio" name="Gender" value="Male">Male
                            <input type="radio" name="Gender" value="Female">Female
                        </li>
                        <li class="Number">
                            <label for="Number" name="Number">Number :</label>
                            <input type="text" required placeholder="Enter Your Number" maxlength="10">
                        </li>
                        <li class="Email">
                            <label for="Email" name="Email">Email :</label>
                            <input type="email" required placeholder="Naga123@gmail.com" >
                        </li>
                        <li class="DOB">
                            <label for="DOB" name="DOB">DOB :</label>
                            <input type="Date" name="DOB">
                        </li>
                        <li class="Country">
                            <label for="Country" name="Country">Country :</label>
                            <select name="Country" id="Country" >
                                <option value="Ind">India</option>
                                <option value="Aus">Australia</option>
                                <option value="SA">South-Africa</option>
                                <option value="NZ">Newzeland</option>
                                <option value="WI">Africa</option>
                            </select>
                            
                        </li>
                        
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Educational Details</legend>
                    <ul class="Educ_Det">
                        <li class="qual">
                            <label for="qual" name="qual">Qualification :</label>
                            <select name="qual" id="qualification" >
                                <option value="BTech">B.Tech</option>
                                <option value="BE">B.E</option>
                                <option value="BA">B.A</option>
                                <option value="MT">M.Tech</option>
                                <option value="MCA">MCA</option>
                            </select>
                        </li>
                        <li class="Lang">
                            <label for="Lang" name="Lang">Language :</label>
                            <input type="checkbox">English
                            <input type="checkbox">Hindi
                            <input type="checkbox">Telugu
                            <input type="checkbox">Tamil
                        </li>
                        <li class="Course">
                            <label for="Course" name="Course">Courses Opted :</label>
                            <input type="radio">UI Full Stack Web Developement
                            <input type="radio">Salesforce Developement
                            <input type="radio">JAVA Developement

                        </li>    
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>About YourSelf</legend>
                    <ul class="">
                        <li class="Abt_urself">
                            <label for="Abt_urself" name="Abt_urself">About Youself :</label>
                            <textarea name="Abt_urself" id="" cols="100" rows="10"></textarea>
                        </li>
                        <li>
                            <input type="submit" value="Save the Details" class="btn_submit">
                        </li>   
                    </ul>

                </fieldset>
                
            </form>
