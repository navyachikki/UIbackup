<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum_Even_Numbers_1-1000</title>
</head>
<body>
    <script>
        var sum = 0;
        console.log("Sum of all the even numbers from  1 to 1000 are:");
         for (var i = 2; i <= 1000; i+=2) {
             sum += i;
         } 
         console.log(sum);
     </script>
</body>
</html>
