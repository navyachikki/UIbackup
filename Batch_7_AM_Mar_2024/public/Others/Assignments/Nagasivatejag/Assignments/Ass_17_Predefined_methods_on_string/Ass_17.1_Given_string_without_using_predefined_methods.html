<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h3> Findout total no.of character within a given string without using any predefined methods </h3>

     <script>

        var char = "Hello Everyone How Are you";

        var temp = 0;

        for(var i = 0; char[i] != undefined; i++) {

            console.log(char[i]);

            temp++;
        }

        console.log("Total no of words = " + temp);
     </script>
</body>
</html>
