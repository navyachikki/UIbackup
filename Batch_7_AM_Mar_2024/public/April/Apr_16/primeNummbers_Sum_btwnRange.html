<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Demonstrating prime numbers between given range.
		</title>
	</head>
	<body>
		<script>

			for (var j = 1; j <= 100; j++) {
				var n = j;
				var counter = 0;
				for (var i = 2; i < n; i++) {
					var rem = n % i;
					if (rem == 0) {
						counter++;
						break;
					}
				}

				if (counter > 0) {
					console.log(n + ' is not prime');
				} else {
					console.log(n + ' is prime');
				}
			}
			// console.log("we took total " + (i - 1) + ' iterations');
		</script>
	</body>
</html>
