    <body>
        <script>
           var length =parseInt( prompt("Enter the length of the Array :"));
            var arr = [];
            var sum = 0;

            for(var i = 0; i <= length; i++)
            {
                arr[i]=parseInt(prompt("Enter array elements at index "+i+" : "));
                sum = sum + arr[i];
            }
            console.log("The Sum of the array is :" + sum);
        </script> 
    </body>
