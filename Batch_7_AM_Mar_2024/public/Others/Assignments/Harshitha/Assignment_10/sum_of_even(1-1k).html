<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of even num btn 1 to 1000</title>
</head>
<body>
    <script>
        var startRange = prompt("enter the first vales")
        startRange=parseInt(startRange);
        var endRange = prompt("enter the last value")
        endRange=parseInt(endRange);
        
        total=0
        for (i=startRange; i<=endRange;i++){
            total=total+i;
            console.log("The sum of values from 1 to 1k is: " + total);

        }
    </script>
</body>
</html>
