<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To find total owel in string</title>
</head>
<body>
    <script>
        let str = 'ilovecoding';
        count = 0;
        for(let char of str){
            if(char === 'a' || char === 'e' || char === 'i' || char === 'o' || char === 'u'){
                count ++;
            }
        }
        console.log("The total vowel is ", count);
    </script>
</body>
</html>
