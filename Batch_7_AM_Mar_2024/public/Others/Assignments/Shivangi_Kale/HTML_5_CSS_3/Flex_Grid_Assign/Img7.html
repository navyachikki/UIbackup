<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid7</title>
    <style>
        .container{
            border: 1px solid;
            width: 70%;
            height:550px;
            margin:20px auto;
            background-color:#A3E4D7;
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: 150px auto;
                  
        }
        
        .item4{
            display: grid;
            grid-template-columns: auto auto;
           
        }
        .item5{
            grid-column: 1/3;
        }
        
        .container div{
            border: 2px solid;          
            margin: 5px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            background-color: #FCF3CF ;
            column-gap: 10px;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
        <div class="item4">
            <div class="item5" style="background-color:crimson">Item5</div>
            <div class="item6" style="background-color:chartreuse">Item6</div>
            <div class="item7" style="background-color:blue">Item7</div>

        </div>
    </div>    
    
</body>
</html>
