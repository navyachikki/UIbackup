<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>Even Odd Range HTML</h3>

    <script>
        var num;
        for(num=100;num<=300;num++){
            if(num%2==0){
                console.log(num+" Number is even");
            }
           
        }

    </script>
    
</body>
