<body>
    <script>
        /* Wap  to find the reverse of a given number. */
        let n = prompt("Enter a number:");
        n = parseInt(n);
        let reversedNumber = 0;
        let remainder = 0;

        while(n > 0) {
            remainder = n % 10;
            n = n / 10;
            n = parseInt(n);
            reversedNumber = (reversedNumber * 10) + remainder;
        }
        console.log("Reverse is:" + reversedNumber);
    </script>
</body>
