<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <style>
        h4{
            color: blue;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h4>
        Responsive Table By Using Bootstrap
    </h4>

    <div class="table-responsive">
        <table class="table">

            <thead>
                <th>Subject</th>
                <th>Max Marks</th>
                <th>Obtained Marks</th>
                <th>Status</th>
            </thead>
            <tbody>
                <tr>
                    <td>Maths</td>
                    <td>100</td>
                    <td>85</td>
                    <td>Pass</td>
                </tr>
                
                <tr>
                    <td>Physics</td>
                    <td>100</td>
                    <td>87</td>
                    <td>Pass</td>
                </tr>
                <tr>
                    <td>Eletronics</td>
                    <td>100</td>
                    <td>55</td>
                    <td>Pass</td>
                </tr>
            </tbody>


        
        </table>
      </div>
    
</body>
</html>
