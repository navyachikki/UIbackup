<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of even numbers</title>
</head>
<body>
    <h3> Sum of even numbers btw 1 to 1000 </h3>
    <script>
        
        var sum = 0;

     for (var i = 1; i <= 1000; i++) {

        if (i % 2 == 0) {

             sum = sum + i;

             }
        }

        console.log("The sum of all even numbers is " + sum);
    </script>
</body>
</html>
