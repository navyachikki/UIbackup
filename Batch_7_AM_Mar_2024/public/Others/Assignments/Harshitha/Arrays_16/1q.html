<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wap to read dynamic values in array and display it </title>
</head>
<body>
    <script>
        let dynamicArray = [1,4,6,8,'react','dotnet'];
        console.log('length of array:',dynamicArray.length);

        dynamicArray.forEach((element,i)=>{
            console.log('element of array',i,':',element)

        });
    </script>
</body>
