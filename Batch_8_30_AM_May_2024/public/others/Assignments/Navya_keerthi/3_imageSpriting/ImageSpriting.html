<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentdetails</title>
    <style>
        h1{
            border:1px solid;
            margin:10px;
            padding:10px;
            text-align:center;
            color:blueviolet;
        }
        .block{
            margin:10px;
            padding:5px;
        }
        .img{
          border:1px solid;
          height:100px;
          width:100px;
          background-image: url("spriting.jpg");
        }
        .s1{
            background-position: 102px 107px;

        }
        .s2{
            background-position:1px 102px;

        }
        .s3{
            background-position: 102px -1px;

        }
        .s4{
            background-position:-12px -4px;

        }
    </style>
</head>
<body>
    <h1>Student Details</h1>
    <div class="block">
        <div>Name:Harshitha</div>
        <div>Class:5th</div>
        <div>Gender:Female</div>
        <div>Age:10</div>
        <div class="img s1"></div>
    </div>
    <hr>
    <div class="block">
        <div>Name:Harish</div>
        <div>Class:6th</div>
        <div>Gender:Male</div>
        <div>Age:11</div>
        <div class="img s2"></div>
    </div>
    <hr>
    <div class="block">
        <div>Name:Rakshitha</div>
        <div>Class:8th</div>
        <div>Gender:Female</div>
        <div>Age:13</div>
        <div class="img s3"></div>
    </div>
    <hr>
    <div class="block">
        <div>Name:Navya</div>
        <div>Class:8th</div>
        <div>Gender:Female</div>
        <div>Age:14</div>
        <div class="img s4"></div>
    </div>
    <hr>
    
</body>
</html>
