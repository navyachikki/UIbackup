<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h3> Palindrome numbers within given numbers </h3>
    <script>
        var num = [12321];

            var count = num;    
            var rev = 0;

            while(count > 0) {

                rem = count % 10;
                rev = (rev * 10) + rem;
                count = count / 10;
                count = parseInt(count);

            }

        if (rev == num) {
            console.log("It is a palindrome number = " + num);
        }

        else {
            console.log("It is not a palindrome number = " + num);
        }
    </script>
</body>
</html>
