<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Element</title>
</head>
<style>
    h1{
        text-align: center;
        margin: auto;
        width: 285px;
        border: 7px solid yellow;
        background-color: blueviolet;
        color: rgb(72, 199, 193);
    }

    .Container1,.Container2,.Container3,.Container4,.Container5,.Container6,.Container7,.Container8,
    .Container9,.Container10,.Container11,.Container12,.Container13,.Container14,.Container15{
        border: 4px solid orange;
        text-align: center;
        color: rgb(38, 0, 255);
        width: 65px;
        height: 65px;
        margin: 5px;
        border-left-color:blueviolet;
        border-right-color: brown;
        border-top-color: chocolate;
        border-bottom-color: chartreuse;
    }
    .Container1{
        float: left;
        background-color: aqua;
    }
    .Container1:hover{
        background-color: blueviolet;
        cursor: pointer;
        color: whitesmoke;
    }
    .Container2{
        float: left;
        background-color: chartreuse;
    }
    .Container2:hover{
        cursor: pointer;
    }
    .Container3{
        float: right;
        background-color: brown;
    }
    .Container4{
        clear: both;
        float: right;
        background-color: black;
    }
    .Container5{
        clear: both;
        float: left;
        background-color: blueviolet;
    }
    .Container6{
        float: left;
        background-color: aqua;
    }
    .Container7{
        float: right;
        background-color: rgb(216, 127, 11);
    }
    .Container8{
        clear: both;
        float: right;
        background-color: rgb(217, 255, 0);
    }
    .Container9{
        clear: both;
        float: left;
        background-color: burlywood;
    }
    .Container10{
        float: left;
        background-color: blue;
        color: aqua;
    }
    .Container11{
        float: right;
        background-color: yellow;
    }
    .Container12{
        clear: both;
        float: right;
        background-color: tomato;
    }
    .Container13{
        clear: both;
        float: left;
        background-color: black;
    }
    .Container14{
        float: left;
        background-color: brown;
    }
    .Container15{
        float: right;
        background-color: cadetblue;
    }
</style>
<body>
    <h1>Block Element</h1>
    <div class="block">
    <div class="Container1">Block 1</div>
    <div class="Container2">Block 2</div>
    <div class="Container3">Block 3</div>
    <div class="Container4">Block 4</div>
    <div class="Container5">Block 5</div>
    <div class="Container6">Block 6</div>
    <div class="Container7">Block 7</div>
    <div class="Container8">Block 8</div>
    <div class="Container9">Block 9</div>
    <div class="Container10">Block 10</div>
    <div class="Container11">Block 11</div>
    <div class="Container12">Block 12</div>
    <div class="Container13">Block 13</div>
    <div class="Container14">Block 14</div>
    <div class="Container15">Block 15</div>
</div>
</body>
</html>
