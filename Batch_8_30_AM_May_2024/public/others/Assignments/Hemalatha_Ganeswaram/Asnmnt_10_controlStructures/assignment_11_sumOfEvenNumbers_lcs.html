<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sum of even numbers</title>
    </head>
    <body>
        <script>
            console.log("sum of even numbers");
            var sum = 0;
            for(var i = 100 ; i<= 200 ; i++){

                if( i % 2==0){
                   
                sum = sum + i;
            }}

            console.log(sum)
        </script>
    </body>
