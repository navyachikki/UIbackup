<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Spriting</title>
    <style>
        #mainHeading{
            text-align: center;
            color: gold;
            border: 5px solid green;
        }
        span{
            color: green;
        }
        .Student1{
            background-image: url(Images/spri-img1.png);
            background-position: 256px 124px;
            height:100px;
            width:100px;
            border:5px solid black;
        }
        .Student2{
            background-image: url(Images/spri-img1.png);
            background-position: 234px 252px;
            height:100px;
            width:100px;
            border:5px solid black;
        }
        .Student3{
            background-image: url(Images/spri-img1.png);
            background-position: 101px 124px;
            height:100px;
            width:100px;
            border:5px solid black;
        }
        .Student4{
            background-image: url(Images/spri-img1.png);
            background-position: 100px 251px;
            height:100px;
            width:100px;
            border:5px solid black;
        }
    </style>    
</head>
<body>
    <h1 id="mainHeading">Student Details</h1>
    <div class="First">
        <div><span>Name:</span>Richa</div>
        <div><span>Age:</span>21</div>
        <div><span>Location:</span>Ajmer</div>
        <div class="Student1"></div>
        
    </div><hr>
    <div class="Second">
        <div><span>Name:</span>Marry</div>
        <div><span>Age:</span>21</div>
        <div><span>Location:</span>Paris</div>
        <div class="Student2"></div>
        
    </div><hr>
    <div class="Third">
        <div><span>Name:</span>Leo</div>
        <div><span>Age:</span>24</div>
        <div><span>Location:</span>Denmark</div>
        <div class="Student3"></div>
        

    </div><hr>
    <div class="Fourth">
        <div><span>Name:</span>ShaSha</div>
        <div><span>Age:</span>22</div>
        <div><span>Location:</span>Chicago</div>
        <div class="Student4"></div>
        
    </div><hr>
</body>
</html>
