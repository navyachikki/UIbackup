<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating margin properties
        </title>
        <style>
            body {
                margin: 0;
            }
            .block {
                width: 112px;
                height: 136px;
                border: 3px solid red;
                padding: 11px 14px;/* 11 is for both top and bottom 14 is for left and right */
                margin: 5px 12px 6px 5px;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="block">Hello</div>
        TEST
    </body>
</html>

Actual width = 112 + 3 + 3 +  5  + 12 + 14 + 14 = 163
