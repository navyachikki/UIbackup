<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lucky Number Program</title>
    </head>
    <body>
        <h2 style="text-align: center;">LUCKY NUMBER IN THE CONSOLE TAB</h2>
        <script>
            var n = prompt("Enter Your Number:");
            n = parseInt(n);

            var rem;
            var sum = 0;
            while(n > 0) {
                rem = n % 10;
                sum = sum + rem;
                n = n / 10;
                n = parseInt(n);

                if (n == 0 && sum > 9) {
                    console.log(sum + " " + "Is The Total Of Digits For Your Number")
                    n = sum;
                    sum = 0;
                }
            }
            console.log(sum+ " " + "Is Your Lucky Number")
        </script>
    </body>
</html>
