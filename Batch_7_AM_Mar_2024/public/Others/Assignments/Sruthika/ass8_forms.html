  <body>
    <h2>Student details</h2>
    <form action="www.abc.com" method="get">
      <div class="mainContainer">
        <div class="container1">
          <div class="details">Personal details</div>
          <ul>
            <li>
              <label class="address">Address:</label>
              <textarea id="address" cols="30" rows="5"></textarea>
            </li>
            <li>
              <label class="firstName">First Name:</label> <input type="text" />
            </li>
            <li>
              <label class="lastName">Last Name:</label> <input type="text" />
              <li class="age"><label class="Age" >Age:</label><input type="text"></li>
              <li class="gender"><label class="Gender">Gender:</label><input type="radio" name="gender">Male<input type="radio" name="gender">Female</li>
            </li>
            <li class="country">
              <label>Country</label>
              <select>
                <option value="Ind">India</option>
                <option value="Aus">Australia</option>
                <option value="Usa">America</option>
                <option value="Uk">England</option>
                <option value="Ger">Germany</option>
              </select>
            </li>
          </ul>
        </div>
        <div class="container2">
          <div class="EduDetails">Education Details</div>
          <ul>
            <li class="qualification"><label>Qualification</label>
            <select>
              <option val="Btech">B.tech</option>
              <option val="Mtech">M.tech</option>
              <option val="deg">degree</option>
            </select></li>
            <li class="lang">
              <label>Languages:</label>
              <input type="checkbox">Telugu
              <input type="checkbox">English
              <input type="checkbox">Hindi
              
            </li>
            <li class="course">
              <label>Course Opted:</label>
              <input type="radio" name="course">E.C.E
              <input type="radio" name="course">C.S.E
              <input type="radio" name="course">E.E.E
            </li>
          </ul>
        </div>
        <div class="container3">
          <div class="about">About Yourself</div>
          <ul>
            <li class="words">
              <label>Few words about your self:</label>
              <textarea cols="30" rows="7"></textarea>
            </li>
          </ul>

        </div>
        <input type="submit" value="Register" class="register">
      </div>
      <div class="footer">@copyrights 2024</div>
    </form>
