<body>
    <h3>
        Armstrong no
    </h3>

    <script>
        var num=prompt("Enter a number");
        var n,sum=0;

        num=parseInt(num);
        temp=num;
        var l=num.toString().length;
        console.log("Length of number is:"+l);
        for(var i=0;i<l;i++){
            if(num>0){
            n=num%10;
            num=parseInt(num/10);
            sum=sum+(n**l);
            }
            
        }
        console.log("Sum of number is:"+sum);
        if(temp==sum){
        console.log(temp+" is a armstrong number");
        }
        else{
            console.log(temp+" is not a armstrong no.");
        }
        
    </script>
    
</body>
