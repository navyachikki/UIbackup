<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>loops</h3>
    <script>
        console.log("start");
        var sum = 0;
        // program to display sum of even  numbers between 1 to 100
        for(var n=1;n<=100;n++){
            if(n%2 == 0){
                console.log(n);
                sum =sum+n;
            }
        }
        console.log("sum is : " +sum);
        console.log("End");
    </script>
</body>
</html>
