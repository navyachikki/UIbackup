<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Two Numbers Calculation</title>
    </head>
    <body>
        <script>
            var FValue = parseInt(prompt("Enter First Value : "));
            var SValue = parseInt(prompt("Enter Second Value : "));
            var UserOption = prompt("Select the Option You Want (add / sub / mul / div)");
            UserOption = UserOption.toLowerCase();
            var ans = 0;
            var WrgInput = false;
            switch (UserOption) 
            {
                case "add":
                    ans = FValue + SValue;
                    break;
                case "sub":
                    ans = FValue - SValue;
                    break;
                case "mul": 
                    ans = FValue * SValue;
                    break;
                case "div": 
                    ans = FValue / SValue;
                    break;
                default:
                    WrgInput = true;
                    break;
            }
            if (WrgInput == true)
            {
                console.log("User Selected Wrong Input");
            } else
            {
                console.log("First Value " + FValue + " " + UserOption + " Second Value " + SValue + " = " + ans);
            }
        </script>
    </body>
</html>
