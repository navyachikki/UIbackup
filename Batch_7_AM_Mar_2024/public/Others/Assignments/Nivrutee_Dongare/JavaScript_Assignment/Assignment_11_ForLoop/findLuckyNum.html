<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find lucky Number </title>
</head>

<body>
    <script>
 
        var num = prompt("Enter your lucky number"); 
        num = parseInt(num);
        while (true) {
            var ans = prompt("Enter number : ");
            if (parseInt(ans) === num) {
                console.log(" You Win!");
                break;
            }
        }



    </script>
</body>

</html>
