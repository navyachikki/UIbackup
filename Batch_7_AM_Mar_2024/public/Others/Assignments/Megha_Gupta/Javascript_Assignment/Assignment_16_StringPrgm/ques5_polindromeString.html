<html>
    <head>
        <title>
            Palindrome
        </title>
    </head>
    <body>
        <script>
            var str = "madam";
            
            var b = "";
            for(var i = str.length-1;i>=0;i--) {
                b += str[i];
            }
            if(b==str) {
                console.log("given string is polindome: " + b)
            }
            else {
                console.log("given string is not a polindrome: " + b )
            }
        </script>
        
</html>
