<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumOfOddNumberArray</title>
</head>

<body>
    <script>
        var sum = 0;
        var data = [1, 3, 8, 99, 21, 88, 77, 44, 23, 29, 64, 92];
        for (var i = 0; i < data.length; i++) {
            if (data[i] % 2 != 0) {
                sum += data[i];
            }
        }
        console.log('Sum of Odd Numbers is: ' + sum)
    </script>
</body>

</html>
