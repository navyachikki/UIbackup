<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Odd Numbers</title>
       
    </head>
    <body>
        <script>
            var listArr = [2, 3, 4, 12, 13, 34, 21];
            for (var i = 0; i <listArr.length; i++) {
                var n = listArr[i];
                if (n % 2 !== 0) {
                    console.log('Odd Number ' + n)
                }
            }
        </script>
    </body>
</html>
