<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blocks Rendering</title>

<style>

body, html {
  height: 100%;
  margin: 0;
  position: relative;
}

.header {
  text-align: center;
  position: absolute;
  width: 100%;
  top: 0;
}

.block {
  width: 100px;
  height: 100px;
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 24px;
  font-weight: bold;
}

.block.red { background-color: red; }
.block.yellow { background-color: yellow; color: black; }
.block.green { background-color: green; }
.block.purple { background-color: purple; }
.block.blue { background-color: blue; }
.block.brown { background-color: brown; }
.block.black { background-color: black; }
</style>


</head>
<body>
<div class="header">
  <h1>Blocks Rendering</h1>
</div>
<div class="block red" style="top: 100px; left: 0;">1</div>
<div class="block yellow" style="top: 100px; left: 100px;">2</div>
<div class="block green" style="top: 100px; right: 0;">3</div>
<div class="block purple" style="top: 200px; right: 0;">4</div>
<div class="block purple" style="top: 300px; left: 0;">5</div>
<div class="block blue" style="top: 300px; left: 100px;">6</div>
<div class="block brown" style="top: 200px; left: 100px;">7</div>
<div class="block green" style="top: 400px; left: 0;">8</div>
<div class="block yellow" style="top: 400px; right: 0;">10</div>
<div class="block brown" style="top: 500px; left: 0;">11</div>
<div class="block black" style="top: 500px; left: 100px;">12</div>
<div class="block red" style="top: 600px; left: 100px;">13</div>
<div class="block blue" style="top: 600px; right: 0;">14</div>
</body>
</html>
