<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic of Js</title>
</head>

<body>
    <h2>Basic of javaScript</h2>
    <script>
        var ename, age, pf, hra, basicSalary, total;

        ename = prompt("Enter Your name :");
        age = prompt("Enter Your age :");
        age = parseInt(age);

        pf = prompt("Enter PF :");
        pf = parseInt(pf);

        hra = prompt("Enter HRA :");
        hra = parseInt(hra);

        basicSalary = prompt("Enter Salary :");
        basicSalary = parseInt(basicSalary);

        total = pf + hra + basicSalary;

        console.log("Name: " + ename);
        console.log("Age:" + age);
        console.log("PF: " + pf);
        console.log("HRA: " + hra);
        console.log("Basic Salary: " + basicSalary);
        console.log("Total Salary is " + total);
    </script>
</body>

</html>
