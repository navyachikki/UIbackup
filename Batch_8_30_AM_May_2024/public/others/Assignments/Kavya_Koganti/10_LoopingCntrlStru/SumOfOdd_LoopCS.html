<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping ControlStructures</title>
</head>
<body>
   <h3>Sum Of The ODD Numbers</h3> 
   <script>
    // Sum of Odd Numbers 200 to 99
    for(var odd=200; odd>=99; odd--){
        if(odd%2 !=0){
            //console.log(odd);
            sum +=odd;
        }
    }
    console.log("The Sum of all the Odd Number is:" +sum);
   </script>
</body>
</html>
