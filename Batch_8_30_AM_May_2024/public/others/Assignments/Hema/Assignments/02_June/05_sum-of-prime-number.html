<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        //sum of all prime number bt 1 to 10
       
        for (var k = 1; k <=100; k++) {
            
            let n = k;
            var counter = 0;
            for (var i = 2; i < n; i++) {
                var rem = n % i;
                if (rem == 0) {
                    counter++;
                    break;
                }
            }
            if (counter == 0) {
                console.log("Its a prime " + n);
            } 
            

        }
    </script>
</body>
</html>
