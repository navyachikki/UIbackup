<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Display</title>
</head>
<body>
    <script>
        // Write a program to read dynamic values into the array and display them

            var length = parseInt(prompt("Enter the length of an Array"));
            var arr = [];
            for(var i = 0; i <= length; i++)
            {
                arr[i] = parseInt(prompt("Enter array elements at index "+i+" ")); 
            }
            console.log(arr);
    </script>
</body>
</html>
