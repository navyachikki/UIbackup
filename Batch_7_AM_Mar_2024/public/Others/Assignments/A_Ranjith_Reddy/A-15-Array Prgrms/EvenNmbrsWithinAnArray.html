<body>
    <script>
        // Write a program to find out only the even numbers within an array

            var length = parseInt(prompt("Enter the length of an Array"));
            var arr = [];

            for(var i = 0; i <= length; i++)
            {
                arr[i] = parseInt(prompt("Enter array elements at index "+i+" "));

                if(arr[i]%2==0)
            {
                console.log(arr[i]);
            }
            }
    </script>
