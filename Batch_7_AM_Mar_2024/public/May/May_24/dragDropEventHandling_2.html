<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Drag Drop events
        </title>
        <style>
            img {
                width: 120px;
                height: 120px;
            }
            .container {
                border: 1px solid;
                width: 500px;
                margin: 20px auto;
                padding: 10px;
                height: 400px;
            }
            .obj {
                border: 1px solid;
                padding: 10px;
                cursor: pointer;
                width: 20px;
            }
            .imgContainer {
                border: 1px solid;
                width: 150px;
                height: 150px;
            }
            span {
                border-radius: 50%;
                border: 1px solid;
                text-align: center;
            }
        </style>
    </head>
    <body>
        
        <div class="container" ondrop="elementGotDropped(event)" ondragover="elementDragOver(event)">


        </div>
        <img ondragstart="elmentDragStarted(event)" src="https://5.imimg.com/data5/SELLER/Default/2023/5/308536028/MC/WM/XM/67393073/baby-toys-500x500.jpg" id="myproduct1">
        <img ondragstart="elmentDragStarted(event)" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJOsE4qJxkfW-vBK7PDtJ2kM2tg900IVxJulnpoebqyg&s" id="myproduct2">
        <img ondragstart="elmentDragStarted(event)" src="https://economictimes.indiatimes.com/thumb/msid-101600506,width-1200,height-900,resizemode-4,imgsize-22024/ai-chatgpt-powered-smart-toys-may-soon-be-unveiled-heres-everything-parents-need-to-know-ahead-of-holiday-season.jpg?from=mdr" id="myproduct3">
        <img ondragstart="elmentDragStarted(event)" src="https://cdn.pixelspray.io/v2/black-bread-289bfa/HrdP6X/original/hamleys-product/492407841/300/492407841-1.jpeg" id="myproduct4">

        <script>
            var imgId = '';
            var elmentDragStarted = (event) => {
                imgId = event.target.getAttribute("id");
                imgId = '#' + imgId;
            }

            var elementGotDropped = (event) => {
                event.preventDefault();
                var imageTag  = document.querySelector(imgId);
                var divContainer = document.createElement("div");
                divContainer.setAttribute("class", 'imgContainer');
                divContainer.append(imageTag);


                var closeIcon = document.createElement("span");
                closeIcon.innerText = 'X';
                closeIcon.addEventListener("click", (event) => {
                    console.log();
                    var parentElement = event.target.parentElement;
                    parentElement.remove();
                })
                divContainer.append(closeIcon);

                event.target.append(divContainer);
            }

            var elementDragOver = (event) => {
                event.preventDefault();
            }


        </script>
    </body>
</html>
