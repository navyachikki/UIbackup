<script>
    var Empname = prompt("Enter the Employee Name :");
    var Age = prompt("Enter Employee Age :");
    var Gender = prompt("Enter the gender :");
    var dpt = prompt("Enter Department Name :");
    var Salary  = prompt("Enter Salary =")
    Salary = parseInt(Salary);
    var pf = (Salary*14)/100;
    var hra = (Salary*24)/100;
    var total = Salary + hra + pf;
    console.log("Employee Name = "+Empname);
    console.log("Employee Age = "+Age);
    console.log("Employee Gender = "+Gender);
    console.log("Employee Department  = "+dpt);
    console.log("Employee Salary = "+Salary);
    console.log("Employee PF = "+pf);
    console.log("Employee HRA = "+hra);
    console.log("Employee Total Salary = " +total)
</script>
