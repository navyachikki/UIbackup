        var arr1 = [];

            arr1[i] = prompt("Enter the Value")
        }

        //console.log(typeof(arr1));
        
        var num ;
        for (var j = 0; j<arr1.length;j++)
         {		 
             num = arr1[j];
            var Flag = false;
            for(var i=2; i<num; i++){
			 
                if(num % i == 0) {
				 
                    Flag = true;
                    break;
                }
                else {
                    Flag = false;
                }
            }
			
            if(Flag == true)
            {
                
                console.log("the given Num is " + num + " not a prime");              
            }
            else if (num == 1 || num == 0)
            {
                console.log("the given Num is " + num + " not a prime");  
            }
            else{
                console.log("the given Num is " + num + " Prime Number"); 
            }
        }

	  
    </script>
