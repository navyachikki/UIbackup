<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid4</title>
    <style>
        .container{
            border: 1px solid;
            width: 70%;
            height:550px;
            margin:20px auto;
            background-color:#eaea07;
            display: grid;
            grid-template-columns: 250px 300px auto;
            grid-template-rows: auto auto auto;
                  
        }        
        .item1{
            grid-column: 1/3;
        }
        .item4{
            grid-column: 2/4;
        }
        .item5{
            grid-column: 1/4;
        }
        
        .container div{
            border: 2px solid;          
            margin: 5px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            background-color: #FCF3CF ;
            column-gap: 10px;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
        <div class="item4">Item4</div>
        <div class="item5">Item5</div>
    </div>    
    
</body>
</html>
