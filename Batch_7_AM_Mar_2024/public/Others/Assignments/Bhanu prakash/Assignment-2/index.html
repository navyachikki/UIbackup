<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            border:2px solid black;
            text-align: center;
            padding:10px;
        }
        .block{
            width: 100px;
            height: 100px;
            border: 3px solid black;
            padding: 40px;
            box-sizing: border-box;
            margin:5px;
        }
        .block1,.block2{
            float: left;
            background-color: blue;
        }
        .block3{
            float: right;
            background-color: aquamarine;
        }
        .block4{
            clear: right;
            float: right;
            background-color: brown;
        }
        .block5{
            clear: both;
            float: left;
            background-color: greenyellow;
        }
        .block6{
            float: left;
            background-color: magenta;
        }
        .block7{
            float: right;
            background-color: burlywood;
        }
        .block8{
            clear:both;
            float: left;
            background-color: navajowhite;
        }
        .block9{
            float: right;
            background-color: rgb(12, 68, 118);
        }
        .block10{
            clear: both;
            float: left;
            background-color: grey;
        }
        .block11{
            float: right;
            background-color: lightblue;
        }
        .block12{
            clear: both;
            float: right;
            background-color: red;
        }
        .block13{
            float: right;
            background-color: forestgreen;
        }
    </style>
</head>
<body>
    <h2><b><u>Blocks Rendering</u></b></h2>
    <div class="block block1"><b><u>1</u></b></div>
    <div class="block block2"><b><u>2</u></b></div>
    <div class="block block3"><b><u>3</u></b></div>
    <div class="block block4"><b><u>4</u></b></div>
    <div class="block block5"><b><u>5</u></b></div>
    <div class="block block6"><b><u>6</u></b></div>
    <div class="block block7"><b><u>7</u></b></div>
    <div class="block block8"><b><u>8</u></b></div>
    <div class="block block9"><b><u>9</u></b></div>
    <div class="block block10"><b><u>10</u></b></div>
    <div class="block block11"><b><u>11</u></b></div>
    <div class="block block12"><b><u>12</u></b></div>
    <div class="block block13"><b><u>13</u></b></div>
</body>
</html>
