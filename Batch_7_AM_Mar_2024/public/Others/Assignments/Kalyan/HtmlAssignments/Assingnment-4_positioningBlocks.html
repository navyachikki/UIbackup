<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postioningBlocks</title>
  <style>
    .Blocks{
        border:1px solid;
        height: 60px;
        width:60px;
        margin:10px;
        padding:10px;
        text-align: center;
    }
    .container{
        border:2px solid;
        height:800px;
        width:500px;
        margin:auto;
        margin-top: 10px;
        position:relative;
    }
    .block1{
        background-color: maroon;
        position:absolute;
        right: 10px;
        
    }
    .block2{
        background-color: aqua;
        position: absolute;
        right:40px;
        top:35px;
        
       
    }
    .block3{
        background-color:greenyellow;
        position:absolute;
        left:40px;
        top:35px
       
    }
    .block4{
        background-color: green;
        
       
    }
    .block5{
        position: absolute;
        height:100px;
        width:100px;
        top:45%;
        right:35%;
        background-color: gray;
        z-index: 1;
       
        
        
      
    }
    .block6{
        background-color: blueviolet;
        position:absolute;
        top:40%;
        right: 55%;
      
    }
    .block7{
        background-color: chocolate;
        
        position:absolute;
        top:55%;
        right: 55%;
        
      
    }
    .block8{
        background-color: mediumslateblue;
        position:absolute;
        top:40%;
        left: 55%;
      
    }
    .block9{
        background-color: lightcoral;
        position:absolute;
        top:55%;
        left: 55%;
        
      
    }
    .block10{
        background-color: mediumseagreen;
        position: absolute;
        bottom:30px;
        z-index: 1;
    }
    .block11{
        background-color: rgb(224, 210, 14);
        position: absolute;
        bottom:60px;
        left:40px;
      
    }
    .block12{
        background-color: rgb(17, 14, 224);
        position: absolute;
        bottom:30px;
        right:10px;
        z-index: 1;
      
    }
    .block13{
        background-color: rgb(224, 108, 14);
        position: absolute;
        bottom:60px;
        right:40px;
       
    }
    .header,
    .footer{
        border:2px solid;
        height:40px;
        width:500px;
        text-align: center;
        font-weight: bold;
        text-decoration: underline;
        margin:auto;
        margin-top: 10px;
        padding-top:13px;

    }
    .footer{
      border-color:black;
     color:aqua;
     margin-bottom: 10px;


    }
    
  </style>
</head>
<body>
    <header class="header">
            Blocks 
    </header>
    <div class="container">
        <div class="Blocks block1">Block 1</div>
        <div class="Blocks block2">Block 2</div>
        <div class="Blocks block3">Block 3</div>
        <div class="Blocks block4">Block 4</div>
        <div class="Blocks block5">Block 5</div>
        <div class="Blocks block6">Block 6</div>
        <div class="Blocks block7">Block 7</div>
        <div class="Blocks block8">Block 8</div>
        <div class="Blocks block9">Block 9</div>
        <div class="Blocks block10">Block 10</div>
        <div class="Blocks block11">Block 11</div>
        <div class="Blocks block12">Block 12</div>
        <div class="Blocks block13">Block 13</div>
        
          
    
    
    </div>  
    <footer class="footer">
        @copyright 2024
    </footer>  
</body>
</html>
