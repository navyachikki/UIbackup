<body>
    <script>
        
        sum = 0;
        for (var a = 1; a<= 100; a++){
            counter=0;

            for(var i = 2; i< 100; i++){

                var rem = a % i;
                if(rem == 0){
                    counter++;
                    break;
                }
            }
            if (counter == 0) {
                sum = sum+a;
                    console.log("Its a prime " + a);
                } else {
                    console.log("its not prime " + a);
                }

        }
    </script>
