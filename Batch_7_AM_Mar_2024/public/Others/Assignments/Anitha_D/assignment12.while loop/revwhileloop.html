<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("enter number");
           num = parseInt(num);

           var temp = num;
           var rem ;
           var rev = 0;
            while( temp > 0 ){
                 rem = temp % 10;
                 rev = ( rev*10)+rem;
                 temp = temp/10; 
                 temp = parseInt(temp);
            }
            console.log("the rev num is"+rev);
    </script>
</body>
</html>
