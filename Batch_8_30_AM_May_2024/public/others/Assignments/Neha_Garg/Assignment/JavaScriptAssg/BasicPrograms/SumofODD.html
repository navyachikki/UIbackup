<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sum of ODD</h3>
    <script>
        var sum=0;
        for(var i=200;i>99;i--){
            if(i%2!=0){
            sum=sum+i;
            }
        }
        console.log("Sum of Odd no.s from 200 to 99 is "+sum);
    </script>
</body>
</html>
