<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of odd numbers in a given array</title>
</head>
<body>
    <script>
        
         data =[44,2,25,28,23,32,30,38,24,21,52,63,87,80];
         var result = 0;
             for(var i = 0 ; i < data.length ; i++){
                if(data[i]%2 !=0){
                    console.log(data[i]);
                     result = result + data[i];
                     
                }
             }
             console.log("sum of odd number is "+ result)
            
    </script>
</body>
</html>
