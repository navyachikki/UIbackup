                TotalSal = Pf + hra + eBasicSal ;

            }
            
            var TaxCal = (TotSal,Gender) => {
				if(Gender == 'Male' && (Gender != "" || Gender != null)) {
					if(TotSal >= 200000) {
					TaxPaid = (TotSal * 15)/100;
					return TaxPaid;
					}

					TaxPaid = (TotSal * 10)/100 ;
					return TaxPaid;

					}
					else if (TotSal >= 50000) {

					return TaxPaid;
					}

						//console.log("0 Tax Paid");

				}

				{

						return TaxPaid;

					else if (TotSal >= 100000) {

					}

					console.log(errmsg);
