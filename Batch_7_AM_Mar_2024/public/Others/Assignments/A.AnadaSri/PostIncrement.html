<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Demo</title>
</head>
<body>
    <h2>PostIncriment and Post Decrement Demo</h2>
    <script>
      var a = 90; var c = 80; var i = 60;
      console.log(" A value is: "+ a);
      a++;
      console.log(" PostIncrement A value is: "+ a);
      var b = c;
      console.log(" B value is: "+ b);
      var d = +(++c);
      console.log(" D value is: "+ d);
      var n = --i;
      console.log(" N value is: "+ n);
      var j = --n;
      console.log(" J value is: "+ j);
    </script>
</body>
</html>
