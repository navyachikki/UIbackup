<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number</title>
    <style>
        h1, p {
            text-align: center;
            margin: 5px;
            padding: 5px;
        }
        p {
            font-size: 20px;
            margin-top: 30px;
        }
        span {
            color: blue;
            font-size: 25px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>Lucky Number - While Loop C.S. - JavaScript</h1>
        <p>For More Information Please See <span>Console</span> Tab In <span>Inspect Element</span> !</p>
        <p>View Source Code For Better Understanding</p>
    </div>
    <script>
        var inp = parseInt(prompt("Enter Number"));
        var sum = 0;
        while (inp > 0) {
            var rem = inp % 10;
            sum = sum + rem;
            inp = parseInt(inp / 10);
            if (inp == 0 && sum > 9) {
                inp = sum;
                sum = 0;
            }
        }
        console.log("Lucky Number " + sum);
        alert("Lucky Number " + sum)
    </script>
</body>
</html>
