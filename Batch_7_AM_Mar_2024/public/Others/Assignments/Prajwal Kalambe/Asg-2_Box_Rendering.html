<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Rendering</title>
    <style>
        .heading{
            border: 3px solid black;
            margin: 5px auto;
            text-align: center;
        }
        div{
            border: 2px solid black;
            width: 100px;
            height: 100px;
            padding: 4px;
            margin: 5px;
        }
        .box1{
           float: left; 
           background-color: red; 
        }
        .box2{
            background-color: yellow;
            float: left;
        }
        .box3{
            background-color: green;
            float: right;
        }
        .box4{
            clear: both;
            background-color: purple;
            float: right;
        }
        .box5{
            clear: both;
            background-color: rgb(233, 29, 233);
            float: left;
        }
        .box6{
            background-color: rgb(40, 181, 213);
            float: left;
        }
        .box7{
            background-color: rgb(136, 72, 156);
            float: right;
        }
        .box8{
            clear: both;
            background-color: rgb(215, 192, 15);
            float: left;
        }
        .box10{
            background-color: rgb(161, 107, 114);
            float: right;
        }
        .box11{
            clear: both;
            background-color: rgb(126, 195, 16);
            float: left;
        }
        .box12{
            background-color: rgb(0, 73, 128);
            float: right;
        }
        .box13{
            clear: left;
            background-color: rgb(63, 167, 215);
            float: right;
        }
        .box14{
            
            background-color: rgb(228, 170, 142);
            float: right;
        }
    </style>
</head>
<body>
   
    <p class="heading">Box Rendering</p>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
    <div class="box6">6</div>
    <div class="box7">7</div>
    <div class="box8">8</div>
    <div class="box10">10</div>
    <div class="box11">11</div>
    <div class="box12">12</div>
    <div class="box13">13</div>
    <div class="box14">14</div>



</body>
</html>
