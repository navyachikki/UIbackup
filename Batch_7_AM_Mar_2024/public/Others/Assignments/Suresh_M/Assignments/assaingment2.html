<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Demonstrating CSS Float prop
    </title>
    <style>
        .header{
            text-align: center;
            text-decoration: underline;
            font-style: italic;
            border: 2px solid red;
            padding: 10px;
            margin: 20px;
            }
            
            .block{
                width: 90px;
                height: 100px;
                margin: 5px;
                text-align: center;
                border: 2px solid green; 
            }
            .block1{
                background-color: red;
                float: left;
            }
            .block2{
                background-color: yellow;
                float: left;
            }
            .block3{
                background-color: green;
                float: right;
            }
            .block4{
                clear: both;
                background-color: blueviolet;
                float: right;
            }
            .block5{
                clear: both;
                background-color: darkolivegreen;
                float: left;
            }
            .block6{
                background-color: firebrick;
                float: left;
            }
            .block7{
                background-color: gold;
                float: right;
            }
            .block8{
                clear: both;
                background-color: hotpink;
                float: left;
            }
            
            .block10{
                background-color: khaki;
                float: right;
            }
            .block11{
                clear: both;
                background-color: lightblue;
                float: left;
            }
            .block12{
                background-color: maroon;
                float: right;
            }
            .block13{
                clear: both;
                background-color: navy;
                float: right;
            }
            .block14{
                background-color: orangered;
                float: right;
            }
            
            
            
    </style>
</head>
<body>
    <div class="header">Blocks rendering</div>
    <div class="block block1">Block1</div>
    <div class="block block2">Block2</div>
    <div class="block block3">Block3</div>
    <div class="block block4">Block4</div>
    <div class="block block5">Block5</div>
    <div class="block block6">Block6</div>
    <div class="block block7">Block7</div>
    <div class="block block8">Block8</div>
    <div class="block block10">Block10</div>
    <div class="block block11">Block11</div>
    <div class="block block12">Block12</div>
    <div class="block block13">Block13</div>
    <div class="block block14">Block14</div>
    
    
    
    
</body>
</html>
