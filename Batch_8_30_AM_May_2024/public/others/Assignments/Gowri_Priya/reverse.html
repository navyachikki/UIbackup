<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body style="background-color:black">
    <h1 style="text-align:center;color: white">Check on Console</h1>
    <script>
        let num = parseInt(prompt("Enter a Number"));
        let numstr = num.toString();
        let result = numstr.split("").reverse().join("");
        if(result==num){
            console.log(true);
        }
        else{
            console.log(false);
        }
        
    </script>
    
</body>
</html>
