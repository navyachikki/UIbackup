<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment-2</title>
        <style>
            .container{
                border: 2px solid black;
                text-decoration: underline;
                text-align: center;
                font-weight: bold;
            }
            .block1, .block2, .block3, .block4,.block5,.block6, .block7,.block8, .block9, .block10{
                height: 120px;
                width: 120px;
                border:2px solid black;
                margin:5px;
                padding: 2px;
                text-decoration: underline;
                text-align: center;
                line-height: 100px;
            }
            .block1,.block2,.block3, .block6{
                float: left;
            }

            .block7{
                clear:left;
                float: left;
            }
            .block4{
                float: right;
            }
            
            .block5{
                clear: right;
                float: right;
            }

            .block6{
                clear: right;
                float: left;
            }

            .block8{
                float: right;
            }

            .block9,.block10{
                float: left;
            }

            .block1, .block8{
                background-color: greenyellow;
            }

            .block2, .block9{
                background-color: brown;
            }
            .block3,.block10{
                background-color: purple;
            }
            .block4, .block6{
                background-color: orange;
            }
            .block5{
                background-color: yellow;
            }
            .block7{
                background-color: pink;
            }
            div{
                cursor: pointer;
            }
        </style>
    </head>
<body>
    <div class="container"> Blocklist</div>
    <div class="block1">Block1</div>
    <div class="block2">Block2</div>
    <div class="block3">Block3</div>
    <div class="block4">Block4</div>
    <div class="block5">Block5</div>
    <div class="block6">Block6</div>
    <div class="block7">Block7</div>
    <div class="block8">Block8</div>
    <div class="block9">Block9</div>
    <div class="block10">Block10</div>
</body>
</html>
