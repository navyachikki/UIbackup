<script>
    var size = prompt("Enter the size od the Array :")
    size = parseInt(size);
    var arr = [];
    for(var i = 0; i <= size; i++){
        arr[i] = prompt("Enter the values till size :");
        arr[i] = parseInt(arr[i]);
    }
    
    for ( var j = 0; j <= arr.length; j++){
        var count = 0;
        for(var k = 2; k < arr[j]; k++){
            var rem = arr[j] % k;
            if (rem == 0){
                count ++;
            }
            if (count != 0){
                break;
            } 
        }
        if (count == 0) {
            console.log(arr[j]);
        }
    }
</script>
