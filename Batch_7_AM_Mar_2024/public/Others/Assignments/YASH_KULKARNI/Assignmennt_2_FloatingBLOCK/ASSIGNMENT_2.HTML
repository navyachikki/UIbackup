<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
         FLOATING BLOCK ASSSINMENT
        </title>
        <style>
            .header {
                border: 1px solid;
                text-align: center; 
                text-decoration: underline;
                padding: 10px;
                margin: 10px auto;
                 width: 300px; 
            
            }
            .block {
                border: 1px solid;
                text-align: center;
                scroll-padding:10 px;
                font-weight: bold;
                width: 90px;
                height: 90px;
                margin: 20px;
                padding: 5 px;
            }
            .block1 {
                background-color:red;
                float: left;
            }
            .block2 {
                background-color: yellow;
                float: left;
            }
            .block3 {
               
                background-color: green;
                float: right;
            }
            .block4 {
                clear: both;
                background-color:violet;
                float: right;
            }
            .block5 {
                clear: both;
                background-color:violet    ;
                float: left;
            }
            .block6 {
                
                background-color: skyblue;
                float: left;
            }
            .block7 {
                
                background-color:orange;
                float: right;
              
            }
           
            .block8{
                clear: both;
                background-color: green;
                float: left;
            }


            .block9{
                background-color:yellow;
                float: right;
            }

            .block10{     
                background-color: orange;
                float: right;
            }

            .block11{
                clear: both;
                background-color:blueviolet;
                float: left;
            }


            .block12{
                clear: both;
                background-color: grey;
                float: right;
            }

            .block13{
                clear: both;
                background-color:red;
                float: right;
            }

            .block14{
                clear: both;
                background-color:skyblue;
                float: right;
            }
        </style>
        </style>
        
    </head>

        <div class="header" >
        <b>  Block elements </b>
        </div>
        <div class="block block1">1</div>
        <div class="block block2">2</div>
        <div class="block block3">3</div>
        <div class="block block4">4</div>
        <div class="block block5">5</div>
        <div class="block block6">6</div>
        <div class="block block7">7</div>
        <div class="block block8">8</div>
        <div class="block block9">9</div>
        <div class="block block10">10</div>
        <div class="block block11">11</div>
        <div class="block block12">12</div>
        <div class="block block13">13</div> 
        <div class="block block14">14</div>

       
        
    </body>
</html>
