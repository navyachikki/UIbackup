<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        .header{
            height: 80px;
            background-color: blueviolet;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            text-decoration: underline;
            color: white;
        }
        .content{
            margin: 10px auto;
            border: 1px solid;
            overflow: auto;
            
        }
        .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10 {
            width: 100px;
            height:100px;
            text-align: center;
            border: 1px soild;
            margin: 10px;
            padding: 30px;
            float: left;
            text-decoration: underline;
            font-weight: bold;
        }
        .block1{
            background-color: rgb(10, 226, 10);
        }
        .block2{
            background-color: brown;
        }
        .block3{
            background-color: rgb(161, 72, 160);
        }
        .block4{    
            background-color: orangered;
            float: right;
        }
        .block5{
            float: right;
            clear: both;
            background-color: yellow;
        }
        .block6{
            float: left;
            clear: both;
            background-color: orangered;
        }
        .block7{
            clear: both;
            background-color: pink;
        }
        .block8{
            float: right;
            background-color: green;
        }
        .block9{
            background-color: brown;
        }
        .block10{
            background-color: rgb(161, 72, 160);
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Block List</h2>
    </div>
    <div class="content">
        <div class="block1">1</div>
        <div class="block2">2</div>
        <div class="block3">3</div>
        <div class="block4" >4</div>
        <div class="block5">5</div>
        <div class="block6">6</div>
        <div class="block7">7</div>
        <div class="block8">8</div>
        <div class="block9">9</div>
        <div class="block10">10</div>
    </div>
</body>
</html>
