        for (var i = 1000; i > 201; i--) {
            n = i;
            var revNumber = '';// revNumber=0 we cant get zero values in first place Ex:320=23
            var rem = 0;
            while (n > 0) {
                rem = n % 10;
                n = n / 10;
                n = parseInt(n);
                revNumber = revNumber + rem;
            }

            console.log("Reverse Number: " + revNumber)
        }
    </script>
