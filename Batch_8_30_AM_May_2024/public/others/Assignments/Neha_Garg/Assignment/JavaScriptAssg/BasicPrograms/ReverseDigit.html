<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Reverse a number</h3>
    <script>
     
    var num=prompt("Enter a number");
    num=parseInt(num);
    var i,rev=0;
    while(num>0){
        i=num%10;
        num=parseInt(num/10);
        rev=10*rev+i;
    }
    console.log("Reverse is:"+rev);
    </script>

    
</body>
</html>
