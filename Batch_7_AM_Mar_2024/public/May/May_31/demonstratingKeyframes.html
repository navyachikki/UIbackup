<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Keyframes
        </title>
        <style>
            .container {
                border: 1px solid;
                margin: 10px;
                padding: 10px;
                text-align: center;
                width: 120px;
                height: 120px;
                position: absolute;
                right: 10px;
                animation: mystyles 10s;
            }

            @keyframes mystyles {
                1% {
                    background-color: green;
                    right: 10%;
                }

                3% {
                    background-color: blue;
                    right: 30%;
                }
                13% {
                    background-color: pink;
                    border-radius: 20%;
                    top: 90%;
                    right: 10%;

                }
                19% {
                    border-radius: 50%;
                    background-color: aquamarine;
                    right: 90%;
                }
                34% {
                    border-radius: 5%; 
                    top: 40%;
                    right: 5%;
                }
                56% {
                    border-radius: 100%;
                    top: 10%;
                    background-color: blueviolet;
                }
                98% {
                    border-radius: 10%;
                    top: 90%;
                    background-color: brown;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">Content</div>
    </body>
</html>
