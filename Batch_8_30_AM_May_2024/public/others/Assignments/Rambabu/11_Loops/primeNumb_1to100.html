        // console.log('Sum of Prime Numbers from 1 to 100 is: ' + sum)

        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            counter = 0;
            for (var k = 2; k < i; k++) {
                var rem = i % k;
                if (rem == 0) {
                    counter++;
                    break;
                }
            }
            if (counter == 0) {
                sum += k;
            }
        }

        console.log('Sum of Prime Numbers B/W 1 to 100 is: ' + sum)
