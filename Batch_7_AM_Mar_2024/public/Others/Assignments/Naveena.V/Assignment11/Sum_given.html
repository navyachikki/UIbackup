<html>
    <head>
        <title>
            Sum of All given numbers
        </title>
        <script>
            var a=prompt("Enter a value")
            a=parseInt(a)
            var b=prompt("Enter a value")
            b=parseInt(b)
            sum=0
            for(var i=a;i<=b;i++)
            {
                sum=sum+i
            }
            console.log(sum)
        </script>
    </head>
</html>
