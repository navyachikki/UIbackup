<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_5_CSS_Positions</title>
    <style>
        .header{
            font-family: Arial;
            text-decoration: underline;
            background-color: darksalmon;
            padding:10px;
            border:2px solid;
            text-align: center;
            margin:10px;
            font-size: 20px;
        }
        .container{
            height: 850px;
            width: 850px;
            border: 2px solid;
            margin: 5px auto;
            position: relative;
            background-color: black;
        }
        .block1,.block2,.block3,.block4,.block6,.block7,.block8,.block9,.block10,.block11,.block12,.block13{
            height:120px;
            width: 120px;
            text-align: center;
          
        }
        .block1{
            background-color:violet;
            position: absolute;
            left: 10px;
            top:10px
           
        }
        .block2{
            background-color:green;
            position: absolute;
            left: 60px;
            top:50px;


        }
        .block3{
            background-color:skyblue;
            position: absolute;
            right: 10px;
            top:10px;

        }
        .block4{
            background-color:maroon;
            position: absolute;
            right:60px ;
            top:50px;
        }
        .block5{
            background-color:burlywood;
            position: absolute;
            height: 150px;
            width: 150px;
            left: 45%;
            top: 45%;
            z-index: 13;
        }
        .block6{
            background-color: brown;
            position: absolute;
            left:36%;
            top: 37%;
        }
        .block7{
            background-color: blue;
            position: absolute;
            right:28%;
            top: 37%;
            
        }
        .block8{
            background-color: chocolate;
            position: absolute;
            left: 36%;
            bottom:29%;

        }
        .block9{
            background-color:chartreuse;
            position: absolute;
            right: 28%;
            bottom:29%;

        }
        .block10{
            background-color:aqua;
            position: absolute;
            left:10px; ;
            bottom:10px

        }
        .block11{
            background-color:rgb(181, 53, 74);
            position: absolute;
            left:60px ;
            bottom:50px;

        }
        .block12{
            background-color: goldenrod;
            position: absolute;
            right:10px ;
            bottom:10px;

        }
        .block13{
            background-color:darkseagreen;
            position: absolute;
            right:60px;
            bottom: 50px;
        }
        .footer{
            font-family: Arial;
            padding:10px;
            margin: 10px;
            text-align: center;
            background-color: rgb(105, 30, 71);
            font-size: 20px;
            color: white;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <div class="header">Blocks</div>
    <div class="container">
        <div class="block1"> </div>
        <div class="block2"> </div>
        <div class="block3"></div>
        <div class="block4"></div>
        <div class="block5"></div>
        <div class="block6"></div>
        <div class="block7"></div>
        <div class="block8"></div>
        <div class="block9"></div>
        <div class="block10"></div>
        <div class="block11"></div>
        <div class="block12"></div>
        <div class="block13"></div>
    </div>
    
    <div class="footer">@copy right 2024</div>  
</body>
</html>
