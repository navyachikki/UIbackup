<!DOCTYPE html>
<html lang="en">
<head>

    <title>FloatingPoint---BlockList</title>
    <style>
        .heading{

            margin: 10px;
            padding: 10px;
            border: 2px solid;
            color: brown;
            font-weight: bold;
            background-color: cornsilk;
            text-align: center;
            text-decoration: dotted;
            border-top-right-radius: 15px;
            border-bottom-left-radius: 15px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;

        }

        .Block-1,
        .Block-2,
        .Block-3,
        .Block-4,
        .Block-5,
        .Block-6,
        .Block-7,
        .Block-8,
        .Block-9,
        .Block-10{

            border: 3px green solid; 
            margin: 10px;
            padding: 10px;
            width: 100px;
            height: 100px;
            text-align: center;
            font-weight: bolder;

        }

        .Block-1,
        .Block-2,
        .Block-3{
            float: left;
        }
       
        .Block-4,
        .Block-5{
            float:right;
        }
        
        .Block-5{
            clear: right;
        }
        .Block-6{
            clear: both;
        }

        .Block-7,
        .Block-9,
        .Block-10{
            float: left;
        }

        .Block-8{
            float: right;
        }

        .Block-1{

            background-color: rgb(65, 181, 142);
            border-top: 3px black solid;
            border-bottom: 3px black solid;
            border-radius: 15px;

        }

        .Block-2{
            
            background-color: rgb(231, 168, 226);
            border-right: 3px purple solid;
            border-left:3px purple solid ;
            border-radius: 15px ;
        }

        .Block-3{

            background-color: rgb(100, 92, 92);
            border-left: 3px rgb(58, 54, 54) solid;
            border-bottom: 3px rgb(58, 54, 54) solid ;
            border-radius: 15px;
        }

        .Block-4{
            background-color: rgb(237, 71, 71);
            border-right: 3px rgb(135, 14, 14) solid;
            border-top: 3px rgb(135, 14, 14) solid ;
            border-radius: 15px;
        }

        .Block-5{
            background-color: orange;
            border-left: 3px rgb(230, 3, 3) solid;
            border-top: 3px rgb(230, 3, 3) solid ;
            border-radius: 15px;
        }

        .Block-6{
            background-color: pink;
            border-right: 3px rgb(112, 11, 104) solid;
            border-bottom: 3px rgb(112, 11, 104) solid ;
            border-radius: 15px;
        }

        .Block-7{
            background-color: lightgreen;
            border-left: 3px greenyellow solid;
            border-bottom: 3px greenyellow solid ;
            border-radius: 15px;
        }


        .Block-8{
            background-color: rgb(213, 216, 52);
            border-top: 3px rgb(196, 147, 68) solid;
            border-radius: 15px;
        }

        .Block-9{
            background-color: rgba(43, 118, 152, 0.947);
            border-top:3px rgb(83, 48, 165) solid ;
            border-right: 3px rgb(3, 230, 71) solid;
            border-bottom: 3px rgb(120, 29, 29) solid ;
            border-left: 3px rgb(65, 181, 142) solid;
            border-radius: 15px;
        }

        .Block-10{
            background-color: rgb(116, 15, 147);
            border-left: 3px;
            border-radius: 15px;
        }


    </style>

</head>
<body>

     <div class="heading"> Block List </div> 

     <div class="Block-1">Block-1</div>
     <div class="Block-2">Block-2</div>
     <div class="Block-3">Block-3</div>
     <div class="Block-4">Block-4</div>
     <div class="Block-5">Block-5</div>
     <div class="Block-6">Block-6</div>
     <div class="Block-7">Block-7</div>
     <div class="Block-8">Block-8</div>
     <div class="Block-9">Block-9</div>
     <div class="Block-10">Block-10</div>

    
</body>
</html>
