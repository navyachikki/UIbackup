<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .header {
                border: 1px solid;
                padding: 10px;
                text-align: center;
                margin: 10px;
            }
            .container {
                border: 2px solid orange;
                width: 600px;
                height: 600px;
                margin: 5px auto;
                position: relative;
            }
            .block {
                border: 1px solid;
                width: 100px;
                height: 100px;
                text-align: center;
                color: blue;
                font-weight: bold;
            }
            .block1 {
                background-color: aqua;
            }
            .block2 {
                background-color: blueviolet;
                position: absolute;
                top: 44px;
                left: 50px; 
            }
            .midBox {
                background-color: yellow;
                left: 45%;
                top: 45%;
                position: absolute;
            }
            .block5 {
                background-color: palegreen;
                top: 34%;
                position: absolute;
                left: 58%;
            }
        </style>
    </head>
    <body>
        <div class="header">
            Blocks positions
        </div>
        <div class="container">
            <div class="block block1">Block 1</div>
            <div class="block block2">Block 2</div>
            <div class="midBox block"></div>
            <div class="block5 block"></div>
        </div>
    </body>
</html>
