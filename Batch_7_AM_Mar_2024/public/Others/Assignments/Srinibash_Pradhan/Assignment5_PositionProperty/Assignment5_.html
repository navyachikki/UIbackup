<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions in CSS</title>
    <style>
        .header,.footer {
            border: 1px solid black;
            text-align:center;
            margin:25px;
            padding:25px;
            background-color:#80ed99 ;
            font-size: 25px;
            font-weight: bold;
        }

        .container{
            border:2px solid black;
            margin:25px;
            height:800px;
            padding:5px;
            position:relative;
            background-color:#52b788 ;
        }

        .block{
            border:1px solid black;
            text-align: center;
            padding:30px;
            width:75px;
            height:75px;
        }

        .block1{
            background-color:coral;
        }

        .block2{
            background-color:cornflowerblue;
            position: absolute;
            top:72px;
            left:85px;
        }

        .block3{
            background-color:cornsilk;
            position: absolute;
            top:13px;
            right:15px;
        }

        .block4{
            background-color: crimson;
            position: absolute;
            top:66px;
            right:79px;
        }

        .block5{
            background-color: cyan;
            position: absolute;
            top: 45%;
            right: 45%;
        
        }
        .block6{
            background-color: darkblue;
            position: absolute;
            top: 34%;
            right:53%;
        }

        .block7
        {
            background-color:darkcyan;
            position: absolute;
            top: 34%;
            right: 37%;
            
        }
        .block8
        {
            background-color:darkgoldenrod;
            position: absolute;
            top: 57%;
            right:53%;
             
        }
        
        .block9
        {
            background-color:darkgray;
            position: absolute;
            right: 37%;
            top: 58%;
        }

        .block10
        {
            background-color:darkkhaki;
            position: absolute;
            bottom: 12px;
            left: 10px;
        }

        .block11
        {
            background-color:darkgreen;
            position: absolute;
            bottom: 58px;
            left: 62px;

        }

        .block12
        {
            background-color:darkred;
            position: absolute;
            bottom: 11px;
            right: 12px;

        }
        .block13
        {
            background-color:deepskyblue;
            position: absolute;
            bottom: 56px;
            right: 57px;
        }

    </style>
</head>
<body>
    <div class="header">Block Positions </div>
    <div class="container">
        <div class="block block1">Block1</div>
        <div class="block block2">Block2</div>

        <div class="block block3">Block3</div>
        <div class="block block4">Block4 </div>
        

        <div class="block block5">Block5</div>
        <div class="block block6">Block6 </div>
        <div class="block block7">Block7 </div>
        <div class="block block8">Block8 </div>
        <div class="block block9">Block9 </div>
        

        <div class="block block10">Block10</div>
        <div class="block block11">Block11 </div>
        

        <div class="block block12">Block12</div>
        <div class="block block13">Block13 </div>
    </div> 
        
    
    <div class="footer">@copy Rights 2024 </div>
</body>
</html>
