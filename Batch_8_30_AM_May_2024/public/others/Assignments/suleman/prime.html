<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n = parseInt(prompt("Enter a Number"))
      var counter = 0
      debugger
      for (var i = 2; i < n; i++) {
        var rem = n % i
        if (rem == 0) {
          counter++
          break
        }
      }
      if (counter == 0) {
        console.log(n + " is a prime number")
      } else {
        console.log(n + " is  not a prime number")
      }
    </script>
  </body>
</html>
