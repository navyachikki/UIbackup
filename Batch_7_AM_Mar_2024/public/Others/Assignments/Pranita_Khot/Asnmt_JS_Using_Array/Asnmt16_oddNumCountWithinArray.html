<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display Count Odd Numbers Within Array </title>
</head>
<body>
    <script>

        var data = [];
        var rem = [];
        var count = 0;

        var n = prompt("enter length");
        n = parseInt(n);    

        for (i = 0; i <= n; i++) {
            data[i] = prompt("enter value number" + i);
            data[i] = parseInt(data[i]);
            rem[i] = data[i]%2;
            if (rem [i] == 1) {
                count = count+1;
            }

        } 
         
        console.log("odd Number count " + count);

        
    </script>
</body>
</html>
