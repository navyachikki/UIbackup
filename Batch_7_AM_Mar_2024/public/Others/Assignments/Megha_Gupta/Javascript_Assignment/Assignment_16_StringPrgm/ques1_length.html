    <body>
        <h2>To find out total number of character within a given string without using predefine method</h2>
        <script>
            var a = "Hello World";
            var count = 0;
            for(var i=0;a[i]!=undefined;i++) {
                console.log(a[i]);
                count++;
            }
            console.log("with space "+ count)

            // without including spaces
            var b = "Hello World";
            var count1 = 0;
            for(var i=0;a[i]!=undefined;i++) {
              
                if(a[i]!=" ") {
                    count1++;
                }
                
            }
            console.log("without space " +count1)
        </script>
