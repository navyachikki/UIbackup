<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
</head>
<body>
    <script>
    var isArmstrong = (n) =>{
    var rem,sum =0;
    var originalNumber=n;
    var numberOfDigits = n.toString().length;
        
    while (n>0){
    rem = n%10;
    sum += rem**numberOfDigits; 
    n =Math.floor(n/10);
    }
    return originalNumber===sum;
    }
    for(i=0;i<=1000;i++){
        if (isArmstrong(i)){
            console.log(i+"is a Armstroong Number")
        }
    }
    </script>
</body>
</html>
