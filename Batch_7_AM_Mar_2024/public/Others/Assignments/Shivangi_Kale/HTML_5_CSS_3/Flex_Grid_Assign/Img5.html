<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex2</title>
    <style>
        .container{
            border: 1px solid;
            width: 70%;
            height:550px;
            margin:20px auto;
            background-color: lightgray;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            
        }
        .container div{
            border: 2px solid;
            width: 150px;
            height:150px;
            margin-left: 20px;
            margin-top: 20px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            background-color: rgb(240, 86, 140);
            gap: 5px 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item1</div>
        <div class="item2">Item2</div>
        <div class="item3">Item3</div>
        <div class="item4">Item4</div>
        <div class="item5">Item5</div>
        <div class="item6">Item6</div>

        <div class="item7">Item7</div>
        <div class="item8">Item8</div>
        <div class="item9">Item9</div>
        <div class="item10">Item10</div>
        <div class="item11">Item11</div>
        <div class="item12">Item12</div>

        <div class="item13">Item13</div>
        <div class="item14">Item14</div>
        <div class="item15">Item15</div>
        <div class="item16">Item16</div>
        <div class="item17">Item17</div>
        <div class="item18">Item18</div>
    </div>    
</body>
</html>
