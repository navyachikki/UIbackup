<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd numbers</title>
</head>
<body>
    <script>
        for(i=99; i>=9; i--){
            if(i%2!=0){
                console.log(i+" is an odd number");
            }
        }
    </script>
</body>
</html>
