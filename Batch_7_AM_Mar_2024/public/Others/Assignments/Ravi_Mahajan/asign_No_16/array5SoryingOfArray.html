<body>
    <script>
        var length = parseInt(prompt("enter the length of an array"));
        var arr = [];
        for(var i =0; i<length; i++){
            arr[i] = parseInt(prompt(" eneter the value for an array"));

        }
        console.log("Before sorting of an array is"+arr);
        arr.sort();
        console.log("after sorting of an aray is "+ arr);
        console.log("smallest no in an  array is " + arr[0]);
        console.log("largest no in an array is "+ arr[length-1]);
        
    </script>
