    <title>Control_Statement</title>
</head>
<body>
    <h3 style="text-align: center;">Control_Statement</h3>
    <script>
        var mark1=95,mark2=85,mark3=45,mark4=52,mark5=72;
        var Total_Mark=mark1+mark2+mark3+mark4+mark5;
        var AvgMark=Total_Mark/5;
        var Percentage=(Total_Mark/500)*100;
        console.log("Your Percentage is" +Percentage);
        if(Percentage>=50)
        {
            console.log("You are Passed")
        }
        if(AvgMark<50){
            console.log("You Are Faill");
        }
       
        console.log("Your Progress Mark is " +Total_Mark+ "Out Of 500");
    </script>
</body>
