<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
         FLOATING BLOCK ASSSINMENT
        </title>
        <style>
            .header {
                border: 1px solid;
                text-align: center; 
                text-decoration: underline;
                padding: 10px;
                margin: 10px auto;
                 width: 300px; 
            }
            .block {
                border: 1px solid;
                text-align: center;
                font-weight: bold;
                width: 90px;
                height: 90px;
                margin: 5px;
            }
            .block1 {
                background-color: aqua;
                float: left;
            }
            .block2 {
                background-color: bisque;
                float: left;
            }
            .block3 {
               
                background-color: rebeccapurple;
                float: right;
            }
            .block4 {
                clear: both;
                background-color: blue;
                float: right;
            }
            .block5 {
                clear: both;
                background-color: gold;
                float: left;
            }
            .block6 {
                
                background-color: green;
                float: left;
            }
            .block7 {
                
                background-color: yellowgreen;
                float: right;
                clear: both;
            }
        </style>
        </style>
        
    </head>
    <body>
        <div class="header">
            Block elements
        </div>
        <div class="block block1">1</div>
        <div class="block block2">2</div>
        <div class="block block3">3</div>
        <div class="block block4">4</div>
        <div class="block block5">5</div>
        <div class="block block6">6</div>
        <div class="block block7">7</div>
        <hr>
        
    </body>
</html>
