<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Student Details with inheritance
        </title>
        <script src="../../library/jquery.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <h3>
            Progress Card generator - Using Classes with Inheritance
        </h3>
        <ul>
            <li>
                <input type="text" id="sname" placeholder="Student name">
            </li>
            <li>
                <input type="text" id="sage" placeholder="Student Age">
            </li>
            <li class="marks">
                <input type="text" id="m1" placeholder="Maths">
                <input type="text" id="m2" placeholder="Science">
                <input type="text" id="m3" placeholder="Social">
                <input type="text" id="m4" placeholder="Computers">
                <input type="text" id="m5" placeholder="Languge">
            </li>
            <li>
                <input type="button" value="Generate Progress Card" onclick="readData()">
            </li>
        </ul>
        <ul  id="displayBlock">
            <li>
                Univ Name: <span id="dunivName"> </span>
            </li>
            <li>
                Univ Location: <span id="dunivloc"> </span>
            </li>
            <li>
                School Name <span id="dschoolname"></span>
            </li>
            <li>
                School Location <span id="dschoolLoc"></span>
            </li>
            <li>
                Student Name: <span id="dname"></span>
            </li>
            <li>
                Total marks: <span id="dtotal"></span>
            </li>
            <li>
                Avg : <span id="davg"></span>
            </li>
            <li>
                Grade: <span id="dgrade"></span>
            </li>
        </ul>
        <script>
           
        </script>
    </body>
</html>
