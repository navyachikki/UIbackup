<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>

    <h3>
        Employee Details dynamic using function arrow
    </h3>
    <script>

        var readEmployeeDetails=()=>{
            var empname,empAge,empGender,empDept,empSal,basicSal;
            empname=prompt("Enter employee name:");
            empAge=prompt("Enter employee age:");
            empGender=prompt("Enter employee gender:");
            empDept=prompt("Enter employee Dept.");
            empSal=prompt("Enter employee salary:");
            basicSal=parseFloat(empSal);
            pfandHraCalculation(basicSal,empGender);
            employeeDetailsDisplay(empname,empAge,empGender,empDept,basicSal,taxPer);
            }

        var  pfandHraCalculation=(basicSal,empGender)=>{
                var totalSal,pf,hra;
                pf = (14 * basicSal) / 100;
                hra = (24 * basicSal) / 100;

                totalSal = basicSal + pf + hra;
                var taxPer= employeeTaxCalculation(totalSal,empGender);
               return taxPer;
                
            }
                
        var employeeDetailsDisplay=(empname,empAge,empGender,empDept,basicSal,taxPer)=>{
                console.log("Employee name:"+empname);
                console.log("Employee age:"+empAge);
                console.log("Employee gender:"+empGender);
                console.log("Employee dept:"+empDept);
                console.log("Employee salary:"+basicSal);
               // console.log("Employee Total salary:"+totalSal);
                console.log("Employee Tax Percentage is:"+taxPer);

            }

         var employeeTaxCalculation=(totalSal,empGender)=>{
               
                if(empGender.trim().toLowerCase()=="male"){
                    if(totalSal>=200000){
                         taxPer=(15*totalSal)/100;
                    }
                    else if(totalSal>=100000){
                        taxPer=(10*totalSal)/100;
                    }
                    else{
                        taxPer=(5*totalSal)/100;
                    }

                }
                else if(empGender.trim().toLowerCase()=="female"){
                    if(totalSal>=200000){
                        taxPer=(10*totalSal)/100;
                    }
                    else if(totalSal>=150000){
                        taxPer=(5*totalSal)/100;
                    }
                    else{
                        taxPer=0;
                    }
                }
                else{
                    console.log("Wrong gender");
                }
                return taxPer;
                
            }
            
            readEmployeeDetails();
    </script>
    
</body>
</html>
