<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <script>
             var n = prompt("enter the value of n");
                        n = parseInt(n);

                       var j = 0
                      for( i = 2 ; i < n; i++){
                        var rem = n % i;
                           if( rem == 0){
                                j++;
                           }
                           if( j != 0){
                                break;
                           }
                          }
                         console.log(j);
                         if( j == 0){
                           console.log(" its is a prime number");
                         }else{
                          console.log(" its is not a prime number");
                         }

       </script>
</body>
</html>
