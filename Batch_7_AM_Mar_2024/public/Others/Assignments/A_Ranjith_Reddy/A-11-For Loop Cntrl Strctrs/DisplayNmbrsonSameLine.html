<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Display numbers on the same line horizontally from 1 to 100

        var msg = ' ';
        for (var i = 1; i <= 100; i++) {
            msg = msg + i + ' ';
        }
        console.log(msg);
    </script>
</body>
</html>
