<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control statement Demo</title>
</head>
<body>
    <h2>Do While Demo</h2>
    <script>
      console.log("Start the Game");
      var totalPoints = 0;
      do{
        console.log("Play the game");
        totalPoints = parseInt(prompt("Enter Total Points"));
        console.log("Your Points" + totalPoints)
      }while(totalPoints > 100)
      console.log("End the Game");
    </script>
</body>
</html>
