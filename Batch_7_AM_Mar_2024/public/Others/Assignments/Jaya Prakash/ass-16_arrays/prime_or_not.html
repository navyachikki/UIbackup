<body>
    <script>
        var a=[],b=[],counter,k=0;
        range = prompt("Enter the length of the array :");
        for(var i=0; i <= range-1 ; i++){
            a[i] = prompt("Enter the number :");
            a[i] = parseInt(a[i]);
        }
        for(var i=0; i <= range-1 ; i++){
            counter = 0;
            number = a[i];
            if(number!=2 || number!=1){
                    for(var j=number-1; j>=2; j--){
                        if(number%j==0){
                        counter=1;
                        break;
                        }
                    }
                    if(counter != 1){
                        b[k] = number;
                        k++;
                    }
                }
            else if(number == 1){
                b[k] = number;
                k++;
            }
            else{
                b[k] = number;
                k++;
            }
         }
         console.log("the numbers in the array are :"+ a);
         if(b[0] != undefined){
            console.log("The prime numbers in the array are :"+ b);
         }
         else{
            console.log("There are no prime numbers in the array")
         }
    </script>
    
</body>
