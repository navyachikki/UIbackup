<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number Is prime Or not</title>
</head>

<body>
    <script>
        var n = prompt("Enter N : ");
        n = parseInt(n);
        
        var count = 0;
        for (var i = 1; i <= n; i++) {
            if (n % i === 0) {
                count++;
            }
        }
        if (count == 2) {
            console.log("Given Number is prime");
        } else {
            console.log("Given Number is not prime");
        }
    </script>
</body>

</html>
