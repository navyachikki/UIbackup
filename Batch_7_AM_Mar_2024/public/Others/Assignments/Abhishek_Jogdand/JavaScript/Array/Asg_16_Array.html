      //   Q.7  Display Second Largest Element  in Array :

      var Function7 = () => {

        var size = parseInt(prompt("Enter the size of Array:"));

            }
        }

        console.log(arr);
    }

      //   Q.8  Display Palindrome number within an range :

      var Function8 = () => {
        let palindrome=(i)=>{
        let temp=parseInt(i);
        let num=parseInt(i);
        let number=0;
        while(num!=0){
            rem=parseInt(num%10);
            num=parseInt(num/10);
            number=number*10+rem;
        }
        if(temp==number){
            return true;
        }
        return false;

    }
    let start=parseInt(prompt("enter the the start range:"));
    let end=parseInt(prompt("enter the the end range:"));
    for(let i=start;i<end;i++){
        if(palindrome(i)){
            console.log(i+" is a palindrome number.");
        }
    }
    }

// 10) Arrange the array in ascending and descending order.
let question10=()=>{
    let arr=[10,2,5,21,12,42,11,10,1];
    console.log("Original array is: "+arr);
    let temp;
    for(let i=0;i<arr.length;i++){
        for(let j=i+1;j<arr.length;j++){
            if(arr[i]>arr[j]){
                temp=arr[i];
                arr[i]=arr[j]
                arr[j]=temp;
            }
        }
    }
    console.log("Array in ascending order :"+arr);
    for(let i=0;i<arr.length;i++){
        for(let j=i+1;j<arr.length;j++){
            if(arr[i]<arr[j]){
                temp=arr[i];
                arr[i]=arr[j]
                arr[j]=temp;
            }
        }
    }
    console.log("Array in descending order :"+arr);

}
