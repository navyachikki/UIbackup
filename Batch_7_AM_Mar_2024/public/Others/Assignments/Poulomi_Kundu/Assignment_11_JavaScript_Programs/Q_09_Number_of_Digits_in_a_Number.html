<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Number of Digits in a Number</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter a number: "));
        var flag = 0;
        var i = num;

        while (i>0) {
            i = parseInt(i/10);
            flag++;
        }

        console.log("The number of digits in "+ num  +" is: "+ flag);

    </script>
</body>
</html>
