<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typecasting</title>
</head>
<body>
    <h3 style="text-align: center;">Typecasting</h3>
    <script>
        var a;
        a=20;
        console.log(typeof(a));
        a="Saroj";
        console.log(typeof(a));
        a=true;
        console.log(typeof(a));
        //Dynamically Typecasting
        var b=5;
        b=b.toString(b);
        console.log(typeof(b));
        var c="7";
        console.log(typeof(c));
        c=parseInt(c)
        console.log(typeof(c));
        var d="5.2";
        d=parseFloat(d);
        console.log(typeof(d));
        console.log(d);

    </script>
</body>
</html>
