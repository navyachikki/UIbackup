<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating largest and smallest value
        </title>
    </head>
    <body>
        <script>
            var num_array = [];
            var size = prompt("Enter the size of the array");
            

            for(var z=0; z<size; z++) {
	
	//Taking Input from user
	num_array[z] = prompt('Enter Element ' + (z+1));
}
var largestValue = smallestValue= num_array[0];

            for (var i = 1; i < size; i++) {
                if (largestValue < num_array[i]) {
                    largestValue = num_array[i];
                }

                if (smallestValue > num_array[i]) {
                    smallestValue = num_array[i];
                }
            }
            console.log("Largest vlaue is " + largestValue);
            console.log("Smallest vlaue is " + smallestValue);
        </script>
    </body>
</html>
