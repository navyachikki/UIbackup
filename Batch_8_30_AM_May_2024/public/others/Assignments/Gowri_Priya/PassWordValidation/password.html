<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Validation</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <ul>
            <li>
                <label>User ID:</label>
                <input type="text" id="userid" required onkeypress = "return validateUserId(event)" maxlength="10">
            </li>
            <li>
                <label>Password:</label>
                <input type="password" id="userpass" onkeyup = "return validatePwd(event)" maxlength="6">
                <span onclick="showOrHideIcons('#pwd_openEye', '#pwd_slashEye', '#userpass')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="openEyeIcon eyeIcon" id="pwd_openEye" >
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                    </svg>
                </span>
                <span onclick="showOrHideIcons('#pwd_slashEye', '#pwd_openEye', '#userpass')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="slashEye eyeIcon" viewBox="0 0 16 16"  id="pwd_slashEye">
                        <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                        <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                    </svg>
                </span>   
            </li>
            <li>
                <label>Re-Enter Password:</label>
                <input type="password" id="reenterpass">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="openEyeIcon eyeIcon" onclick="showOrHideIcons('#rpwd_openEye', '#rpwd_slashEye', '#reenterpass')" id="rpwd_openEye">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="slashEye eyeIcon" viewBox="0 0 16 16" onclick="showOrHideIcons('#rpwd_slashEye', '#rpwd_openEye', '#reenterpass')" id="rpwd_slashEye" >
                    <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                </svg>
            </li>
            <li>
                <label>Mail Id:</label>
                <input type="email" id="usermail">
            </li>
            <div>
                <input type="button"  class="button" value="Register" onclick="registerForm()">
            </div>
        </ul>
    </div>
    <div class="pwdList">
        <div id="pwdLenCheck">1. Total Length should be 8 char</div>
        <div id="firstCharCheck">2. First letter always should start with Uppercase</div>
        <div id="digitCheck">3. Min one digit and max 2 digits should be there </div>
        <div id="specialCharCheck">4. Should contain one special char ($#&@)</div>
        <div id="lowerCaseCheck">5. Should always ends with a lowercase char</div>
    </div>
    <script src="password.js"></script>
</body>
</html>
