<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
            font-family:'serif';
            text-decoration: underline;
            border:5px solid black;
        }
        .Block{
            height:50px;
            width:50px;
            border:4px solid black;
            margin:10px;
            padding:10px;
            text-align: center; 
            
        }
        .Block1 {
         
            background-color: red;
            text-align: center;
            float: left;
        }
        .Block2{
            
            background-color: yellow;
            float: left;
            
            
        }
        .Block3{
            
            background-color: green;
          
            float:right;
            
           
        }
        .Block4{
            
            background-color: violet;
    
            float:right;
            clear:both;
        }
        .Block5{
            
            background-color: violet;
            clear:both;
            float:left;
            
        }
        .Block6{
            
            background-color: blue;
           
            float:left;
            
        }
        .Block7{
            
            background-color: rgb(190, 142, 20);
           
            float:right;
           
        }
        .Block8{
            
            background-color: green;
           
            float:left;
            clear: both;
           
        }
        .Block10{
            
            background-color: yellow;
            float:right; 
        }
        .Block11{
            
            background-color: rgb(190, 142, 20);
            float:left; 
            clear:both;
        }
        .Block12{
            
            background-color: rgb(193, 190, 183);
            float:right; 
            clear:right;
           
        }
        .Block13{
            
            background-color: blue;
            float:right;
            clear:left;
            
           
        }
        .Block14{
            
            background-color: red;
            float:right; 
           
           
        }
        .cont {
            text-decoration: underline;
            font-family: bold;
            
        }
        
        
    </style>
</head>
<body>
     <h2>Blocks Rendering</h2>
    <div>
        <div class="Block1 Block" >
           <span class="cont"> 1</span>
        </div>
        <div class="Block2 Block" >
            <span class="cont"> 2</span>
        </div>
        <div class="Block3 Block" >
            <span class="cont"> 3</span>
        </div>
        <div class="Block4 Block" >
            <span class="cont">4 </span>
        </div>
        <div class="Block5 Block" >
            <span class="cont"> 5</span>
        </div>
        <div class="Block6 Block" >
            <span class="cont">6 </span>
        </div>
        <div class="Block7 Block" >
            <span class="cont">7 </span>
        </div>
        <div class="Block8 Block" >
            <span> 8</span>
        </div>
        <div class="Block10 Block" >
            <span class="cont"> 10</span>
        </div>
        <div class="Block11 Block" >
            <span class="cont"> 11 </span>
        </div>
        <div class="Block12 Block" >
            <span class="cont"> 12</span>
        </div>
        <div class="Block13 Block" >
            <span class="cont"> 14</span>
        </div>
        <div class="Block14 Block" >
            <span class="cont">13</span>
        </div>
 </div>
</body>
</html>
