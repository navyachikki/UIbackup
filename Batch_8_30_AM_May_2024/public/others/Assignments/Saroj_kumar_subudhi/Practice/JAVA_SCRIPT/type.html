<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of method</title>
</head>
<body>
    <h1 style="text-align: center;">Type of method</h1>
    <script>
        var a=20;
       console.log(typeof(a));
       var a="Saroj";
       console.log(a);
       console.log(typeof(a));
       var a=true;
       console.log(typeof(a));
       var b=9;
       console.log(typeof(b));
       var c=25.8;
       c=parseInt(c);
       console.log(typeof(c));
       console.log(c)
       c=parseFloat(c);
       console.log(typeof(c));
       console.log(c);
       console.log(typeof(c));
    </script>
</body>
</html>
