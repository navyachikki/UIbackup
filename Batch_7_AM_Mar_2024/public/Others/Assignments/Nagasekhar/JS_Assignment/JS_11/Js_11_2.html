<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js_Logic</title>
    <style>
        .Head {
        width:350px;
        border:1px solid yellowgreen;
        margin:5px Auto;
        font-family: 'Times New Roman';
        font-weight: bold;
        }
     </style>

    
</head>
<body>
    <div class="Head">
        write a Program to display values from 90 to 21.  
    </div>
    <script>
        var result = " ";
        for(var i=90;i>=21;i--) {
            result = result + i + " ";
        }
        console.log(result);
    </script>
</body>
</html>
