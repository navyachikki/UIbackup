<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sum of Values into Given Array </title>
</head>
<body>
    <script>

        var data = [];
        var sum = 0;

        var n = prompt("enter length");
        n = parseInt(n);    

        for (i = 0; i <= n; i++) {
            data[i] = prompt("enter value number" + i);
            data[i] = parseInt(data[i]);
            sum = sum + data[i];
        }

        console.log(data);
        console.log("sum is" + sum);

    </script>
</body>
</html>
