<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dynamically Rendering values </title>

</head>
<body>
    <script> 
        var name = prompt("enter emp name");
        var age = prompt("enter emp age");
        var gender = prompt("enter emp gender");
        var basicsal = prompt("enter emp basicsal");
        basicsal = parseInt(basicsal);


        var pf = (14 * basicsal) / 100;
        var hra = (24 * basicsal) / 100;

        var totalsal = pf + hra + basicsal;

        console.log("Employee Details");
        console.log("Employee name is " + name);
        console.log("Employee age is " + age);
        console.log("Employee gender is " + gender);
        console.log("Employee basicsal is " + basicsal);
        console.log("pf is " + pf);
        console.log("hra is " + hra);
        console.log("totalsal is " + totalsal);    

    </script>
    
</body>
</html>
