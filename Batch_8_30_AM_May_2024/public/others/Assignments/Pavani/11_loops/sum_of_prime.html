<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
         var sum = 0;
         for(var k = 1; k <= 100; k++){

            n = k;
            var counter = 0;
    
            for(var i = 2; i < n; i++){
                var rem = n % i;
                if(rem == 0){
                    counter++;
                    break;
                }
                
            }
            if(counter == 0){
                 console.log("The number is prime " + n);
                 sum = sum + n;
            }
         } 
         
         console.log("The sum is: " + sum);
        
    </script>
</body>
</html>
