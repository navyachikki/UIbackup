<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Even Numbers from 1 to 100</title>
</head>
<body>
    <script>
        console.log("********Sum of 0 to 100 numbers*********")
        var n=100;
        var sum=0;
        if (n%2==0){
            for(i=0;i<=n;i++){
                sum +=i;
            }
            console.log("Sum of even numbers from 0 to 100 is: "+sum);
        }    
    </script>
    <script>
        var n = 99;
        var sum = 0;
        if (n % 2 != 0) {
            console.log("*******Sum of 99 to 200 numbers*********");
            for (i = 199; i >= n; i -= 2) {
                sum += i;
            }
            console.log("Sum of odd numbers from 99 to 200 is: " + sum);
        }
    </script>
    <script>
        console.log("*******Check the Prime Number*********");
        function isPrime(num){
        // var num = 11;
        var isPrime = true;

        if (num <= 1) {
            console.log(num + " is neither a composite nor a prime number");
        } 
        else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false; 
                    break; 
                }
            }

            if (isPrime) {
                console.log(num + " is a Prime number");
            } else {
                console.log(num + " is not a Prime number");
            }
        }
    }
    isPrime(1);
    isPrime(11);
    isPrime(21);
    </script>
</body>
</html>
