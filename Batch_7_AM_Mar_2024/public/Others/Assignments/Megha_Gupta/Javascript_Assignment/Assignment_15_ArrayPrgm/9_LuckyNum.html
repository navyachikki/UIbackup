<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QUESTION-9</title>
    </head>
    <body>
        <script>
            var length = prompt("Enter the length of the Array :")
            length = parseInt(length);

            var arr = [];
            for(var i = 0; i <= length; i++){
                arr[i] = prompt("Enter the values of the array :");
                arr[i] = parseInt(arr[i]);
            }
            for(var i=0;i<arr.length;i++)
            {
                var num=arr[i];
                var sum=0;
                     while(num>0)
                    {
                        var rem=num%10;
                        sum=sum+rem;
                        num=num/10;
                        num=parseInt(num);

                     if(num==0 && sum>9)
                    {
                        num=sum;
                        sum=0;
                    }
                }
            console.log(arr[i]+" --- "+sum);

        }
        </script>
    </body>
