<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Operator </title>
</head>

<body>
    <h3 style="text-align: center;">Conditional Operator</h3>
    <script>
        var feeToBePaid = 0;
        var rank = prompt("Enter Your Rank");
        rank = parseInt(rank);
        feeToBePaid = (rank <= 100) ? 2000 : 1000000;
        console.log("Fee to be paid" + feeToBePaid);
    </script>
</body>

</html>
