<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display all the even number between 1 to 100</title>
    <style>
        h2{
            text-align: center;
            color: blueviolet;
            text-decoration: double;
            font-family: 'Times New Roman', Times, serif;

        }
    </style>
</head>
<body>
    <h2>Display all the even number between 1 to 100</h2>
    <script>
        console.log("Even number between 1 to 100")
        for(var i=1;i<=100;i++)
        {
            if(i%2==0)
            {
                console.log(i);
            }
        }

    </script>    
</body>
</html>
