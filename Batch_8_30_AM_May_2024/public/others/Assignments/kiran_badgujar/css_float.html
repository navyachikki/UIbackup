<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .block{
        border: 5px solid orange;
        margin: 10px;
        padding: 20px;
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: larger;
        font-weight: 600;
      }
      .block1 , .block2 , .block3 , .block4 , .block5 , .block6 , .block7 , .block8 , .block9 , .block10{
        border: 5px double orange;
        margin: 10px;
        padding: 20px;
        width: 100px;
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         font-size: larger;
        font-weight: 600;
      }
      .block1{
        float: left;
      }
      .block2{
        float: left;
      }
      .block3{
        float: left;
      }
      .block4{
        float: right;
      }
      .block5{
        clear: both;
        float: right;
      }
      .block6{
        clear: both;
      }
      .block7{
        float: left;
      }
      .block8{
        float: left;
      }
      .block9{
        float: right;
      }
      .block10{
        clear: both;
        float: left;
      }
      

  </style>
</head>
<body>
    <div class="block">CSS FLOAT CONCEPT</div>
    <div class="block1">Block1</div>
    <div class="block2">Block2</div>
    <div class="block3">Block3</div>
    <div class="block4">Block4</div>
    <div class="block5">Block5</div>
    <div class="block6">Block6</div>
    <div class="block7">Block7</div>
    <div class="block8">Block8</div>
    <div class="block9">Block9</div>
    <div class="block10">Block10</div>
</body>
</html>
