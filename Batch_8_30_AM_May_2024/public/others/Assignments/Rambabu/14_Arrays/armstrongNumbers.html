<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmstrongNumbersInArray</title>
</head>

<body>
    <script>
        var result, rem;
        var data = [1, 3, 8, 99, 21, 88, 153, 77, 44, 23, 29, 64, 92, 150];
        for (var i = 0; i < data.length; i++) {
            n = data[i];
            var len = n.toString().length;
            result = 0;
            while (n > 0) {
                rem = n % 10;
                result += rem ** len;
                n = n / 10;
                n = parseInt(n);
            }
            if (result == data[i]) {
                console.log('Its Armstrong Number: ' + result)
            }
        }
    </script>
</body>

</html>
