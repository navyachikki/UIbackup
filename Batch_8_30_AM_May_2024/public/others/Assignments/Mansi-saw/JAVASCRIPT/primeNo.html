        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        <body>
            <script>
            // WAP to show sum all the prime numbers//
          var n = prompt('enter')
          n = parseInt(n);          
            var count = 0;
            for(var i=1 ; i <=50 ; i++){
             var rem = n % i
            if (rem==0 ){   
                count++  ;        
            }  
            if (count ==2)
            {
                console.log('its a prime')
            } else{console.log('its  not a prime')
           }
            }
            </script>
        </body>
        </html>
