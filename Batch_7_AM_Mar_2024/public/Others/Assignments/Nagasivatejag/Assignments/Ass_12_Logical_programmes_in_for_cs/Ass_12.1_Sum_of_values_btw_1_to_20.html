<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of values</title>
</head>
<body>
    <h3> Sum values of between 1 to 20 </h3>
    <script>
       var sum = 0;

       for (i = 0; i <= 20; i++) {
           sum = sum + i;
       }
        
       console.log("Total sum of value btw 1 to 20 is " + sum);
    </script>
</body>
</html>
