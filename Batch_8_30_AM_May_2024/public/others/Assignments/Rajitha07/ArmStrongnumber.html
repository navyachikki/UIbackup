<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt('Enter Number');
        n = n.trim();
        var len = n.length;
        n = parseInt(n);
        var temp = n;
        var armstrong = 0;
        while (n > 0) {
            var rem = n % 10;
            armstrong += rem ** len;
            n = n / 10;
            n = parseInt(n);
        }
        if (temp == armstrong) {
            console.log('Its Armstrong Number: ' + temp);
        } else {
            console.log('Its Not Armstrong Number: ' + temp);
        }
    </script>
</body>
</html>
