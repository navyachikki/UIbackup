<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    
    <h3> Programme of Reverse of A Given String </h3>

    <script>

        var char = "Narayana";
        var a = "";

        for(var i = char.length-1; i >= 0; i--) {

            a = a + char[i];

        }

        console.log(a);

    </script>

</body>
</html>
