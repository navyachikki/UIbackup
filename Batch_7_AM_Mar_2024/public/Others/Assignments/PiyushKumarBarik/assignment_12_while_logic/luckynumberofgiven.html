<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUCKY NO OF A GIVEN NO</title>
  </head>
  <body>
    <script>
      var num = 8888;
      var sum = 0;
      while (num > 0) {
        rem = num % 10;
        sum = sum + rem;
        num = parseInt(num / 10);
        if (num == 0 && sum > 9) {
          num = sum;
          sum = 0;
        }
      }
      console.log(sum);
    </script>
  </body>
</html>
