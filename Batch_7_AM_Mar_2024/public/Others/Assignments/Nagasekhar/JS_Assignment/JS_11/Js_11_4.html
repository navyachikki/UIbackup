<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd</title>
    <style>
        .Head {
        width:350px;
        border:1px solid yellowgreen;
        margin:5px Auto;
        font-family: 'Times New Roman';
        font-weight: bold;
        }
     </style>

    
</head>
<body>
    <div class="Head">
        wwrite a prgrm to display all odd numbers Between 99 to 9.  
    </div>
    <script>
        var result = " ";
        var count = 0;
        for(var i=99;i>=9;i--) {
            if (i%2 != 0) {
                result = result + i + " ";
                count = count + 1 ;
            }
            
        }
        console.log(result);
        console.log(count);
    </script>
</body>
