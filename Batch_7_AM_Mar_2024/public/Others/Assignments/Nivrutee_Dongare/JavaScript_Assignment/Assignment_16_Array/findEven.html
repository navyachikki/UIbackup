<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the even number in array</title>
</head>
<body>
    <script>
        let arr = [2,4,5,22,31,34,55,22];

        for(let i=0; i<arr.length; i++){
            if(arr[i] % 2 === 0){
                console.log(arr[i]);
            }
        }
    </script>
</body>
</html>
