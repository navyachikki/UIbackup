<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        Loops
    </h3>
    <script>
        console.log("Start");
        var sum = 0;


        // program to display sum of odd numbers between 200 to 99.

        for(var n = 200 ; n >= 99 ; n--){
            if(n % 2 != 0){ 
                console.log(n);
                sum = sum + n;
            }
            
        }

        console.log("sum is: " + sum);

        console.log("End");
    </script>
</body>
</html>
