<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display The Even number within Array </title>
</head>
<body>
    <Script>

        var data = [];
        var rem = [];

        var n = prompt("enter length");
        n = parseInt(n);    

        for (i = 0; i <= n; i++) {
            data[i] = prompt("enter value number" + i);
            data[i] = parseInt(data[i]);
            rem[i] = data[i]%2;
            if (rem [i] == 0)
            console.log("number is even" + data[i]);
        } 

        /*for (i = 0; i <= n; i++) {

    </Script>
</body>
