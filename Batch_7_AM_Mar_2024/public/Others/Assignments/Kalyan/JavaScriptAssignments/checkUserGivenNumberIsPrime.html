<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeNumberCheck</title>
</head>
<body>
    <script>
        var userGivenNumber = parseInt(prompt("Enter a number"));
        for ( i = 2 ; i < userGivenNumber ; i++){
            if ( userGivenNumber % i == 0 ) {
                console.log( userGivenNumber + " it is not prime")
                break;
            }
            else{
            console.log( userGivenNumber + " is a prime number")
            break;
        }
        }
        
       
    </script>
</body>
</html>
