<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Flex box/containers
        </title>
        <style>
            .container {
                border: 1px solid;
                height: 400px;
                margin: 20px;
                background-color: aquamarine;
                display: flex;
                flex-direction: row-reverse; /* row, column, row-reverse, column-reverse */
            }
            .container div {
                border: 1px solid;
                padding: 10px;
                background-color: blue;
                color: #fff;
                height: 100px;
                margin: 10px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
            <div>Item 5</div>
            <div>Item 6</div> <div>Item 1</div>

            <div>Item 4</div>
            <div>Item 5</div>

    </body>
</html>
