<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amakon</title>
    <style>
        .menu{
            background-color: #4F364B;
            height: 80px;
        }

        .logo img{
            height: 50px;
            width: 45px;
            float: left;
            position: relative;
            top: -15px;
        }

        .cart{
            height: 50px;
            width: 45px;
            padding: 10px;
            float: right;
            position: relative;
            top: 5px;
        }

        .options{
            margin: 13px;
            margin-top: 25px;
            float: left;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 20px;
            color: #F7E9DE;
        }

        .actions{
            margin: 20px 10px 13px 10px;
            width: 100px;
            float: right;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 15px;
            padding: 10px;
            background-color: #F7E9DE;
            color: #4F364B;
            border-radius: 10px;
        }

        .add img{
            width: 1330px;
            margin: 10px auto;
            display: block;
        }

        .content{
            float: left;
        }

        .products{
            border-radius: 8px;
            height: 200px;
            width: 300px;
            margin: 13px;
            background-image: url(Amakon\ photos.jpg);
            background-size: 1628px;
        }

        .p1{
            background-position: -61px -77px;
        }

        .p2{
            background-position: -463px -77px;
        }

        .p3{
            background-position: -866px -77px;
        }

        .p4{
            background-position: -1266px -116px;
        }

        .p5{
            background-position: -61px -510px;
        }

        .p6{
            background-position: -463px -510px;
        }

        .p7{
            background-position: -865px -510px;
        }

        .p8{
            background-position: -1268px -510px;
        }

        .labels{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: #F7E9DE;
            border-radius: 8px;
            color: #4F364B;
            margin: 0px 13px 0px 13px;
        }

    </style>
</head>
<body>
    <div class="menu">
        <div class="logo options">
            <img src="online-shopping.png" alt="logo">
        </div>
        <div class="options">Home</div>
        <div class="options">Features</div>
        <div class="options">Pricings</div>
        <div class="options">FAQs</div>
        <div class="options">About</div>

        <div>
            <img src="shopping-cart.png" alt="shopping-cart" class="cart">
            <button class="actions">Sign up</button>
            <button class="actions">Log in</button>
            <input type="text" id="search" class="actions" placeholder="Search..."/>
        </div>
    </div>

    <div class="add"><img src="amazon.jpg" alt="advertisement"></div>

    <div class="pcontent">
        <div class="content">
            <div class="products p1"></div>
            <div class="labels">Bed Sheets</div>
        </div>

        <div class="content">
            <div class="products p2"></div>
            <div class="labels">Curtains</div>
        </div>

        <div class="content">
            <div class="products p3"></div>
            <div class="labels">Towels</div>
        </div>

        <div class="content">
            <div class="products p4"></div>
            <div class="labels">Sofa Covers</div>
        </div>
    </div>

    <div class="pcontent">
        <div class="content">
            <div class="products p5"></div>
            <div class="labels">Carpets</div>
        </div>

        <div class="content">
            <div class="products p6"></div>
            <div class="labels">Cushion Covers</div>
        </div>

        <div class="content">
            <div class="products p7"></div>
            <div class="labels">Pillow Sets</div>
        </div>

        <div class="content">
            <div class="products p8"></div>
            <div class="labels">Kids Furnishing</div>
        </div>
    </div>
</body>
</html>
