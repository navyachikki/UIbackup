<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number SUM</title>
</head>
<body>
    <h3>Prime Numbers Sum 1 to 100</h3>
    <script>
        //var num =7;
        var sum=0;
        
        var counter=0;
        // check given numbers
        for(var num= 2; num<= 100; num++){
           var isPrime = true;
            //check if prime or not
            for(var i=2; i<= num / 2; i++){
                var rem = num % i; //remindar
            if(rem === 0){
                isPrime = false;
                break;
            }
            }
           //sum of prime numbers 1 to 100
        if(isPrime){
            console.log("It is Prime Number");
            sum = sum + num;
        }
        }
        console.log("The sum of prime numbers 1 to 100 " +sum);
        
        
    </script>
</body>
</html>
