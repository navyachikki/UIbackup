<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid template</title>
    <link rel="stylesheet" href="grid_template.css">
</head>
<body>
    <h1 style="text-align: center;">GRID TEMPLATES</h1>
    <div class="outer">
    <div id="block1" class="block">
        <div class="first">
            <div class="a" id="a1" style="background-color: rgb(241, 13, 13);"></div>
            <div class="a" id="a2" style="background-color: rgb(233, 90, 90);"></div>
            <div class="a" id="a3" style="background-color: rgb(162, 28, 28);"></div>
            <div class="a" id="a4" 
            style="background-color: rgb(53, 247, 160);"></div>

            <div class="a" id="a6" style="background-color: rgb(40, 192, 159);"></div>
        </div>
    </div>

    <div id="block2" class="block">
        <div class="second">
            <div class="b" id="b1" style="background-color: rgb(196, 129, 129);"></div>
            <div class="b" id="b2" style="background-color: rgb(105, 215, 110);"></div>

        </div>
    </div>

            <div class="d" id="d2" style="background-color: rgb(111, 91, 65);"></div>
            <div class="d" id="d3" style="background-color: rgb(181, 219, 120);"></div>

            <div class="d" id="d5" style="background-color: rgb(146, 143, 213);"></div>

            <div class="e" id="e7" style="background-color: aqua;"></div>
            <div class="e" id="e8" style="background-color: rgb(131, 110, 112);"></div>
            <div class="e" id="e9" style="background-color: rgb(17, 66, 66);"></div>

                <div class="gg" id="gg2" style="background-color: rgb(53, 247, 182);"></div>
                <div class="gg" id="gg3" style="background-color: rgb(127, 148, 255);"></div>
            </div>

        <div class="ninth">

            <div class="h" id="h2" style="background-color: rgb(43, 226, 141);"></div>
