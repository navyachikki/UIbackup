                 for(var j=i+1;j<arr.length;j++)
                {
                    if(arr[i]<arr[j])
                    {
                        var temp=arr[j];
                         arr[j]=arr[i];
                         arr[i]=temp;
                    }
                 }
            }

             console.log("Second Largest element in array is "+arr[1]);
