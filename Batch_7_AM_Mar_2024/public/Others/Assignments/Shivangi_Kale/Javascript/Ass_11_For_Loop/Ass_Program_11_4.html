<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display all the odd number between 99 to 9</title>
    <style>
        h2{
            text-align: center;
            color: blueviolet;
            text-decoration: double;
            font-family: 'Times New Roman', Times, serif;

        }
    </style>
</head>
<body>
    <h2>Display all the odd number between 99 to 9</h2>
    <script>
        console.log("Display all the odd number between 99 to 9")
        for(var i=99;i>=9;i--)
        {
            if(i%2!=0)
            {
                console.log(i);
            }
        }

    </script>    
    
</body>
</html>
