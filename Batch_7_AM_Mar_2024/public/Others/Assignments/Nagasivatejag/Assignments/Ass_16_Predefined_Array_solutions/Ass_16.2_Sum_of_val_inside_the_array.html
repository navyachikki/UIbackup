<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h3> Sum of values inside the array </h3>
    <script>
        var b = [23, 65, 96];
        var sum = 0;
        for (i = 0; i < b.length; i++) {

            sum = sum + b[i];
        }

        console.log("Total sum of array values = " + sum);
    </script>
</body>
</html>
