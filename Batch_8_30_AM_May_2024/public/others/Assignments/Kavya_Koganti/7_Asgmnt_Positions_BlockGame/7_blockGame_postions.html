<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game Positions</title>
    <style>
        .header{
            height: 80px;
            background-color: rgb(43, 153, 226);
            text-align: center;
            padding: 10px;
            font-weight: bold;
            text-decoration: underline;
            color: white;
        }
        .content{
            margin: 10px auto;
            border: 1px solid black;
            overflow: auto;
            
        }
        .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10, .block11, .block12, .block13 {
            width: 250px;
            height:150px;
            text-align: center;
            margin: 10px;
            padding: 10px;
            text-decoration: underline;
            font-weight: bold;
            border: 1px solid black;
        }
        .block1{
            background-color: yellow;
        }
        .block2{
            background-color: red;
            position: absolute;
            left: 150px;
            top: 180px;
            opacity: 0.8;
        }
        .block3{
            background-color: green;
            position: absolute;
            top: 120px;
            right: 40px;
        }
        .block4{    
            background-color: red;
            position: absolute;
            right: 150px;
            top: 180px;
            opacity: 0.8;
        }
        .block5{
            position: relative;
            left: 35%;
            top: 200px;
            background-color: brown;
        }
        .block6{
            position: relative;
            left: 55%;
            top: 18px;
            background-color: orangered;
        }
        .block7{
            position: relative;
            left: 35%;
            top: 20px;
            background-color: green;
        }
        .block8{
            position: relative;
            left: 55%;
            top: -162px;
            background-color: gray;
        }
        .block9{
            position: relative;
            left: 45%;
            top: -430px;
            opacity: 0.8;
            background-color: yellow;
        }
        .block10{
            background-color:rgb(72, 161, 75) ;
            position: absolute;
            top: 1000px;
            left:5%;
        }
        .block11{
            opacity: 0.8;
            position: absolute;
            top: 940px;
            left:10%;
            background-color: rgb(161, 72, 160);
        }
        .block12{
            position: absolute;
            top: 1000px;
            right:5%;
            background-color: rgb(161, 72, 160);
        }
        .block13{
            opacity: 0.8;
            position: absolute;
            top: 940px;
            right:10%;
            background-color:rgb(72, 161, 75) ;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Block Game</h2>
    </div>
    <div class="content">
        <div class="block1">1</div>
        <div class="block2">2</div>
        <div class="block3">3</div>
        <div class="block4" >4</div>
        <div class="block5">5</div>
        <div class="block6">6</div>
        <div class="block7">7</div>
        <div class="block8">8</div>
        <div class="block9">9</div>
        <div class="block10">10</div>
        <div class="block11">11</div>
        <div class="block12">12</div>
        <div class="block13">13</div>
    </div>
</body>
</html>
