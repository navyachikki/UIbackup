<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        // Wrtie a program to find out the total no of digits in a given number

        var n = parseInt(prompt("Enter a number"));
        var count = 0;
        var num = n;
        while(n > 0)
        {
            n = parseInt(n/10);
            count++;
        }
        console.log(`Total Number of digits in a Number ${num} is ${count}`);

    </script>
</body>
