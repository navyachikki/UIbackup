<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reverse Numbers 1000 to 201</title>
       
    </head>
    <body>
        <script>
            for (var i = 1000; i >= 201; i--) {
                var n = i.toString();
                n = n.split('').reverse().join('')
                console.log(i + ' reverse nuber ' + n);
            }
        </script>
    </body>
</html>
