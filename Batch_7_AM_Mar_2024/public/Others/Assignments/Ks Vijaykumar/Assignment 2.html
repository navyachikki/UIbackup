<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demonstarting Css Floating Prop</title>
  <style>
    .blocks{
      text-align: center;
      border: 3px solid black;
      padding: 12PX 14px;
      text-decoration: underline;
      
    }
    .block1,
    .block2,
    .block3,
    .block4,
    .block5,
    .block6,
    .block7,
    .block8,
    .block9,
    .block10,
    .block11,
    .block12,
    .block13{
      width : 120px;
      height: 130px;
      margin: 10px;
      text-align: center;
      border : 1px Solid;
    }
    .block1{
      background-color: red;
      float: left;
    
    }
    .block2{
      background-color: yellow;
      float: left;
    
    }
    .block3{
      background-color: green;
    float: right;
    }
    .block4{
      clear: left;
      background-color: blue;
      float: right;
    
    }.block5{
      clear: both;
      background-color: pink;
      Float: left;

    }
    .block6{
      background-color: greenyellow;
      float: left;
    
    }
    .block7{
      background-color: palevioletred;
      float: right;
    
    }
    .block8{
      background-color: crimson;
      float: left;
      clear: both;
    
    }
    .block9{
      background-color: orange;
      float: right;
    
    }
    .block10{
      background-color: purple;
      float: left;
      clear:both;
      border: 1px a;
    
    }
    .block11{
      background-color: violet;
      float: right;
    
    }
    .block12{
      background-color: saddlebrown;
      float: right;
      clear: both;
    
    }
    .block13{
      background-color: aqua;
      float: right;
    }
    
  </style>

  <div class="blocks"><b>BLOCK RENDERING</b></div>
</head>
<body>
  <div class="block1">Block1</div>
  <div class="block2">Block2</div>
  <div class="block3">Block3</div>
  <div class="block4">Block4</div>
  <div class="block5">Block5</div>
  <div class="block6">Block6</div>
  <div class="block7">Block7</div>
  <div class="block8">Block8</div>
  <div class="block9">Block9</div>
  <div class="block10">Block10</div>
  <div class="block11">Block11</div>
  <div class="block12">Block12</div>
  <div class="block13">Block13</div>
  
</body>
</html>
