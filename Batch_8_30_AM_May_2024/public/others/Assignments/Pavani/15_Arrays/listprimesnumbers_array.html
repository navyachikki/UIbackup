<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var b = [23, 45, 67, 44, 22, 88, 13];
        console.log(b);
        
        for(var i = 0; i < b.length; i++){
            var counter = 0;
            for(var j = 2; j < b.length; j++){
                var res = b[i] % j;
                if(res == 0){
                    counter++;
                    break;
                }
            }
            if(counter == 0){
                console.log("Its prime: " + b[i]);
            }
        }
    </script>
</body>
</html>
