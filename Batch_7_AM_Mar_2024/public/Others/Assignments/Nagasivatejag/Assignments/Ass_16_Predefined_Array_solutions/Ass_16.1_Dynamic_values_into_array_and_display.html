<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Values</title>
</head>
<body>
    
    <h3> Dynamic values into the array and display them </h3>

    <script>

        var b = [];

        for (var i = 0; i <= 3; i++) {

            b[i] = parseInt(prompt("Enter a value"));

            console.log(b[i]);
        }

    </script>
</body>
</html>
