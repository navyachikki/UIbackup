<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        .container {
            border: 2px solid;
            height: 700px;
            font-weight: bold;
            text-decoration: underline;
        }

        .title {
            text-align: center;
        }

        .header div {
            border: 1px solid;
            width: 80px;
            height: 35px;
            text-align: center;
            float: left;
            margin: 22px;
            padding: 10px;
            font-weight: bold;
            background-color: rgb(106, 161, 102);
        }

        .row div {
            border: 1px solid;
            width: 80px;
            height: 20px;
            text-align: center;
            float: left;
            margin: 22px;
            padding: 10px;
        }

        .row1 div {
            border: 1px solid;
            width: 80px;
            height: 20px;
            text-align: center;
            float: left;
            margin: 22px;
            padding: 10px;
        }

        .row1 div:nth-child(6) {
            width: 372px;
            background-color: rgb(131, 159, 169)
            font-weight: bold;
        }

        .row1 div:nth-child(1) {
            background-color: rgb(167, 113, 42)
            font-weight: bold;
        }

        .row2 div {
            border: 1px solid;

        }

        }


        .row3 div {

            text-align: center;
            float: left;
            margin: 22px;
            padding: 10px;
        }

            font-weight: bold;
        }

        .row3 div:nth-child(1) {
            background-color: rgb(124, 123, 133)
            font-weight: bold;
        }

        .row4 div {
            border: 1px solid;
            width: 80px;
            height: 20px;
            text-align: center;
            float: left;
            margin: 22px;
            padding: 10px;
        }

        .row4 div:nth-child(6) {

        .row5 div:nth-child(1) {

        .row6 div {
            border: 1px solid;

            text-align: center;
            float: left;
            margin: 22px;
            padding: 10px;
        }

        .row6 div:nth-child(6) {

        }

        .row6 div:nth-child(1) {

        }
        .line{
            border: 2px solid;
        }
