<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY OF ASCENDING</title>
</head>
<body>
   <script>
     function Sort(arr){
        let len =arr.length;
        for(let i = 0;  i < len - 1; i++){
            for(let j = 0; j < len - 1 - i; j++){
                if(arr[j] > arr[j+1]){
                    let temp =arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;

                }
            }
        }
        return arr;
     }
     const array = [7, 34, 23, 17, 10, 5, 2, 3, 7];
     const SortedArray = Sort(array);
     console.log("Sorted Array (ascending):",
         SortedArray);
   </script>
</body>
</html>
