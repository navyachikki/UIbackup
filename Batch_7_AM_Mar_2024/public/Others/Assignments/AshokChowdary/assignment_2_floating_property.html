<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        floating property
    </title>
    <style>
        .header {
            font-size: 30px;
            text-align:center;
            text-decoration-line: underline;
            border: 2px solid black;
            margin:10px;
            padding:10px;
        
        }
        .block {
            border:2px solid;
            width:90px;
            height:90px;
            text-align:center;
            margin: 10px;
        }
        .block1 {
            background-color:red;
            float: left;
        }
        .block2 {
            background-color:yellow ;
            float: left;
        }
        .block3 {
            background-color:green ;
            float: right;
        }
        .block4 {
            background-color:purple ;
            float: right;
            clear: both;
        }
        .block5 {
            background-color:purple ;
            float: left;
            clear: both;
        }
        .block6 {
            background-color:blue ;
            float: left;
            
        }
        .block7 {
            background-color:maroon ;
            float: right;
        }
        .block8 {
            background-color:green ;
            float: left;
            clear: both;
        }
        .block10 {
            background-color:yellow ;
            float: right;
        }
        .block11 {
            background-color:maroon ;
            float: left;
            clear: both;
        }
        .block12 {
            background-color:grey ;
            float: right;
        }
        .block13 {
            background-color:red ;
            float: right;
            clear: both;
        }
        .block14 {
            background-color:blue ;
            float: right;
        }
        .tittle {
            background-color: red;
            clear: both;
            text-align: center;
            font-size: 20px;
            border: 10px solid black;
            font-weight: bold;




        }






            
 
        
    </style>
</head>
<body>
   <div class="header">
    <b>Block rendering</b>
   </div>
   <div class="block block1">1</div>
   <div class="block block2">2</div>
   <div class="block block3">3</div>
   <div class="block block4">4</div>
   <div class="block block5">5</div>
   <div class="block block6">6</div>
   <div class="block block7">7</div>
   <div class="block block8">8</div>
   <div class="block block10">10</div>
   <div class="block block11">11</div>
   <div class="block block12">12</div>
   <div class="block block13">13</div>
   <div class="block block14">14</div>

   <div class=tittle tittle>Ashok</div>


   

   
   
</body>
</html>
