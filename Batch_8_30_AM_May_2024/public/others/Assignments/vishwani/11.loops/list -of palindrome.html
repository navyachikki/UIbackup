    <script>
        for(var i=1; i<=1000;i++){
            var temp =1;
            n=i;
            var revnumber = "";
            var rem =0;
            while (n>0){
                rem =n%10;
                n+n/10;
                n= parseInt(n);
                revnumber= revnumber+rem;
            }
            if (temp == revnumber){
                console.log("the numbetr is palindrome"+ temp);
            }
            }

    </script>
