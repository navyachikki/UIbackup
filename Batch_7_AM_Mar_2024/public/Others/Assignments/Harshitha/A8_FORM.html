<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <style>
        .heading, .footer{
            border: 3px solid brown;
            text-align: center;
            font-weight: bold;
            font-style:oblique;
            padding:10px;
        }
        .container{
            width:auto;
            height:800px;
            border: 2px solid black;
            margin:10px;
        }
        .heading1,
        .heading2,
        .heading3 {
            border: 3px solid darkred;
            text-align: center;
            background-color: cyan;
            width: 120px;
            height: 30px;
            margin: 0px;
            padding: 10px;
            font-weight: bold;
            color:brown;
        }
        .sub-container1,
        .sub-container2 {
            border: 2px solid darkred;
            width: auto;
            height: 280px;
            margin: 10px;
            background-color: cyan;
        }
        .sub-container3 {
            border: 2px solid darkred;
            width: auto;
            height: 190px;
            margin: 10px;
            background-color: cyan;
        }
        li {
            list-style: none;
            margin: 5px;
            padding: 5px;
        }
        .sub-container3 label {
            bottom: 54px;
            position: relative;
        }

    </style>
    <form action="http://www.samplepqr.com/sample/info" method="POST">
    <div class="heading">Student Registration Form</div>
    <div class="container">
        <div class="sub-container1">
            <div class="heading1">Personal Details</div>
            <ul>
                <li>
                    <label for="uname">First Name :</label>
                    <input type="text" maxlength="12" name="userName">
                    <label for="uname">Middle Name :</label>
                    <input type="text" maxlength="12" name="userName">
                    <label for="uname">Last Name :</label>
                    <input type="text" maxlength="12" name="lastName">
                </li>
                <li>
                    <label for="fname">Father Name:</label>
                    <input type="text" maxlength="12" name="userName">
                </li>
                <li>
                    <label for="mname">Mother Name:</label>
                    <input type="text" maxlength="12" name="userName">
                </li>
                <li>
                    <label for="DOB">Date of Birth</label>
                    <input type="date" name="DOB" id="">
                </li>
                <li>
                    <label for="Gender">Gender :</label>
                    <input type="checkbox" name="gender" value="male" required>Male
                    <input type="checkbox" name="gender" value="male" required>Female
                    <input type="checkbox" name="gender" value="male" required>Transgender
                </li>
                <li>
                    <label for="Mail">E-Mail :</label>
                    <input type="email" maxlength="8" name="mail" id="">
                    <label for="Number">Mobile Number :</label>
                    <input type="number" maxlength="10">
                </li>
            </ul>
        </div>
        <div class="sub-container2">
            <div class="heading2">Education details</div>
            <ul>
                <li>Qualification :
                    <select name="details" id="education">
                        <option value="degree">Degree</option>
                        <option value="btech">B.Tech</option>
                        <option value="diploma">Diploma</option>
                        <option value="inter">Intermediate</option>
                        <option value="ssc">10th</option>
                    </select>
                </li>
                <li>
                    <label for="institute">Institute (Or) College Name :</label>
                    <input type="text" name="institute" maxlength="40">
                </li>
                <li>
                    <label for="course">Course</label>
                    <input type="radio" value="M.Sc" name="course">M.Sc
                    <input type="radio" value="MCA" name="course">MCA
                    <input type="radio" value="MBA" name="course">MBA 
                    <input type="radio" value="M.Com" name="course">M.Com
                </li>
                <li>
                    Medium :
                    <input type="checkbox" value="lng_tel">Telugu
                    <input type="checkbox" value="lng_eng">English
                    <input type="checkbox" value="lng_hin">Hindi
                </li>
                <li>
                    <label for="marks">Marks Obtained :</label>
                    <input type="number" name="number"> (CGPA)
                </li>
                <li>Passout Year :
                    <select name="year" id="years">
                        <option value="yr24">2024</option>
                        <option value="yr23">2023</option>
                        <option value="yr22">2022</option>
                        <option value="yr21">2021</option>
                        <option value="yr20">2020</option>
                        <option value="yr19">2019</option>
                        <option value="yr18">2018</option>
                        <option value="yr17">2017</option>
                        <option value="yr16">2016</option>
                    </select>
                </li>
            </ul>
        </div>
            </ul>
        
        <div class="sub-container3">
            <div class="heading3">
            About-Yourself
            </div>
            <ul>
                <li>Language Known :
                   <input type="checkbox" value="lng_tel">Telugu
                   <input type="checkbox" value="lng_eng">English
                   <input type="checkbox" value="lng_hin">Hindi
                </li>
                <li>
                    <label for="yourself">A Few Words About Yourself :</label>
                    <textarea name="intro" id="self" cols="60" rows="4" maxlength="200"></textarea>
                </li>
            </ul>
        </div>
     </div> 
          <div class="footer">
            Registrationform@Copyright2024
          </div>
    </div>
    </form>
</body>
</html>
