<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome numbers between 1 and 100</title>
</head>
<body style="background-color:black">
    <h1 style="text-align:center;color: white">Check on Console</h1>
    <script>
        for (num = 1; num <= 100; num++) {
            let numstr = num.toString();
            let result = numstr.split("").reverse().join("");
            if (numstr == result) {
                console.log(num);
            }
        }

    </script>
    
</body>
</html>
