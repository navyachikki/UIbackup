<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>small and large number</title>
</head>
<body>
    <script>
        var a=[],largest = 0,smallest = 0;
        range = prompt("Enter the length of the array :");
        for(var i=0; i <= range-1 ; i++){
            a[i] = prompt("Enter the number :");
            a[i] = parseInt(a[i]);
        }
        largest = a[0];
        for(i = 1; i <= range-1; i++ ){
            if(a[i] > largest){
                largest = a[i];
            }
        }
        smallest = a[0];
        for(i = 1; i <= range-1; i++ ){
            if(a[i] < smallest){
                smallest = a[i];
            }
        }

        console.log("The taken array is :"+ a);
        console.log("The larsgest number is :"+ largest);
        console.log("The smallest number is :"+ smallest);
    </script>
    
</body>
</html>
