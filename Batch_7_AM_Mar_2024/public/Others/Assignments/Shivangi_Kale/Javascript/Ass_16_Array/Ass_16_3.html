<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Even number within the array</title>
    <style>
        h2{
            text-align: center;
            color: rgb(208, 19, 19);
            text-decoration: double;
            font-family: 'Times New Roman', Times, serif;

        }
    </style>
</head>
<body>
    <h2>Display Even number within the arraya</h2>
    <script>
        var arr=[];
        var n=parseInt(prompt("Enter number of elements :"));
        console.log("Even number in array  ");
        for(var i=0;i<n;i++)
        {
            arr[i]=prompt("Enter array value : ");
            if(arr[i]%2==0)
            {
                console.log(arr[i]);
            }
        }


    </script>    
</body>
</html>
