<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        h3 {
            border: 2px solid black;
            background-color: chartreuse;
            text-align: center;
            font-size: 20px;
            color: antiquewhite
        }
    </style>
</head>

<body>
    <h3>
        Employee Details
    </h3>
    <script>
        var empDetails = {};

        var getEmployeeDetails = () => {
            empDetails.empname = prompt("enter employee name");
            empDetails.Age = prompt("enter employee age")
            empDetails.gender = prompt("enter employee gender");
            empDetails.dept = prompt("enter department");
            empDetails.basicsal = parseInt(prompt("enter basic sal of employee "));
            calculateTotalsalary(empDetails.basicsal);
        }

        var calculateTotalsalary = (basicsal) => {
            empDetails.pf = (12 * basicsal) / 100;
            empDetails. hra = (24 * basicsal) / 100;
            empDetails.totalsal = empDetails.basicsal + empDetails.pf + empDetails.hra;
            displayEmployeeData(empDetails.empname,empDetails.Age ,empDetails.gender, empDetails.dept ,empDetails.basicsal, empDetails.pf,empDetails. hra,empDetails.totalsal);
        }


        var displayEmployeeData = (empname,Age ,gender, dept ,basicsal, pf, hra,totalsal) => {
            console.log('Employee Details');
            console.log("Employee name  " + empDetails.empname);
            console.log("Gender" + empDetails.gender);
            console.log("Age" + empDetails.Age);
            console.log("Department " + empDetails.dept);
            console.log("Basic salary " + empDetails.basicsal);
            console.log("pf " + empDetails.pf);
            console.log("hra " + empDetails.hra);
            console.log("Total salary " + empDetails.totalsal);
            getTaxPercent();
        }

        var getTaxPercent = () => {
            if (empDetails.gender == 'male') {
                if (empDetails.totalsal >= 200000) {
                    empDetails.taxpercent = (empDetails.totalsal * 15) / 100;
                } else if (empDetails.totalsal >= 150000) {
                    empDetails.taxpercent = (empDetails.totalsal * 10) / 100;
                } else if (empDetails.totalsal >= 100000) {
                    empDetails.taxpercent = (empDetails.totalsal * 5) / 100;
                }
            } else {
                if (empDetails.totalsal >= 200000) {
                    empDetails.taxpercent = (empDetails.totalsal * 10) / 100;
                } else if (empDetails.totalsal >= 150000) {
                    empDetails.taxpercent = (empDetails.taxpercent * 5) / 100;
                }

            }
            console.log("tax to paid: " + empDetails.taxpercent);
        }

        getEmployeeDetails();


    </script>

</body>

</html>
