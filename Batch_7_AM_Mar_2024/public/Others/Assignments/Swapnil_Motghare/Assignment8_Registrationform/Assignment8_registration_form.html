<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
    <style>
        h3 {
            text-align: center;
            margin: 4px;
            padding: 7px;
            background-color: blueviolet;
            border: 2px solid;

        }

        ul {
            list-style: none;
            border: 2px solid;
            margin-top: 22px;
            padding: 26px;
            height: 511px;

            width: 671px;
            margin-left: 240px;
        }

        li {
            border: 1px solid rgb(102, 97, 95);
            padding: 10px;
            margin-bottom: 12px;
        }

        .abt{
            display: block;
        }
        
    </style>
</head>

<body>


    <h3> Registration Form </h3>
    <ul>

        <li>
            <label for="">Enter Username</label>
            <input type="text">
        </li>

        <li>
            <label for="">Account Password</label>
            <input type="password">
        </li>

        <li>
            <label for="">Country Name</label>
            <select name="" id="">
                <option value="INDIA">INDIA</option>
                <option value="AUSTRALIA">AUSTRALIA</option>
                <option value="USA" >USA</option>
                <option value="CANADA">CANADA</option>
                <option value="CANADA">KOREA</option>
                <option value="CANADA">CHINA</option>
                <option value="CANADA">JAPAN</option>
            </select>
        </li>

        <li>
            <label for="">Gender</label>
            <input type="radio" name="gender">MALE
            <input type="radio" name="gender">FEMALE
        </li>

        <li>
            <label for="">`Languages Known</label>
            <input type="checkbox" >English
            <input type="checkbox" >Hindi
            <input type="checkbox" >Marathi
            <input type="checkbox" >Spanish
        </li>

        <li>
            <label class="abt">About Yourself</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </li>

        
        <li>
            
            <input type="button" value=" Save Details">    
            <input type="button" value="Reset"> 
         

         
        </li>
    </ul>

</body>

</html>
