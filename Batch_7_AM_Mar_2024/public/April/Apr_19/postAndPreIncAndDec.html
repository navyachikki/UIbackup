<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Demonstrating post and pre increment and decrement
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 90;
			console.log("Value of a " + a);
			// a++;
			// console.log("value of a " + a);
			// var b = a++;
			var b = ++a;
			console.log("value of b is " + b);
			console.log("Value of a " + a);
		</script>
	</body>
</html>
