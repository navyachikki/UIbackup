<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Element Display</title>
    <style>
        .headblock
        {
            font-size:medium;
            background-color: bisque;
            padding: 10px;
            border:1px solid;
            text-align: center;
            text-decoration: underline;
            margin-left: 20px;
            margin-right: 20px;
        }
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12,
        .block13
        {
            
            padding: 20px;
            border:1px solid;
            text-align: center;
            text-decoration: underline;
            width: 70px;
            height: 70px;
            margin: 20px 20px 20px 20px;
        }
        .block1{
            float:left;
            background-color:lightcoral;
        }
        .block2{
            background-color: lightpink;
            float:left;
        }
        .block3{
            background-color:lightcyan;
            float:right;
        }
        .block4{
            
            background-color: lightsteelblue;
            clear:both;
            float:right;
        }
        .block5{
            background-color: lightskyblue;
            clear: both;
            float:left;
        }
        .block6{
            background-color:lightgrey;
            float:left;
        }
        .block7{
            background-color: rgb(166, 239, 39);
            float:right;
        }
        .block8{
            clear: both;
            background-color: lightgoldenrodyellow;
            float:left;
        }
        .block9{
            background-color: lightsalmon;
            float:right;
        }
        .block10{
            clear: both;
            background-color: rgb(180, 217, 95);
            float:left;
        }
        .block11{
            background-color:lightgreen;          
            float:right;
        }
        .block12{
            clear: both;
            background-color: lightseagreen;
            float:right;
        }
        .block13{
            background-color: lightpink;
            float:right;
        }
    </style>
</head>
<body>
    <div class="headblock">
        <h4>Blocks Rendering</h4>
    </div>



    <div class="block1">
        <h5>Block 1</h5>
    </div>
    <div class="block2">
        <h5>Block 2</h5>
    </div>
    <div class="block3">
        <h5>Block 3</h5>
    </div>
    <div class="block4">
        <h5>Block 4</h5>
    </div>
    <div class="block5">
        <h5>Block 5</h5>
    </div>
    <div class="block6">
        <h5>Block 6</h5>
    </div>
    <div class="block7">
        <h5>Block 7</h5>
    </div>
    <div class="block8">
        <h5>Block 8</h5>
    </div>
    <div class="block9">
        <h5>Block 9</h5>
    </div>
    <div class="block10">
        <h5>Block 10</h5>
    </div>
    <div class="block11">
        <h5>Block 11</h5>
    </div>
    <div class="block12">
        <h5>Block 12</h5>
    </div>
    <div class="block13">
        <h5>Block 13</h5>
    </div>

</body>
</html>
