<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating HTML input elements with Form tag
        </title>
        <style>
            h3 {
                text-align: center;
                border: 1px solid;
                margin: 10px;
                padding: 10px;
                background-color: blueviolet;
            }
            ul {
                width: 550px;
                border: 1px solid;
                margin: 20px auto;
            }
            li {
                list-style: none;
                border: 1px solid #ccc;
                margin: 10px;
                padding: 10px;
            }
          
           #aboutlabel  {
                display: block;
           }
           label {
                width: 150px;
                display: inline-block;
           }
        </style>
    </head>
    <body>
        <h3>
            Registration page
        </h3>
        <form action="http://www.samplepqr.com/sample/info" method="POST">
            <ul>
                <li>
                    <label for="userName">
                        Enter user name:
                    </label>
                    <input type="text" maxlength="10" name="userName" required> 
                </li>
                <li>
                    <label for="accntPwd">
                        Account Password: 
                    </label>
                    <input type="password" maxlength="8" name="accntPwd" />
                </li>
                <li>
                    <label>Country Name: </label>
                    <select name="userCountry" id="">
                        <option value="Ind">India</option>
                        <option value="Chn">China</option>
                        <option value="US" selected>USA</option>
                        <option value="Aus">Australia</option>
                    </select>
                </li>
                <li>
                    Gender:
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female">Female
                </li>
                <li>
                    Languages Known:
                        <input type="checkbox" name="lng_eng"> English
                        <input type="checkbox" name="lng_hin"> Hindi
                        <input type="checkbox" name="lng_tel"> Telugu
                </li>
                <li>
                    <label id="aboutlabel">About your self: </label>
                    <textarea id="" cols="30" rows="5" maxlength="100" name="aboutuser"></textarea>
                </li>
                <li>
                    <!-- <input type="button" value="Save Details"> -->
                    <input type="submit" value="Save Details">
                    <input type="reset">
                </li>
            </ul>
        </form>
    </body>
</html>
