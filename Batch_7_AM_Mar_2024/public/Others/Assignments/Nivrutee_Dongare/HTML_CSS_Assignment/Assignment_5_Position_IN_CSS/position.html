<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
       .head{
        width: 800px;
        height: 20px;
        padding: 10px;
        border: 2px solid black;
        text-align: center;
        margin: 10px auto;
        background-color: aqua;
       }
       .footer{
        width: 800px;
        height: 20px;
        padding: 10px;
        border: 2px solid black;
        text-align: center;
        margin: 10px auto;
        background-color: aqua;
       }

       .container{
        width: 800px;
        height: 600px;
        border: 2px solid black;
        margin: 5px auto;
        position: relative;
        background-color: rgb(193, 149, 180);
       }
       .box{
        width: 100px;
        height: 110px;
        border: 1px solid black;
       }
       .box1{
        background-color: aqua;
        position: absolute;
       }
       .box2{
        background-color: rgb(217, 177, 18);
        position: absolute;
        top: 55px;
        left: 50px;

       }
       .box3{
        background-color: aqua;
        position: absolute;
        bottom: 0;
        
       }
       .box4{
        background-color: rgb(217, 177, 18);
        position: absolute;
        bottom: 55px;
        left: 50px;
       }
       .box5{
        background-color: aqua;
        position: absolute;
        top: 0;
        right: 0;

        
       }
       .box6{
        background-color: rgb(217, 177, 18);
        position: absolute;
        top: 55px;
        right: 50px;
       }
       .box7{
        background-color: aqua;
        position: absolute;
        bottom: 0;
        right: 0;

        
       }
       .box8{
        background-color: rgb(217, 177, 18);
        position: absolute;
        bottom: 55px;
        right: 50px;
       }
       .center{
        left: 45%;
        top: 45%;
        position: absolute;
        background-color: aqua;
       }
       .box9{
        background-color: rgb(219, 24, 160);
        position: absolute;
        top: 33%;
        left: 37%;
       }
       .box10{
        background-color: rgb(219, 24, 160);
        position: absolute;
        bottom: 24%;
        left: 37%;
       }
       .box11{
        background-color: rgb(219, 24, 160);
        position: absolute;
        top: 33%;
        left: 53%;

       }
       .box12{
        background-color: rgb(219, 24, 160);
        position: absolute;
        bottom: 24%;
        left: 53%;
       }
       body{
        font-family: cursive;
       }
    </style>
</head>
<body>
    <div class="head">Block Position</div>
    <div class="container">
           <div class="box box1">Box1</div>
           <div class="box box2">Box2</div>
           <div class="box box3">Box3</div>
           <div class="box box4">Box4</div>
           <div class="box box5">Box5</div>
           <div class="box box6">Box6</div>
           <div class="box box7">Box7</div>
           <div class="box box8">Box8</div>
           <div class="box center">center</div>
           <div class="box box9">Box9</div>
           <div class="box box10">Box10</div>
           <div class="box box11">Box11</div>
           <div class="box box12">Box12</div>
    </div>
    <div class="footer">
        &copy;2024 Created By Nivrutee Dongare...
    </div>
</body>
</html>
