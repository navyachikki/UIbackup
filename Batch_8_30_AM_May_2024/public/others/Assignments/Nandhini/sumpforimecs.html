<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var sum=1;
            for(var i = 2;i<=100;i++){
                var flag = true;
                for(var j = 2; j<i; j++){
                    if(i % j == 0){
                        flag = false;
                        break;
                     }
                 }
                 if(flag)
                    sum = sum + i;
            }
            console.log(sum);
        </script>
    
    </body>
</html>
