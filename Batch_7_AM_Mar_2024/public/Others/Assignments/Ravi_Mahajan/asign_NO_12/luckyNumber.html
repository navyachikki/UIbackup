<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Find out the lucky no of froma given no is in a console tab </h3>
        <script>
            var n = parseInt(prompt("enter the value you want"));
            var rem ;
                var a = 0;
                while(n > 0){
                rem = n % 10;
                a = a + rem;
                n = n / 10;
                n = parseInt(n);
                if (n==0 && a >9){
                    console.log(a + " " + "Is The Total Of Digits For Your Number")
                    n = a;
                    a = 0; 
                }
            }
            console.log(a + " " + "Is Your Lucky Number");
        </script>
    </body>
</html>
