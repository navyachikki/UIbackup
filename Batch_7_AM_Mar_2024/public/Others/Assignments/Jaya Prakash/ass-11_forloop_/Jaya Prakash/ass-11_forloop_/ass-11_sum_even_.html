<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of even</title>
</head>
<body>
    <script>
        var sum=0;
        sum=parseInt(sum);
        for(var i=1; i<=1000; i++){
            if(i % 2 == 0){
                sum= sum + i;
            }
        }
        console.log( "The sum of Even  Numbers is:"+ sum);
    </script>
</body>
</html>
