<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>float_Property</title>
        <style>
            h1{
                border: 3px solid;
                border-color: rgb(140, 0, 255);
                text-align: center;
            }
            .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8, .block9, .block10 {
                border: 2px solid;
                border-color: black;
                width: 160px;
                height: 160px;
                text-align: center;
                margin: 10px;
                float: left;
                font-size: larger;
                font-weight: 800;  
            }
            .block1 {
                background-color: rgb(187, 228, 7);
            }
            .block2 {
                background-color: rgb(193, 125, 242);
            }
            .block3 {
                background-color: rgb(168, 168, 242);
                
            }
            .block4 {
                background-color: rgb(242, 242, 71);
                float: right;
                color: black;
                
            }
            .block5 {
                background-color: rgb(181, 84, 205);
                float: right;
                clear: both;
            }
            .block6 {
                background-color: rgb(127, 124, 124);
                clear: both;
            }
            .block7 {
                background-color: rgb(240, 54, 85);
                clear: both;
            }
            .block8 {
                background-color: rgb(121, 174, 109);
                float: right;
                
            }
            .block9 {
                background-color: rgb(243, 206, 119);
                color: black;
               
            }
            .block10 {
                background-color: rgb(151, 175, 216);
                color: black;
                
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Block Lists</h1>
        </div>
        <div class="block1">Block 1</div>
        <div class="block2">Block 2</div>
        <div class="block3">Block 3</div>
        <div class="block4">Block 4</div>
        <div class="block5">Block 5</div>
        <div class="block6">Block 6</div>
        <div class="block7">Block 7</div>
        <div class="block8">Block 8</div>
        <div class="block9">Block 9</div>
        <div class="block10">Block 10</div>

    </body>
</html>
