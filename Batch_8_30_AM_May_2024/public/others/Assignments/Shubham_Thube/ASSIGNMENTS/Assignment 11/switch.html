<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const expr = prompt("Choose a Fruit Oranges/Mangoes/Papayas");
        switch (expr) {
            case 'Orange':
             alert('Oranges are $70 /Kg.');
            break;
            case 'Mangoes':
             alert('Mangoes are $90 /Kg.');
            case 'Papayas':
             alert('Papayas are $50 / Kg.');
            break;
            default:
             alert(`Sorry, we are out of ${expr}.`);
        }

    </script>
</body>
</html>
