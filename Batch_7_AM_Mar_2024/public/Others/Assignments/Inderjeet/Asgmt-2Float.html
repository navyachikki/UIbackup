<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heading{
            text-decoration: underline;
            text-align: center;
            border: 2px solid black;
            
        }
        .b{
            border: 2px solid;
            text-align: center;
            font-weight: bold;
            height: 100px;
            width: 100px;
            margin: 5px;
        }
        .b1{
            background-color: aquamarine;
            float: left;
        }
        .b2{
            background-color: blueviolet;
            float: left;
        }
        .b3{
            background-color: rgb(118, 97, 138);
            float: right;
        }
        .b4{
            clear: both;
            background-color: chartreuse;
            float: right;
        }
        .b5{
            background-color: blue;
            float: left;
            clear: both;
        }
        .b6{
            background-color: brown;
            float: left;
        }
        .b7{
            background-color: rgb(67, 90, 37);
            float: right;
        }
        .b8{
            clear: both;
            background-color: rgb(131, 123, 139);
            float: left;
        }
        .b9{
            background-color: cornflowerblue;
            float: right;
        }
        .b10{
            clear: both;
           float: right;
            background-color: rgb(154, 92, 16);
            
        }
        .b11{
            background-color: rgb(47, 32, 21);
            float: right;
            color: white;
        }
    </style>
</head>
<body>
    <div id="heading">
        <p>Block Elements</p>
    </div>
    <div class="b b1">Box-1</div>
    <div class="b b2">Box-2</div>
    <div class="b b3">Box-3</div>
    <div class="b b4">Box-4</div>
    <div class="b b5">Box-5</div>
    <div class="b b6">Box-6</div>
    <div class="b b7">Box-7</div>
    <div class="b b8">Box-8</div>
    <div class="b b9">Box-9</div>
    <div class="b b10">Box-10</div>
    <div class="b b11">Box-11</div>
</body>
</html>
