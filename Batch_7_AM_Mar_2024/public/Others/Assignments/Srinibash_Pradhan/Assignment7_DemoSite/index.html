<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo webite</title>
    <style>
      .header {
        background-color: white;
        color: white;
        border: 1px solid;
        margin-top: 0px;
        width: auto;
        height: 80px;
      }
      a {
        text-decoration: none;
        color: black;
      }
      .navBar li img {
        width: 130px;
        height: 40px;
        margin-top: -30px;
        margin-left: -50px;
      }
      .navBar li {
        width: auto;
        list-style: none;
        float: left;
        border: 1px solid solid;
        margin: 5px;
        padding: 10px;
        font-size: smaller;
      }
      .navBar a:hover {
        border: 1px transparent;
        padding: 10px;
        text-align: center;
        color: blue;
      }
      .search {
        width: 350px;
        margin: 30px;
        height: 40px;
        padding-left: 5px;
        border: 1px;
        float: left;
        margin: 13px -30px 0px 285px;
      }
      input {
        width: 300px;
        height: 30px;
        border-radius: 5px;
      }
      .login {
        text-align: right;
        border: 2px;
        margin: 5px;
        width: auto;
      }
      .login a {
        width: auto;
        border: 1px solid black;
        border-radius: 8px;
        background-color: white;
        margin: 5px;
        position: relative;
        top: -2px;
        right: -2px;
        padding: 10px;
        font-weight: bold;
        color: black;
      }
      .login a:hover {
        text-align: center;
        color: white;
        padding: 10px;
        font-weight: bold;
        background-color: blue;
      }
      .header img:hover {
        cursor: pointer;
      }
      .block1 {
        max-width: 1350px;
        margin-right: auto;
        margin-left: auto;
      }
      .slider img {
        width: 100%;
        margin: 2px auto;
        vertical-align: middle;
      }
      .content {
        height: 600px;
        margin: 5px;
        padding: 5px;
      }
      .cat {
        width: 33.3333%;
        float: left;
      }
      .cat img {
        width: 400px;
        height: 150px;
        margin: 5px;
        border: 1px;
        border-radius: 15px;
      }
      .cat img:hover {
        border-radius: 0;
      }
      .slide {
        clear: both;
        border: 2px solid black;
        border-radius: 10px;
        height: 220px;
      }
      .slide a img {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        margin: 8px;
      }
      .slpic {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <ul class="navBar">
        <li><a href="#">HOME</a></li>
        <li><a href="#">FEATURES</a></li>
        <li><a href="#">PRICING</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <div class="search">
        <input type="text" placeholder="Search" />
      </div>
      <div class="login">
        <span><a href="$">Login</a></span>
        <span><a href="$">Signup</a></span>
      </div>
    </div>
    <div class="block1">
      <div class="slider">
        <a href=""><img src="img/img1.webp" alt="" /></a>
      </div>
      <div class="content">
        <div class="category">
          <div class="cat">
            <a href=""><img src="img/img2.webp" alt="" /></a>
          </div>
          <div class="cat">
            <a href=""><img src="img/img3.webp" alt="" /></a>
          </div>
          <div class="cat">
            <a href=""><img src="img/img4.webp" alt="" /></a>
          </div>
          <div class="cat">
            <a href=""><img src="img/img5.webp" alt="" /></a>
          </div>
          <div class="cat">
            <a href=""><img src="img/img6.webp" alt="" /></a>
          </div>
          <div class="cat">
            <a href=""><img src="img/img7.webp" alt="" /></a>
          </div>
        </div>
        <div class="slide">
          <a href=""
            ><div class="slpic"><img src="img/img15.webp" alt="" /></div
          ></a>
          <a href=""
            ><div class="slpic"><img src="img/img13.webp" alt="" /></div
          ></a>
          <a href=""
            ><div class="slpic"><img src="img/img11.webp" alt="" /></div
          ></a>
          <a href=""
            ><div class="slpic"><img src="img/img14.webp" alt="" /></div
          ></a>
          <a href=""
            ><div class="slpic"><img src="img/img12.webp" alt="" /></div
          ></a>
          <a href=""
            ><div class="slpic"><img src="img/img10.webp" alt="" /></div
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
