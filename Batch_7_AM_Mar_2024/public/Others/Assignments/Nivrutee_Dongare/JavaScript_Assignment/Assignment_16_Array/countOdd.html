<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count odd num in given array</title>
</head>
<body>
    <script>
        let arr = [2,3,4,5,6,7,8,9];
        let count = 0;
        for(let i=0; i<arr.length; i++){
            if(arr[i] % 2 !== 0){
                count ++
            }
        }
        console.log("The total odd number in array ", count);
    </script>
</body>
</html>
