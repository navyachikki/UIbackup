    <body>
        <div>
            sum of even no between 1 to 1000 go to the console
        </div>
        <script>
            var sum =0 ;
            for(i = 1; i<=1000; i++){
                if(i%2==0){
                    sum= sum+i;
                }
            }
            console.log("sum is "+sum)

        </script>
