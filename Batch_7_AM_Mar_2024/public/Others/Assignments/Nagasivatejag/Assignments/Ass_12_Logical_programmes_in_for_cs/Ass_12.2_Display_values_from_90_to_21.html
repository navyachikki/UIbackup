<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display values</title>
</head>
<body>
    <h3> Display values from 90 to 21</h3>
    <script>
        for (var rev = 90; rev >= 21; rev--) {
            console.log(rev);
        }
    </script>
</body>
</html>
