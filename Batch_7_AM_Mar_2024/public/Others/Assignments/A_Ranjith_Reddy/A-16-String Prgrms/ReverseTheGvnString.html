<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse the Given String</title>
</head>
<body>
    <script>
        // Write a program to reverse the given string

            var a = "RADAR";
            var b = " ";
            for(var i = a.length-1;i >= 0; i--) {
                b += a[i];
            }
            console.log(b);
    </script>
</body>
</html>
