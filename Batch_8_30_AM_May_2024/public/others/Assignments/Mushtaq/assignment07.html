<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Position</title>
    <style>
        .heading{
            border: 5px solid;
            text-align: center;
            margin: 20px;
            margin-left: 300px;
            margin-right: 300px;
            background-color: #e0cebd;
           
        }
        .content{
            border: 2px solid;
            height: 850px;
            background-color: #f5f9ee;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 2px solid;
            margin: 10px;
        }
        .box1{
            background-color: aqua;
            margin: 10px;
            margin-left: 50px;
            padding: 10px;
        }
        .box2{
            background-color: blue;
            position: absolute;
            margin: 10px;
            top: 170px;
            left: 120px;
            
        }
        .box3{
            background-color: rgb(38, 255, 0);
            position: absolute;
            margin-right:60px;
            padding: 10px;
             top: 120px;
            right: 10px;
            
        }
        .box4{
            background-color: red;
            position: absolute;
            margin: 10px;
            right: 140px;
            top: 170px;
        }
        .box5{
            background-color: #facf5a;
            padding: 40px;
            position: absolute;
            z-index: 1;
            left: 550px;
            top: 400px;
        }   
        .box6{
            background-color:#c3195d;
            position: absolute;
            left: 500px;
            top: 370px;
        }
        .box7{
            background-color:#98ed06;
            position: absolute;
            left: 500px;
            top: 550px;
        }
        .box8{
            background-color: #f95959;
            position: absolute;
            border: 2px solid;
            left: 680px;
            top: 550px;
        }
        .box9{
            background-color: #a7da4e;
            position: absolute;
            left: 680px;
            top: 370px;
        }
        .box10{
            background-color: #155263;
            position: absolute;
            bottom: 20px;
            top:750px;
            padding: 10px;
            left: 40px;
        }
        .box11{
            background-color: #ff6f3c;
            position: absolute;
           
            left: 100px;
            top: 700px;
        }
        .box12{
            background-color: #f8b400;
            position: absolute;
            right: 60px;
            padding: 10px;
            top:750px ;
        }
        .box13{
            background-color: #247291;
            position: absolute;
            right: 120px;
            top: 700px;
        }


    </style>
</head>
<body>
    
   <div class="heading">
    <h2>Block Game</h2>
   </div>
    <div class="content">
    <div class=" box box1"></div>
    <div class=" box box2"></div>
    <div class=" box box3"></div>
    <div class=" box box4"></div>
    <div class=" box box5"></div>
    <div class=" box box6"></div>
    <div class=" box box7"></div>
    <div class=" box box8"></div>
    <div class=" box box9"></div>
    <div class=" box box10"></div>
    <div class=" box box11"></div>
    <div class=" box box12"></div>
    <div class=" box box13"></div>
</div>
    
</body>
</html>
