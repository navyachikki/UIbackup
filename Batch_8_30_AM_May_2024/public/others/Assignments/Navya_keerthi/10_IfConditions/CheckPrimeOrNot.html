<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
   <h2>checking whether a number is prime or not...</h2>
    <script>
        var n=parseInt(prompt("enter a number"));
        var count=2;
        for(var i=2;i<n;i++){
            if(n%i==0)
            count++;
        }
        if(count==2)
         console.log(n+"is aprime number");
        else
         console.log(n+"is not a prime number");
    </script>
    
</body>
</html>
