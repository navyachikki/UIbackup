<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PALINDROME</title>
  </head>
  <body>
    <script>
      var str = "";
      var num = prompt("Enter a number");
      var num1 = num;
      var reverse = 0;
      while (num > 0) {
        var rem = num % 10;
        num = parseInt(num / 10);
        str = str.concat(rem);
      }
      // console.log(num);
      // console.log(num1);
      str = Number(str);
      if (num1 == str) {
        console.log("You got a palindrome boy :) ");
      } else {
        console.log("No man! Not a palindrome");
      }
    </script>
  </body>
</html>
