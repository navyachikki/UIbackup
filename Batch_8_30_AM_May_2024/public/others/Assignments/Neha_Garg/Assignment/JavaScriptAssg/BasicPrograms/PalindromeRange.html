<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Palindrome in range 1 to 1000 </h3>
    <script>
     
    
    
    for(var j=1;j<=1000;j++){
     var l,rev=0;   
    var temp=j;
    while(temp>0){
        l=temp%10;
        temp=parseInt(temp/10);
        rev=10*rev+l;
        }
        if(j==rev){
            console.log(j+" is Palindrome");
        }
        
    }
    </script>
</body>
</html>
