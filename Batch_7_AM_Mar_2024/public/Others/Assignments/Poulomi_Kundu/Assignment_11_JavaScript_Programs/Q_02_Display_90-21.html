<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display_90-21</title>
</head>
<body>
    <script>
        console.log("Numbers from 90 to 21 are as follows: ")
        for (var i = 90; i >= 21; i--) {
            console.log(i);
        }
    </script>
</body>
</html>
