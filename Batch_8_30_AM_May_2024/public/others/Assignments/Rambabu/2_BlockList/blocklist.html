        .title {

        .block4 {

        .block5 {
            background-color: rgb(252, 54, 202);

        }

        .block6 {
            background-color: rgb(4, 236, 174);

        }

        .block7 {
            background-color: rgb(213, 241, 53);
            float: left;
        }

        .block8 {
            background-color: rgb(243, 58, 73);
            float: left;
        }

        .block9 {
            background-color: rgb(242, 143, 37);
            float: left;
        }

        .block10 {
            background-color: rgb(229, 68, 89);
            float: right;
        }

</head>

    <div class="block block8">
