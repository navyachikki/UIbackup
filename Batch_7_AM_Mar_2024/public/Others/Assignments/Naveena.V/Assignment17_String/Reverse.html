<html>
    <head>
        <title>
            Reverse
        </title>
    </head>
    <body>
        <script>
            var a = "naveena";
            var b = "";
            for(var i = a.length-1;i>=0;i--) {
                b += a[i];
            }
            console.log(b);
        </script>
        
</html>
