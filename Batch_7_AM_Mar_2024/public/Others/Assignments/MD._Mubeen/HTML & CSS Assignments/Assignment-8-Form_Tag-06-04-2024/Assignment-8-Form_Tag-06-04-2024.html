<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Tag</title>
        <style>
            body {
                background-color: ivory;
            }
            .heading h1 {
                text-align: center;
                border: 1px solid;
                background-color: pink;
                padding: 5px;
            }
            .main {
                padding: 50px;
                border: 1px solid;
                background-color: pink;
            }
            .subconatiner1, 
            .subcontainer2 {
                border: 1px solid;
                margin: 5px;
                margin-bottom: 50px;
                position: relative;
            }
            h2 {
                padding: 10px;
                position: absolute;
                top: -35px;
                left: 50px;
                border: 1px solid;
                background-color: ivory;
            }
            .personal,
            .qualification {
                padding-top: 40px;
            }
            li {
                list-style-type: none;
                margin: 5px 100px;
                padding: 5px;
            }
            .fname, .lname {
                float: left;
            }
            .age {
                clear: both;
                float: left;
            }
            .add {
                float: left;
            }
            .cnt {
                clear: both;
            }
            .label {
                font-size: 20px;
                width: 100px;
                display: inline-block;
            }
            textarea, input, select {
                vertical-align: top;
            }
            .sec1 input {
                height: 20px;
                width: 250px;
            }
            .sec2 label,
            span {
                margin: 15px 10px;
                font-size: 20px;
                display: inline-block;
            }
            .sec2 label {
                width: 400px;
            }
            .subcontainer3 {
                text-align: center;
            }
            input[type="submit"] {
                height: 50px;
                width: 250px;
                font-size: 20px;
            }
            input[type="submit"]:hover {
                background-color: pink;
                color: ivory;
                border: 2px solid ivory;
            }
            .sec2 input { 
                vertical-align: baseline;
            }
        </style>
    </head>
    <body>
        <div class="heading">
            <h1>
                Student Registration Page
            </h1>
        </div>
        <form method="post">
            <div class="main">
                <div class="subconatiner1">
                    <h2>Personal Details</h2>
                    <ul class="personal">
                        <li class="fname sec1">
                            <label class="label" for="fname">First Name: </label>
                            <input placeholder="John" type="text" name="fname" id="fname" required>
                        </li>
                        <li class="lname sec1">
                            <label class="label" for="lname">Last Name: </label>
                            <input placeholder="Doe" type="text" name="lname" id="lname" required>
                        </li>
                        <li class="age sec1">
                            <label class="label" for="age">D.O.B.: </label>
                            <input type="date" name="age" id="age" required>
                        </li>
                        <li class="add sec1">
                            <label class="label" for="address">Address: </label>
                            <textarea name="address" id="address" cols="30" rows="3"></textarea>
                        </li>
                        <li class="cnt sec1">
                            <label class="label" for="country">Country: </label>
                            <select style="height: 25px;" name="country" id="country">
                                <option value="selct">Select Your Country</option>
                                <option value="ind">India</option>
                                <option value="chn">China</option>
                                <option value="us">U.S.A.</option>
                                <option value="rus">Russia</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <div class="subcontainer2">
                    <h2>Qualification Details</h2>
                    <ul class="qualification">
                        <li class="sec2">
                            <label for="cse">
                                Which Branch Are You From?
                            </label>
                            <span><input type="radio" name="cse" id="cse">C.S.E.</span>
                            <span><input type="radio" name="cse" id="cse">B.C.A.</span>
                            <span><input type="radio" name="cse" id="cse">B.Com.</span>
                        </li>
                        <li class="sec2">
                            <label for="percent">
                                Whats The Percentage You Got?
                            </label>
                            <span><input type="radio" name="percent" id="percent">50% - 60%</span>
                            <span><input type="radio" name="percent" id="percent">70% - 80%</span>
                            <span><input type="radio" name="percent" id="percent">Above 90%</span>
                        </li>
                        <li class="sec2">
                            <label for="crs">
                                Which Course Are You Interested In?
                            </label>
                            <span><input type="radio" name="course" id="course">Full Stack Developer</span>
                            <span><input type="radio" name="course" id="course">Data Scientist</span>
                            <span><input type="radio" name="course" id="course">Other</span>
                        </li>
                    </ul>
                </div>
                <div class="subcontainer3">
                    <input type="submit">
                </div>
            </div>
        </form>
    </body>
</html>
