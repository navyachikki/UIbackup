<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum Even Numbers</title>
       
    </head>
    <body>
        <script>
            var sum =0;
           for(var i =1; i<=1000; i++){
            if(i%2===0){
                sum = sum + i;
            }
           }
           console.log(sum,'sum even number')
        </script>
    </body>
</html>
