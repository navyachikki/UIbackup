<html>
    <head>
        <title>
            palindrome
        </title>
    </head>

    <body>
        <script>
            var n = prompt("Enter a number")
            var temp = n
            var rev = 0;
            while(n>0) {
                var rem = n % 10;
                rev = (rev*10)+ rem;
                n = n/10;
                n=parseInt(n)
                
            }
            if(rev == temp)
            {
                console.log("it is palindrome")
            }
            else
            {
                console.log("it is not polindrome number")
            }
                

            
            
        </script>
    </body>
</html>
