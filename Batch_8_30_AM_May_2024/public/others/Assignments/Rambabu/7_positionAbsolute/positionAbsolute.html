<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        position: relative;
        padding: 10px;
        margin: 10px;
        border: 1px solid black;
        height: 450px;
    }

    .block {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 1px solid rgb(74, 59, 59);
    }

    .block1 {
        background-color: aquamarine;
    }

    .block2 {
        background-color: rgb(104, 94, 238);
        left: 80px;
        top: 70px;
        opacity: .8;
    }

    .block3 {
        background-color: rgb(130, 20, 93);
        right: 10px;
    }

    .block4 {
        background-color: rgb(18, 210, 82);
        right: 70px;
        top: 70px;
        opacity: .8;
    }

    .block5 {
        background-color: aquamarine;
        bottom: 10px;
    }

    .block6 {
        background-color: rgb(104, 94, 238);
        left: 80px;
        bottom: 70px;
        opacity: .8;
    }

    .block7 {
        background-color: rgb(130, 20, 93);
        right: 10px;
        bottom: 10px;
    }

    .block8 {
        background-color: rgb(18, 210, 82);
        right: 70px;
        bottom: 70px;
        opacity: .8;
    }

    .block9 {
        background-color: rgb(194, 93, 5);
        left: 37%;
        top: 27%;
    }

    .block10 {
        background-color: rgb(146, 8, 22);
        left: 37%;
        bottom: 27%;
    }

    .block11 {
        background-color: rgb(79, 11, 111);
        right: 38%;
        top: 27%;
    }

    .block12 {
        background-color: rgb(162, 109, 4);
        right: 38%;
        bottom: 27%;
    }

    .block13 {
        background-color: rgb(204, 228, 95);
        right: 43%;
        top: 37%;
        width: 180px;
        height: 110px;
        opacity: .8;
    }

    .title {
        margin: 10px auto;
        padding: 10px;
        margin: 10px auto;
        padding: 10px;
        font-size: 18px;
        color: #000;
        font-weight: 900;
        text-align: center;
        border: 2px solid black;
        width: 40%;
    }
</style>

<body>
    <div class="title">Block Game</div>
    <div class="container">
        <div class="block block1"></div>
        <div class="block block2"></div>
        <div class="block block3"></div>
        <div class="block block4"></div>
        <div class="block block5"></div>
        <div class="block block6"></div>
        <div class="block block7"></div>
        <div class="block block8"></div>
        <div class="block block9"></div>
        <div class="block block10"></div>
        <div class="block block11"></div>
        <div class="block block12"></div>
        <div class="block block13"></div>
    </div>
</body>

</html>
