    <title>WAP to find out given no is armstrong no or not</title>

    <body>
        <script>
          
          var  n = prompt("Enter a no");  //153
          n = n.trim();
          var temp = n;
          var len = n.length; 
          n = parseInt(n);
          var result = 0;
          
            while(n > 0) {
             var rem = n % 10; 
             result  += rem ** len;
             n = n / 10;
             n = parseInt(n);
            }

            if( temp ==result){
                console.log("Its an armstrong no");
            }
            else{
                console.log("It not an armstrong no");
            }

            // console.log(result);   
        </script>
