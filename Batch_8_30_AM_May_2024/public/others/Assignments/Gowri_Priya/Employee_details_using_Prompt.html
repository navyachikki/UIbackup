<body>
    
    <div class="content">
        <h1>Employee Details</h1>

            <li>
                Employee Name: <span id="empname"></span>
            </li>
            <li>

    <script>
        var EmployeeName = prompt("Enter EmployeeName:");
        var Department = prompt("Enter Department");
        var Gender = prompt("Enter Employee Gender");
        var basicsalary = prompt("Enter Employee BasicSalary");
        basicsalary=parseInt(basicsalary);
        var pf = (12/100)*basicsalary;
        var hra = (24/100)*basicsalary;
        var totalsalary = basicsalary + pf + hra;
        var total = totalsalary;

        console.log("Basic Salary" + basicsalary);
        console.log("Total Salary" + totalsalary);

        document.querySelector("#empname").innerText = EmployeeName;
        document.querySelector("#dept").innerText = Department;
        document.querySelector("#gender").innerText = Gender;
        document.querySelector("#bs").innerText = basicsalary;
        document.querySelector("#ts").innerText = totalsalary;
    

    </script>
