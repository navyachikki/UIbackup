<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <h3> Even numbers within the array </h3>
    <script>

        var even = [2, 3, 4, 7, 9, 12, 20];

        for (var i = 0; i < even.length; i++) {

            if (even[i] % 2 == 0) {

                console.log("It is a even number = " + even[i]);
                
            }
        }
    </script>
</body>
</html>
