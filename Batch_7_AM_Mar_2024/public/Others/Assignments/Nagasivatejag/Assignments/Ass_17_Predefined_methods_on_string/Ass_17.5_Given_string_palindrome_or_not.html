<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>

    <h3> Check Given String Is Palindrome Or Not </h3>

    <script>

        var word = "level";
        var temp = "";

        for(var i = word.length-1; i >= 0; i--) {

            temp = temp + word[i];

        }

        console.log("Palindrome name = " + temp);

        if(word == temp) {

            console.log("It is a palindrome number = " + temp);

        }

        else {

            console.log("It is not a palindrome number = " + temp);

        }
    </script>

</body>
</html>
