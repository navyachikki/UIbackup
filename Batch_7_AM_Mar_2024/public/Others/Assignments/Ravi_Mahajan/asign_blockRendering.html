<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        .container{   
            width: 600px;         
            height: 600px;
            border: 2px solid;
            position: relative;
            margin: 5px auto;
        }
        .block{
            border: 2px solid;
            text-align: center;
            margin: 5px;
            width: 90px;
            height: 90px;
        }
        .block1{
            background-color: aqua;
        }
        .block2{
            background-color: blue;
            position: absolute;
            top: 75px;
            left: 55px;
        }
        .block3{
            background-color: aquamarine;
            position: absolute;            
            right: 5px;
            top: 5px;
        }
        .block4{
            background-color:azure;
            position: absolute;            
            right: 75px;
            top: 75px;
        }
        .block5{
            background-color: red;
            position: absolute;
            left: 45%;
            top: 45%;
        }
        .block6{
            background-color: navy;
            position: absolute;
            left: 210px;
            top: 210px;
        }
        .block7{
            background-color: navy;
            position: absolute;
            left: 330px;
            top: 210px;
        }
        .block8{
            background-color: navy;
            position: absolute;
            left: 330px;
            top: 340px;
        }
        .block9{
            background-color: navy;
            position: absolute;
            left: 210px;
            top: 340px;
        }
        .block10{
            background-color: forestgreen;
            position: absolute;
            left: 5px;
            bottom: 5px;
        }
        .block11{
            background-color: gold;
            position: absolute;
            left: 50px;
            bottom: 55px;
        }
        .block12{
            background-color: darkkhaki;
            position: absolute;
            right: 5px;
            bottom: 5px;
        }
        .block13{
            background-color: blueviolet;
            position: absolute;
            right: 55px;
            bottom: 65px;
        }
    </style>
    <body>
        <div class="container">
            <div class="block block1">block 1</div>
            <div class="block block2">block 2</div>
            <div class="block block3">block 3</div>
            <div class="block block4">block 4</div>
            <div class="block block5">block 5</div>
            <div class="block block6">block 6</div>
            <div class="block block7">block 7</div>
            <div class="block block8">block 8</div>
            <div class="block block9">block 9</div>
            <div class="block block10">block 10</div>
            <div class="block block11">block 11</div>
            <div class="block block12">block 12</div>
            <div class="block block13">block 13</div>
        </div>
    </body>
</html>
