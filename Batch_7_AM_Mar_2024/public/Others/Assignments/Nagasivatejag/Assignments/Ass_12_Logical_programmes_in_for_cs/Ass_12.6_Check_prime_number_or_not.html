<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime numbers</title>
</head>
<body>
    <h3> Check Prime number or not </h3>
    <script>
        n = prompt("Enter a number");
        n = parseInt(n);

        var count = 0;
        var rem;

        for (var i = 1; i <= n; i++) {

            rem = n % i;

            if (rem == 0) {

                count++;
            }
        }

        if (count == 2) {

            console.log("It is a prime number " + n);

        } else {

            console.log("It is not a prime number" + n);

        }

        console.log("no of zeroes = " + count);

    </script>
</body>
</html>
