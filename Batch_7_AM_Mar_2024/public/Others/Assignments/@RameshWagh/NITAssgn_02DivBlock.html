<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Floating Properties </title>
        <style>
            .BlockDgn1,
            .BlockDgn2,
            .BlockDgn3,
            .BlockDgn4
            {
                height: 150px;
                width: 150px;
                margin: 10px ;
                text-align: center;
                font-weight: bold;
                border-style: solid;
                /*float: left;*/
            }

            .BlockDgn1
            {
                background-color: aqua; 
            }
            .BlockDgn2
            {
                background-color: antiquewhite; 
            }
            .BlockDgn3
            {
                background-color: aquamarine; float: right;
            }
            .BlockDgn4
            {
                background-color: bisque; float: right;
            }
        </style>
    </head>

    <body>
        <div class="BlockDgn1"> Block 1</div>
        <div class="BlockDgn2"> Block 2</div>
        <div class="BlockDgn3"> Block 3</div>
        <div class="BlockDgn4"> Block 4</div>
    </body>
</html>
