<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display given range</title>
</head>
<body>
    <script>
        var u = parseInt(prompt("Enter the upper limit: "));
        var l = parseInt(prompt("Enter the lower limit: "));

        console.log("All the even numbers from " + l + " to " + u + " are:");
        for (var i = l; i <= u; i++) {
            console.log(i);
        }
    </script>
</body>
</html>
