<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float_Property</title>
    <style>

        .container {
            
            font-size: x-large;
            text-align: center;
            text-decoration: underline;
            font-weight: bold;
            border: 5px solid darkslategrey;
            margin: auto;
            padding: 10px;   
           
        }
        .block{
            width: 120px;
            height: 120px;
            margin: 10px;
            text-align: center;
            border: 4px solid #000;
        }

        .b1{
            background-color: red;
            float: left;
        }
        .b2{
            background-color: yellow;
            float: left;
           
        }
        .b3{
            background-color: green;
            float: right;
        }
        .b4{
            clear: both;
            background-color: darkmagenta;
            float: right;
        }
        .b5{
            clear: both;
            background-color: darkseagreen;
            float: left;
        }
        .b6{
            background-color: lightblue;
            float: left;
        }
        .b7{
            background-color: burlywood;
            float: right;
            
        }
        .b8{
            clear: both;
            background-color: green;
            float: left;
        }
        .b9{
            background-color: yellow;
            float: right;
        }
        .b10{
            clear: both;
            float: left;
            background-color: blanchedalmond;
            
        }
        .b11{
            
            background-color: grey;
            float: right;
        }
        .b12{
           
            background-color: red;
            float: right;
        }
        .b13{
            clear: both;
            background-color: lightblue;
            float: right;
        }

       
    </style>
</head>
<body>
    <div class="container">BLOCKS RENDERING</div>
        <div class="block b1">Block 1</div>
        <div class="block b2">Block 2</div>
        <div class="block b3">Block 3</div>
        <div class="block b4">Block 4</div>
        <div class="block b5">Block 5</div>
        <div class="block b6">Block 6</div>
        <div class="block b7">Block 7</div>
        <div class="block b8">Block 8</div>
        <div class="block b9">Block 9</div>
        <div class="block b10">Block 10</div>
        <div class="block b11">Block 11</div>
        <div class="block b13">Block 13</div>
        <div class="block b12">Block 12</div>
      
</body>
</html>
