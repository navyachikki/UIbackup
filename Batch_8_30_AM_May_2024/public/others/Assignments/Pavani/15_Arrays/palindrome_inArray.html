<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = [121, 234, 818, 453, 626];
        console.log(data);

        for(var i = 0; i < data.length; i++){
            var temp = data[i];
            n = data[i];
            var revnumber = "";
            var rem = 0;
            while(n > 0){
                rem = n % 10;
                n = n / 10;
                n = parseInt(n);
                revnumber = revnumber + rem; 
            }
            if (temp == revnumber) {
                console.log("The number is Palindrome " + temp);
            }

        }
    </script>
</body>
</html>
