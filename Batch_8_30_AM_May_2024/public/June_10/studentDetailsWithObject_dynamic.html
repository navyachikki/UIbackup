        <script>
           
           
           var sDetails = {};
           sDetails.name = prompt("emnter name");
           sDetails.age = prompt("etner age")
           sDetails.marks = [];

           for (var i = 0 ; i < 5; i++) {
                sDetails.marks[i] = parseInt(prompt("etner sub mar " + i));
                
           }
            
           sDetails.total = 0;

        
            
            for (var i = 0 ; i < sDetails.marks.length; i++) {
                sDetails.total  += sDetails.marks[i];
            }
            sDetails.avg = sDetails.total / sDetails.marks.length;

            if (sDetails.avg >= 40) {
                sDetails.grade = 'Passed';

            console.log("Grade " + sDetails.grade)
        </script>
