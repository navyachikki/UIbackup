<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of values in given arrayt</title>
</head>
<body>
    <script>
        let numbers=[1,4,6,7,8,9,10];

         let sum=0
        for(let i=0; i< numbers.length; i++){
            sum=sum+numbers[i]
        }
            console.log('the sum of given numbers in array is:',sum);
        
    </script>
</body>
</html>
