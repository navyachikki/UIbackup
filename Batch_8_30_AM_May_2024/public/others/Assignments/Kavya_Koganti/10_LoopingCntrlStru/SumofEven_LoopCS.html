<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping ControlStructures</title>
</head>
<body>
   <h3>Sum Of The Even Numbers</h3> 
   <script>
    //Sum of Even Numbers 1 to 100
    var sum=0;
    for(var num=0; num<=100; num++){
        if(num % 2 == 0)
        {
            sum += num; 
        }   
    }
    console.log("The Sum of all the Even Numbers is:" +sum);
   </script>
</body>
</html>
