<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrograssCardGenerator</title>
    <link rel="stylesheet" href="PCG.css">
    <script src="PCG.js"></script>
    </head>
<body>
    <ul>
        <li>
            <label>Name</label>
            <input type="Text" id="name"></input>
        </li>
        <li>
            <label>Age</label>
            <input type="Text" id="age"></input>
        </li>
        <li>
            <label>Gender</label>
            <input type="Radio" checked name="gender" value="male">male</input>
            <input type="Radio" name="gender" value="female">Female</input>
        </li>
        <li>
          <select id="Class">
            <option selected>Select Class</option>
            <option value="Class I">Class I</option>
            <option value="Class II">Class II</option>
            <option value="Class III">Class III</option>
            <option value="Class IV">Class IV</option>
            <option value="Class V">Class V</option>
          </select>
        </li>
        <li>
            <input type="text" placeholder="sub-1" id="sub1"></input>
            <input type="text" placeholder="sub-2" id="sub2"></input>
            <input type="text" placeholder="sub-3" id="sub3"></input>
            <input type="text" placeholder="sub-4" id="sub4"></input>
            <input type="text" placeholder="sub-5" id="sub5"></input>
        </li>
        <li>
            <button class="btn" onClick="generate()">Generate prograssCard</button>
        </li>
    </ul>
    <ul id="prograssBlock" style="display: none;">
        <li>
            Name: <span id="NameV"></span>
        </li>
        <li>
            Age : <span id="ageV"></span>
        </li>
        <li>
            Gender:<span id="genderV"></span>
        </li>
        <li>
            Class:<span id="ClassV"></span>
        </li>
        <li>Average: <sapn id="AvgV"></sapn>
        </li>
        <li>
           Grade: <span id="gradeV"></span>
        </li>
    </ul>
</body>
</html>
