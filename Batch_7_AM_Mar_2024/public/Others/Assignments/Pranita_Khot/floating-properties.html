<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
     <title>
          Floating properties
    </title>

     <style>
        .header {
            margin: 20px;
            text-align: center;
            background-color: yellowgreen;
            border: 2px solid;
            text-decoration: underline;
        }
        
        .block
        {
            border: 2px solid;
            text-align: center;
            font-weight: bold;
            width: 100px;
            height: 110px;
            padding: 10px;
            margin: 5px;
        }

        .block1 {
            background-color: red;
            float: left;     
        }

        .block2 {
         background-color: green;
        float: left;   
        }

        .block3 {
            background-color: yellow;
            float: right; 
        }

        .block4 {
            clear: both;
            background-color: blue;
            float: right;     
        }

        .block5 {
            background-color: aquamarine;
            float: left;
            clear: both;     
        }


        .block6 {
            background-color: navy;
            float: left;     
        }

        .block7 {
            background-color: purple;
            float: right;     
        }

        .block8 {
            background-color: yellowgreen;
            float: left;  
            clear: both;   
        }

        .block9 {
            background-color: blueviolet;
            float: right;     
        }

        .block10 {
            background-color: palevioletred;
            float: left;   
            clear: both;  
        }

        .block11 {
            background-color: rebeccapurple;
            float: right;     
        }

        .block12 {
            background-color: saddlebrown;
            float: right;
            clear: both;
        }

        .block13 {
            background-color: violet;
            float: right;
        }

        </style>

    </head>
    <body>
        <div class="header"> Block Elements Rendering </div>
        <div class="block block1"> 1 </div>
        <div class="block block2"> 2 </div>
        <div class="block block3"> 3 </div>
        <div class="block block4"> 4 </div>
        <div class="block block5"> 5 </div>   
        <div class="block block6"> 6 </div>
        <div class="block block7"> 7 </div>
        <div class="block block8"> 8 </div>
        <div class="block block9"> 9 </div>
        <div class="block block10"> 10 </div>
        <div class="block block11"> 11 </div>
        <div class="block block12"> 12 </div>
        <div class="block block13"> 13 </div>


    </body>
    </html>
