<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>odd 99 to 9</title>
  </head>
  <body>
    <script>
      for (let i = 99; i > 9; i--) {
        if (i % 2 !== 0) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
