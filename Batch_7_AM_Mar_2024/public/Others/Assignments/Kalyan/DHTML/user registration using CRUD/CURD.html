<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user registration CURD</title>
    <link rel="stylesheet" href="CURD.css">
   
</head>
<body>
   <h2> 
        user Registration

   </h2>
    
  
   <ul>
            
            <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
            </li>
            <li>
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" required><br><br>
            </li>
            <li>
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="gender" value="male">male</input>
                <input type="radio" name="gender" id="gender" value="female">female</input>
            </li>

            <li>
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="USA">USA</option>
                </select><br><br
            </li>

            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
            </li>
           
           <li>
             <button onclick="register()">register</button>
           </li>
           
   </ul>
   
   
   <h2>Registered Users</h2>
   <table id="userTable">
       <thead>
           <tr>
               <th>Name</th>
               <th>Age</th>
               <th>Gender</th>
               <th>Country</th>
               <th>Email</th>
               <th>Actions</th>
           </tr>
       </thead>
       <tbody>
       
       </tbody>
   </table>
   <script src="CURD.js"></script>
</body>
</html>
