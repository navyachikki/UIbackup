<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lucky number</h2>
    <script>
        var num=prompt("Enter the number");
        num=parseInt(num);
        var sum=0;
        while(num>0){
           var l=num%10;
           sum+=l;
           num=parseInt(num/10);
           if(num==0 && sum>9){
            num=sum;
            sum=0;
           }

        }
        console.log("Lucky number is:"+sum);
    </script>
</body>
</html>
