<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Progress Card Generator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h3>Employee Salary Slip Generator</h3>
    <div class="main">
        <ul>
            <li>
                <input type="text" placeholder="Enter Employee Name" id="ename">
            </li>
            <li>
                <input type="text" placeholder="Employee Age" id="eage">
            </li>
            <li>
                Gender:
                <input type="radio" value="Male" checked name="gender"> Male
                <input type="radio" value="Female" name="gender"> Female
            </li>
            <li>
                <input type="text" placeholder="Employee Department" id="edepartment">
            </li>
            <li>
                <input type="text" placeholder="Basic Salary" id="salary">
            </li>
            <li>
                <input type="button" value="Get Pay Slip" onclick="readEmployeeData()">
            </li>
        </ul>
    </div>

    <div>
        <ul class="displayBlock">
            <li>
                Employee Name: <span id="d_name"></span>
            </li>
            <li>
                Age: <span id="d_age"></span>
            </li>
            <li>
                Gender: <span id="d_gender"></span>
            </li>
            <li>
                Employee Department: <span id="d_dept"></span>
            </li>
            <li>
                PF: <span id="d_pf"></span>
            </li>
            <li>
                HRA: <span id="d_hra"></span>
            </li>
            <li>
                Tax Percentage: <span id="d_tax"></span>
            </li>
        </ul>
    </div>
</body>
</html>
