<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display Values from 90 to 21</title>
        <style>
            h1, p {
                text-align: center;
                margin: 5px;
                padding: 5px;
            }
            p {
                font-size: 20px;
                margin-top: 30px;
            }
            span {
                color: blue;
                font-size: 25px;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Display Values from 90 to 21 - For Loop C.S. - JavaScript</h1>
            <p>For More Information Please See <span>Console</span> Tab In <span>Inspect Element</span> !</p>
            <p>View Source Code For Better Understanding</p>
        </div>
        <script>
            console.log("Values from 90 to 21")
            for (var i=90; i>=21; i--) {
                console.log(i)
            }
        </script>
    </body>
</html>
