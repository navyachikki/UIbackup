<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thurday, May 2nd 2024</title>
  </head>
  <body>
    <script>
      var dayNames = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      var monthNames = ["January", "February", "March", "April", "May"];
      currentDate = new Date("02 May 2024");
      // console.log(currentDate);
      // console.log(currentDate.getMonth());
      let monthIndex = currentDate.getMonth();
      showMonth = monthNames[monthIndex];
      // console.log(showMonth);
      // console.log(currentDate.getDay());
      let dayIndex = currentDate.getDay();
      showDay = dayNames[dayIndex];
      // console.log(showDay);

      let format1 =
        showDay +
        "," +
        showMonth +
        " " +
        currentDate.getDate() +
        "nd" +
        " " +
        currentDate.getFullYear();
      console.log(format1);
    </script>
  </body>
