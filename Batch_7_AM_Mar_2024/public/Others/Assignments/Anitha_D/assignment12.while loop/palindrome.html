    <script>
         var num = prompt("enter number");
           num = parseInt(num);

           var temp = num;
           var rem ;
           var rev = 0;
            while( temp > 0){

                 rev = ( rev*10)+rem;
                 temp = temp/10;

            }

            console.log(" given num is a not palindrome");
           }
     </script>
