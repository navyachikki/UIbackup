<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .form{
        background-color: lightsteelblue;
        width: 1100px;
        height: 1200px;
        margin: auto;
    }
.h2{
    text-align: center;
    font-family:Arial, Helvetica, sans-serif ;
}
.li{
    list-style: none;
    padding: 10px;
}
.submit{
    background-color: green;
    margin: 30px;
}
.Reset{
    background-color: red;
}
</style>
<body>
    <form method="post" class="form">
    <h2 class="h2">
        Student Registration Page
    </h2>
    <ul>
        <li class="li">
            <fieldset>
                <legend>
                    <h4>Personal Details</h4>
                </legend>
                <li>
                    <p>
               <label for="username">User Name :</label>
                <input type="text" maxlength="auto" name="userName" placeholder="name">
            </p>
            </li>
            <li>
                <p>
               <label for="E-MAIL">E-mail Id :</label>
                <input type="text" maxlength="auto" name="E-MAIL" placeholder="mail"> 
            </p>
            </li>
            <li>
                <p>
                <label for="pw">password :</label>
                <input type="text" maxlength="8" name="pw" placeholder="password">
            </p>
            </li>
            <li>
                <p>
                <label for="contact">Contact Number :</label>
                <input type="text" maxlength="10" name="contact" placeholder="contact number">
            </p>
            </li>
            <li>
                <p>
                <label for="gender">Gender :</label>
                <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other
                </p>
            </li>
            </fieldset>
            <fieldset>
                <legend>
                    <h4>Educational-Details</h4>
                </legend>
                <label for="qua">Qualification :</label>
                <select>
                    <option value="b.tech">b.tech</option>
                    <option value="degree">degree</option>
            </select>
            <p>
            <label for="year">Year of Pass :</label>
            <input type="month" name="year" placeholder="pass year">
        </p>
        <label for="spec">Specialization :</label>
        <select>
            <option value="eee">EEE</option>
            <option value="ece">ECE</option>
            <option value="civil">civil</option>
            <option value="mec">Mechanical</option>
            <option value="cse">CSE</option>
        </select>
        <p>
        <label for="lang">Languages Known :</label>
        <input type="checkbox" name="lang" value="telugu"  >Telugu
        <input type="checkbox" name="lang" value="english"  >English
        <input type="checkbox" name="lang" value="hindi"  >Hindi
        <input type="checkbox" name="lang" value="tamil"  >Tamil
        </p>
            </fieldset>
            <fieldset>
                <legend>
                    <h4>Address</h4>
                </legend>
                <label for="per add">Permanent Address :</label>
                <div>
                <textarea rows="5" cols="30"></textarea>
            </div>
            <label for="pre add">Present Address :</label>
            <div>
                <textarea rows="5" cols="30"></textarea>
            </div>
            </fieldset>
            <fieldset>
                <legend>
                    <h4>About Your-Self</h4>
                </legend>
                <label for="about">About Your-Self :</label>
                <p>
                <textarea rows="6" cols="50"></textarea>
            </p>
            </fieldset>
            <div>
                <input type="Submit" class="submit">
                <input type="Reset" class="Reset">
            </div>
        </li>
        </ul>
</form>
</body>
</html>
