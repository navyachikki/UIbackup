<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prime numbers</title>
       
    </head>
    <body>
        <script>
            var counter = 0;
            var numList =[2,3,4,12,13,34,21];
            for (var a = 0; a < numList.length; a++) {
                var n = numList[a];
                n = parseInt(n);
                if (isPrime(n)) {
                    console.log(n,'prime numm')
                }
            }
            function isPrime(n) {
                if (n < 2) return false;
                for (var i = 2; i < n; i++) {
                    if (n % i == 0)
                        return false;
                }
                return true;
            }
        </script>
    </body>
</html>
