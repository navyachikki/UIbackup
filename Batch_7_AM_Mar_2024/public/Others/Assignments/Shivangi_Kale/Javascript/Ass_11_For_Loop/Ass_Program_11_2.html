<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display values from 90 to 21</title>
    
    <style>
        h2{
            text-align: center;
            color: blueviolet;
            text-decoration: double;
            font-family: 'Times New Roman', Times, serif;

        }
    </style>
    
</head>
<body>
    <h2>Display values from 90 to 21</h2>
    <script>
        console.log("Display values from 90 to 21");
        for(var i=90;i>=21;i--)
        {
            console.log(i);
        }
    </script>
</body>
</html>
