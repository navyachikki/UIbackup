<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of 1 to 20</title>
  </head>
  <body>
    <script>
      var sum = 0;
      for (i = 1; i <= 20; i++) {
        sum = sum + i;
      }
      console.log("The sum is " + sum);
    </script>
  </body>
</html>
