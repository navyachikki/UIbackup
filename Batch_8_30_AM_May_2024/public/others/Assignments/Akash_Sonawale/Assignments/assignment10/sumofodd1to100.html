<!DOCTYPE html>

<body>
    <h1>sum of odd number</h1>

</body>
<script>
   let sum = 0;

for (let i = 200; i <= 291; i++) {
    if (i % 2 !== 0) {
        console.log(i);
        sum += i;
    }
}

console.log("Sum of odd numbers from 200 to 291 is: " + sum);

</script>
