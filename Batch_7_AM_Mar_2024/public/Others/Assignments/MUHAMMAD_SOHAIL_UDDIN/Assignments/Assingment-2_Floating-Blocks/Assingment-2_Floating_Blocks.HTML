<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Blocks</title>
</head>
    <style>
        body{
            background-color: rgb(78, 101, 89);

        }
         .headline{ 
            padding: 10px;
            text-align: center;
            text-decoration: double gainsboro
            border: 1px double;
            border-radius: 5px;
            text-decoration: wavy;
            font-size: xx-large;
            background-color: black;
            color: white
            
            
            }
         .c{
            color: aliceblue;
            text-align: center;
            margin: 10px;
            width: 40px;
            height: 40px;
            font-size: xx-large;
            padding: 40px 40px;
            border: 1px double
         }
         .c1{ 
            background-color: rgb(125, 155, 145);
            float: left;
        }
        .c2{ 
            background-color: blue;
            float: left;
        }
        .c3{ 
            background-color: rgb(51, 51, 45);
            float: right;
        }
        .c4{ 
            background-color:wheat;
            clear: both;
            float: right;
        }
        .c5{ 
            background-color: rebeccapurple;
            clear: both;
            float: left;
        }
        .c6{ 
            background-color: rosybrown;
            float: left;
        }
        .c7{ 
            background-color: royalblue;
            float: right;
          
        }
        .c8{ 
            background-color: thistle;
            float: left;
            clear: both;
        }
        .c9{ 
            background-color: yellowgreen;
            float: right;
            
        }
        .c10{ 
            background-color: indianred;
            float: left;
            clear: both;
        }
        .c11{ 
            background-color: olive;
            float: right;
        }
        .c12{ 
            background-color: orange;
            float: right;
            clear: both;
            
        }
        .c13{ 
            background-color: peru;
            float: right;
        }
        .c14{ 
            clear: both;
            background-color: slategray;
            float: left
        }
        .c15{
            background-color: purple;
            float: left
        }
    </style>

<body>
    
    <H1 class="headline">Blocks Rendering</H1>
    <div>
        <div class="c1 c">1</div>
        <div class="c2 c">2</div>
        <div class="c3 c">3</div>
        <div class="c4 c">4</div>
        <div class="c5 c">5</div>
        <div class="c6 c">6</div>
        <div class="c7 c">7</div>
        <div class="c8 c">8</div>
        <div class="c9 c">9</div>
      <div class="c10 c">10</div>
      <div class="c11 c">11</div>
      <div class="c12 c">12</div>
      <div class="c13 c">13</div>
      <div class="c14 c">14</div>
      <div class="c15 c">15</div>
    </div>
</body>
</html>
