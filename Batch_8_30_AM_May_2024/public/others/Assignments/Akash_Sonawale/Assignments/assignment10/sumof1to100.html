<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even number</title>
</head>
<body>
  <h1>  sum of 1 to 100</h1>
</body>
<script>
     let sum = 0;

for (let i = 1; i <= 100; i++) {
    if (i % 2 == 0) {
        console.log(i);
        sum += i;
    }
}
console.log("The sum of numbers from 1 to 100 is:", sum);

</script>
</html>
