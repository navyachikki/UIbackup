<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort the array in ascending and descending order</title>
    
</head>
<body>
   
    <script>
        var arr=[];
        var length=parseInt(prompt("Enter number of elements :"));
       
            for(var i = 0; i <= length; i++)
             {
                arr[i] = prompt("Enter the values of the array :");
                arr[i] = parseInt(arr[i]);
             }
        

        for(var i=0;i<arr.length;i++){
        for(var j=i+1;j<arr.length;j++){
            if(arr[i]>arr[j]){
                temp=arr[i];
                arr[i]=arr[j]
                arr[j]=temp;
            }
        }
    }
    console.log("Array in ascending order :"+arr);

        for(var i=0;i<arr.length;i++){
        for(var j=i+1;j<arr.length;j++){
            if(arr[i]<arr[j]){
                temp=arr[i];
                arr[i]=arr[j]
                arr[j]=temp;
            }
        }
    }
    console.log("Array in descending order :"+arr);



    </script>
    
</body>
</html>
