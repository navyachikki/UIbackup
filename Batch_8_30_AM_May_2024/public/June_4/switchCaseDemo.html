        <script>
            var a1 = prompt("enter first value");
            var a2 = prompt("enter second value");
            a1 = parseInt(a1);
            a2 = parseInt(a2);
            var result;

            var userAction = prompt("enter selection add/div/mul/sub ");

            switch (userAction) {
                case 'add':
                    result = a1 + a2;
                    console.log("the sum is " + result);
                    break;
                case 'mul':
                    result = a1 * a2;
                    console.log("the Mul is " + result);
                    break;
                case 'sub':
                    result = a1 - a2;
                    console.log("the sub is " + result);
                    break; 
                case 'div':
                    result = a1 / a2;
                    console.log("the Div is " + result);
                    break;
                default:
                    console.log("its wrong slection...");
            }

            
        </script>
    </body>
