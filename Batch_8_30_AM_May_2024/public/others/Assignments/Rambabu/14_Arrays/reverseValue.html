<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReverseValueOfArray</title>
</head>

<body>
    <script>
        var data = [1, 3, 8, 99, 21, 88, 77, 44, 23, 29, 64, 92];
        for (var i = 0; i < data.length; i++) {
            var temp = data[i];
            n = data[i];
            var revnumber = "";
            var rem = 0;
            while (n > 0) {
                rem = n % 10;
                n = n / 10;
                n = parseInt(n);
                revnumber = revnumber + rem;
            }
            console.log("Reverse Number is: " + revnumber);

        }
    </script>
</body>

</html>
