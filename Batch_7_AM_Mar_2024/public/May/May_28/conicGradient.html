<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS3 Gradients - Linear
        </title>
        <style>
            .container {
                border: 1px solid;
                width: 600px;
                height: 600px;
                margin: 20px auto;
                text-align: center;
                font-weight: bold;
                border-radius: 50%;
                box-shadow: 5px 5px 10px green;
                text-shadow: 5px 5px 5px red;
                font-size: 30px;
                /* background-image: conic-gradient(red 30%, blue 20%, yellow 10%, pink); */
                background-image: repeating-conic-gradient(red 10%, yellow 20%);
            }
        </style>
    </head>
    <body>
      
        <div class="container">
            Content
        </div>
    </body>
</html>
