<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SVG </title>
        <style>
            svg {
                border: 1px solid;
                width: 500px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <SVG>
            <line x1="0" y1="80" x2="100" y2="20" stroke="green" />
            <line x1="10" y1="180" x2="100" y2="20" stroke="green" />
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
            <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
            <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">Hello workd</text>
        </SVG>
        <line x1="0" y1="80" x2="100" y2="20" stroke="green" />
    </body>
</html>
