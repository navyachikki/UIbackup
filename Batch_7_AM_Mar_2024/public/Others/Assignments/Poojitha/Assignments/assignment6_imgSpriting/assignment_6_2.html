<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container1{
            width: 80%;
            height: 60px;
            border: 1px solid;
            background-color: black;
            position: relative;
            left: 130px;
        }
        .mainHead{
            height: 40px;
            width: 90px;
            color: yellow;
            padding: 10px 10px;
            font-weight: bolder;
        }
        .home, 
        .features,
        .pricing,
        .faqs,
        .about{
            height: 40px;
            width: 40px;
            color: white;
            padding: 20px;
            font-weight: bolder;
        }
         .home{    
            position: absolute;
            left: 100px; 
            top: 4px;
        }
        .features{
            position: absolute;
            left: 169px; 
            top: 4px;
        }
        .pricing{
            position: absolute;
            left: 248px; 
            top: 4px;
        }
        .faqs{
            position: absolute;
            left: 326px; 
            top: 4px;
       }
        .about{
            position: absolute;
            left: 394px; 
            top: 4px; 
        }
       .searchBar{
            width: 150px;
            height: 20px;
            background-color: whitesmoke;
            color: black;
            position: absolute;
            right: 243px;
            top: 20px;
            cursor: progress;
        }
        .login{
            width: 50px;
            height: 20px;
            background-color: blue;
            color: white;
            position: absolute;
            right: 148px;
            top: 20px;  
            cursor: progress;         
        }
        .signUp{
            width: 60px;
            height: 20px;
            background-color: orange;
            color: black;
            position: absolute;
            right: 52px;
            top: 20px;
            cursor: progress;
        } 
        .mainHead:hover{
            color: greenyellow;
            cursor: progress;
        }
        .home:hover,
        .features:hover,
        .pricing:hover,
        .faqs:hover,
        .about:hover{
            color: gold;
            cursor: progress;
        }
        .container2{
            border: 1px solid;
            width: 80%;
            height: 650px;
            position: relative;
            left: 130px;
        }
        .imgblock{
            background-image: url(combinedimage6_2.png);
        }
        .emp1{
            width: 100%;
            height: 170px;
            background-position: -96px -24px;
        }
        .emp2{
            width: 33%;
            height: 120px;
            margin: 5px 0px;
            background-position: -31px -194px;
            cursor: pointer;
        }
        .emp3{
            width: 33%;
            height: 120px;
            margin: 5px;
            background-position: -440px -202px;
            position: absolute;
            left: 352px;
            top: 176px;
            cursor: pointer;
        }
        .emp4{
            width: 33%;
            height: 120px;
            margin: 5px 0px;
            background-position: -850px -195px;
            position: absolute;
            left: 714px;
            top: 170px;
            cursor: pointer;
        }
        .emp5{
            width: 33%;
            height: 120px;
            margin: 10px 0px;
            background-position: -31px -330px;
            cursor: pointer;
        }
        .emp6{
            width: 33%;
            height: 120px;
            margin: 5px;
            background-position: -440px -331px;
            position: absolute;
            left: 353px;
            top: 302px;
            cursor: pointer;
        }
        .emp7{
            width: 33%;
            height: 120px;
            margin: 5px 0px;
            background-position: -849px -326px;
            position: absolute;
            left: 714px;
            top: 297px;
            cursor: pointer;
        }
        .emp8{
            width: 100%;
            height: 170px;
            margin: 0px 0px;
            background-position: -85px 246px;
            position: absolute;
            bottom: 45px;
        }
        

</style>
<body>
    <div class="container1">
        <div class="mainHead">E-Shopping Web App</div>
        <div class="home">Home</div>
        <div class="features">Features</div>
        <div class="pricing">Pricing</div>
        <div class="faqs">FAQs</div>
        <div class="about">About</div>
        <div class="searchBar">Search...</div>
        <div class="login">Login</div>
        <div class="signUp">Sign-up</div>


    </div>
    <div class="container2">
        <div class="imgblock emp1"></div>
        <div class="imgblock emp2"></div>
        <div class="imgblock emp3"></div>
        <div class="imgblock emp4"></div>
        <div class="imgblock emp5"></div>
        <div class="imgblock emp6"></div>
        <div class="imgblock emp7"></div>
        <div class="imgblock emp8"></div>
    </div>

</html>
