<html>

			<title></title>

		<body>
			<script>
				
				var n = 326;
				var sum = 0;
				while (n > 0) {
					var rem = n % 10;
					sum = sum + rem;
					
					n = n / 10;
					n = parseInt(n);
				}

				console.log("the sum of individual digits is " + sum)




			</script>
		</body>
</html>
