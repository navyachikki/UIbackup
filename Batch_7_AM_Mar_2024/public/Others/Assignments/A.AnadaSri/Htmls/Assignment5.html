        <title>

        <style type="text/css">
            body{
                margin: 50px 50px;
                padding-bottom: 65px;
            }
            h2{
                text-align: center;
                text-decoration: underline;
                font-weight: 600;
                margin: 10px auto;
                color: brown;
            }
            .box{
                height: 100px;
                width: 120px;
                padding: 10px 15px;
                margin: 5px 10px;
                border: 2px sold red;
                border-radius: 5px;
                border-style: dotted;
                text-align: center;
            }
            .box1{
                float: left;
                background-color: aquamarine;
            }
          .box2{
            background-color: pink;
            position: absolute;
            top: 205px;
            left: 150px;
            opacity: 0.85;
            }
            .box3{
                float: right;
                clear: right;
                background-color: yellow;
            }
            .box4{
                clear: both;
                float: right;
                background-color: yellowgreen;
                position: relative;
                top: -60px;
                right: 100px;
                opacity: 0.8;
            }
            .box5{
                clear: both;
                float: left;
                margin-top: 20px;
                background-color: violet;
                margin-left: 500px;
            }
            .box6{
                clear: right;
                float: left;
                margin-top: 20px;

                margin-left: 100px;
            }

            .box8{

                margin-top: 20px;
                background-color: mediumslateblue;
                margin-left: 100px;
                margin-top: 150px;
            }

            .box9 {
                clear: right;
                float: inline-start;
                margin-top: -30px;
                background-color: blue;
                position: relative;
                left: -340px;
                height: 180px;
                width: 180px;
                opacity: 0.76;
            }

            .box10{
                clear: both;
                float: left;
                margin-top: 20px;

            }
            .box11{

            }
            .box12{
                clear: right;
                float: right;
                margin-top: 150px;

                background-color: powderblue;
            }
            .box13{
                float: right;
                margin-top: 55px;
                margin-right: -50px;
                background-color: lemonchiffon;
                opacity: 0.8;
            }
            .border{
                padding: 10px;
                border: 2px solid gray;
                margin-top: -20px;
                margin-bottom: 30px;
            }
   
        </style>
