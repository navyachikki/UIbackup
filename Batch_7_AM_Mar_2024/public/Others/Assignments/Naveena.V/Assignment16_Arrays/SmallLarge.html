<html>
    <head>
        <title>
            largest and small
        </title>
    </head>
    <body>
        <script>
            var arr = [5,6,1,9,3];
            var len = arr.length;
            for (var i=0; i<len; i++) {
                for (var j=0; j<len-1; j++) {
                    if(arr[j]>arr[j+1]) {
                        var temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;

                    }
                }
            }
            console.log(arr)
            console.log(arr[0] + "is the smallest value in array")
            console.log(arr[len-1] + "is the largest value in array")
        </script>
    </body>
</html>
