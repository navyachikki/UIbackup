<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Prime No in an array</h3>
    <script>
    var a=[12,56,78,45,34,89,23,17];
    
    for(let i=0;i<a.length;i++){
        var isPrime;
        var num=a[i];
        for(let j=2;j<num;j++){
            if(a[i]%j==0){
                isPrime=false;
                break;
            }
            else{
                isPrime=true;
            }
        }
        if(isPrime){
        console.log(a[i]+" is a prime no.")
        } 
        else{
            console.log(a[i]+" is not a prime no.")
        }

    }
    

    
    </script>
</body>
</html>
