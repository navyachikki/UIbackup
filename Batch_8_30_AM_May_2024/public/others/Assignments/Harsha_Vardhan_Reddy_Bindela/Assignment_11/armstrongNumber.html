<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter a number")), rem,sum =0;
        var originalNumber=n;
        var numberOfDigits = n.toString().length;
        var isArmstrong = () =>{
        while (n>0){
        rem = n%10;
        sum += rem**numberOfDigits; 
        n =Math.floor(n/10);
        }
        return originalNumber===sum;
    }
    if (isArmstrong(n)){
        console.log("Armstrong Number: "+sum)
    } 
    else{
        console.log("it is not a Armstrong Number")
    }
    </script>
</body>
</html>
