<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [99, 34, 100, 7, 67]
        console.log(a);

        if(a[0] > a[1] && a[0] > a[2]  && a[0] > a[3] && a[0] > a[4]){
            console.log("The Largest number is:  " + a[0]);
        } 
        else if(a[1] > a[0] && a[1] > a[2]  && a[1] > a[3] && a[1] > a[4]){
            console.log("The Largest number is:  " + a[1]);
        }
        else if(a[2] > a[0] && a[2] > a[1]  && a[2] > a[3] && a[2] > a[4]){
            console.log("The Largest number is:  " + a[2]);
        }
        else if(a[3] > a[0] && a[3] > a[1]  && a[3] > a[2] && a[3] > a[4]){
            console.log("The Largest number is:  " + a[3]);
        }
        else {
            console.log("The Largest number is:  " + a[4]);
        }
    </script>
</body>
</html>
