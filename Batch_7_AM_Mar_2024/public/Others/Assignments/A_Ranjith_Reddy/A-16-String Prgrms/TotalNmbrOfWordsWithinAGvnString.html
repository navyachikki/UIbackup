<body>
    <script>
        // Write a program to find out total number of words within a given string

                 
            var a = ("Words in a string are seperated by space");
            var count = 1;
            for(var i = 0; a[i]!= undefined; i++) {
                
                if(a[i] == " ") {
                    count ++;
                }
            }
            console.log("Number of words within a given string are " + count);
