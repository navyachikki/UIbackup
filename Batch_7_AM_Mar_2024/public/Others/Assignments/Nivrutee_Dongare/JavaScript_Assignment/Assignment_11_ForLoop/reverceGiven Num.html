<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Given number</title>
</head>
<body>
    <script>
        var num = prompt("Enter Number");
        num = parseInt(num);
        var ans = " "
        while(num > 0){
            var rem = num % 10;
            ans = ans + rem
           
            num = num / 10;
            num = parseInt(num);
        }
        console.log(ans);
       
    </script>
</body>
</html>
