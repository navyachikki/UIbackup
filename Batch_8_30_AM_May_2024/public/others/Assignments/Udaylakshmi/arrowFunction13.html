<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details with Function</title>

</head>

<body>
    <div>Total tax percent : <span id="total"></span></div>
    <script>
        var readEmpDetails = () => {
            var empNm = prompt('Enter Employee Name');
            var empAge = prompt('Enter Employee Age');
            var empGender = prompt('Enter Employee gender');
            var empDep = prompt('Enter Employee Department');
            var basicSalary = prompt('Enter Employee Basic Salary');
            basicSalary = parseInt(basicSalary);
            getTotals(empGender, basicSalary);

        }
        var getTotals = (empGender, basicSalary) => {
            var pf = (12 / 100) * basicSalary;
            var hra = (24 / 100) * basicSalary;
            var totalSalary = basicSalary + pf + hra;
            var tax = 0;
            if (empGender === 'male' || empGender === 'Male') {
                tax = maleTax(totalSalary);
            } else {
                tax = femaleTax(totalSalary);
            }
            var taxPercent = (tax / 100) * totalSalary;
            document.querySelector('#total').innerText = taxPercent;
        }
        var maleTax = (totalSalary) => {
            if (totalSalary >= 200000) {
                tax = 15;
            } else if (totalSalary >= 150000) {
                tax = 10;
            } else if (totalSalary >= 100000) {
                tax = 5;
            } else {
                tax = 0;
            }
            return tax;
        }
        var femaleTax = (totalSalary) => {
            if (totalSalary >= 200000) {
                tax = 10;
            } else if (totalSalary >= 150000) {
                tax = 5;
            } else {
                tax = 0;
            }
            return tax;
        }
        readEmpDetails();
    </script>
</body>

</html>
