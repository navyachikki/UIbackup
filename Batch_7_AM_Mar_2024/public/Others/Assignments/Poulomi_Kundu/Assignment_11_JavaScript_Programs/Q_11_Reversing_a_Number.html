<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversing a Number</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter a number: "));
        var rev = 0;
        var i = num;

        while (i>0) {
            digit = i % 10;
            rev = rev * 10 + digit;
            i = parseInt(i/10);
        }

        console.log("The reverse of "+num+" is "+rev+".");

    </script>
</body>
</html>
