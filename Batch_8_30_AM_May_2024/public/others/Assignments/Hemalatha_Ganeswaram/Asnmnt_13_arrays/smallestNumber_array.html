<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonistrating on Smallest value</title>
    </head>
    <body>
        <h1>Smallest number in arrays</h1>
        <script>
            
            var data = [12,52,12,45,17,89,56,97,96,143,5236,1];
            var smallestNumber = data[0];
            for(var i = 1 ; i < data.length; i++){
                if (smallestNumber > data[i]) {
                    smallestNumber = data[i];
                }

            }
            console.log("Smallest value is "+ smallestNumber);
        </script>
    </body>
</html>
