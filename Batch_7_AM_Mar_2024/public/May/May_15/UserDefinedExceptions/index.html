<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Handling userdefined exceptions
        </title>
        <script src="../../library/jquery.js"></script>
        <script src="app.js"></script>
        <style>
            ul {
                border: 1px solid;
                margin: 30px auto;
                padding: 20px;
                width: 500px;
            }
            li {
                list-style: none;
                border: 1px solid #ccc;
                margin: 10px;
                padding: 10px;
            }

            #msgBlock {
                text-align: center;
                color: green;
            }
            .error {
                color: red;
                font-size: 12px;
                display: none;

            }
        </style>
    </head>
    <body>
        <div class="title">Student Details</div>
        <ul>
            <li>
                Student name:
                <input type="text" id="sname">
                <div class="error nameErr">Name is mandate field</div>
            </li>
            <li>
                Age: 
                <input type="text" id="sage">
                <div class="error ageErr">Age not matching requirement</div>
            </li>
            <li>
                Gender: 
                <input type="radio" name="gender" value="Male" checked> Male
                <input type="radio" name="gender" value="Female"> Female
            </li>
            <li>
                <input type="button" value="Register" onclick="registerUser()">
            </li>
            <li id="msgBlock">

            </li>
        </ul>
    </body>
</html>
