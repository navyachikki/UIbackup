<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        div 
        {
            padding:20px;
            text-align: center;
            font-size: large;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            color:brown;
            border:1px solid yellowgreen;
        }
    </style>
</head>
<body>

    <script>

        var ename,age,pf,hra,bs,total;
       
        ename=prompt("Enter Name ");

        age=prompt("Enter Age ");
        age=parseInt(age);

        bs=prompt("Enter Basic Salary  ");
        bs=parseInt(bs);

        pf=prompt("Enter PF  ");
        pf=parseInt(pf);

        hra=prompt("Enter HRA  ");
        hra=parseInt(hra);

        total=pf+hra+bs;
        console.log("Name : "+ename);
        console.log("Age : "+age);
        console.log("pf : "+pf);
        console.log("hra : "+hra);
        console.log("bs : "+bs);
        console.log("Total : "+total);
        
        
    </script>

    <div>Employee Details by User input </div>
    
</body>
</html>
