<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primenumber</title>
</head>
<body>
    <script>
        var startingRange = prompt("Enter Starting Range:");
        startingRange = parseInt(startingRange);
        var endingRange = prompt("Enter ending Range:");
        var track = 0;
        for (var j = 1; j <= 100; j++) {
				var n = j;
				var counter = 0;
				for (var i = 2; i < n; i++) {
					var rem = n % i;
					if (rem == 0) {
						counter++;
						break;
					}
				}

				if (counter > 0) {
					console.log(n + ' is not prime');
				} else {
					console.log(n + ' is prime');
				}
			}
    </script>
</body>
</html>
