<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks Rendering</title>
    <style>
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12,
        .block13
        {
            width: 50px;
            height: 30px;
            border: 3px solid black;
            text-align: center;
            margin: 10px; 
            padding: 25px;
          
        }
        
.block1{
  background-color: red;
  float: left;
 }
 .block2{
  background-color: yellow;
  float: left;
 }
 .block3{
  background-color: green;
  float: right;
 }
 
 .block4{
  clear: both;
  background-color: purple;
  float: right;
}

.block5{
  clear:both;
  background-color: purple;
  float: left;

 }
 .block6{
  background-color: blue;
  float: left;
 }
 .block7{
  background-color: brown;
  float: right;
 }
 
 .block8{
  clear: both;
  background-color: green;
  float: left;
 }
 .block9{
  background-color: yellow;
  float: right;
 }

 .block10{
  clear:both;
  background-color: lightgreen;
  float: left;
 }
 .block11{
  background-color: brown;
  float: right;
 }
 .block12{
  clear:both;
  background-color: grey;
  float: right;
 }
 .block13{
  background-color: red;
  float: right;
 }
 .block14{
  background-color: blue;
  float: left;
 }  
    </style>
</head>
    <h2 class = "title"> Block Rendering</h2>
<body>
    <div class="block1"><u>1</u> </div>
    <div class="block2"><u>2</u> </div>
    <div class="block3"><u>3</u> </div>
    <div class="block4"><u>4</u> </div>
    <div class="block5"><u>5</u> </div>
    <div class="block6"><u>6</u> </div>
    <div class="block7"><u>7</u> </div>
    <div class="block8"><u>8</u> </div>
    <div class="block9"><u>9</u> </div>
    <div class="block10"><u>10</u> </div>
    <div class="block11"><u>11</u> </div>
    <div class="block12"><u>12</u> </div>
    <div class="block13"><u>13</u> </div>
    

</body>
</html>
