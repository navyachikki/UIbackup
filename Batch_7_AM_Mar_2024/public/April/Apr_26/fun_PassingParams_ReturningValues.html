<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Passing Parameters from a function
        </title>
    </head>
    <body>
        <script>
            var a1, a2;
            var readValues = () => { // calling function
                
                a1 = prompt("Enter value for a1");
                a1 = parseInt(a1); // a1 =20

                a2 = prompt("Enter value for a1");
                a2 = parseInt(a2); // a2 = 10
                var sum = doSum(); // sum = 30
                console.log("The sum is " + sum);
            }

            var doSum = () => {
                var result = a1 + a2; // result = 30
                return result; // return 30;
            }
            readValues();


        </script>
    </body>
</html>
