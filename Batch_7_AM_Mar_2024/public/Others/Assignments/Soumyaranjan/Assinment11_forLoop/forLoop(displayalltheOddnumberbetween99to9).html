
<!-- WRITE A PROGRAM TO DISPLAY ALL THE ODD NUMBER BETWEEN 99 TO  9 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd numberbetween 99 to 9</title>
</head>
<body>
    <SCript>
        for( var i = 90; i>=9; i--){

            if (i % 2 != 0) {
                console.log("odd number is:" + i);
            }
        }
    </SCript>
</body>
</html>
