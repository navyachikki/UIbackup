<body>
    <script>
         var name, age, gender, department, basicsalary, pf, hra, total;
         function collectData(){
        name=prompt("the employer name");
        age=prompt("the employer age");
                age=parseInt(age);
        gender=prompt("the employer gender");
        department=prompt("the employer department");
        basicsalary=prompt("the employer basicsalary");
               basicsalary=parseInt(basicsalary);

            pf = ( 14*basicsalary )/ 100;
            hra = ( 24*basicsalary )/ 100;

                total =  pf + hra + basicsalary;
                showdata()
         }    
               function showdata(){
               console.log("the employer details ");
               console.log("the employer name is" + name);
               console.log("the employer age is" + age);
               console.log("the employer gender is" + gender);
               console.log("the employer department is" + department);
               console.log("the employer basic salary is" + basicsalary);
               console.log("the employer pf is" + pf);
               console.log("the employer hra is" + hra);
               console.log("the employer total is" + total);
               }
               collectData();

    </script>
