<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>

<body>

    <script>

        var num = parseInt(prompt("Enter a number:"));
        var reverse = 0;
        var temp = num;

        while (temp > 0) {

            var digit = temp % 10;
            reverse = reverse * 10 + digit;
            temp = (temp - digit) /10;

        }

        console.log(" The reverse of the number is : " + reverse);



    </script>
     
    
</body>
</html>
