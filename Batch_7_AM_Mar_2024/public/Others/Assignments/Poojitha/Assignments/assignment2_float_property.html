<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS Floating Prop
        </title>
        <style>
            h3{
                text-align: center; 
                text-decoration: underline;
                 border: 3px solid black;
                 padding: 10px;
            }
           
            .block1,
            .block2,
            .block3,
            .block4,
            .block5,
            .block6,
            .block7,
            .block8,
            .block9,
            .block10,
            .block11,
            .block12,
            .block13 {
                width: 80px;
                height: 80px;
                margin: 10px;
                padding: 10px;
                text-align: center;
            }
            .block1 {
                background-color: red;
                float: left;
                border: 2px solid;
            }
            .block2 {
                clear: right;
                background-color: yellow;
                float: left;
                border: 2px solid;
            }
            .block3 {
                clear: right;
                background-color: green;
                border: 2px solid;
                float: right;
            }
            
            .block4 {
                clear: both;
                background-color: purple;
                float: right;
                border: 2px solid;
            }
           
            .block5 {
                clear: both;
                background-color: purple;
                border: 2px solid;
                float: left;
            }
            .block6 {
                clear: right;
                background-color: skyblue;
                border: 2px solid;
                float: left;
            }
            .block7 {
                clear: right;
                background-color: brown;
                border: 2px solid;
                float: right;
            }
            .block8 {
                clear: both;
                background-color: green;
                border: 2px solid;
                float: left;
            }
            .block9 {
                clear: right;
                background-color: yellow;
                border: 2px solid;
                float: right;
            }
            .block10 {
                clear: both;
                background-color: brown;
                border: 2px solid;
                float: left;
            }
            .block11 {
                clear: right;
                background-color: blueviolet;
                border: 2px solid;
                float: right;
            }
            
           
            .block12 {
                clear: right;
                background-color: skyblue;
                border: 2px solid;
                float: right;
            }
            .block13 {
                
                background-color: red;
                border: 2px solid;
                float: right;
            }
           
        </style>
    </head>
    <body>
        <h3>Blocks Rendering</h3>
        <div class="block1">1</div>
        <div class="block2">2</div>
        <div class="block3">3</div>
        <div class="block4">4</div>
        <div class="block5">5</div>
        <div class="block6">6</div>
        <div class="block7">7</div>
        <div class="block8">8</div>
        <div class="block9">9</div>
        <div class="block10">10</div>
        <div class="block11">11</div>
        <div class="block12">13</div>
        <div class="block13">12</div>
    </body>
</html>
