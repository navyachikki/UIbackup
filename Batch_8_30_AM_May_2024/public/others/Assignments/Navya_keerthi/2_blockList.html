<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocklist</title>
    <style>
        .container{
            border:2px solid;
            text-align: center;
            padding:20px;
            margin:20px;
            height:100px;width:100px;
        }
        .block1{
            background-color: aqua;
            float:left;
        }
        .block2{
            background-color: pink;
            float:left;
        }
        .block3{
            background-color: palegreen;
            float:left; 

        }
        .block4{
            background-color: red;
            float:right;
            
        }
        .block5{
            background-color:yellow;
            clear:both;float:right;

        }
        .block6{
            background-color:blueviolet;
            clear:both;

        }
        .block7{
            background-color:brown;
            float:left;

        }
        .block8{
            background-color:burlywood;
            float:left;

        }
        .block9{
            background-color:royalblue;
            float:left;

        }
        .block10{
            background-color:crimson; float:right;

        }
    </style>
</head>
<body>
    <h1 style="border:2px solid;text-align:center">BLOCKLIST</h1>
    <div class="container block1">Block1</div>
    <div class="container block2">Block2</div>
    <div class="container block3">Block3</div>
    <div class="container block4">Block4</div>
    <div class="container block5">Block5</div>
    <div class="container block6">Block6</div>
    <div class="container block7">Block7</div>
    <div class="container block8">Block8</div>
    <div class="container block9">Block9</div>
    <div class="container block10">Block10</div>
    
</body>
</html>
