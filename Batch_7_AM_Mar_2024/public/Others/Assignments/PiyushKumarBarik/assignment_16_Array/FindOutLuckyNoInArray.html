<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find out lucky number in an array</title>
  </head>
  <body>
    <script>
      var arr = [];
      arrayLength = prompt("Enter length");
      arrayLength = parseInt(arrayLength);

      for (let i = 0; i < arrayLength; i++) {
        arr[i] = prompt("Enter values");
        arr[i] = parseInt(arr[i]);
        var sum = 0;
        while (arr[i] > 0) {
          rem = arr[i] % 10;
          sum = sum + rem;
          arr[i] = parseInt(arr[i] / 10);
          if (arr[i] == 0 && sum > 9) {
            arr[i] = sum;
            sum = 0;
          }
        }
        console.log(sum);
      }
    </script>
  </body>
</html>
