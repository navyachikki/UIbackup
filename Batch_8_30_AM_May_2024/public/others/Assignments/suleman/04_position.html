<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Game</title>
    <style>
      .container {
        width: 800px;
        border: 2px solid green;
        text-align: center;
        margin: 20px auto;
      }
      .box {
        max-width: 100%;
        border: 2px dotted green;
        min-height: 80vh;
        margin: 20px auto;
        position: relative;
      }
      .block {
        max-width: 150px;
        height: 150px;
        border: 2px solid gray;
      }
      .block1 {
        position: relative;
        top: 30px;
        left: 30px;
      }
      .block2 {
        position: relative;
        bottom: 50px;
        left: 80px;
      }
      .block3 {
        position: relative;
        top: 30px;
        left: 80px;
      }
      .block4 {
        position: relative;
        bottom: 50px;
        left: 30px;
      }
      .block5 {
        position: relative;
        top: 0px;
        padding: 30px;
        right: 10px;
      }
      .block6 {
        position: absolute;
        top: 125px;
        right: 50px;
      }
      .block7 {
        position: absolute;
        right: 50px;
        bottom: 160px;
      }
      .block8 {
        position: absolute;
        right: 10px;
        bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Block Game</h1>
    </div>
    <div class="box">
      <div class="block block1"></div>
      <div class="block block2"></div>
      <div class="block block3"></div>
      <div class="block block4"></div>
      <div class="block block5"></div>
      <div class="block block6"></div>
      <div class="block block7"></div>
      <div class="block block8"></div>
    </div>
  </body>
</html>
