<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks Rendering</title>
    <style>
        h1{
            text-align: center;
            color: darkolivegreen;
            border: 2px solid #BC986A;
            padding: 12px;
            margin: 2px;
        }

        .st{
            height: 48px;
            width: 70px;
            border: 2px solid #793d3d;
            padding-top: 25px;
            text-align: center;
            margin: 2px;
            font-weight: bold;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .df01{
            background-color: #84E3C8;
            float: left;
        }

        .df02{
            background-color: #DCEDC1;
            float: left;
        }

        .df03{
            background-color: #FFAAA5;
            float: right;
        }

        .df04{
            background-color: #FF7480;
            float: right;
            clear: both;
        }

        .df05{
            background-color: #A8E6CF;
            float: left;
            clear: both;
        }

        .df06{
            background-color: #FFD3B6;
            float: left;
        }

        .df07{
            background-color: #FF8B94;
            float: right;
        }

        .df08{
            background-color: #84E3C8;
            float: left;
            clear: both;
        }

        .df10{
            background-color: #DCEDC1;
            float: right;
        }

        .df11{
            background-color: #FFAAA5;
            float: left;
            clear: both;
        }

        .df12{
            background-color: #FF7480;
            float: right;
        }

        .df13{
            background-color: #A8E6CF;
            float: right;
            clear: both;
        }

        .df14{
            background-color: #FFD3B6;
            float: right;
        }

    </style>
</head>
<body>
    <h1>Blocks Rendering</h1>
    <br>

    <div class="st df01">01</div>
    <div class="st df02">02</div>
    <div class="st df03">03</div>
    <div class="st df04">04</div>
    <div class="st df05">05</div>
    <div class="st df06">06</div>
    <div class="st df07">07</div>
    <div class="st df08">08</div>
    <div class="st df10">10</div>
    <div class="st df11">11</div>
    <div class="st df12">12</div>
    <div class="st df13">13</div>
    <div class="st df14">14</div>
</body>
</html>
