<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <script>
        var empname=prompt("Enter employee name:");
        var empAge=prompt("Enter employee age:");
        var empGender=prompt("Enter employee gender:");
        var empDept=prompt("Enter employee Dept.");
        var empSal=prompt("Enter employee salary:");
        var  basicSal=parseFloat(empSal);
        var totalSal; 
        var taxPer;

                var pf = (14 * basicSal) / 100;
                var hra = (24 * basicSal) / 100;

                totalSal = basicSal + pf + hra;
                console.log("Employee name:"+empname);
                console.log("Employee age:"+empAge);
                console.log("Employee gender:"+empGender);
                console.log("Employee dept:"+empDept);
                console.log("Employee salary:"+basicSal);
                console.log("Employee Total salary:"+totalSal);

                if(empGender.toLowerCase()=="Male"){
                    if(totalSal>=200000){
                         taxPer=(15*totalSal)/100;
                    }
                    else if(totalSal>=100000){
                        taxPer=(10*totalSal)/100;
                    }
                    else{
                        taxPer=(5*totalSal)/100;
                    }

                }
                else if(empGender.toLowerCase()=="Female"){
                    if(totalSal>=200000){
                        taxPer=(10*totalSal)/100;
                    }
                    else if(totalSal>=150000){
                        taxPer=(5*totalSal)/100;
                    }
                    else{
                        taxPer=0;
                    }
                }
                else{
                    console.log("Wrong gender")
                }
                console.log("Employee Tax Percentage is:"+taxPer);



    </script>
    
</body>
</html>
