
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            The sum of values is <span>result</span>
        </div>
        <script>
            var a1 = 20;
            var a2 = 30;
            var result = a1 + a2;
            console.log("the sum is " + result);

            // to identify the span element on the page, and insert the result value to it.

            document.querySelector("span").innerText = result;
        </script>
    </body>
</html>
