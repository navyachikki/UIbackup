<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To find out reverse number of a given number</title>
    <style>
        h2{
            text-align: center;
            color:rgb(121, 242, 45);
            text-decoration: double;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h2><i>To find out reverse of a given number</i></h2>
    <script>
        var Val= parseint(prompt("Enter any value "));
        console.log("Reverse number ");
        while(Val>0)
        {
            var rem = Val % 10;
            console.log(rem);
            Val = Val / 10;
            Val=parseInt(Val);
        }

    </script>     
</body>
</html>
