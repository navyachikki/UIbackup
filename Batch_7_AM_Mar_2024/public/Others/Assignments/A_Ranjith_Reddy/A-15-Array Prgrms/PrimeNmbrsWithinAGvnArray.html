<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
</head>
<body>
    <script>
        // Write a program to find out all the prime numbers within the given array

        var length = parseInt(prompt("Enter the length of an Array"));
        var arr = [];
        for(var i = 0; i <= length; i++){
            arr[i] = parseInt(prompt("Enter array elements at index "+i+" "));
        }
        for ( var j = 0; j < arr.length; j++){
            var flag;
            var num = arr[j];
            for(var k = 2; k < num; k++)
            {
                if(num % k == 0)
                {
                    flag = true;
                    break;
                }
                else{
                    flag = false;
                }
            }
            if(flag == true)
            {
                console.log(num + " Not A Prime Number");            
            }
            else{
                console.log(num + " A Prime Number"); 
            }
        }
    </script>
</body>
</html>
