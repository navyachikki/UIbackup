<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Element Display</title>
    <style>
        .heading
        {
            
            background-color: rgb(204, 192, 192);
            padding: 10px;
            border:2px solid black;
            text-align: center;
            text-decoration: underline;
            margin-left: 20px;
            margin-right: 20px;
        }
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12,
        .block13
        {
            
            padding: 20px;
            border:1px solid black;
            text-align: center;
            text-decoration: underline;
            width: 70px;
            height: 70px;
            margin: 20px;
        }
        .block1{
            float:left;
            background-color:rgb(179, 33, 33);
        }
        .block2{
            background-color: rgb(198, 237, 4);
            float:left;
        }
        .block3{
            background-color:rgb(85, 22, 75);
            float:right;
        }
        .block4{
            
            background-color: rgb(23, 66, 123);
            clear:both;
            float:right;
        }
        .block5{
            background-color: rgb(39, 40, 41);
            clear: both;
            float:left;
        }
        .block6{
            background-color:rgb(209, 166, 39);
            float:left;
        }
        .block7{
            background-color: rgb(166, 239, 39);
            float:right;
        }
        .block8{
            clear: both;
            background-color: rgb(89, 89, 40);
            float:left;
        }
        .block9{
            background-color: rgb(198, 63, 10);
            float:right;
        }
        .block10{
            clear: both;
            background-color: rgb(81, 104, 28);
            float:left;
        }
        .block11{
            background-color:rgb(95, 44, 44);          
            float:right;
        }
        .block12{
            clear: both;
            background-color: rgb(183, 207, 48);
            float:right;
        }
        .block13{
            background-color: rgb(201, 199, 215);
            float:right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h3>Blocks Rendering</h3>
        </div>
        <div class="block1">
            <h5>Block 1</h5>
        </div>
        <div class="block2">
            <h5>Block 2</h5>
        </div>
        <div class="block3">
            <h5>Block 3</h5>
        </div>
        <div class="block4">
            <h5>Block 4</h5>
        </div>
        <div class="block5">
            <h5>Block 5</h5>
        </div>
        <div class="block6">
            <h5>Block 6</h5>
        </div>
        <div class="block7">
            <h5>Block 7</h5>
        </div>
        <div class="block8">
            <h5>Block 8</h5>
        </div>
        <div class="block9">
            <h5>Block 9</h5>
        </div>
        <div class="block10">
            <h5>Block 10</h5>
        </div>
        <div class="block11">
            <h5>Block 11</h5>
        </div>
        <div class="block12">
            <h5>Block 12</h5>
        </div>
        <div class="block13">
            <h5>Block 13</h5>
        </div>
    
    </div>
    
 
</body>
</html>
