<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Odd Numbers</title>
</head>

<body>

    <script>

        var sum = 0;
        for(var i = 199; i >= 99; i -= 2){
            sum += i;
        }
        console.log("The sum of odd numbers between 200 and 99 is:", sum);

    </script>
    
</body>
</html>
