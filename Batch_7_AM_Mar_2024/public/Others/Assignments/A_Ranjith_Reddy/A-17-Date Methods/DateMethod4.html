<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Method 4</title>
</head>
<body>
    <h3>Date Method Format 4 - Monday April 2024, 7:2:5</h3>
    <script>
        var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturady"];
        var monthNames = ["January", "Febuary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        var todayDate = new Date();
        console.log(todayDate);

        var today = new Date("29 Apr 2024 7:2:5");

        var dayIndex = today.getDay();
        var dayName = dayNames[dayIndex];

        var monthIndex = today.getMonth();
        var monthName = monthNames[monthIndex];

        var format4 = dayName + ' ' + monthName + ' ' + today.getFullYear() + ', ' + today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds();

        console.log(format4);
    </script>
</body>
</html>
