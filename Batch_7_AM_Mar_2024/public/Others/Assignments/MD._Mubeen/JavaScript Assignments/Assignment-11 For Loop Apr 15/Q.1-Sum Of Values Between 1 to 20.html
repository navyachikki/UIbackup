<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum Of Values Between 1 to 20</title>
        <style>
            h1, p {
                text-align: center;
                margin: 5px;
                padding: 5px;
            }
            p {
                font-size: 20px;
                margin-top: 30px;
            }
            span {
                color: blue;
                font-size: 25px;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Sum Of Values Between 1 to 20 - For Loop C.S. - JavaScript</h1>
            <p>For More Information Please See <span>Console</span> Tab In <span>Inspect Element</span> !</p>
            <p>View Source Code For Better Understanding</p>
        </div>
        <script>
            for (var a=1; a<=20; a++) {
                var sum = 0;
                for (a=1; a<=20; a++) {
                    sum = sum + a;
                    console.log(sum);
                }
                console.log("Sum Of Values Between 1 to 20 : " + sum);
            }
        </script>
    </body>
</html>
