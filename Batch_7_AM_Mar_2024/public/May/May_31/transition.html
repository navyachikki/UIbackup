<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .block {
                border: 1px solid;
                height: 200px;
                width: 300px;
                margin: 150px auto;
                text-align: center;
                background-color: yellow;
                transition: width 2s, height 3s;
            }
            .block:hover {
                width: 150px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div class="block">Content</div>
    </body>
</html>
