<!DOCTYPE html>

    <body>
        <script>


            // fetch("url").then(() => {

            var mypromise = new Promise((resolve, reject) => {
                var age = 10;
                if (age >= 21) {
                    resolve();
                } else {
                    reject();
                }
            });


            mypromise.then(() => {
                console.log("Its a valid age")
            }).catch(() => {
                console.log("Its a Invalid age")
            })

        </script>
    </body>
