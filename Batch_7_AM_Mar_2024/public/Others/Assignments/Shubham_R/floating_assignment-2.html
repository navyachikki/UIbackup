<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham floating assignment</title>

    <style>
        .heading {
            font-size: larger;
            text-align: center;
            font-weight: bolder;
            border: 3px solid rgb(14, 13, 13);
            background-color: antiquewhite;
            padding: 3px;
            margin: 10px;
        }

        .SD {
            width: 112px;
            height: 130px;
            border: 3px solid rgb(15, 15, 15);
            padding: 11px 14px;
            margin: 8px;

        }



        .A1 {
            background-color: red;
            float: left;
        }

        .B2 {
            background-color: yellow;
            float: left;
        }

        .C3 {
            background-color: rgb(30, 109, 30);
            float: right;
        }

        .D4 {
            clear: both;
            background-color: rgb(232, 115, 232);
            float: right;
        }

        .E5 {
            clear: both;
            background-color: rgb(225, 76, 225);
            float: left;
        }

        .F6 {
            background-color: lightblue;
            float: left;
        }

        .G7 {
            background-color: rgb(186, 143, 88);
            float: right;
        }

        .H8 {
            clear: both;
            background-color: rgb(92, 241, 92);
            float: left;
        }

        .J10 {
            background-color: rgb(240, 240, 69);
            float: right;
        }

        .K11 {
            clear: both;
            background-color: rgb(233, 168, 83);
            float: left;
        }

        .L12 {
            background-color: rgb(132, 124, 124);
            float: right;
        }

        .M13 {
            background-color: rgb(239, 73, 73);
            float: right;
        }

        .N14 {
            clear: both;
            background-color: lightblue;
            float: right;
        }

        body {
            background-color: rgb(251, 237, 189);
        }
    </style>

</head>

<body>
    <div class="heading"> BLOCKS RENDERING<div></div>

        <div class="A1 SD"> A1 </div>
        <div class="B2 SD"> B2 </div>
        <div class="C3 SD"> C3 </div>
        <div class="D4 SD"> D4 </div>
        <div class="E5 SD"> E5 </div>
        <div class="F6 SD"> F6 </div>
        <div class="G7 SD"> G7 </div>
        <div class="H8 SD"> H8 </div>
        <div class="J10 SD"> J10 </div>
        <div class="K11 SD"> K11 </div>
        <div class="L12 SD"> L12 </div>
        <div class="M13 SD"> M13 </div>
        <div class="N14 SD"> N14 </div>


</body>

</html>

</body>

</html>
