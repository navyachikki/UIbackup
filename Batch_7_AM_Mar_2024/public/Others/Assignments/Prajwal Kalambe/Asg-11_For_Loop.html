<!DOCTYPE html>

<body>
    <script>
        // Q1)write a program to find a sum of values betwn 1 to 20 
        var sum=0;
        for(var i=0;i<=20;i++){
            sum=sum+i;
        }
        console.log("Sum of 20 number is :"+sum);

        // 2) Write a program to display values from 90 to 21
        for(var i=90;i>=21;i--){
            console.log(i);
        }

        // 3) write a program to display all the even no. betwn 1 to 100
        for(var i=1;i<=100;i++){
            if(i%2==0){
                console.log(i);
            }
        }

        // 4) write a program  to display all the odd no. betn 99 to 9 
        for(var i=99;i>=9;i--){
            if(i%2!=0){
                console.log(i);
            }
        }

        // 5) write a program to show the values beltn user given range  
        var start=prompt("Starting index");
        var end=prompt("Ending index");
        for(var i=start;i<=end;i++){
            console.log(i);
        }

        // 6) write a program to check whether user given no is a prime no. or not  
        var number=prompt("Enter any number");
        var flag=0;
        for(i=2;i<number;i++){
            if(number%i==0){
                flag=1;
                break;
            }   
        }
        if(flag==0)
            console.log("Prime Number");
        else
            console.log("Not a prime number");


        // 7) write a program to display all the prime no. betn user given range  

        var start=prompt("Starting index");
        var end=prompt("Ending index");
        for(var i=start;i<=end;i++){
            var flag=0;
            if(start==2){
                console.log(start);
            }
            if(start<2){
                continue;
            }
            for(var j=2;j<i;j++){
                if(i%j==0){
                    flag=1;
                    break;
                }
            }
            if(flag==0){
                console.log(i);
            }
            
        }





        // 8) write a program to find out the sum of all the even no. betn 1 to 1000   
        var sum=0;
        for(var i=1;i<=100;i++){
            if(i%2==0){
                sum+=i;
            }
        }
        console.log("Sum of all even number is :"+sum);

    </script>
