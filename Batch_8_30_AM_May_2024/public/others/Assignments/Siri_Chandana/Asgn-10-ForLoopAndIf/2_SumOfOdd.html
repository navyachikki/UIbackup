<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Odd</title>
</head>
<body>
    
    <script>

        var Sum = 0;
        for(var i = 200; i > 99; i-- ){
            if(i%2==1){
                Sum = Sum + i;
                console.log(Sum);
            }
        }
        
        console.log("Sum of Odd Numbers from 200 to 99 is: " + Sum )
    </script>

</body>
</html>
