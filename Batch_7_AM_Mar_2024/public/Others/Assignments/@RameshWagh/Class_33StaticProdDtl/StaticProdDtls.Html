<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Products Details</title>
        <link rel="stylesheet" href="StaticProdDtlsCSS.css">
        <link rel="stylesheet" href="starRatingLib\StarRating.css">
        <script src="StaticProdDtlsJS.js"></script>
        <script src="starRatingLib\rating.js"></script>
    </head>
    <body>
        <div class = "Header"> Product Details </div>
        <ul class = "ProdDtlContainer">
            <li>
                <ul class = "singleProduct">
                    <li>
                        Product Name : Laptop
                    </li>
                    <li>
                        Price : 
                            <span class="actualPrice">Rs. 80,000</span>
                            <span class="discountedPrice">Rs. 72,000</span>
                    </li>
                    <li>
                        Product Name : Dell
                    </li>
                    <li>
                        Rating :
                        <div class="ratingBlock">
                            <div class="fullStar"></div>
                            <div class="fullStar"></div>
                            <div class="halfStar"></div>
                            <div class="disableStar"></div>
                            <div class="disableStar"></div>
                        </div>
                    </li>
                    <li>
                        <img src="https://m.media-amazon.com/images/I/61Qe0euJJZL.jpg" alt="">
                    </li>
                </ul>
            </li>
        </ul>
    </body>
</html>
