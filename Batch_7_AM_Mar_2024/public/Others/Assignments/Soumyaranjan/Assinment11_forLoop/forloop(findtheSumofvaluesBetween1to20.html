
<!-- WRITE A PROGRAM TO FIND THE SUM OF VALUES BETWEEN 1 TO 20 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find the sumof values</title>
</head>
<body>
    <script>
       var result=0;
       for( var i = 1; i<=20; i++){
         result= result + i;
       }
       console.log("sum of the value:" + result);
    </script>
</body>
</html>
