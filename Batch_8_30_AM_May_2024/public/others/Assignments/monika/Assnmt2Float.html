<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blocks using float property</title>
    <h2>Block List</h2>
    <style>
        h2{
            text-align: center;
            border: solid 2px;
            border-color: black;
            text-decoration: underline;
        }
        .block1, .block2, .block3, .block4, .block5, .block6, .block7, .block8{
            border: solid 1px;
            border-color: black;
            height: 120px;
            width: 120px;
            text-align: center;
        }
        .block1{
            background-color: red;
            float: left;
        }
        .block2{
            background-color: blue;
            float: left;
        }
        .block3{
            background-color: green;
            float: left;
        }
        .block4{
            background-color: yellow;
            float: right;
        }
        .block5{
            background-color: pink;
            float: right;
            clear: both;
        }
        .block6{
            background-color: purple;
            clear: both;
        }
        .block7{
            background-color: rgb(0, 255, 94);
            clear: both;
        }.block8{
            background-color: mediumvioletred;
            float: right;
        }
    </style>
</head>
<body>
    <div class="block1">block1</div>
    <div class="block2">block2</div>
    <div class="block3">block3</div>
    <div class="block4">block4</div>
    <div class="block5">block5</div>
    <div class="block6">block6</div>
    <div class="block7">block7</div>
    <div class="block8">block8</div>
    
</body>
</html>
