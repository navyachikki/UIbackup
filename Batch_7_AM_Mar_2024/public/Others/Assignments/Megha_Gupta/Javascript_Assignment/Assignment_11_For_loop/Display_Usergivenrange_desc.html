<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //User Range in Descending order

        var startRange = prompt("enter the first value")
        startRange=parseInt(startRange);
        var endRange = prompt("enter the last value")
        endRange=parseInt(endRange);

        for (var i = endRange; i >= startRange; i--) {
            console.log(i);
        }
    </script>
</body>
</html>
