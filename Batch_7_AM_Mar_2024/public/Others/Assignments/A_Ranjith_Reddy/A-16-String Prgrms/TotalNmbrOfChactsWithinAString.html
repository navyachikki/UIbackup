<body>
    <h2>To find out total number of characters within a given string without using predefine methoda</h2>
    <script>
        // Write a program to find out total number of characters within a given string without using predefined methods

            var a = "Hello World";
            var count = 0;
            for(var i = 0; a[i]!= undefined;i++) {
                console.log(a[i]);
                count++;
            }
            console.log("with space "+ count)

            // without including spaces 
            var b = "Hello World";
            var count1 = 0;

                if(a[i]!= " ") {
                    count1++;
                }
            }

    </script>
