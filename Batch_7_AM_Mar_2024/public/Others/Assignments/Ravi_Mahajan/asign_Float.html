<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
</head>
<style>
    .heading{
        border: 2px solid;
        text-decoration: underline;
        text-align: center;        
    }
    .block{
        width: 90px;
        height: 100px;
        margin: 10px 10px;
        text-align: center;
        padding: 10px 10px;
        border: 2px solid ;
    }
    .block1{
        background-color: red;
        float: left;
    }
    .block2{
        background-color:aqua;
        float: left;
    }
    .block3{
        background-color:aquamarine;
        float: right;
    }   
    .block4{
        clear: both;
        background-color:azure;
        float: right;
    }    
    .block5{
        clear: both;
        background-color:beige;
        float: left;
    }  
    .block6{        
        background-color:beige;
        float: left;
    }  
    .block7{        
        background-color:beige;
        float: right;
    }  
    .block8{
        clear: both;
        background-color:beige;
        float: left;
    }  
    .block9{        
        background-color:beige;
        float: right;
    }  
    .block10{
        clear: both;
        background-color:beige;
        float: left;
    }  
    .block11{        
        background-color:beige;
        float: right;
    }  
    .block12{
        clear: both;
        background-color: red;
        float: left;
    }
    .block13{
        background-color:aqua;
        float: right ;
    }
    .block14{
        background-color:aquamarine;
        float: right !important;
    }  
</style>
<body>
    <div class="heading">Block Rendering</div>
    <!-- <div class="heading">Block Rendering</div> -->
    <div class="block block1">1st</div>
    <div class="block block2">2nd</div>
    <div class="block block3">3rd</div>
    <div class="block block4">4t</div>
    <div class="block block5">5th</div>
    <div class="block block6">6th</div>
    <div class="block block7">7th</div>
    <div class="block block8">8th</div>
    <div class="block block9">9th</div>
    <div class="block block10">10th</div>
    <div class="block block11">11th</div>
    <div class="block block12">12th</div>
    <div class="block block13">13th</div>
    <div class="block block14">14th</div>

</body>
</html>
