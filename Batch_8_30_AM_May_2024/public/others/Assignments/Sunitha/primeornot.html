<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Given Number is Prime?</title>
</head>

<body>

    <script>

        var num = parseInt(prompt("Enter a Number:"));
        var isPrime = true;

        if (num <= 1){
            isPrime = false;
        } else {
            for(var i = 2; i < num; i++){
                if (num % i == 0){
                    isPrime = false;
                    break;
                }
            }
        }

        if (isPrime) {
            console.log(num + " is a Prime Number.");
        } else {
            console.log(num + " is not a Prime Number.");
        }

    </script>
    
</body>
</html>
