<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block1, .block2, .block3, .block4,.block5, .block6, .block7, .block8, .block9, .block10{
height: 100px;
width: 100px;
border:1px solid black;
margin: 10px;

        }
        .header{
            height: 30px;
            text-align: center;
            border: 1px solid black;
            margin: 10px;

        }
        .block1{
            float: left;
            background-color: aqua;
        }

        .block2{
            float:left;
            background-color: yellow;
            

        }   
        .block3{
            float:left ;
            background-color: aquamarine;
                    }   
        .block4{
            float: right;
            background-color: blueviolet;
          }
       
          .block5{
            float: right;
           clear: both; 
           background-color: azure;
        }
        .block6{
            float: left;
            clear: both;
            background-color: blue;
        }
        .block7{
            float: left;
            clear: both;
            background-color: beige;
        }

        .block8{
            float: right;
background-color: blanchedalmond;
        }

         .block9{
            float: left;
            background-color: pink;
        }
        .block10{
            float: left;
           background-color: red; 
        } 
    </style>
</head>
<body>
    <div class="header">Blocks List</div>
    <div class="block1">1</div>
    <div class="block2">2</div>
    <div class="block3">3</div>
    <div class="block4">4</div>
    <div class="block5">5</div>
    <div class="block6">6</div>
    <div class="block7">7</div>
    <div class="block8">8</div>
    <div class="block9">9</div>
    <div class="block10">10</div>
    </body>
</html>
