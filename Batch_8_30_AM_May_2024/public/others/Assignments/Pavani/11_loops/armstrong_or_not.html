<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("enter the number: ");
        temp = n;
        var rem;
        var result = 0;
        var len = n.toString().length;

        while(n>0){
            rem = n%10;
            result = result + rem ** len;
            n = parseInt(n/10);
        }

        if(temp == result){
            console.log("The number is armstrong number: " + temp);
        }else{
            console.log("The number is not armstrong number: " + temp);
        }

    </script>
</body>
</html>
