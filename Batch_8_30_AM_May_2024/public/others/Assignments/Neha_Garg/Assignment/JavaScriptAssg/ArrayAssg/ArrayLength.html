<body>
    <h3>Array Length<h3>

        <script>
            var a=[12,56,34,2,7,8,56];
            var len=0;
           while(a[len]!=undefined){
                len++;
           }
           console.log("Length of Array is:"+len);

        
        </script>
</body>
