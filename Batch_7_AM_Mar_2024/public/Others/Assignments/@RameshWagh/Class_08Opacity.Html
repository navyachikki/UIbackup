<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OpacityvExample</title>
        <style>
            .MossBlock
            {
                background-color: aqua;
                position: absolute;
                bottom: 5px;
                right: 5px;
                top: 5px;
                left: 5px;
                opacity: 0.30;
            }
            .Block
            {
                border: 2px solid black;
                height: 150px;
                width: 150px;
            }
            .Block1
            {
                background-color: blue;
                
            }
            .Block2
            {
                background-color: brown;
                position:absolute;
                left: 200px;
                top: 200px;

            }

            .Block2:hover
            {
                cursor: pointer;
                background-color: black
            }
            .Block3
            {
                background-color: yellow;
                position: absolute;
                left:250px;
                top:250px;
                opacity: 0.50;

            }
            .Block4
            {
                background-color: green;

            }
        </style>
    </head>
    <body>
        <div class = "MossBlock">MossBlock</div>
        <div class = "Block Block1">block1</div>
        <div class = "Block Block2">bkock2</div>
        <div class = "Block Block3">block3</div>
        <div class = "Block Block4">block4</div>
    </body>
</html>
