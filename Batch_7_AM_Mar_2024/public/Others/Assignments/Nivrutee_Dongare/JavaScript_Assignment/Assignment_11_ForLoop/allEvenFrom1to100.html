<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print All Even Num from 1 to 100</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
