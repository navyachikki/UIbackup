<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var array = [];
      var arrayLength = parseInt(prompt("Enter array length"));
      for (let i = 0; i < arrayLength; i++) {
        array[i] = parseInt(prompt("Enter values one by one"));
      }
      for (i = 0; i < arrayLength; i++) {
        for (j = i + 1; j < arrayLength; j++) {
          if (array[i] > array[j]) {
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
          }
        }
      }
      console.log(array[arrayLength - 2]);              //SHOWS THE SECOND LARGEST FROM SORTED ARRAY
    </script>
  </body>
</html>
