<body>
    <script>
        var n=parseInt(prompt("Enter a number")), rem,sum =0;
        var originalNumber=n;
        var numberOfDigits = n.toString().length;
        var reverseNumber=0;
        var isPalindromeRange= () => {
            while(n>0){
            rem=n%10;
            reverseNumber = reverseNumber*10+rem;
            n= Math.floor(n/10);
        }
        return originalNumber == reverseNumber;
    }
