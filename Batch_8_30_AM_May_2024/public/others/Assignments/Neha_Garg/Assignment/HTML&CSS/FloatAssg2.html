<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Concept</title>
    <style>
        .content{
            border:1px solid;
            text-align: center;
            margin: 10px auto;
            height: 40px;
            width:200px;
        }
        .block{
            border:2px solid;
            width: 100px;
            height: 100px;
            margin:20px;
            
        }
        .block1{
            background-color: aqua;
            float:left;
            
        }
        .block2{
            background-color: green;
            float:left;
        }
        .block3{
            background-color:yellow;
            float:left;
        }
        .block4{
            background-color:red;
            float: right;
            
        }
        .block5{
            background-color: pink;
            clear:left;
            float:right;
        }
        .block6{
            background-color: purple;
            clear:right;
            float:left;
            
        }
        .block7{
            background-color: paleturquoise;
            clear:both;
            float:left;
        }
        .block8{
            background-color: sandybrown;
            float:right;

        }
        .block9{

            background-color:blue;
            float:left;
        }
        .block10{
            background-color:olive;
            float:left;
        }

    </style>

</head>

<body>
    <div>
    <div class="content"> Blocks List</div>
    <div class=" block block1"> Block1</div>
    <div class=" block block2"> Block2</div>
    <div class=" block block3"> Block3</div>
    <div class=" block block4"> Block4</div>
    <div class=" block block5"> Block5</div>
    <div class=" block block6"> Block6</div>
    <div class=" block block7"> Block7</div>
    <div class=" block block8"> Block8</div>
    <div class=" block block9"> Block9</div>
    <div class=" block block10"> Block10</div>




    </div>
</body>
</html>
