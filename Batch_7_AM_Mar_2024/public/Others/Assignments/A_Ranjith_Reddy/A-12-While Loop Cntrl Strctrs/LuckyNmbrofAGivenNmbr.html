<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Write a program to find out a lucky number of a given number

        var n = parseInt(prompt("Please enter your number"));
        var luckyNum = 0;
        while(n > 0)
            {
                luckyNum += n % 10;
                n = parseInt(n / 10);
                if(n == 0 && luckyNum > 9)
                {
                    n = luckyNum;
                    luckyNum = 0;
                }
            }
        console.log(`Hello, I found out your lucky number, it is ${luckyNum}`);
    </script>
</body>
</html>
