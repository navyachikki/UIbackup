<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Positions</title>
    <style>
        .head {
            border: 2px solid black;
            text-align: center;
            width: 400px;
            margin: 5px auto;
            background-color: aquamarine;
        }

        .main {
            border: 2px solid black;
            height: 600px;
            width: 700px;
            margin: 1px auto;
            position: relative;
            overflow: auto;
        }

        .foot {
            border: 2px solid;
            text-align: center;
            width: 700px;
            margin: 5px auto;
        }

        .box {
            border: 2px solid black;
            height: 90px;
            width: 90px;
            text-align: center;
        }

        .b1 {
            background-color: blue;
            margin: 10px;
            position: absolute;
            top: 40px;
            left: 40px;
        }

        .b2 {
            background-color: yellowgreen;

        }

        .b3 {
            background-color: violet;
            position: absolute;
            bottom: 0px;
        }

        .b4 {
            background-color: green;
            position: absolute;
            bottom: 50px;
            left: 50px;
        }

        .b5 {
            background-color: red;
            margin: 150px auto;
        }

        .b6 {
            background-color: blanchedalmond;
            position: absolute;
            bottom: 340px;
            left: 230px;
        }

        .b7 {
            background-color: blueviolet;
            position: absolute;
            bottom: 180px;
            left: 230px;
        }

        .b8 {
            background-color: turquoise;
            position: absolute;
            bottom: 340px;
            left: 370px;
        }

        .b9 {
            background-color: rgb(64, 53, 75);
            position: absolute;
            bottom: 180px;
            left: 370px;
        }

        .b10 {
            background-color: rgb(31, 134, 100);
            float: right;
        }

        .b11 {
            background-color: #dc7373;
            position: absolute;
            left: 530px;
            bottom: 80px;
        }

        .b12 {
            background-color: rgb(177, 211, 24);
            position: absolute;
            top: 0px;
            left: 607px;
        }

        .b13 {
            background-color: #963f3f;
            position: absolute;
            top: 50px;
            left: 550px;
        }
    </style>
</head>

<body>
    <div class="head">
        <h3>Blocks</h3>
    </div>
    <div class="main">
        <div class="box b1">Box - 1 </div>
        <div class="box b2">Box - 2</div>
        <div class="box b3">Box - 3</div>
        <div class="box b4">Box - 4</div>
        <div class="box b5">Box - 5</div>
        <div class="box b6">Box - 6</div>
        <div class="box b7">Box - 7</div>
        <div class="box b8">Box - 8</div>
        <div class="box b9">Box - 9</div>
        <div class="box b10">box - 10</div>
        <div class="box b11">Box - 11</div>
        <div class="box b12">Box - 12</div>
        <div class="box b13">Box - 13</div>

    </div>
    <div class="foot">
        @copyright 2024
    </div>
</body>

</html>
